<!doctype html>
<html lang="en">
    <head>
        <title>Project One: UI Programming</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="site.css">
    </head>
    <body> 
        
        <div class="headingText" id="headingText" role="banner">Calculator</div>
        
        <div class="container grid" id="calculatorPad" role="main">
            <input type="text" class="item item-header" id="mathEquation" width="100%" placeholder="+ 4 5"></input>
            <button class="calculatorButton silver clear" id="calClear" accesskey="c" onclick="document.getElementById('mathEquation').value = ''">Clear</button>
            <button class="calculatorButton green divide" id="calDivide" accesskey="d" onclick="myFunc(this)" calcNum="/">&divide</button>
            <button class="calculatorButton green power extra" id="calPower" accesskey="r" onclick="myFunc(this)" calcNum="pow">x&#x2b8</button>
           
            <button class="calculatorButton number" id="cal7" accesskey="7" onclick="myFunc(this)" calcNum="7">7</button>
            <button class="calculatorButton number" id="cal8" accesskey="8" onclick="myFunc(this)" calcNum="8">8</button>
            <button class="calculatorButton number" id="cal9" accesskey="9" onclick="myFunc(this)" calcNum="9">9</button>
            <button class="calculatorButton green multiply" id="calMultiply" accesskey="x" onclick="myFunc(this)" calcNum="*">&times</button>
            <button class="calculatorButton green squareRoot extra" id="calRoot" accesskey="t" onclick="myFunc(this)" calcNum="sqrt">&#8730</button>
        
            <button class="calculatorButton number" id="cal4" accesskey="4" onclick="myFunc(this)" calcNum="4" >4</button>
            <button class="calculatorButton number" id="cal5" accesskey="5" onclick="myFunc(this)" calcNum="5">5</button>
            <button class="calculatorButton number" id="cal6" accesskey="6" onclick="myFunc(this)" calcNum="6">6</button>
            <button class="calculatorButton green subtract" id="calSubtract" accesskey="s" onclick="myFunc(this)" calcNum="-">-</button>
            <button class="calculatorButton green naturalLog extra" id="calNatural" accesskey="l" onclick="myFunc(this)" calcNum="ln">ln x</sup></button>
        
            <button class="calculatorButton number" id="cal1" accesskey="1" onclick="myFunc(this)" calcNum="1">1</button>
            <button class="calculatorButton number" id="cal2" accesskey="2" onclick="myFunc(this)" calcNum="2">2</button>
            <button class="calculatorButton number" id="cal3" accesskey="3" onclick="myFunc(this)" calcNum="3">3</button>
            <button class="calculatorButton green add" id="calAdd" accesskey="a" onclick="myFunc(this)" calcNum="+">+</button>
            <button class="calculatorButton green exponential extra" id="calExponential" accesskey="n" onclick="myFunc(this)" calcNum="e">e&#x2e3</button>
        
            <button class="calculatorButton" id="calVoice" accesskey="m">MIC</button>
            <button class="calculatorButton number" id="cal0" accesskey="0" onclick="myFunc(this)" calcNum="0">0</button>
            <button class="calculatorButton green equals" id="calEquals" accesskey="e" onclick="getText(); return false;">=</button>
            <button class="calculatorButton green squared extra" id="calSquared" accesskey="q" onclick="myFunc(this)" calcNum="pow2">x&#xb2</sup></button>

            <button class="calculatorButton space" id="calSpace" accesskey="p" onclick="myFunc(this)" calcNum=" ">Space</button>
            
        </div>
        <div id="help"><a href="help.html">Help Page</a></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="textCalculator.js"></script>
        <script src="calculator.js"></script>
        <script src="screenOrientation.js"></script>
    </body>
</html>
