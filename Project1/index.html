<html>
    <head>
        <title>Project One</title>
        <link rel="stylesheet" href="site.css">
    </head>
    <body>
        <div class="headingText" id="headingText" role="banner">Calculator</div>
        <form>
            <label for="numberInput" title="Text box for numbers to appear"></label>
            <input class="textField" id="numberInput" size="32px"/>
        </form>  
        <div id="dialer_pad" role="main" width="100%">
            <div>
                <button class="dialerButton" id="dialer1" accesskey="1">7</button>
                <button class="dialerButton" id="dialer2" accesskey="2">8</button>
                <button class="dialerButton" id="dialer3" accesskey="3">9</button>
                <button class="dialerButton" id="dialer3" accesskey="3">9</button>
            </div>
            <div>
                <button class="dialerButton" id="dialer4" accesskey="4">4</button>
                <button class="dialerButton" id="dialer5" accesskey="5">5</button>
                <button class="dialerButton" id="dialer6" accesskey="6">6</button>
                <button class="dialerButton" id="dialer3" accesskey="3">9</button>
            </div>
            <div>
                <button class="dialerButton" id="dialer7" accesskey="7">1</button>
                <button class="dialerButton" id="dialer8" accesskey="8">2</button>
                <button class="dialerButton" id="dialer9" accesskey="9">3</button>
                <button class="dialerButton" id="dialer3" accesskey="3">9</button>
            </div>
            <div>
                <button class="dialerButton" id="dialerStar" accesskey="x">*</button>
                <button class="dialerButton" id="dialer0" accesskey="0">0</button>
                <button class="dialerButton" id="dialerPound" accesskey="p">#</button>
                <button class="dialerButton" id="dialer3" accesskey="3">9</button>
            </div>
            <div>
                <button class="dialerButton" id="dialer4" accesskey="4">4</button>
                <button class="dialerButton" id="dialer5" accesskey="5">5</button>
                <button class="dialerButton" id="dialer6" accesskey="6">6</button>
                <button class="dialerButton" id="dialer3" accesskey="3">9</button>
            </div>
            <div id="dialerControls">
                <button class="dialerControlButton" id="buttonDial" accesskey="l">Dial</button>
                <button class="dialerControlButton" id="buttonDialerClear" accesskey="r">Clear</button>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="site.js"></script>
    </body>
</html>
