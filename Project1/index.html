<!doctype html>
<html lang="en">
    <head>
        <title>Project One: UI Programming</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="site.css">
    </head>
    <body> 
        <div class="headingText" id="headingText" role="banner">Calculator</div>
        <div class="container grid" id="calculatorPad" role="main">
            
            <div class="item item-header" id="currentValue">0</div>

            <button class="calculatorButton silver clear" id="calClear" accesskey="c">Clear</button>
            <button class="calculatorButton orange divide" id="calDivide" accesskey="d">&divide</button>
            <button class="calculatorButton orange power extra" id="calPower" accesskey="x">x<sup>y</sup></button>
           
            <button class="calculatorButton number" id="cal7" accesskey="7">7</button>
            <button class="calculatorButton number" id="cal8" accesskey="8">8</button>
            <button class="calculatorButton number" id="cal9" accesskey="9">9</button>
            <button class="calculatorButton orange multiply" id="calMultiply" accesskey="m">&times</button>
            <button class="calculatorButton orange squareRoot extra" id="calRoot" accesskey="d">&#8730</button>
        
            <button class="calculatorButton number" id="cal4" accesskey="4">4</button>
            <button class="calculatorButton number" id="cal5" accesskey="5">5</button>
            <button class="calculatorButton number" id="cal6" accesskey="6">6</button>
            <button class="calculatorButton orange subtract" id="calSubtract" accesskey="s">-</button>
            <button class="calculatorButton orange naturalLog extra" id="calDivide" accesskey="d">ln x</sup></button>
        
            <button class="calculatorButton number" id="cal1" accesskey="1">1</button>
            <button class="calculatorButton number" id="cal2" accesskey="2">2</button>
            <button class="calculatorButton number" id="cal3" accesskey="3">3</button>
            <button class="calculatorButton orange add" id="calAdd" accesskey="a">+</button>
            <button class="calculatorButton orange exponential extra" id="calFactorial" accesskey="d">e<sup>x</sup></button>
        
            <button class="calculatorButton" id="calVoice" accesskey="v">MIC</button>
            <button class="calculatorButton number" id="cal0" accesskey="0">0</button>
            <button class="calculatorButton orange equals" id="calEquals" accesskey="e">=</button>
            <button class="calculatorButton orange squared extra" id="calSquared" accesskey="d">x<sup>2</sup></button>
            
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="//code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.js"></script>
        <script src="site.js"></script>
        <script>
                $( window ).on( "orientationchange", function( event ) {
                    if (window.orientation == 90 || window.orientation == -90) {
                        document.getElementById("calculatorPad").style.gridTemplateColumns = "18% 18% 18% 18% 18%";
                        document.getElementById("currentValue").style.gridColumnEnd="span 5";
                        
                        var x = document.getElementsByClassName("extra");
                        var i;
                        for (i = 0; i < x.length; i++) {
                            x[i].style.display = 'grid';
                        } 
                    }
                    if (window.orientation == 0 || window.orientation == 180) {
                        document.getElementById("calculatorPad").style.gridTemplateColumns = "22% 22% 22% 22%";
                        document.getElementById("currentValue").style.gridColumnEnd="span 4";
                        var x = document.getElementsByClassName("extra");
                        var i;
                        for (i = 0; i < x.length; i++) {
                            x[i].style.display = 'none';
                        }
                        
                    }
                });
                $( window ).orientationchange();
        </script>
    </body>
</html>
