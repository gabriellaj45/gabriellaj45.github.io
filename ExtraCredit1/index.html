<html>
    <head>
        <title>Phone Demo</title>
        <link rel="stylesheet" href="phone.css">
    </head>
    <body>
        <div class="tabBar" id="tabBar" >
            <button class="tabButton" id="dialButton">Dialer</button>
            <button class="tabButton" id="listButton">Contact List</button>
            <button class="tabButton" id="contactButton">Add Contact</button> 
            <button class="toggle" id="toggleButton">Toggle Contrast/Text</button>   
            <button class="toggle" id="unToggleButton">unToggle Contrast/Text</button>            
        </div>
        <div class="tabContent" id="tabContent">
            <div class="dialerTab" id="dialerTab">
                <div class="headingText" id="headingText"> Dialer</div>
                <form>
                    <label for="numberInput" title="Text box for numbers to appear"></label>
                    <input class="textField" id="numberInput" size="32px"/>
                </form>  
                <div id="dialer_pad" role="main">
                    <div>
                        <button class="dialerButton" id="dialer1" accesskey="1">1</button>
                        <button class="dialerButton" id="dialer2" accesskey="2">2</button>
                        <button class="dialerButton" id="dialer3" accesskey="3">3</button>
                    </div>
                    <div>
                        <button class="dialerButton" id="dialer4" accesskey="4">4</button>
                        <button class="dialerButton" id="dialer5" accesskey="5">5</button>
                        <button class="dialerButton" id="dialer6" accesskey="6">6</button>
                    </div>
                    <div>
                        <button class="dialerButton" id="dialer7" accesskey="7">7</button>
                        <button class="dialerButton" id="dialer8" accesskey="8">8</button>
                        <button class="dialerButton" id="dialer9" accesskey="9">9</button>
                    </div>
                    <div>
                        <button class="dialerButton" id="dialerStar" accesskey="x">*</button>
                        <button class="dialerButton" id="dialer0" accesskey="0">0</button>
                        <button class="dialerButton" id="dialerPound" accesskey="p">#</button>
                    </div>
                </div>
                <div id="dialerControls">
                    <button class="dialerControlButton" id="buttonDial" accesskey="l">Dial</button>
                    <button class="dialerControlButton" id="buttonDialerClear" accesskey="r">Clear</button>
                </div>
            </div>
            <div class="listTab" id="listTab">
                <div class="headingText" id="headingText"> Contact List</div>
                    <button class="contactListButton" id="contactListButton">Iron Man</button>
                    <button class="contactListButton" id="contactListButton">Captain America</button>
                    <button class="contactListButton" id="contactListButton">Black Widow</button>
                    <br>
                    <button class="contactListButton" id="contactListButton">Thor</button>
                    <button class="contactListButton" id="contactListButton">Black Panther</button>
                    <button class="contactListButton" id="contactListButton">Doctor Strange</button>
                    <br>
                    <button class="contactListButton" id="contactListButton">Ant Man</button>
                    <button class="contactListButton" id="contactListButton">Scarlet Witch</button>
                    <button class="contactListButton" id="contactListButton">Vision</button>
                    <br>
                    <button class="contactListButton" id="contactListButton">Bucky Barnes</button>
                    <button class="contactListButton" id="contactListButton">Groot</button>
                    <button class="contactListButton" id="contactListButton">Spiderman</button>
                </div>
            </div>
            <div class="contactTab" id="contactTab">
                <div class="headingText" id="headingText"> Add Contact </div>
                <form>
                    <label for="name">Name</label>
                    <br>
                    <input class="textField" id="name" placeholder="Jane Smith">
                </form>
                <form>
                    <label for="phoneNumber">Phone Number</label>
                    <br>
                    <input class="textField" id="phoneNumber" placeholder="123-456-7890">
                </form>
                <form>
                    <label for="emailAddr">Email Address</label>
                    <br>
                    <input class="textField" id="emailAddr" placeholder="jane.smith@colorado.edu">
                </form>
                <button class="addContactbutton" id="addContactButton">Add Contact</button>
                <button class="addContactbutton" id="clearButton">Clear</button>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="phone.js"></script>
    </body>
</html>
