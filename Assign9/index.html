<html>
    <head>
        <title>Games AAC</title>
        <link rel="stylesheet" href="game.css">
    </head>
    <div class="container">
    <body>
        <div class="tabBar" id="tabBar">
            <button class="tabButton" id="sorryButton">Sorry</button>
            <button class="tabButton" id="monopolyButton">Monopoly</button>  
            <button class="tabButton" id="genericButton">Generic</button>          
        </div>
        <div class="tabContent" id="tabContent">
            <div class="sorryTab" id="sorryTab">
                <div class="headingText" id="headingText"> Sorry</div>
                <table style="width:100%">
                    <tr>
                      <td><button onclick="responsiveVoice.speak('Where are my pieces?')">My Pieces?</button></td>
                      <td><button onclick="responsiveVoice.speak('How many do I have in the start zone?')">Number in Start Zone?</button></td> 
                      <td><button onclick="responsiveVoice.speak('Which piece is closest to home?')">Close to Home?</button></td>
                      <td><button onclick="responsiveVoice.speak('Am I close to any of my opponent\'s pieces?')">Opponent Close?</button></td>
                    </tr>
                    <tr>
                      <td><button onclick="responsiveVoice.speak('What does the card say?')">Read Card</button></td>
                      <td><button onclick="responsiveVoice.speak('Move my piece for me please')">Move My Piece</button></td> 
                      <td><button onclick="responsiveVoice.speak('Where is the nearest slide bar?')">Slide Bars?</button></td>
                      <td><button onclick="responsiveVoice.speak('How many spaces until I am home?')">Distance to Home?</button></td>
                    </tr>
                    <tr>
                      <td><button onclick="responsiveVoice.speak('Where are my opponent\'s pieces?')">Opponent's Pieces?</button></td>
                      <td><button onclick="responsiveVoice.speak('Are any of their pieces close to their home zone?')">Opponent Home?</button></td> 
                      <td><button onclick="responsiveVoice.speak('How many pieces does my opponent have in their start zone?')">Opponent Start Zone?</button></td>
                      <td><button onclick="responsiveVoice.speak('What number do I need to draw?')">Number to Draw?</button></td>
                    </tr>
                </table>
            </div>
            <div class="monopolyTab" id="monopolyTab">
                <div class="headingText" id="headingText"> Monopoly</div>
                <table style="width:100%">
                    <tr>
                        <td><button onclick="responsiveVoice.speak('Where is my piece?')">My Piece?</button></td>
                        <td><button onclick="responsiveVoice.speak('Where is the dice?')">Dice?</button></td> 
                        <td><button onclick="responsiveVoice.speak('How much money is in free parking?')">Free Parking?</button></td>
                        <td><button onclick="responsiveVoice.speak('Who is in jail?')">Jail?</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="responsiveVoice.speak('What does the dice say?')">Read Dice</button></td>
                        <td><button onclick="responsiveVoice.speak('Move my piece for me, please?')">Move Piece</button></td> 
                        <td><button onclick="responsiveVoice.speak('Is there anyone on my properties?')">My Properties?</button></td>
                        <td><button onclick="responsiveVoice.speak('Pay up!')">Pay up!</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="responsiveVoice.speak('Where are everyone\'s pieces?')">Everyone's Pieces?</button></td>
                        <td><button onclick="responsiveVoice.speak('Roll! It is your turn!')">Roll!</button></td> 
                        <td><button onclick="responsiveVoice.speak('How many do I need to roll?')">Dice Prediction</button></td>
                        <td><button onclick="responsiveVoice.speak('Go to Jail')">Go to Jail</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="responsiveVoice.speak('What does the card say')">Read Card</button></td>
                        <td><button onclick="responsiveVoice.speak('How much do I owe?')">Rent Owed</button></td>
                        <td><button onclick="responsiveVoice.speak('Who owns this property?')">Property Owner</button></td>
                        <td><button onclick="responsiveVoice.speak('How much do you want for it?')">Barter</button></td>
                    </tr> 
                </table>
            </div>
            <div class="genericTab" id="genericTab">
                    <div class="headingText" id="headingText">Generic</div>
                    <table style="width:100%">
                        <tr>
                            <td><button onclick="responsiveVoice.speak('No Way!')">No Way!</button></td>
                            <td><button onclick="responsiveVoice.speak('Yes!')">Yes!</button></td>
                            <td><button onclick="responsiveVoice.speak('That is not fair!')">Not Fair!</button></td>
                            <td><button onclick="responsiveVoice.speak('Would you go!')">Go!</button></td>
                          </tr>
                          <tr>
                            <td><button onclick="responsiveVoice.speak('Is it my turn?')">My Turn?</button></td>
                            <td><button onclick="responsiveVoice.speak('Pause, need to take a break')">Pause</button></td>
                            <td><button onclick="responsiveVoice.speak('How do you win?')">Objective</button></td>
                            <td><button onclick="responsiveVoice.speak('Is the game over?')">Game Over?</button></td>
                          </tr>
                    </table>
                </div>
        </div>
    </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
        <script src="game.js"></script>
    </body>
</html>
