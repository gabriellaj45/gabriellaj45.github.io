<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Learn Chords</title>
    <link rel="stylesheet" href="chords.css">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
  </head> 
  <body>
    <p>
        Select the chord you wish to learn to hear its textual description
    </p>
    <table style="width:100%">
        <tr>
            <td><button onclick="responsiveVoice.speak('Pointer finger goes on 2,4; Middle finger goes on 2,3; Ring finger goes on 2,2; Sixth string is muted')">A</button></td>
            <td><button onclick="responsiveVoice.speak('Pointer finger goes on 1,2; Middle finger goes on 2, 4; Ring finger goes on 2,3; Sixth string is muted')">A Minor</button></td>
            <td><button onclick="responsiveVoice.speak('Pointer finger goes on 1,1; Ring finger goes on 3,3; Pinky finger goes on 3,2; Fifth and sixth strings are muted')">B Flat</button></td>
            <td><button onclick="responsiveVoice.speak('Pointer finger goes on 2,1; Middle finger goes on 3,2; Ring finger goes on 4,4; Pinky finger goes on 4,3; Sixth string is muted')">B Minor</button></td>
        </tr>
        <tr>
            <td><button onclick="responsiveVoice.speak('Pointer finger goes on 1,2; Middle finger goes on 2,4; Ring finger goes on 3,5; Sixth string is muted')">C</button></td>
            <td><button onclick="responsiveVoice.speak('Pointer finger goes on 2,3; Middle finger goes on 2,1; Ring finger goes 3,2; Fifth and sixth strings are muted')">D</button></td>
            <td><button onclick="responsiveVoice.speak('Pointer finger goes on 1,1; Middle finger goes on 2,3; Ring finger goes on 3,2; Fifth and sixth strings are muted')">D Minor</button></td>
            <td><button onclick="responsiveVoice.speak('Pointer finger goes on 1,3; Middle finger goes on 2,5; Ring finger 2,4')">E</button></td>
        </tr>
        <tr>
            <td><button onclick="responsiveVoice.speak('Pointer finger goes on 2,5; Middle finger goes on 2,4')">E Minor</button></td>
            <td><button onclick="responsiveVoice.speak('Pointer finger goes on 1,2; Middle finger goes on 2,3; Ring finger goes on 3,5; Pinky goes on 3,4; First and sixth strings are muted')">F</button></td>
            <td><button onclick="responsiveVoice.speak('Pointer finger goes on 2,5; Middle finger goes on 3,6; Ring finger goes on 3,1')">G</button></td>
            <td><a href="checkChord.html"><button class="tabButton" id="chordsButton">Check Chord</button></a> </td>
        </tr>
    </table>
  </body>
</html>
