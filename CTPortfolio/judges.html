mental seniority system at Pullman-Standard was adopted or maintained for a discriminatory purpose. Although indicating that these four factors are not the only way to demonstrate the existence of discriminatory intent,[2] the Court today implicitly acknowledges that proof of these factors satisfies the requirements of Teamsters.[3] In particular, the majority agrees that a finding of discriminatory intent sufficient to satisfy Teamsters can be based on circumstantial evidence, including evidence of discriminatory impact. See ante, at 289; see also Arlington Heights v. Metropolitan Housing Dev. Corp., 429 U.S. 252, 266, 267 (1977).\nGiven the nature of this factual inquiry, the court of appeals must first determine whether the district court applied correct legal principles and therefore considered all of the legally relevant evidence presented by the parties. This, as the majority acknowledges, is a \"legal\" function that the court of appeals must perform in the first instance. Ante, at 282, 283. Second, the court of appeals must determine whether the district court's finding with respect to intent is supported by all of the legally relevant evidence. This, the Court holds today, is generally a factual determination limited by the dictates of Rule 52(a). Finally, if the court of appeals sets aside the district court's finding with respect to intent, either because that finding is clearly erroneous or because it is based on an erroneous legal standard, it may determine, in the interest of judicial economy, whether the legally *299 relevant evidence presented to the district court \"permits only one resolution of the factual issue.\" Ante, at 292. If only one conclusion is possible, the reviewing court is free to find the existence of the fact in question as a matter of law. See Bigelow v. Virginia, 421 U.S. 809, 826-827 (1975); Levin v. Mississippi River Fuel Corp., 386 U.S. 162, 170 (1967).\nA common-sense reading of the opinion below demonstrates that the Court of Appeals followed precisely this course in examining the issue of discriminatory intent. Even the majority concedes that the Court of Appeals determined that the District Court committed \"legal error\" by failing to consider all of the relevant evidence in resolving the first and the third James factors. Ante, at 282, 283. With respect to the first James factor \u0097 whether the system inhibits all employees equally from transferring between seniority units \u0097 the District Court found that the departmental system \"locked\" both Negro and white workers into departments by discouraging transfers. The District Court acknowledged that Negroes might suffer a greater impact because the company's previous discriminatory policy of openly maintaining \"Negro\" jobs and \"white\" jobs had caused Negroes to be concentrated in less desirable positions. The District Court concluded, however, that this differential impact was irrelevant in determining whether the seniority system operated neutrally. The Court of Appeals properly held that the District Court erred in failing to consider the fact that the departmental system locked Negroes into less desirable jobs.\nSimilarly, as for the third James factor \u0097 whether the seniority system had its genesis in racial discrimination \u0097 the District Court rejected respondents' argument that the motives of the IAM were relevant. It concluded that the USW could not be charged with the racial bias of the IAM. The Court of Appeals held that this conclusion was erroneous because the \"motives and intent of the I. A. M. in 1941 and 1942 *300 are significant in consideration of whether the seniority system has its genesis in racial discrimination.\" 624 F. 2d, at 532.[4]\nAs the majority acknowledges, where findings of fact \" `are made under an erroneous view of controlling legal principles, the clearly erroneous rule does not apply, and the findings may not stand.' \" Ante, at 285, quoting 624 F. 2d, at 533, n. 6; see also Kelley v. Southern Pacific Co., 419 U.S. 318, 323 (1974); United States v. General Motors Corp., 384 U.S. 127, 141, n. 16 (1966); United States v. Singer Manufacturing Co., 374 U.S. 174, 194, n. 9 (1963); United States v. Parke, Davis & Co., 362 U.S. 29, 44 (1960); Rowe v. General Motors Corp., 457 F.2d 348, 356, n. 15 (CA5 1972). Having found that the District Court's findings as to the first and third James factors were made under an erroneous view of controlling legal principles, the Court of Appeals was compelled to set aside those findings free of the requirements of the clearly-erroneous rule.[5] But once these two findings were set aside, the District Court's conclusion that the departmental system was bona fide within the meaning of \u00a7 703(h) also had to be rejected, since that conclusion was based at least in part on its erroneous determinations concerning the first and the third James factors.\nAt the very least, therefore, the Court of Appeals was entitled to remand this action to the District Court for the purpose *301 of reexamining the bona fides of the seniority system under proper legal standards. However, as we have often noted, in some cases a remand is inappropriate where the facts on the record are susceptible to only one reasonable interpretation. See Dayton Board of Education v. Brinkman, 443 U.S. 526, 534-537 (1979); Bigelow v. Virginia, supra, at 826-827. In such cases, \"[e]ffective judicial administration\" requires that the court of appeals draw the inescapable factual conclusion itself, rather than remand the case to the district court for further needless proceedings. Levin v. Mississippi River Fuel Corp., 386 U. S., at 170. Such action is particularly appropriate where the court of appeals is in as good a position to evaluate the record evidence as the district court. The major premise behind the deference to trial courts expressed in Rule 52(a) is that findings of fact \"depend peculiarly upon the credit given to witnesses by those who see and hear them.\" United States v. Yellow Cab Co., 338 U.S. 338, 341 (1949); see also United States v. Oregon State Medical Society, 343 U.S. 326, 332 (1952). Indeed Rule 52(a) expressly acknowledges the importance of this factor by stating that \"due regard shall be given to the opportunity of the trial court to judge of the credibility of the witnesses.\" Consequently, this Court has been especially reluctant to resolve factual issues which depend on the credibility of witnesses. See generally United States v. Oregon State Medical Society, supra, at 332.\nIn the cases before the Court today this usual deference is not required because the District Court's findings of fact were entirely based on documentary evidence.[6] As we *302 noted in United States v. General Motors Corp., supra, at 141, n. 16, \"the trial court's customary opportunity to evaluate the demeanor and thus the credibility of the witnesses, which is the rationale behind Rule 52(a) . . . , plays only a restricted role [in] a `paper case.'\" See also Jennings v. General Medical Corp., 604 F.2d 1300, 1305 (CA10 1979) (\"When the findings of a trial court are based on documentary, rather than oral evidence, they do not carry the same weight on appellate review\"); Orvis v. Higgins, 180 F.2d 537, 539 (CA2 1950).[7]\nI believe that the Court of Appeals correctly determined that a finding of discriminatory intent was compelled by the documentary record presented to the District Court. With respect to three of the four James factors, the Court of Appeals found overwhelming evidence of discriminatory intent. First, in ruling that the District Court erred by not acknowledging the legal significance of the fact that the seniority system locked Negroes into the least remunerative jobs in the company, the Court of Appeals determined that such disproportionate impact demonstrated that the system did not \" `operat[e] to discourage all employees equally from transferring between seniority units.' \" 624 F. 2d, at 530, quoting *303 James v. Stockham Valves & Fittings Co., 559 F. 2d, at 352. Second, noting that \"[n]o credible explanation ha[d] been advanced to sufficiently justify\" the existence of two separate Die and Tool Departments and two separate Maintenance Departments, a condition not found at any other Pullman-Standard plant, or the creation of all-white and all-Negro departments at the time of unionization and in subsequent years, the Court of Appeals concluded that the second James factor had not been satisfied.[8] 624 F. 2d, at 533. Finally, with respect to the third James factor the Court of Appeals found that once the role of the IAM was properly recognized, it was \"crystal clear that considerations of race permeated the negotiation and the adoption of the seniority system in 1941 and subsequent negotiations thereafter.\" 624 F. 2d, at 532.[9]\n*304 After reviewing all of the relevant record evidence presented to the District Court, the Court of Appeals concluded: \"There is no doubt, based upon the record in this case, about the existence of a discriminatory purpose.\" Id., at 533. Because I fail to see how the Court of Appeals erred in carrying out its appellate function, I respectfully dissent from the majority's decision to prolong respondents' 11-year quest for the vindication of their rights by requiring yet another trial.\n", "This case presents the issue whether it is constitutional for a county to take as its own, under the authority of a state statute, the interest accruing on an interpleader fund deposited in the registry of the county court, when a fee, prescribed by another statute, is also charged for the clerk's *156 services in receiving the fund into the registry. The statute which is the object of the constitutional challenge here is Fla. Stat. \u00a7 28.33 (1977).[1]\n\nI\nOn February 12, 1976, appellant Eckerd's of College Park, Inc., entered into an agreement to purchase for $1,812,145.77 substantially all the assets of Webb's Fabulous Pharmacies, Inc. Both Eckerd's and Webb's are Florida corporations. At the closing, Webb's debts appeared to be greater than the purchase price. Accordingly, in order to protect itself and as permitted by the Florida Bulk Transfers Act, Fla. Stat. \u00a7 676.106 (4) (1977),[2] Eckerd's filed a complaint of interpleader in the Circuit Court of Seminole County, Fla., interpleading *157 as defendants both Webb's and Webb's creditors (almost 200 in number) and tendering the purchase price to the court.\nPursuant to \u00a7 676.106 (4), the Circuit Court thereupon ordered that the amount tendered be paid to the court's clerk and that the clerk deposit it \"in an assignable interest-bearing account at the highest interest.\" App. 4a. The court specifically reserved decision on the issue of entitlement, as between the clerk and Webb's creditors, to the interest earned on the fund while so deposited, stating that the transfer to the clerk was without prejudice to the creditors' claims to that interest. Id., at 4a-5a. Eckerd's tendered the sum to the clerk on July 13, 1976, id., at 6a, and that official proceeded to make the required investment.\nThe clerk deducted from the interpleader fund so deposited the sum of $9,228.74 as his fee, prescribed by Fla. Stat. \u00a7 28.24 (14) (1977),[3] \"for services rendered\" for \"receiving money into the registry of court.\" The fee, as the statute directed, was calculated upon the amount placed in the registry, that is, 1% of the first $500, and 1/2% of the remainder.\nOn July 5, 1977, almost a year after the tender and payment, the Circuit Court upon its own motion[4] appointed a receiver for Webb's. Among the receiver's stated duties were *158 the determination of the number and amount of claims filed against the interpleader fund and the preparation and filing with the court of a list of those claims. App. 9a. The receiver filed a motion for an order directing the clerk to deliver the fund to him. Id., at 12a. The motion was granted. id., at 14a, and the principal of the fund, reduced by the $9,228.74 statutory fee and by $40.200 that had been paid out pursuant to court order, was paid to the receiver on July 21. The interest earned on the interpleader fund while it was held by the clerk, but which was not turned over to the receiver. then exceeded $90.000. Interest earned thereafter on the amount so retained brought the total to more than $100.000. Tr. of Oral Arg. 34. It is this aggregate interest that is the subject matter of the present litigation. Appellants make no objection to the clerk's statutory fee of $9.228.74 taken pursuant to \u00a7 28.24 (14). Tr. of Oral Arg. 6: Brief for Appellants 6.9.\nThe receiver then moved that the court direct the clerk to pay the accumulated interest to the receiver. App. 22a, 26a, 33a. The Circuit Court ruled favorably to the receiver, holding that the clerk \"is not entitled to any interest earned, accrued or received on monies deposited in the registry of this Court pursuant to the Court's order . . . ; the creditors herein are the rightful parties entitled to all such interest earned on the interpleader fund while it is held by the Clerk of this Court.\" Id., at 35a.\nSeminole County and the clerk appealed to the Florida District Court of Appeal. That court transferred the cause to the Supreme Court of Florida. The Supreme Court, in a per curiam opinion with one justice dissenting in part, ruled that \u00a7 28.33 was \"constitutional\" and reversed the judgment of the Circuit Court. 374 So. 2d 951 (1979). The stated rationale was that a fund so deposited is \"considered `public money'\" from the date of deposit until it leaves the account: that \"the statute takes only what it creates\"; and that \"[t]here is no unconstitutional taking because interest earned on the clerk *159 of the circuit court's registry account is not private property.\" Id., at 952-953.[5]\nBecause it had been held elsewhere that a county's appropriation of the interest earned on private funds deposited in court in an interpleader action is an unconstitutional taking, Sellers v. Harris County, 483 S.W.2d 242 (Tex. 1972); see McMillan v. Robeson County, 262 N. C. 413, 137 S.E.2d 105 (1964), we noted probable jurisdiction. 445 U.S. 925 (1980).\n\nII\nIt is at once apparent that Florida's statutes would allow respondent Seminole County to exact two tolls while the interpleader fund was held by the clerk of the court. The first *160 was the statutory fee of $9,228.74 \"for services rendered,\" as \u00a7 28.24 recites, by the clerk's office for \"receiving money into the registry of court.\" That fee was determined by the amount of the principal deposited.\nThe second would be the retention of the amount, in excess of $100,000, consisting of \"[a]ll interest accruing from moneys deposited.\" This toll would be exacted because of \u00a7 28.33's provision that the interest \"shall be deemed income of the office of the clerk of the circuit court.\"\nAn initial reading of \u00a7 28.33 might prompt one to conclude that, so far as it concerns entitlement to interest, the statute applies only to interest on funds clearly owned by the county (such as charges for certifications) and that it does not apply to interest on private funds deposited under the direction of another statute. The Florida Supreme Court, however, has read \u00a7 28.33 otherwise and has ruled that it applies to interest earned on deposited private funds. That reading of the State's statute is within the Florida court's competency, and we must take the statute as so read and interpreted.\n\nIII\nThe pertinent words of the Fifth Amendment of the Constitution of the United States are the familiar ones: \"nor shall private property be taken for public use, without just compensation.\" That prohibition, of course, applies against the States through the Fourteenth Amendment. Chicago, B. & Q. R. Co. v. Chicago, 166 U.S. 226, 239 (1897); Penn Central Transportation Co. v. New York City, 438 U.S. 104, 122 (1978). Our task is to determine whether the second exaction by Seminole County amounted to a \"taking\"\u0097 it was obviously uncompensated\u0097within the Amendment's proscription.\nThe principal sum deposited in the registry of the court plainly was private property, and was not the property of Seminole County. This is the rule in Florida, Phipps v. Watson, 108 Fla. 547, 551, 147 So. 234, 235 (1933), as well as *161 elsewhere. See Coudert v. United States, 175 U.S. 178 (1899); Branch v. United States, 100 U.S. 673 (1880); Sellers v. Harris County, 483 S.W. 2d, at 243. We do not understand that the appellees contend otherwise so far as the fund's principal is concerned.\nAppellees submit, Tr. of Oral Arg. 26, 29\u0097and we accept the proposition\u0097that, apart from statute, Florida law does not require that interest be earned on a registry deposit. See 374 So. 2d, at 953. We, of course, also accept the further proposition, pressed upon us by the appellees, that \"[p]roperty interests . . . are not created by the Constitution. Rather, they are created and their dimensions are defined by existing rules or understandings that stem from an independent source such as state law . . . \" Board of Regents v. Roth, 408 U.S. 564, 577 (1972). But a mere unilateral expectation or an abstract need is not a property interest entitled to protection. See, for example, Fox River Paper Co. v. Railroad Comm'n, 274 U.S. 651 (1927); United States v. Willow River Power Co., 324 U.S. 499 (1945). See also Penn Central Transportation Co. v. New York City, supra; Andrus v. Allard, 444 U.S. 51 (1979).\nWebb's creditors, however, had more than a unilateral expectation. The deposited fund was the amount received as the purchase price for Webb's assets. It was property held only for the ultimate benefit of Webb's creditors, not for the benefit of the court and not for the benefit of the county. And it was held only for the purpose of making a fair distribution among those creditors. Eventually, and inevitably, that fund, less proper charges authorized by the court, would be distributed among the creditors as their claims were recognized by the court. The creditors thus had a state-created property right to their respective portions of the fund.\nIt is true, of course, that none of the creditor claimants had any right to the deposited fund until their claims were recognized and distribution was ordered. See Aron v. Snyder, 90 *162 U. S. App. D. C. 325, 327, 196 F.2d 38, 40, cert. denied, 344 U.S. 854 (1952). That lack of immediate right, however, does not automatically bar a claimant ultimately determined to be entitled to all or a share of the fund from claiming a proper share of the interest, the fruit of the fund's use, that is realized in the interim. To be sure, \u00a7 28.33 establishes as a matter of Florida law that interest is to be earned on deposited funds. But the State's having mandated the accrual of interest does not mean the State or its designate is entitled to assume ownership of the interest.\nWe therefore turn to the interest issue. What would justify the county's retention of that interest? It is obvious that the interest was not a fee for services, for any services obligation to the county was paid for and satisfied by the substantial fee charged pursuant to \u00a7 28.24 and described specifically in that statute as a fee \"for services\" by the clerk's office. Section 28.33, in contrast, in no way relates the interest of which it speaks to \"services rendered.\" Indeed, if the county were entitled to the interest, its officials would feel an inherent pressure and possess a natural inclination to defer distribution, for that interest return would be greater the longer the fund is held; there would be, therefore, a built-in disincentive against distributing the principal to those entitled to it.\nThe usual and general rule is that any interest on an interpleaded and deposited fund follows the principal and is to be allocated to those who are ultimately to be the owners of that principal. See, e. g., James Talcott, Inc. v. Allahabad Bank, Ltd., 444 F.2d 451, 463 (CA5), cert. denied sub nom. City Trade & Industries, Ltd. v. Allahabad Bank, Ltd., 404 U.S. 940 (1971); Murphy v. Travelers Ins. Co., 534 F.2d 1155, 1165 (CA5 1976); In re Brooks & Woodington, Inc., 505 F.2d 794, 799 (CA7 1974); McMillan v. Robeson County, 262 N. C., at 417, 137 S.E. 2d, at 108; Sellers v. Harris County, 483 S.W. 2d, at 243; Southern Oregon Co. v. Gage, 100 Ore. 424, 433, 197 P. 276, 279 (1921); Board of Law Library *163 Trustees v. Lowery, 67 Cal. App. 2d 480, 154 P.2d 719 (1945); Kiernan v. Cleland, 47 Idaho 200, 273 P. 938 (1929).[6]\nThe Florida Supreme Court, in ruling contrary to this long established general rule, relied on the words of \u00a7 28.33 and then proceeded on the theory that without the statute the clerk would have no authority to invest money held in the registry, that in some way the fund assumes temporarily the status of \"public money\" from the time it is deposited until it leaves the account, and that the statute \"takes only what it creates.\" Then follows the conclusion that the interest \"is not private property.\" 374 So. 2d, at 952-953.\nThis Court has been permissive in upholding governmental action that may deny the property owner of some beneficial use of his property or that may restrict the owner's full exploitation of the property, if such public action is justified as promoting the general welfare. See, e. g., Andrus v. Allard, 444 U. S., at 64-68; Penn Central Transportation Co. v. New York City, 438 U. S., at 125-129.\nHere, however, Seminole County has not merely \"adjust[ed] the benefits and burdens of economic life to promote the common good.\" Id., at 124. Rather, the exaction is a forced contribution to general governmental revenues, and it is not reasonably related to the costs of using the courts. Indeed, \"[t]he Fifth Amendment's guarantee . . . was designed to bar Government from forcing some people alone to bear public burdens which, in all fairness and justice, should be borne by the public as a whole.\" Armstrong v. United States, 364 U.S. 40, 49 (1960).\nNo police power justification is offered for the deprivation. Neither the statute nor appellees suggest any reasonable basis to sustain the taking of the interest earned by the interpleader fund. The county's appropriation of the beneficial use of the *164 fund is analogous to the appropriation of the use of private property in United States v. Causby, 328 U.S. 256 (1946). There the Court found a \"taking\" in the Government's use of air space above the claimant's land as part of the flight pattern for military aircraft, thus destroying the use of the land as a chicken farm. \"Causby emphasized that Government had not `merely destroyed property [but was] using a part of it for the flight of its planes.'\" Penn Central, 438 U. S., at 128, quoting from Causby, 328 U. S., at 262-263, n. 7.\nNeither the Florida Legislature by statute, nor the Florida courts by judicial decree, may accomplish the result the county seeks simply by recharacterizing the principal as \"public money\" because it is held temporarily by the court. The earnings of a fund are incidents of ownership of the fund itself and are property just as the fund itself is property. The state statute has the practical effect of appropriating for the county the value of the use of the fund for the period in which it is held in the registry.\nTo put it another way: a State, by ipse dixit, may not transform private property into public property without compensation, even for the limited duration of the deposit in court. This is the very kind of thing that the Taking Clause of the Fifth Amendment was meant to prevent. That Clause stands as a shield against the arbitrary use of governmental power.\n\nIV\nWe hold that under the narrow circumstances of this case\u0097 where there is a separate and distinct state statute authorizing a clerk's fee \"for services rendered\" based upon the amount of principal deposited; where the deposited fund itself concededly is private; and where the deposit in the court's registry is required by state statute in order for the depositor to avail itself of statutory protection from claims of creditors and others\u0097Seminole County's taking unto itself, under \u00a7 28.33 and 1973 Fla. Laws, ch. 73-282, the interest earned *165 on the interpleader fund while it was in the registry of the court was a taking violative of the Fifth and Fourteenth Amendments. We express no view as to the constitutionality of a statute that prescribes a county's retention of interest earned, where the interest would be the only return to the county for services it renders.\nThe judgment of the Supreme Court of Florida is reversed.\nIt is so ordered.\n", "Petitioners, L. N. McDonald and Raymond L. Laird, brought this action in the United States District Court for the Southern District of Texas seeking relief against Santa Fe Trail Transportation Co. (Santa Fe) and International Brotherhood of Teamsters Local 988 (Local 988), which represented Santa Fe's Houston employees, for alleged violations of the Civil Rights Act of 1866, 42 U.S. C. \u00a7 1981, and of Title VII of the Civil Rights Act of 1964, 42 U.S. C. \u00a7 2000e et seq., in connection with their discharge from Santa Fe's employment. The District Court dismissed the complaint on the pleadings. The Court of Appeals for the Fifth Circuit affirmed. In determining whether the decisions of these courts were correct, we must decide, first, whether a complaint alleging that white employees charged with misappropriating property from their employer were dismissed from employment, while a black employee similarly charged was *276 not dismissed, states a claim under Title VII. Second, we must decide whether \u00a7 1981, which provides that \"[a]ll persons . . . shall have the same right . . . to make and enforce contracts . . . as is enjoyed by white citizens. . .\" affords protection from racial discrimination in private employment to white persons as well as nonwhites.\n\nI\nBecause the District Court dismissed this case on the pleadings, we take as true the material facts alleged in petitioners' complaint. Hospital Bldg. Co. v. Trustees of Rex Hospital, 425 U.S. 738, 740 (1976). On September 26, 1970, petitioners, both white, and Charles Jackson, a Negro employee of Santa Fe, were jointly and severally charged with misappropriating 60 one-gallon cans of antifreeze which was part of a shipment Santa Fe was carrying for one of its customers. Six days later, petitioners were fired by Santa Fe, while Jackson was retained. A grievance was promptly filed with Local 988, pursuant to the collective-bargaining agreement between the two respondents, but grievance proceedings secured no relief. The following April, complaints were filed with the Equal Employment Opportunity Commission (EEOC) charging that Santa Fe had discriminated against both petitioners on the basis of their race in firing them, and that Local 988 had discriminated against McDonald on the basis of his race in failing properly to represent his interests in the grievance proceedings, all in violation of Title VII of the Civil Rights Act of 1964. Agency process proved equally unavailing for petitioners, however, and the EEOC notified them in July 1971 of their right under the Act to initiate a civil action in district court within 30 days. This suit followed, petitioners joining their \u00a7 1981 claim to their Title VII allegations.\n*277 Respondents moved to dismiss the complaint, and in June 1974 the District Court issued a final modified opinion and order dismissing petitioners' claims under both Title VII and \u00a7 1981. Turning first to the \u00a7 1981 claim, the District Court determined that \u00a7 1981 is wholly inapplicable to racial discrimination against white persons, and dismissed the claim for want of jurisdiction. Turning then to petitioners' claims under Title VII, the District Court concluded it had no jurisdiction over Laird's Title VII claim against Local 988, because Laird had not filed any charge against Local 988 with the EEOC.[1] Respondent Santa Fe additionally contended that petitioners' EEOC charges against it, filed more than 90 days after their discharge, were untimely.[2] Apparently relying upon Fifth Circuit authority for the proposition that the 90-day period for filing with the EEOC was tolled during the pendency of grievance proceedings, *278 however,[3] the District Court concluded that the question of timely filing with the EEOC could not be determined without a hearing on petitioners' allegations that they had not been notified until April 3, 1971, of the termination of the grievance proceedings.[4] But the District Court found it unnecessary to hold such a hearing, since it concluded, quite apart from any timeliness problem, that \"the dismissal of white employees charged with misappropriating company property while not dismissing a similarly charged Negro employee does not raise a claim upon which Title VII relief may be granted.\" App. 117.\nThe Court of Appeals affirmed the dismissal, per curiam, 513 F.2d 90 (1975), noting in regard to the Title VII claim asserted: \"There is no allegation that the plaintiffs were falsely charged. Disciplinary action for offenses not constituting crimes is not involved in this case.\" Id., at 90-91. We granted certiorari. 423 U.S. 923 (1975). We reverse.\n\nII\nTitle VII of the Civil Rights Act of 1964 prohibits the discharge of \"any individual\" because of \"such individual's race,\" \u00a7 703 (a) (1), 42 U.S. C. \u00a7 2000e-2 (a) (1).[5] Its terms are not limited to discrimination *279 against members of any particular race. Thus, although we were not there confronted with racial discrimination against whites, we described the Act in Griggs v. Duke Power Co., 401 U.S. 424, 431 (1971), as prohibiting \"[d]iscriminatory preference for any [racial] group, minority or majority\" (emphasis added).[6] Similarly the EEOC, whose interpretations are entitled to great deference, id., at 433-434, has consistently interpreted Title VII to proscribe racial discrimination in private employment against whites on the same terms as racial discrimination against nonwhites, holding that to proceed otherwise would\n\"constitute a derogation of the Commission's Congressional *280 mandate to eliminate all practices which operate to disadvantage the employment opportunities of any group protected by Title VII, including Caucasians.\" EEOC Decision No. 74-31, 7 FEP 1326, 1328, CCH EEOC Decisions \u00b6 6404, p. 4084 (1973).[7]\nThis conclusion is in accord with uncontradicted legislative history to the effect that Title VII was intended to \"cover white men and white women and all Americans,\" 110 Cong. Rec. 2578 (1964) (remarks of Rep. Celler), and create an \"obligation not to discriminate against whites,\" id., at 7218 (memorandum of Sen. Clark). See also id., at 7213 (memorandum of Sens. Clark and Case); id., at 8912 (remarks of Sen. Williams). We therefore hold today that Title VII prohibits racial discrimination against the white petitioners in this case upon the same standards as would be applicable were they Negroes and Jackson white.[8]\n*281 Respondents contend that, even though generally applicable to white persons, Title VII affords petitioners no protection in this case, because their dismissal was based upon their commission of a serious criminal offense against their employer. We think this argument is foreclosed by our decision in McDonnell Douglas Corp. v. Green, 411 U.S. 792 (1973).[9]\nIn McDonnell Douglas, a laid-off employee took part in an illegal \"stall-in\" designed to block traffic into his former employer's plant, and was arrested, convicted, and fined for obstructing traffic. At a later date, the former employee applied for an open position with the company, for which he was apparently otherwise qualified, but the employer turned down the application, assertedly because of the former employee's illegal activities against it. Charging that he was denied re-employment because he was a Negro, a claim the company denied, the former employee sued under Title VII. Reviewing the case on certiorari, we concluded that the rejected employee had adequately stated a claim under *282 Title VII. See id., at 801. Although agreeing with the employer that \"[n]othing in Title VII compels an employer to absolve and rehire one who has engaged in such deliberate, unlawful activity against it,\" id., at 803, we also recognized:\n\"[T]he inquiry must not end here. While Title VII does not, without more, compel rehiring of [the former employee], neither does it permit [the employer] to use [the former employee's] conduct as a pretext for the sort of discrimination prohibited by [the Act]. On remand, [the former employee] must . . . be afforded a fair opportunity to show that [the employer's] stated reason for [the former employee's] rejection was in fact pretext. Especially relevant to such a showing would be evidence that white employees involved in acts against [the employer] of comparable seriousness to the `stall-in' were nevertheless retained or rehired. [The employer] may justifiably refuse to rehire one who was engaged in unlawful, disruptive acts against it, but only if this criterion is applied alike to members of all races.\" Id., at 804.[10]\nWe find this case indistinguishable from McDonnell Douglas. Fairly read, the complaint asserted that petitioners were discharged for their alleged participation in a misappropriation of cargo entrusted to Santa Fe, but that a fellow employee, likewise implicated, was not so disciplined, and that the reason for the discrepancy in *283 discipline was that the favored employee is Negro while petitioners are white. See Conley v. Gibson, 355 U.S. 41, 45-46 (1957)[11] While Santa Fe may decide that participation in a theft of cargo may render an employee unqualified for employment, this criterion must be \"applied, alike to members of all races,\" and Title VII is violated if, as petitioners alleged, it was not.\nWe cannot accept respondents' argument that the principles of McDonnell Douglas are inapplicable where the discharge was based, as petitioners' complaint admitted, on participation in serious misconduct or crime[12] directed against the employer. The Act prohibits all racial discrimination in employment, without exception for any group of particular employees, and while crime or other misconduct may be a legitimate basis for discharge, it is hardly one for racial discrimination. Indeed, *284 the Title VII plaintiff in McDonnell Douglas had been convicted for a nontrivial[13] offense against his former employer. It may be that theft of property entrusted to an employer for carriage is a more compelling basis for discharge than obstruction of an employer's traffic arteries, but this does not diminish the illogic in retaining guilty employees of one color while discharging those of another color.[14]\nAt this stage of the litigation the claim against Local 988 must go with the claim against Santa Fe, for in substance the complaint alleges that the union shirked its duty properly to represent McDonald, and instead \"acquiesced and/or joined in\" Santa Fe's alleged racial discrimination against him. Local 988 argues that as a matter of law it should not be subject to liability under Title VII in a situation, such as this, where some but not all culpable employees are ultimately discharged on account of joint misconduct, because in representing all the affected employees in their relations with the employer, *285 the union may necessarily have to compromise by securing retention of only some. We reject the argument. The same reasons which prohibit an employer from discriminating on the basis of race among the culpable employees apply equally to the union; and whatever factors the mechanisms of compromise may legitimately take into account in mitigating discipline of some employees, under Title VII race may not be among them.\nThus, we conclude that the District Court erred in dismissing both petitioners' Title VII claims against Santa Fe, and petitioner McDonald's Title VII claim against Local 988.\n\nIII\nTitle 42 U.S. C. \u00a7 1981 provides in pertinent part:\n\"All persons within the jurisdiction of the United States shall have the same right in every State and Territory to make and enforce contracts . . . as is enjoyed by white citizens . . . .\"[15] We have previously held, where discrimination against Negroes was in question, that \u00a7 1981 affords a federal remedy against discrimination in private employment on the basis of race, and respondents do not contend otherwise. Johnson v. Railway Express Agency, 421 U.S. 454, 459-460 (1975). See also Runyon v. McCrary, ante, at 168; Jones v. Alfred H. Mayer Co., 392 U.S. 409 (1968). The question here is *286 whether \u00a7 1981 prohibits racial discrimination in private employment against whites as well as nonwhites.[16]\nWhile neither of the courts below elaborated its reasons for not applying \u00a7 1981 to racial discrimination against white persons, respondents suggest two lines of argument to support that judgment. First, they argue that by operation of the phrase \"as is enjoyed by white citizens,\" \u00a7 1981 unambiguously limits itself to the protection of nonwhite persons against racial discrimination. Second, they contend that such a reading is consistent with the legislative history of the provision, which derives its operative language from \u00a7 1 of the Civil Rights Act of 1866, Act of Apr. 9, 1866, c. 31, \u00a7 1, 14 Stat. 27. See Runyon v. McCrary, ante, at 168-170, n. 8; Tillman v. Wheaton-Haven Recreation Assn., 410 U.S. 431, 439 (1973). The 1866 statute, they assert, was concerned predominantly with assuring specified civil rights to the former Negro slaves freed by virtue of the Thirteenth Amendment, and not at all with protecting the corresponding civil rights of white persons.\nWe find neither argument persuasive. Rather, our examination of the language and history of \u00a7 1981 convinces *287 us that \u00a7 1981 is applicable to racial discrimination in private employment against white persons.\nFirst, we cannot accept the view that the terms of \u00a7 1981 exclude its application to racial discrimination against white persons. On the contrary, the statute explicitly applies to \"all persons\" (emphasis added), including white persons. See, e. g., United States v. Wong Kim Ark, 169 U.S. 649, 675-676 (1898). While a mechanical reading of the phrase \"as is enjoyed by white citizens\" would seem to lend support to respondents' reading of the statute, we have previously described this phrase simply as emphasizing \"the racial character of the rights being protected,\" Georgia v. Rachel, 384 U.S. 780, 791 (1966). In any event, whatever ambiguity there may be in the language of \u00a7 1981, see cases cited, supra, at 286 n. 16, is clarified by an examination of the legislative history of \u00a7 1981's language as it was originally forged in the Civil Rights Act of 1866. Tidewater Oil Co. v. United States, 409 U.S. 151, 157 (1972); Immigration Service v. Errico, 385 U.S. 214, 218 (1966). It is to this subject that we now turn.\nThe bill ultimately enacted as the Civil Rights Act of 1866 was introduced by Senator Trumbull of Illinois as a \"bill . . . to protect all persons in the United States in their civil rights . . .\" (emphasis added), and was initially described by him as applying to \"every race and color.\" Cong. Globe, 39th Cong., 1st Sess., 211 (1866) (hereinafter Cong. Globe). Consistent with the views of its draftsman,[17] and the prevailing view in the Congress as to the reach of its powers under the enforcement section *288 of the Thirteenth Amendment,[18] the terms of the bill prohibited any racial discrimination in the making and enforcement of contracts against whites as well as nonwhites. Its first section provided:\n\"[T]here shall be no discrimination in civil rights or immunities among the inhabitants of any State or Territory of the United States on account of race, color, or previous condition of slavery; but the inhabitants of every race and color, without regard to any previous condition of slavery or involuntary servitude, . . . shall have the same right to make and enforce contracts, to sue, be parties, and give evidence, to inherit, purchase, lease, sell, hold, and convey real and personal property, and to full and equal benefit of all laws and proceedings for the security of person and property, and shall be subject to like punishment, pains, and penalties, and to none other, any law, statute, ordinance, regulation, or custom, to the contrary notwithstanding.\" Id., at 211.[19]\n*289 While it is, of course, true that the immediate impetus for the bill was the necessity for further relief of the constitutionally emancipated former Negro slaves, the general discussion of the scope of the bill did not circumscribe its broad language to that limited goal. On the contrary, the bill was routinely viewed, by its opponents and supporters alike, as applying to the civil rights of whites as well as nonwhites.[20] The point was most directly focused on in the closing debate in the Senate. *290 During that debate, in response to the argument of Senator Davis of Kentucky that by providing for the punishment of racial discrimination in its enforcement section, \u00a7 2, the bill extended to Negroes a protection never afforded whites, Senator Trumbull said:\n\"Sir, this bill applies to white men as well as black men. It declares that all persons in the United States shall be entitled to the same civil rights, the right to the fruit of their own labor, the right to make contracts, the right to buy and sell, and enjoy liberty and happiness; and that is abominable and iniquitous and unconstitutional! Could anything be more monstrous or more abominable than for a member of the Senate to rise in his place and denounce with such epithets as these a bill, the only object of which is to secure equal rights to all the citizens of the country, a bill that protects a white man just as much as a black man? With what consistency and with what face can a Senator in his place here say to the Senate and the country that this is a bill for the benefit of black men exclusively when there is no such distinction in it, and when the very object of the bill is to break down all discrimination between black men and white men?\" Id., at 599 (emphasis supplied).\nSo advised, the Senate passed the bill shortly thereafter. Id., at 606-607.\nIt is clear, thus, that the bill, as it passed the Senate, was not limited in scope to discrimination against nonwhites. Accordingly, respondents pitch their legislative history argument largely upon the House's amendment of the Senate bill to add the \"as is enjoyed by white citizens\" phrase. But the statutory history is equally clear that that phrase was not intended to have the *291 effect of eliminating from the bill the prohibition of racial discrimination against whites.\nRepresentative Wilson of Iowa, Chairman of the Judiciary Committee and the bill's floor manager in the House, proposed the addition of the quoted phrase immediately upon the introduction of the bill. The change was offered explicitly to technically \"perfect\" the bill, and was accepted as such without objection or debate. Id., at 1115.\nThat Wilson's amendment was viewed simply as a technical adjustment without substantive effect is corroborated by the structure of the bill as it then stood. Even as amended the bill still provided that \"there shall be no discrimination in civil rights or immunities among citizens of the United States in any State or Territory of the United States on account of race, color, or previous condition of slavery.\"[21] To read Wilson's amendment as excluding white persons from the particularly enumerated *292 civil rights guarantees of the Act would contradict this more general language; and we would be unwilling to conclude, without further evidence, that in adopting the amendment without debate or discussion, the House so regarded it.[22]\nMoreover, Representative Wilson's initial elaboration on the meaning of Senator Trumbull's bill, which immediately followed his securing passage of the foregoing amendment, fortifies our view that the amended bill was intended to protect whites as well as nonwhites. As Wilson described it, the purpose of the measure was to provide \"for the equality of citizens . . . in the enjoyment of `civil rights and immunities.' \" Id., at 1117. Then, speaking in particular of \"immunities\" as \" `freedom or exemption from obligation,' \" he made clear that the bill \"secures to citizens of the United States equality in the exemptions of the law. . . . Whatever exemptions there may be shall apply to all citizens alike. One race shall not be more favored in this respect than *293 another,\" ibid.[23] Finally, in later dialogue Wilson made quite clear that the purpose of his amendment was not to affect the Act's protection of white persons. Rather, he stated, \"the reason for offering [the amendment] was this: it was thought by some persons that unless these qualifying words were incorporated in the bill, those rights might be extended to all citizens, whether male or female, majors or minors.\" Cong. Globe, App. 157. Thus, the purpose of the amendment was simply \"to emphasize the racial character of the rights being protected,\" Georgia v. Rachel, 384 U. S., at 791, not to limit its application to nonwhite persons.[24]\n*294 The Senate debate on the House version of the bill[25] likewise emphasizes that Representative Wilson's amendment was not viewed as limiting the bill's prohibition of racial discrimination against white persons. Senator Trumbull, still managing the bill on the floor of the Senate, was asked whether there was not an inconsistency between the application of the bill to all \"citizens of every race and color\" and the statement that they shall have \"the same right to make and enforce contracts . . . as is enjoyed by white persons,\" (emphasis supplied) and it was suggested that the emphasized words were superfluous. *295 Cong. Globe 1413. Senator Trumbull responded in agreement with the view that the words were merely \"superfluous. I do not think they alter the bill. . . . [A]nd as in the opinion of the [Senate Judiciary] [C]ommittee which examined this matter they did not alter the meaning of the bill, the committee thought proper to recommend a concurrence . . . .\" Ibid.\nFinally, after the Senate's acquiescence in the House version of the bill, id., at 1413-1416, and the subsequent veto by President Johnson,[26] the debate in both the Senate and the House again reflected the proponents' views that the bill did not favor nonwhites. Senator Trumbull once more rejected the view that the bill \"discriminates in favor of colored persons,\" id., at 1758, and in a similar vein, Representative Lawrence observed in the House that its \"broad and comprehensive philanthropy which regards all men in their civil rights as equal before the law, is not made for any . . . race or color . . . but . . . will, if it become[s] a law, protect every citizen . . . .\" Id., at 1833. On these notes, both Houses passed the bill by the prescribed margins, and the veto was overridden. Id., at 1802, 1861.\nThis cumulative evidence of congressional intent makes clear, we think, that the 1866 statute, designed to protect the \"same right . . . to make and enforce contracts\" of \"citizens of every race and color\" was not understood or intended to be reduced by Representative Wilson's amendment, or any other provision, to the protection solely of nonwhites. Rather, the Act was meant, by its broad terms, to proscribe discrimination in the making or enforcement of contracts against, or in favor of, any race. Unlikely as it might have appeared in 1866 *296 that white citizens would encounter substantial racial discrimination of the sort proscribed under the Act, the statutory structure and legislative history persuade us that the 39th Congress was intent upon establishing in the federal law a broader principle than would have been necessary simply to meet the particular and immediate plight of the newly freed Negro slaves. And while the statutory language has been somewhat streamlined in re-enactment and codification, there is no indication that \u00a7 1981 is intended to provide any less than the Congress enacted in 1866 regarding racial discrimination against white persons. Runyon v. McCrary, ante, at 168, and n. 8. Thus, we conclude that the District Court erred in dismissing petitioners' claims under \u00a7 1981 on the ground that the protections of that provision are unavailable to white persons.\nThe judgment of the Court of Appeals for the Fifth Circuit is reversed, and the case is remanded for further proceedings consistent with this opinion.\nSo ordered.\nMR. JUSTICE WHITE and MR. JUSTICE REHNQUIST join Parts I and II of the Court's opinion, but for the reasons stated in MR. JUSTICE WHITE'S dissenting opinion in Runyon v. McCrary, ante, p. 192, cannot join Part III since they do not agree that \u00a7 1981 is applicable in this case. To that extent they dissent.\n", "This case was commenced by petitioners challenging the voluntary adoption by the Board of Education of the city of Chicago of racial quotas on enrollment at two high schools. Petitioners alleged that the quotas, purportedly designed to arrest \"white flight,\" were unlawful because they resulted in the denial of admission to those schools of some black applicants but no white applicants. The District Court upheld the plan, and the Court of Appeals affirmed. 604 F.2d 504 (CA7 1979). We granted certiorari, 448 U.S. 910 (1980), but then vacated the judgment and remanded the case \"for further consideration in light of the subsequent development described in the suggestion of mootness filed by respondents.\" 449 U.S. 915 (1980). That development was the entry of a consent decree in a related case, United States v. *53 Board of Education of Chicago, No. 80-C-5124 (ND Ill.), in which the Board of Education agreed to develop a systemwide integration plan, and the Board's announcement that it had abandoned use of the racial quotas at the two high schools. The Court of Appeals remanded to the District Court to consider the suggestion of mootness. 645 F.2d 75 (1981). That court, finding that the Board had readopted the quotas, concluded without taking further evidence that the challenge was not moot. The Court of Appeals, agreeing that the case was not moot and relying upon the doctrine of the law of the case, affirmed without reconsidering the constitutional challenge to the racial quotas in light of the subsequent development that the Board argued eliminated or reduced any discriminatory effects of the quotas. 664 F.2d 1069 (1981). Petitioners have now renewed their request for review.\nWe agree with the Court of Appeals that the case is not moot and that the subsequent development does not undermine that court's original decision upholding the racial quotas. However, since if we were to grant certiorari we would consider the constitutional challenge as an original matter, the subsequent development might well be relevant to that consideration. It was for that reason that we vacated the Court of Appeals' judgment for further consideration in light of the subsequent development. No additional evidence was taken and therefore neither the record nor the District Court or Court of Appeals opinions reflect the subsequent development. We therefore grant certiorari, vacate the judgment, and remand the case with the direction that the matter be consolidated with the ongoing proceeding in the District Court in United States v. Board of Education of Chicago, No. 80-C-5124, so that court may decide petitioners' challenge on the basis of a complete factual record. Because we have vacated the Court of Appeals' judgments in this case, the doctrine of the law of the case does not constrain either *54 the District Court or, should an appeal subsequently be taken, the Court of Appeals.\nIt is so ordered.\nJUSTICE BRENNAN would grant the petition for a writ of certiorari and set the case for oral argument.\nJUSTICE WHITE took no part in the consideration or decision of this case.", "Title 28 U.S. C. \u00a7 2106 provides that \"[t]he Supreme Court . . . may affirm, modify, vacate, set aside or reverse any judgment, decree, or order of a court lawfully brought before it for review . . . .\" Our practice over many years indicates that implicit in this grant of authority is a requirement that we specify our reasons for acting as we do. Here the Court departs from that implicit requirement. The ultimate disposition of the case is the vacation of the judgment of the Court of Appeals and a remand so that this case may be consolidated with another proceeding in the District Court for the Northern District of Illinois. A reading of the Court's per curiam suggests that the Court is vaguely dissatisfied with the opinion of the Court of Appeals which it purportedly reviews, but no substantive judgment is made as to whether that opinion was correct or incorrect in whole or in part. Nothing in the record before us suggests to me any reason why we should assume a function more properly exercised by the Court of Appeals or by the District Court, and order consolidation of this case with another pending action in the District Court. But even if I were disposed to agree as to the propriety of the disposition now made by the Court, I would hope that something in the nature of an opinion explaining the reasons for the action would accompany the disposition. Since the Court's per curiam makes no effort at such an explanation, I dissent"], "meta": ["justice roberts", "justice thomas", "justice breyer", "justice kagan", "justice roberts", "justice white", "justice kennedy", "justice scalia", "justice thomas", "justice scalia", "justice kennedy", "justice breyer", "justice scalia", "justice white", "justice douglas", "justice scalia", "justice ginsburg", "justice thomas", "justice blackmun", "justice white", "justice burger", "justice brennan", "justice blackmun", "per_curiam", "justice ginsburg", "justice scalia", "justice thomas", "justice alito", "justice o'connor", "justice marshall", "justice stevens", "justice powell", "justice holmes", "justice white", "justice thomas", "justice breyer", "justice stewart", "justice marshall", "justice marshall", "per_curiam", "justice white", "justice blackmun", "justice stevens", "justice stewart", "justice white", "justice marshall", "justice blackmun", "justice marshall", "per_curiam", "justice rehnquist"]}}; }
