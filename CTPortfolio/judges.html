ld that the liberty to combine to inflict such mischief, even upon such intangibles as business or reputation, was among the rights which the Fourteenth Amendment was intended to preserve. The statute was assumed to be constitutional in Arthur v. Oakes, 63 Fed. Rep. 310, 325, 326.\nBut if all these general considerations be admitted, it is urged nevertheless that the means intended to be used by this particular combination were simply the abstinence from making contracts, that a man's right so to abstain cannot be infringed on the ground of motives, and further, that it carries with it the right to communicate that intent to abstain to others and to abstain in common with them. It is said that if the statute extends to such a case it must be unconstitutional. The fallacy of this argument lies in the assumption that the statute stands no better than if directed against the pure nonfeasance of singly omitting to contract. The statute is directed against a series of acts, and acts of several, the acts of combining, with intent to do other acts. \"The very plot is an act in itself.\" Mulcahy v. The Queen, L.R. 3 H.L. 306, 317. But an act, which in itself is merely a voluntary muscular contraction, derives all its character from the consequences which will follow it under the circumstances in which it was done. When the acts consist of making a combination calculated to cause temporal damage, the power to punish such *206 acts, when done maliciously, cannot be denied because they are to be followed and worked out by conduct which might have been lawful if not preceded by the acts. No conduct has such an absolute privilege as to justify all possible schemes of which it may be a part. The most innocent and constitutionally protected of acts or omissions may be made a step in a criminal plot, and if it is a step in a plot neither its innocence nor the Constitution is sufficient to prevent the punishment of the plot by law.\nIt was urged farther that to make a right depend upon motives is to make it depend upon the whim of a jury and to deny the right. But it must be assumed that the constitutional tribunal does its duty and finds facts only because they are proved. The power of the legislature to make the fact of malice material we think sufficiently appears from what we already have said.\nFinally it is argued that the Supreme Court of Wisconsin would hold that the statute extends to acts of which the motives were mixed and which were done partly from disinterested malevolence and partly from a hope of gain. If so, it is said, the statute would be open to all the objections at which we have hinted in dealing with the word \"willfully.\" The Supreme Court did use some language which looked that way, but we consider it to have decided that the statute would be confined to combinations with intent to do wrongful harm. 110 Wisconsin, 193, 260. Thus limited, on whatever ground, the statute would punish only combinations of a kind for which no justification could be offered and those which were taken out of the justification by the motive with which they were made. We see no sufficient reason to believe that the court will go farther or construe the act in such a way as to raise questions which we need not go into here. Therefore it is unnecessary to consider whether, on a more literal construction, the portion dealing with malicious intent could be separated from that which deals with the purpose of merely willful injury, and saved, even if the latter were held to go too *207 far. Probably the two phrases will be read together and the statute made unquestionable as a whole.\nJudgment affirmed.\nMR.", "Not being able to concur in the conclusion of the court that the opinion of the Supreme Court of Wisconsin has affixed to the statute of that State a much narrower meaning than the text of the statute imports, and thinking, on the contrary, that not only such text but the construction of the statute adopted by the Supreme Court of Wisconsin operates to deprive the citizen of a lawful right to contract protected by the Fourteenth Amendment, I dissent", "The Bankruptcy Code provides a stamp-tax exemption for any asset transfer \"under a plan confirmed under [Chapter 11]\" of the Code. 11 U.S.C. \u00a7 1146(a) (2000 ed., Supp. V). Respondent Piccadilly Cafeterias, Inc., was granted an exemption for assets transferred after it had filed for bankruptcy but before its Chapter 11 plan *2330 was submitted to, and confirmed by, the Bankruptcy Court. Petitioner, the Florida Department of Revenue, seeks reversal of the decision of the Court of Appeals upholding the exemption for Piccadilly's asset transfer. Because we hold that \u00a7 1146(a)'s stamp-tax exemption does not apply to transfers made before a plan is confirmed under Chapter 11, we reverse the judgment below.\n\nI\nPiccadilly was founded in 1944 and was one of the Nation's most successful cafeteria chains until it began experiencing financial difficulties in the last decade. On October 29, 2003, Piccadilly declared bankruptcy under Chapter 11 of the Bankruptcy Code, \u00a7 1101 et seq. (2000 ed. and Supp. V), and requested court authorization to sell substantially all its assets outside the ordinary course of business pursuant to \u00a7 363(b)(1) (2000 ed., Supp. V). Piccadilly prepared to sell its assets as a going concern and sought an exemption from any stamp taxes on the eventual transfer under \u00a7 1146(a) of the Code.[1] The Bankruptcy Court conducted an auction in which the winning bidder agreed to purchase Piccadilly's assets for $80 million.\nOn January 26, 2004, as a precondition to the sale, Piccadilly entered into a global settlement agreement with committees of senior secured noteholders and unsecured creditors. The settlement agreement dictated the priority of distribution of the sale proceeds among Piccadilly's creditors. On February 13, 2004, the Bankruptcy Court approved the proposed sale and settlement agreement. The court also ruled that the transfer of assets was exempt from stamp taxes under \u00a7 1146(a). The sale closed on March 16, 2004.\nPiccadilly filed its initial Chapter 11 plan in the Bankruptcy Court on March 26, 2004, and filed an amended plan on July 31, 2004.[2] The plan provided for distribution of the sale proceeds in a manner consistent with the settlement agreement. Before the Bankruptcy Court confirmed the plan, Florida filed an objection, seeking a declaration that the $39,200 in stamp taxes it had assessed on certain of Piccadilly's transferred assets fell outside \u00a7 1146(a)'s exemption because the transfer had not been \"under a plan confirmed\" under Chapter 11. On October 21, 2004, the bankruptcy court confirmed the plan. On cross-motions for summary judgment on the stamp-tax issue, the Bankruptcy Court granted summary judgment in favor *2331 of Piccadilly, reasoning that the sale of substantially all Piccadilly's assets was a transfer \"`under'\" its confirmed plan because the sale was necessary to consummate the plan. App. D to Pet. for Cert. 40a-41a. The District Court upheld the decision on the ground that \u00a7 1146(a), in certain circumstances, affords a stamp-tax exemption even when a transfer occurs prior to confirmation. In re Piccadilly Cafeterias, Inc., 379 B.R. 215, 226 (S.D.Fla.2006).\nThe Court of Appeals for the Eleventh Circuit affirmed, holding that \"\u00a7 1146[(a)]'s tax exemption may apply to those pre-confirmation transfers that are necessary to the consummation of a confirmed plan of reorganization, which, at the very least, requires that there be some nexus between the pre-confirmation transfer and the confirmed plan.\" In re Piccadilly Cafeterias, Inc., 484 F.3d 1299, 1304 (2007) (per curiam). Finding the statutory text ambiguous, the Court of Appeals concluded that \u00a7 1146(a) should be interpreted consistent with \"the principle that a remedial statute such as the Bankruptcy Code should be liberally construed.\" Ibid. The court further noted that its interpretation of \u00a7 1146(a) better accounted for \"the practical realities of Chapter 11 reorganization cases\" because a debtor may need to transfer assets to induce relevant parties to endorse the proposed confirmation of a plan. Ibid. The Court of Appeals acknowledged that its holding conflicted with the approach taken by the Courts of Appeals for the Third and Fourth Circuits, id., at 1302, which have held that \u00a7 1146(a) \"does not apply to ... transactions that occur prior to the confirmation of a plan under Chapter 11 of the Bankruptcy Code.\" In re Hechinger Inv. Co. of Del., 335 F.3d 243, 246 (C.A.3 2003); see also In re NVR, LP, 189 F.3d 442, 458 (C.A.4 1999) (holding that \u00a7 1146(a) \"appl[ies] only to transfers under the Plan occurring after the date of confirmation\").\nWe granted certiorari, 552 U.S. ___, 128 S. Ct. 741, 169 L. Ed. 2d 579 (2007), to resolve the conflict among the Courts of Appeals as to whether \u00a7 1146(a) applies to preconfirmation transfers.\n\nII\nSection 1146(a), entitled \"Special tax provisions,\" provides: \"The issuance, transfer, or exchange of a security, or the making or delivery of an instrument of transfer under a plan confirmed under section 1129 of this title, may not be taxed under any law imposing a stamp tax or similar tax.\" (Emphasis added.) Florida asserts that \u00a7 1146(a) applies only to postconfirmation sales; Piccadilly contends that it extends to preconfirmation transfers as long as they are made in accordance with a plan that is eventually confirmed. Florida and Piccadilly base their competing readings of \u00a7 1146(a) on the provision's text, on inferences drawn from other Code provisions, and on substantive canons of statutory construction. We consider each of their arguments in turn.\n\nA\nFlorida contends that \u00a7 1146(a)'s text unambiguously limits stamp-tax exemptions to postconfirmation transfers made under the authority of a confirmed plan. It observes that the word \"confirmed\" modifies the word \"plan\" and is a past participle, i.e., \"[a] verb form indicating past or completed action or time that is used as a verbal adjective in phrases such as baked beans and finished work.\" American Heritage Dictionary 1287 (4th ed.2000). Florida maintains that a past participle indicates past or completed action even when it is placed after the noun it modifies, as in \"beans baked in the oven,\" or \"work finished after midnight.\" *2332 Thus, it argues, the phrase \"plan confirmed\" denotes a \"confirmed plan\"\u0097 meaning one that has been confirmed in the past.\nFlorida further contends that the word \"under\" in \"under a plan confirmed\" should be read to mean \"with the authorization of\" or \"inferior or subordinate\" to its referent, here the confirmed plan. See Ardestani v. INS, 502 U.S. 129, 135, 112 S. Ct. 515, 116 L. Ed. 2d 496 (1991) (noting that a thing that is \"`under'\" a statute is most naturally read as being \"`subject to'\" or \"`governed by'\" the statute). Florida points out that, in the other two appearances of \"under\" in \u00a7 1146(a), it clearly means \"subject to.\" Invoking the textual canon that \"`identical words used in different parts of the same act are intended to have the same meaning,'\" Commissioner v. Keystone Consol. Industries, Inc., 508 U.S. 152, 159, 113 S. Ct. 2006, 124 L. Ed. 2d 71 (1993), Florida asserts the term must also have its core meaning of \"subject to\" in the phrase \"under a plan confirmed.\" Florida thus reasons that to be eligible for \u00a7 1146(a)'s exemption, a transfer must be subject to a plan that has been confirmed subject to \u00a7 1129 (2000 ed. and Supp. V). Echoing the Fourth Circuit's reasoning in NVR, supra, at 457, Florida concludes that a transfer made prior to the date of plan confirmation cannot be subject to, or under the authority of, something that did not exist at the time of the transfer\u0097a confirmed plan.\nPiccadilly counters that the statutory language does not unambiguously impose a temporal requirement. It contends that \"plan confirmed\" is not necessarily the equivalent of \"confirmed plan,\" and that had Congress intended the latter, it would have used that language, as it did in a related Code provision. See \u00a7 1142(b) (referring to \"any instrument required to effect a transfer of property dealt with by a confirmed plan\"). Piccadilly also argues that \"under\" is just as easily read to mean \"in accordance with.\" It observes that the variability of the term \"under\" is well-documented, noting that the American Heritage Dictionary 1395 (1976) provides 15 definitions, including \"[i]n view of,\" \"because of,\" \"by virtue of,\" as well as \"[s]ubject to the restraint ... of.\" See also Ardestani, supra, at 135, 112 S. Ct. 515 (recognizing that \"[t]he word `under' has many dictionary definitions and must draw its meaning from its context\"). Although \"under\" appears several times in \u00a7 1146(a), Piccadilly maintains there is no reason why a term of such common usage and variable meaning must have the same meaning each time it is used, even in the same sentence. As an illustration, it points to \u00a7 302(a) of the Bankruptcy Code, which states, \"The commencement of a joint case under a chapter of this title constitutes an order for relief under such chapter.\" Piccadilly contends that this provision is best read as: \"The commencement of a joint case subject to the provisions of a chapter of this title constitutes an order for relief in such chapter.\" Piccadilly thus concludes that the statutory text\u0097standing alone\u0097is susceptible of more than one interpretation. See Hechinger, supra, at 253 (\"[W]e cannot say that the language of [\u00a7 1146(a)] rules out the possibility that `under a plan confirmed' means `in agreement with a plan confirmed'\").\nWhile both sides present credible interpretations of \u00a7 1146(a), Florida has the better one. To be sure, Congress could have used more precise language\u0097 i.e., \"under a plan that has been confirmed\"\u0097and thus removed all ambiguity. But the two readings of the language that Congress chose are not equally plausible: Of the two, Florida's is clearly the more natural. The interpretation advanced by *2333 Piccadilly and adopted by the Eleventh Circuit\u0097that there must be \"some nexus between the pre-confirmation transfer and the confirmed plan\" for \u00a7 1146(a) to apply, 484 F.3d, at 1304\u0097places greater strain on the statutory text than the simpler construction advanced by Florida and adopted by the Third and Fourth Circuits.\nFurthermore, Piccadilly's emphasis on the distinction between \"plan confirmed\" and \"confirmed plan\" is unavailing because \u00a7 1146(a) specifies not only that a tax-exempt transfer be \"under a plan,\" but also that the plan in question be confirmed pursuant to \u00a71129. Congress' placement of \"plan confirmed\" before \"under section 1129\" avoids the ambiguity that would have arisen had it used the term \"confirmed plan,\" which could easily be read to mean that the transfer must be \"under section 1129\" rather than under a plan that was itself confirmed under \u00a7 1129.\nAlthough we agree with Florida that the more natural reading of \u00a7 1146(a) is that the exemption applies only to postconfirmation transfers, ultimately we need not decide whether the statute is unambiguous on its face. Even assuming, arguendo, that the language of \u00a7 1146(a) is facially ambiguous, the ambiguity must be resolved in Florida's favor. We reach this conclusion after considering the parties' other arguments, to which we now turn.\n\nB\nPiccadilly insists that, whatever the degree of ambiguity on its face, \u00a7 1146(a) becomes even more ambiguous when read in context with other Bankruptcy Code provisions. Piccadilly asserts that if Congress had intended \u00a7 1146(a) to apply exclusively to transfers occurring after confirmation, it would have made its intent plain with an express temporal limitation similar to those appearing elsewhere in the Code. For example, \u00a7 1127 governs modifications to a Chapter 11 plan, providing that the proponent of a plan may modify the plan \"at any time before confirmation,\" or, subject to certain restrictions, \"at any time after confirmation of such plan.\" \u00a7\u00a7 1127(a)-(b). Similar examples abound. See, e.g., \u00a7 1104(a) (\"[a]t any time after the commencement of the case but before confirmation of a plan ...\"); \u00a7 1104(c) (\"[a]t any time before the confirmation of a plan ...\"). Piccadilly emphasizes that, \"where Congress includes particular language in one section of a statute but omits it in another section of the same Act, it is generally presumed that Congress acts intentionally and purposely in the disparate inclusion or exclusion.\" Russello v. United States, 464 U.S. 16, 23, 104 S. Ct. 296, 78 L. Ed. 2d 17 (1983) (internal quotation marks omitted). Because Congress did not impose a clear and commonly used temporal limitation in \u00a7 1146(a), Piccadilly concludes that Congress did not intend one to exist. Piccadilly buttresses its conclusion by pointing out that \u00a7 1146(b)\u0097the subsection immediately following \u00a7 1146(a)\u0097includes an express temporal limitation. See \u00a7 1146(b) (2000 ed., Supp. V) (providing that a bankruptcy court may declare certain tax consequences after the date a government unit responds to a plan proponent's request or \"270 days after such request,\" whichever is earlier). But Congress included no such limitation in subsection (a).\nPiccadilly also relies on other Code provisions to bolster its argument that the term \"under\" preceding \"a plan confirmed\" in \u00a7 1146(a) should be read broadly\u0097to mean \"in accordance with\" rather than the narrower \"authorized by.\" Apart from \u00a7 302, discussed above, Piccadilly adverts to \u00a7 111, which states that an agency providing credit counseling to debtors is required to meet \"the standards set forth under this section.\" \u00a7 111(b)(4)(A) (2000 *2334 ed., Supp. V). Piccadilly argues that this language requires the agency to meet \"the standards set forth in this section,\" because reading the quoted language to mean \"the standards set forth authorized by this section\" would render the words \"set forth\" nonsensical. Piccadilly additionally refers to \u00a7 303(a), which provides that \"[a]n involuntary case may be commenced only under chapter 7 or 11 of this title.\" Again, Piccadilly asserts that this language means \"an involuntary case may be commenced only in chapter 7 or 11 of this title.\" It reasons that \"under\" in \u00a7 303(a) cannot mean \"authorized by\" because \u00a7 303(a) itself authorizes involuntary cases, and the provisions of Chapters 7 and 11 do not. Piccadilly makes a similar argument with respect to \u00a7 343, which provides that \"[t]he debtor shall appear and submit to examination under oath at the meeting of creditors.\" Reading \"under\" to mean \"authorized by\" would make little sense here. On the basis of these examples, Piccadilly concludes that the term \"under\" is ambiguous.\nFinally, Piccadilly maintains that \"under\" in \u00a7 1146(a) should be construed broadly in light of \u00a7 365(g)(1) of the Bankruptcy Code, which provides that rejection of an executory contract or unexpired lease constitutes the equivalent of a prebankruptcy breach \"if such contract or lease has not been assumed under this section or under a plan confirmed under chapter ... 11.\" In Hechinger, the Third Circuit concluded that substituting \"authorized by\" for \"under\" in \u00a7 1146(a) would be consistent with the use of the parallel language in \u00a7 365(g)(1). 335 F.3d, at 254. Piccadilly attempts to refute Hechinger's reading of \u00a7 365(g)(1), asserting that, because authorization for the assumption of a lease under a plan is described in \u00a7 1123(b)(2), which \"circles back to section 365,\" such authorization cannot be \"subject to\" or \"authorized by\" Chapter 11. Brief for Respondent 39 (emphasis deleted); see 11 U.S.C. \u00a7 1123(b)(2) (providing that \"a plan may ... subject to section 365 of this title, provide for the assumption, rejection, or assignment of any executory contract or unexpired lease of the debtor not previously rejected under such section\"). The phrase \"under a plan confirmed\" in \u00a7 365(g)(1), contends Piccadilly, is thus best read to mean \"in accordance with a plan confirmed\" because a plan may provide for the assumption of an executory contract or unexpired lease but not\u0097unlike \u00a7 365\u0097be the ultimate authority for that assumption. As a result, Piccadilly concludes that the identical language of \u00a7 1146(a) should have the same meaning.\nPiccadilly supports this point with its assertion that, unlike sales, postconfirmation assumptions or rejections are not permitted under the Bankruptcy Code. See NLRB v. Bildisco & Bildisco, 465 U.S. 513, 529, 104 S. Ct. 1188, 79 L. Ed. 2d 482 (1984) (stating that in \"a Chapter 11 reorganization, a debtor-in-possession has until a reorganization plan is confirmed to decide whether to accept or reject an executory contract\"). Because, as Piccadilly contends, the phrase \"under a plan confirmed under chapter ... 11\" in \u00a7 365(g)(1) cannot refer to assumptions or rejections occurring after confirmation, it would be anomalous to read the identical phrase in \u00a7 1146(a) to cover only postconfirmation transfers.\nFor its part, Florida argues that the statutory context of \u00a7 1146(a) supports its position that the stamp-tax exemption applies exclusively to postconfirmation transfers. It observes that the subchapter in which \u00a7 1146(a) appears is entitled, \"POSTCONFIRMATION MATTERS.\" Florida contends that, while not dispositive, the placement of a provision in a particular subchapter suggests that its terms should be interpreted consistent *2335 with that subchapter. See Davis v. Michigan Dept. of Treasury, 489 U.S. 803, 809, 109 S. Ct. 1500, 103 L. Ed. 2d 891 (1989) (\"It is a fundamental canon of statutory construction that the words of a statute must be read in their context and with a view to their place in the overall statutory scheme\"). In addition, Florida dismisses Piccadilly's references to the temporal limitations in other Code provisions on the ground that it would have been superfluous for Congress to add any further limitations to \u00a7 1146(a)'s already unambiguous temporal element.\nEven on the assumption that the text of \u00a7 1146(a) is ambiguous, we are not persuaded by Piccadilly's contextual arguments. As noted above, Congress could have used language that made \u00a7 1146(a)'s temporal element clear beyond question. Unlike \u00a7 1146(a), however, the temporal language examples quoted by Piccadilly are indispensable to the operative meaning of the provisions in which they appear. Piccadilly's reliance on \u00a7 1127, for example, is misplaced because that section explicitly differentiates between preconfirmation modifications, see \u00a7 1127(a), and postconfirmation modifications, which are permissible \"only if circumstances warrant\" them, \u00a7 1127(b). It was unnecessary for Congress to include in \u00a7 1146(a) a phrase such as \"at any time after confirmation of such plan\" because the phrase \"under a plan confirmed\" is most naturally read to require that there be a confirmed plan at the time of the transfer.\nEven if we were to adopt Piccadilly's broad definition of \"under,\" its interpretation of the statute faces other obstacles. The asset transfer here can hardly be said to have been consummated \"in accordance with\" any confirmed plan because, as of the closing date, Piccadilly had not even submitted its plan to the Bankruptcy Court for confirmation. Piccadilly's asset sale was thus not conducted \"in accordance with\" any plan confirmed under Chapter 11. Rather, it was conducted \"in accordance with\" the procedures set forth in Chapter 3\u0097specifically, \u00a7 363(b)(1). To read the statute as Piccadilly proposes would make \u00a7 1146(a)'s exemption turn on whether a debtor-in-possession's actions are consistent with a legal instrument that does not exist\u0097and indeed may not even be conceived of\u0097at the time of the sale. Reading \u00a7 1146(a) in context with other relevant Code provisions, we find nothing justifying such a curious interpretation of what is a straightforward exemption.\nNor does anything in \u00a7 365(g)(1) recommend Piccadilly's reading of \u00a7 1146(a). Section 365(g) generally allows a trustee to reject \"an executory contract or unexpired lease of the debtor,\" i.e., to reject a contract that is unfavorable to the estate, subject to court approval. As the text makes clear, such approval may occur either under \"this section,\" \u00a7 365(g)\u0097i.e., \"at any time before the confirmation of a plan,\" \u00a7 365(d)(2)\u0097or \"under a plan confirmed under chapter 9, 11, 12, or 13,\" \u00a7 365(g)(1). Piccadilly relies heavily on Bildisco, supra, in which this Court held that \u00a7 365 permits a debtor-in-possession to reject a collective-bargaining agreement like any other executory contract, and that doing so is not an unfair labor practice under the National Labor Relations Act. In reaching this conclusion, the Court observed that \"a debtor-in-possession has until a reorganization plan is confirmed to decide whether to accept or reject an executory contract.\" 465 U.S., at 529, 104 S. Ct. 1188 (emphasis added).\nWe agree with Bildisco's commonsense observation that the decision whether to reject a contract or lease must be made before confirmation. But that in no way undermines the fact that the rejection takes effect upon or after confirmation *2336 of the Chapter 11 plan (or before confirmation if pursuant to \u00a7 365(d)(2)). In the context of \u00a7 1146(a), the decision whether to transfer a given asset \"under a plan confirmed\" must be made prior to submitting the Chapter 11 plan to the bankruptcy court, but the transfer itself cannot be \"under a plan confirmed\" until the court confirms the plan in question. Only at that point does the transfer become eligible for the stamp-tax exemption.[3]\nIf the statutory context suggests anything, it is that \u00a7 1146(a) is inapplicable to preconfirmation transfers. We find it informative that Congress placed \u00a7 1146(a) in a subchapter entitled, \"POSTCONFIRMATION MATTERS.\" To be sure, a subchapter heading cannot substitute for the operative text of the statute. See, e.g., Pennsylvania Dept. of Corrections v. Yeskey, 524 U.S. 206, 212, 118 S. Ct. 1952, 141 L. Ed. 2d 215 (1998) (\"`[T]he title of a statute ... cannot limit the plain meaning of the text'\"). Nonetheless, statutory titles and section headings \"`are tools available for the resolution of a doubt about the meaning of a statute.'\" Porter v. Nussle, 534 U.S. 516, 528, 122 S. Ct. 983, 152 L. Ed. 2d 12 (2002). The placement of \u00a7 1146(a) within a subchapter expressly limited to postconfirmation matters undermines Piccadilly's view that \u00a7 1146(a) covers preconfirmation transfers.\nBut even if we were fully to accept Piccadilly's textual and contextual arguments, they would establish at most that the statutory language is ambiguous. They do not\u0097and largely are not intended to\u0097demonstrate that \u00a7 1146(a)'s purported ambiguity should be resolved in Piccadilly's favor. Florida argues that various nontextual canons of construction require us to resolve any ambiguity in its favor. Piccadilly responds with substantive canons of its own. It is to these dueling canons of construction that we now turn.\n\nC\nFlorida contends that even if the statutory text is deemed ambiguous, applicable substantive canons compel its interpretation of \u00a7 1146(a). Florida first invokes the canon that \"Congress is presumed to be aware of an administrative or judicial interpretation of a statute and to adopt that interpretation when it reenacts a statute without change.\" Lorillard v. Pons, 434 U.S. 575, 580-581, 98 S. Ct. 866, 55 L. Ed. 2d 40 (1978). Florida observes that the relevant language of \u00a7 1146(a) relating to \"under a plan confirmed\" has remained unchanged since 1978 despite several revisions of the Bankruptcy Code. The most recent revision in 2005 occurred after the Fourth Circuit's decision in NVR and the Third Circuit's decision in Hechinger but before the Eleventh Circuit's decision below. Florida asserts that Congress ratified this longstanding interpretation when, in its most recent amendments to the Code, it \"readopted\" the stamp-tax provision verbatim as \u00a7 1146(a). Brief for Petitioner 26.\nFlorida also invokes the substantive canon\u0097on which the Third Circuit relied in Hechinger\u0097that courts should \"`proceed *2337 carefully when asked to recognize an exemption from state taxation that Congress has not clearly expressed.'\" 335 F.3d, at 254 (quoting California State Bd. of Equalization v. Sierra Summit, Inc., 490 U.S. 844, 851-852, 109 S. Ct. 2228, 104 L. Ed. 2d 910 (1989)). In light of this directive, Florida contends that \u00a7 1146(a)'s language must be construed strictly in favor of the States to prevent unwarranted displacement of their tax laws. See National Private Truck Council, Inc. v. Oklahoma Tax Comm'n, 515 U.S. 582, 590, 115 S. Ct. 2351, 132 L. Ed. 2d 509 (1995) (discussing principles of comity in taxation and the \"federal reluctance to interfere with state taxation\" given the \"strong background presumption against interference\").\nFurthermore, Florida notes that the canon also discourages federal interference with the administration of a State's taxation scheme. See id., at 586, 590, 115 S. Ct. 2351. Florida contends that the Court of Appeals' extension of \u00a7 1146(a) to preconfirmation transfers directly interferes with the administration of the State's stamp tax, which is imposed \"prior to recordation\" of the instrument of transfer. Fla. Stat. \u00a7\u00a7 201.01, 201.02(1) (2006). Extending the exemption to transfers that occurred months or years before a confirmable plan even existed, Florida explains, may require the States to \"`unravel'\" stamp taxes already collected. Brief for Petitioner 31. Alternatively, should a court grant an exemption under \u00a7 1146(a) before confirmation, States would be saddled with the task of monitoring whether the plan is ever eventually confirmed.\nIn response, Piccadilly contends that the federalism principle articulated in Sierra Summit, supra, at 852, 109 S. Ct. 2228, does not apply where there is a \"clear expression of an exemption from state taxation\" overriding a State's authority to tax. In Piccadilly's view, that is precisely the case with regard to \u00a7 1146(a), which proscribes the imposition of stamp taxes and demonstrates Congress' intent to exempt a category of state taxation.\nPiccadilly further maintains that Florida's stamp tax is nothing more than a postpetition claim, specifically an administrative expense, which is paid as a priority claim ahead of the prepetition claims of most creditors. Equating Florida's receipt of tax revenue with a preference in favor of a particular claimant, Piccadilly argues that \u00a7 1146(a)'s ambiguous exemption should not be construed to diminish other claimants' recoveries. See Howard Delivery Service, Inc. v. Zurich American Ins. Co., 547 U.S. 651, 667, 126 S. Ct. 2105, 165 L. Ed. 2d 110 (2006) (emphasizing that \"provisions allowing preferences must be tightly construed\"). Reading the stamp-tax exemption too narrowly, Piccadilly maintains, \"`is not only inconsistent with the policy of equality of distribution'\" but also \"`dilutes the value of the priority for those creditors Congress intended to prefer'\"\u0097those with prepetition claims. Brief for Respondent 54 (quoting Howard Delivery Serv., supra, at 667, 126 S. Ct. 2105).\nAbove all, Piccadilly urges us to adopt the Court of Appeals' maxim that \"a remedial statute such as the Bankruptcy Code should be liberally construed.\" 484 F.3d, at 1304; cf. Isbrandtsen Co. v. Johnson, 343 U.S. 779, 782, 72 S. Ct. 1011, 96 L. Ed. 1294 (1952). In Piccadilly's view, any ambiguity in the statutory text is overshadowed by \u00a7 1146(a)'s obvious purpose: to facilitate the Chapter 11 process \"through giving tax relief.\" In re Jacoby-Bender, Inc., 758 F.2d 840, 841 (C.A.2 1985). Piccadilly characterizes the tax on asset transfers at issue here as tantamount to a levy on the bankruptcy process itself. A stamp tax like Florida's makes the sale of a debtor's property more expensive and *2338 reduces the total proceeds available to satisfy the creditors' claims, contrary to Congress' clear intent in enacting \u00a7 1146(a).\nWhat is unclear, Piccadilly argues, is why \"Congress would have intended the anomaly that a transfer essential to a plan that occurs two minutes before confirmation may be taxed, but the same transfer occurring two seconds after may not.\" Brief for Respondent 43. After all, interpreting \u00a7 1146(a) in the manner Florida proposes would lead precisely to that result. And that, Piccadilly asserts, is \"absurd\" in light of \u00a7 1146(a)'s policy aim\u0097 evidenced by the provision's text and legislative history\u0097of reducing the cost of asset transfers. In that vein, Piccadilly contends that interpreting \u00a7 1146(a) to apply solely to postconfirmation transfers would undermine Chapter 11's twin objectives of \"preserving going concerns and maximizing property available to satisfy creditors.\" Bank of America Nat. Trust and Sav. Assn. v. 203 North LaSalle Street Partnership, 526 U.S. 434, 453, 119 S. Ct. 1411, 143 L. Ed. 2d 607 (1999). In order to obtain the maximum value for its assets\u0097especially assets rapidly declining in value\u0097Piccadilly claims that a debtor often must close the sale before formal confirmation of the Chapter 11 plan.\nWe agree with Florida that the federalism canon articulated in Sierra Summit and elsewhere obliges us to construe \u00a7 1146(a)'s exemption narrowly. Piccadilly's effort to evade the canon falls well short of the mark because reading \u00a7 1146(a) in the manner Piccadilly proposes would require us to do exactly what the canon counsels against. If we recognized an exemption for preconfirmation transfers, we would in effect be \"`recogniz[ing] an exemption from state taxation that Congress has not clearly expressed'\"\u0097namely, an exemption for preconfirmation transfers. Sierra Summit, 490 U.S., at 851-852, 109 S. Ct. 2228 (emphasis added); see also Swarts v. Hammer, 194 U.S. 441, 444, 24 S. Ct. 695, 48 L. Ed. 1060 (1904) (reasoning that if Congress endeavored to exempt a debtor from state and local taxation, \"the intention would be clearly expressed, not left to be collected or inferred from disputable considerations of convenience in administering the estate of the bankrupt\"). Indeed, Piccadilly proves precisely this point by resting its entire case on the premise that Congress has expressed its stamp-tax exemption in ambiguous language. Therefore, far from being inapposite, the canon is decisive in this case.\nThe canons on which Piccadilly relies are inapposite. While we agree with Piccadilly that \"provisions allowing preferences must be tightly construed,\" Howard Delivery Serv., supra, at 667, 126 S. Ct. 2105, \u00a7 1146(a) is not a preference-granting provision. The statutory text makes no mention of preferences.\nNor are we persuaded that in this case we should construe \u00a7 1146(a) \"liberally\" to serve its ostensibly \"remedial\" purpose. Based on the Eleventh Circuit's declaration that the Bankruptcy Code is a \"remedial statute,\" Piccadilly would stretch the disallowance well beyond what the statutory text can naturally bear. Apart from the opinion below, however, the only authority Piccadilly offers is a 1952 decision of this Court interpreting the Shipping Commissioners Act of 1872. See Brief for Respondent 54 (citing Isbrandtsen, supra, at 782, 72 S. Ct. 1011). But unlike the statutory scheme in Isbrandtsen, which was \"`designed to secure the comfort and health of seamen aboard ship, hospitalization at home and care abroad,'\" 343 U.S., at 784, 72 S. Ct. 1011 (quoting Aguilar v. Standard Oil Co. of N. J., 318 U.S. 724, 728, 63 S. Ct. 930, 87 L. Ed. 1107 (1943)), the Bankruptcy Code\u0097and Chapter 11 in particular\u0097is not a remedial *2339 statute in that sense. To the contrary, this Court has rejected the notion that \"Congress had a single purpose in enacting Chapter 11.\" Toibb v. Radloff, 501 U.S. 157, 163, 111 S. Ct. 2197, 115 L. Ed. 2d 145 (1991). Rather, Chapter 11 strikes a balance between a debtor's interest in reorganizing and restructuring its debts and the creditors' interest in maximizing the value of the bankruptcy estate. Ibid. The Code also accommodates the interests of the States in regulating property transfers by \"`generally [leaving] the determination of property rights in the assets of a bankrupt's estate to state law.'\" Travelers Casualty & Surety Co. of America v. Pacific Gas & Elec. Co., 549 U.S. ___, ___, 127 S. Ct. 1199, 1205, 167 L. Ed. 2d 178 (2007). Such interests often do not coincide, and in this case, they clearly do not. We therefore decline to construe the exemption granted by \u00a7 1146(a) to the detriment of the State.\nAs for Piccadilly's assertion that reading \u00a7 1146(a) to allow preconfirmation transfers to be taxed while exempting others moments later would amount to an \"absurd\" policy, we reiterate that \"`it is not for us to substitute our view of ... policy for the legislation which has been passed by Congress.'\" Hechinger, 335 F.3d, at 256. That said, we see no absurdity in reading \u00a7 1146(a) as setting forth a simple, bright-line rule instead of the complex, after-the-fact inquiry Piccadilly envisions. At bottom, we agree with the Fourth Circuit's summation of \u00a7 1146(a):\n\"Congress struck a most reasonable balance. If a debtor is able to develop a Chapter 11 reorganization and obtain confirmation, then the debtor is to be afforded relief from certain taxation to facilitate the implementation of the reorganization plan. Before a debtor reaches this point, however, the state and local tax systems may not be subjected to federal interference.\" NVR, 189 F.3d, at 458.\nLastly, to the extent the \"practical realities\" of Chapter 11 reorganizations are increasingly rendering postconfirmation transfers a thing of the past, see 484 F.3d, at 1304, it is incumbent upon the Legislature, and not the Judiciary, to determine whether \u00a7 1146(a) is in need of revision. See, e.g., Ali v. Federal Bureau of Prisons, 552 U.S. ___, ___, 128 S. Ct. 831, 841, 169 L. Ed. 2d 680 (2008) (\"We are not at liberty to rewrite the statute to reflect a meaning we deem more desirable\").\n\nIII\nThe most natural reading of \u00a7 1146(a)'s text, the provision's placement within the Code, and applicable substantive canons all lead to the same conclusion: Section 1146(a) affords a stamp-tax exemption only to transfers made pursuant to a Chapter 11 plan that has been confirmed. Because Piccadilly transferred its assets before its Chapter 11 plan was confirmed by the Bankruptcy Court, it may not rely on \u00a7 1146(a) to avoid Florida's stamp taxes. Accordingly, we reverse the judgment below and remand the case for further proceedings consistent with this opinion.\nIt is so ordered.", "The Bankruptcy Code provides that the \"transfer\" of an asset \"under a plan confirmed under section 1129 of this title, may not be taxed under any law imposing a stamp tax or similar tax.\" 11 U.S.C. \u00a7 1146(a) (2000 ed., Supp V) (previously \u00a7 1146(c)) (emphasis added). In this case, the debtor's reorganization \"plan\" provides for the \"transfer\" of assets. But the \"plan\" itself was not \"confirmed under section 1129 of this title\" (i.e., the Bankruptcy Judge did not formally approve the plan) *2340 until after the \"transfer\" of assets took place. See \u00a7 1129 (2000 ed. and Supp. V) (detailing the requirements for bankruptcy court approval of a Chapter 11 plan).\nHence we must ask whether the time of transfer matters. Do the statutory words \"under a plan confirmed under section 1129 of this title\" apply only where a transfer takes place \"under a plan\" that at the time of the transfer already has been \"confirmed under section 1129 of this title\"? Or, do they also apply where a transfer takes place \"under a plan\" that subsequently is \"confirmed under section 1129 of this title\"? The Court concludes that the statutory phrase applies only where a transfer takes place \"under a plan\" that at the time of transfer already has been \"confirmed under section 1129 of this title.\" In my view, however, the statutory phrase applies \"under a plan\" that at the time of transfer either already has been or subsequently is \"confirmed.\" In a word, the majority believes that the time (pre- or post-transfer) at which the bankruptcy judge confirms the reorganization plan matters. I believe that it does not. (And construing the provision to refer to a plan that simply \"is\" confirmed would require us to read fewer words into the statute than the Court's construction, which reads the provision to refer only to a plan \"that has been\" confirmed, ante, at 2339.)\nThe statutory language itself is perfectly ambiguous on the point. Linguistically speaking, it is no more difficult to apply the words \"plan confirmed\" to instances in which the \"plan\" subsequently is \"confirmed\" than to restrict their application to instances in which the \"plan\" already has been \"confirmed.\" See In re Piccadilly Cafeterias, Inc., 484 F.3d 1299, 1304 (C.A.11 2007) (per curiam) (\"[T]he statute can plausibly be read either as describing eligible transfers to include transfers `under a plan confirmed' regardless of when the plan is confirmed, or ... imposing a temporal restriction on when the confirmation of the plan must occur\" (emphasis in original)). Cf. In re Hechinger Inv. Co. of Del., 335 F.3d 243, 252-253 (C.A.3 2003) (majority opinion of Alito, J.) (noting more than one \"plausible interpretation\"); In re NVR, LP, 189 F.3d 442, 458 (C.A.4 1999) (Wilkinson, J., concurring in part and concurring in judgment) (\"equally possible that the provision requires only that the transfer occur `under'\u0097i.e., that it be inferior or subordinate to\u0097`a plan' that is ultimately `confirmed'\"). But cf. ante, at 2332-2333 (majority believes its reading is \"clearly the more natural\").\nNor can I find any text-based argument that points clearly in one direction rather than the other. Indeed, the majority, after methodically combing the textualist beaches, finds that a comparison with other somewhat similar phrases in the Bankruptcy Code sheds little light. For example, on the one hand, if Congress thought the time of confirmation mattered, why did it not say so expressly as it has done elsewhere in the Code? See, e.g., 11 U.S.C. \u00a7 1127(b) (plan proponent may modify it \"at any time after confirmation\" (emphasis added)); \u00a7 1104(a) (\"[a]t any time after the commencement of the case but before confirmation\" (emphasis added)); \u00a7 1104(c) (\"at any time before the confirmation of a plan\" (emphasis added)); \u00a7 1114(e)(2) (\"before a plan confirmed under section 1129 of this title is effective\" (emphasis added)). On the other hand, if Congress thought the time of confirmation did not matter, why did it place this provision in a subchapter entitled \"POSTCONFIRMATION MATTERS\"? See 11 U.S.C., ch. 11, subch. III. (And yet one could also argue that the tax exemption provision appears under the \"postconfirmation matters\" title because the trigger for the exemption is plan confirmation. *2341 Thus, the exemption is a \"postconfirmation matter,\" regardless of when the transfer occurs.)\nThe canons of interpretation offer little help. And the majority, for the most part, seems to agree. It ultimately rests its interpretive conclusion upon this Court's statement that courts \"must proceed carefully when asked to recognize an exemption from state taxation that Congress has not clearly expressed.\" California State Bd. of Equalization v. Sierra Summit, Inc., 490 U.S. 844, 851-852, 109 S. Ct. 2228, 104 L. Ed. 2d 910 (1989) (internal quotation marks omitted). See ante, at 2338. But when, as here, we interpret a provision the express point of which is to exempt some category of state taxation, how can the statement in Sierra Summit prove determinative? See \u00a7 1146(a) (\"The issuance, transfer, or exchange of a security, or the making or delivery of an instrument of transfer under a plan confirmed under section 1129 of this title, may not be taxed under any law imposing a stamp tax or similar tax\" (emphasis added)).\nNeither does Florida's related claim, protesting federal interference in the administration of a State's taxation scheme seem plausible. See Brief for Petitioner 32-33 (noting the \"additional difficulties and complexities that will proliferate\" under the lower court's decision). If Florida now requires transferees to file a pre-existing confirmed plan in order to avoid payment of the stamp tax, then why could Florida not require a transferee under a not-yet-confirmed plan to pay the stamp tax and then file the plan after its confirmation in order to obtain a refund? (If there is some other, less curable, practical problem, Florida has not explained what it is.) Given these difficulties, I suspect that the majority's reliance upon Sierra Summit's \"canon,\" ante, at 2336-2337, reflects no more than an effort to find the proverbial \"any port\" in this interpretive storm.\nThe absence of a clear answer in text or canons, however, should not lead us to judicial despair. Consistent with Court precedent, we can and should ask a further question: Why would Congress have insisted upon temporal limits? What reasonable purpose might such limits serve? See, e.g., Dolan v. Postal Service, 546 U.S. 481, 486, 126 S. Ct. 1252, 163 L. Ed. 2d 1079 (2006) (\"Interpretation of a word or phrase depends upon reading the whole statutory text, considering the purpose and context of the statute, and consulting any precedents or authorities that inform the analysis\" (emphasis added)); Robinson v. Shell Oil Co., 519 U.S. 337, 346, 117 S. Ct. 843, 136 L. Ed. 2d 808 (1997) (the Court's construction of a statute's meaning based in part on its consideration of the statute's \"primary purpose\" (emphasis added)). In fact, the majority's reading of temporal limits in \u00a7 1146(a) serves no reasonable congressional purpose at all.\nThe statute's purpose is apparent on its face. It seeks to further Chapter 11's basic objectives: (1) \"preserving going concerns\" and (2) \"maximizing property available to satisfy creditors.\" Bank of America Nat. Trust and Sav. Assn. v. 203 North LaSalle Street Partnership, 526 U.S. 434, 453, 119 S. Ct. 1411, 143 L. Ed. 2d 607 (1999). See also Toibb v. Radloff, 501 U.S. 157, 163, 111 S. Ct. 2197, 115 L. Ed. 2d 145 (1991) (Chapter 11 \"embodies the general [Bankruptcy] Code policy of maximizing the value of the bankruptcy estate\"). As an important bankruptcy treatise notes, \"[i]n addition to tax relief, the purpose of the exemption of [\u00a7 1146(a)] is to encourage and facilitate bankruptcy asset sales.\" 8 Collier on Bankruptcy \u00b6 1146.02, p. 1146-3 (15th ed. rev.2005). It furthers these objectives where, e.g., asset transfers are at issue, by turning over to the estate (for *2342 the use of creditors or to facilitate reorganization) funds that otherwise would go to pay state stamp taxes on plan-related transferred assets. The requirement that the transfers take place pursuant to a reorganization \"plan\" that is \"confirmed\" provides the bankruptcy judge's assurance that the transfer meets with creditor approval and the requirements laid out in \u00a7 1129.\nHow would the majority's temporal limitation further these statutory objectives? It would not do so in any way. From the perspective of these purposes, it makes no difference whether a transfer takes place before or after the plan is confirmed. In both instances the exemption puts in the hands of the creditors or the estate money that would otherwise go to the State in the form of a stamp tax. In both instances the confirmation of the related plan assures the legitimacy (from bankruptcy law's perspective) of the plan that provides for the assets transfer.\nMoreover, one major reason why a transfer may take place before rather than after a plan is confirmed is that the preconfirmation bankruptcy process takes time. As the Administrative Office of the United States Courts recently reported, \"[a] Chapter 11 case may continue for many years.\" Bankruptcy Basics (Apr. 2006), online at https://www.uscourts.gov/bankruptcycourts/bankruptcybasics/chapter11.html (as visited June 13, 2008, and available in Clerk of Court's case file). Accord, In re Hechinger Inv. Co. of Del., 254 B.R. 306, 320 (Bkrtcy.D.Del.2000) (noting it may run \"a year or two\"). And a firm (or its assets) may have more value (say, as a going concern) where sale takes place quickly. As the District Court in this case acknowledged, \"there are times when it is more advantageous for the debtor to begin to sell as many assets as quickly as possible in order to insure that the assets do not lose value.\" In re Piccadilly Cafeterias, Inc., 379 B.R. 215, 224 (S.D.Fla.2006) (internal quotations marks and alteration omitted). See, e.g., In re Webster Classic Auctions, Inc., 318 B.R. 216, 219 (Bkrtcy.M.D.Fla.2004) (recognizing \"the inestimable benefit to a Chapter 11 estate to sell a piece of property at the most opportune time\u0097whether pre- or postconfirmation\u0097as opposed to requiring all concerned to wait for a postconfirmation sale in order to receive the tax relief Congress obviously intended\"); In re Medical Software Solutions, 286 B.R. 431, 441 (Bkrtcy.D.Utah 2002) (approving preconfirmation sale of debtor's assets recognizing that the assets' \"value is reducing rapidly\" and there was only a narrow window for a viable sale of the assets). Thus, an immediate sale can often make more revenue available to creditors or for reorganization of the remaining assets. Stamp taxes on related transfers simply reduce the funds available for any such legitimate purposes. And insofar as the Court's interpretation of the statute reduces the funds made available, that interpretation inhibits the statute's efforts to achieve its basic objectives.\nWorse than that, if the potential loss of stamp tax revenue threatens delay in implementing any such decision to sell, then creditors (or the remaining reorganized enterprise) could suffer far more serious harm. They could lose the extra revenues that a speedy sale might otherwise produce. See, e.g., In re Met-L-Wood Corp., 861 F.2d 1012, 1017 (C.A.7 1988) (as suppliers and customers \"shy away,\" it can make sense quickly to sell business to other owners so that it \"can continue\" to operate \"free of the stigma and uncertainty of bankruptcy\"). In the present case, for example, Piccadilly, by selling assets quickly after strategic negotiation, realized $80 million, considerably more than the $54 million originally offered before Piccadilly *2343 filed for bankruptcy. That fact, along with the Bankruptcy Court's finding of \"sound business reasons\" for the prompt sale of Piccadilly's assets and that the expeditious sale was \"in the best interests of creditors of [Piccadilly] and other parties in interest,\" App. 32a, suggest that considerably less would have been available for creditors had Piccadilly waited until after the plan's confirmation to execute the sale plan.\nWhat conceivable reason could Congress have had for silently writing into the statute's language a temporal distinction with such consequences? The majority can find none. It simply says that the result is not \"`absurd'\" and notes the advantages of a \"bright-line rule.\" Ante, at 2339. I agree that the majority's interpretation is not absurd and do not dispute the advantages of a clear rule. But I think the statute supplies a clear enough rule\u0097transfers are exempt when there is confirmation and are not exempt when there is no confirmation. And I see no reason to adopt the majority's preferred construction (that only transfers completed after plan confirmation are exempt), where it conflicts with the statute's purpose.\nOf course, we should not substitute \"`\"our view of ... policy\"'\" for the statute that Congress enacted. Ante, at 2339 (emphasis added). But we certainly should consider Congress' view of the policy for the statute it created, and that view inheres in the statute's purpose. \"Statutory interpretation is not a game of blind man's bluff. Judges are free to consider statutory language in light of a statute's basic purposes.\" Dole Food Co. v. Patrickson, 538 U.S. 468, 484, 123 S. Ct. 1655, 155 L. Ed. 2d 643 (2003) (BREYER, J., concurring in part and dissenting in part). It is the majority's failure to work with this important tool of statutory interpretation that has led it to construe the present statute in a way that, in my view, runs contrary to what Congress would have hoped for and expected.\nFor these reasons, I respectfully dissent.\n", "On the afternoon of October 28, 1974, undercover police officer Barry Headricks of the Metropolitan Area Narcotics Squad knocked on the door of an apartment in Tucson, Ariz., occupied by the petitioner, Rufus Mincey. Earlier in the day, Officer Headricks had allegedly arranged to purchase a quantity of heroin from Mincey and had left, ostensibly to obtain money. On his return he was accompanied by nine other plainclothes policemen and a deputy county attorney. The door was opened by John Hodgman, one of three acquaintances of Mincey who were in the living room of the apartment. Officer Headricks slipped inside and moved quickly into the bedroom. Hodgman attempted to slam the door in order to keep the other officers from entering, but was pushed back against the wall. As the police entered the apartment, a rapid volley of shots was heard from the bedroom. Officer Headricks emerged and collapsed on the floor. When other officers entered the bedroom they found Mincey lying on the floor, wounded and semiconscious. Officer Headricks died a few hours later in the hospital.\nThe petitioner was indicted for murder, assault,[1] and three *388 counts of narcotics offenses. He was tried at a single trial and convicted on all the charges. At his trial and on appeal, he contended that evidence used against him had been unlawfully seized from his apartment without a warrant and that statements used to impeach his credibility were inadmissible because they had not been made voluntarily. The Arizona Supreme Court reversed the murder and assault convictions on state-law grounds,[2] but affirmed the narcotics convictions. 115 Ariz. 472, 566 P.2d 273. It held that the warrantless search of a homicide scene is permissible under the Fourth and Fourteenth Amendments and that Mincey's statements were voluntary. We granted certiorari to consider these substantial constitutional question. 434 U.S. 902.\n\nI\nThe first question presented is whether the search of Mincey's apartment was constitutionally permissible. After the shooting, the narcotics agents, thinking that other persons in the apartment might have been injured, looked about quickly for other victims. They found a young woman wounded in the bedroom closet and Mincey apparently unconscious in the bedroom, as well as Mincey's three acquaintances (one of whom had been wounded in the head) in the living room. Emergency assistance was requested, and some medical aid was administered to Officer Headricks. But the agents refrained from further investigation, pursuant to a Tucson Police Department directive that police officers should not investigate incidents in which they are involved. They neither searched further nor seized any evidence; they merely guarded the suspects and the premises.\nWithin 10 minutes, however, homicide detectives who had *389 heard a radio report of the shooting arrived and took charge of the investigation. They supervised the removal of Officer Headricks and the suspects, trying to make sure that the scene was disturbed as little as possible, and then proceeded to gather evidence. Their search lasted four days,[3] during which period the entire apartment was searched, photographed, and diagrammed. The officers opened drawers, closets, and cupboards, and inspected their contents; they emptied clothing pockets; they dug bullet fragments out of the walls and floors; they pulled up sections of the carpet and removed them for examination. Every item in the apartment was closely examined and inventoried, and 200 to 300 objects were seized. In short, Mincey's apartment was subjected to an exhaustive and intrusive search. No warrant was ever obtained.\nThe petitioner's pretrial motion to suppress the fruits of this search was denied after a hearing. Much of the evidence introduced against him at trial (including photographs and diagrams, bullets and shell casings, guns, narcotics, and narcotics paraphernalia) was the product of the four-day search of his apartment. On appeal, the Arizona Supreme Court reaffirmed previous decisions in which it had held that the warrantless search of the scene of a homicide is constitutionally permissible.[4] It stated its ruling as follows:\n\"We hold a reasonable, warrantless search of the scene of a homicide\u0097or of a serious personal injury with likelihood of death where there is reason to suspect foul play\u0097 *390 does not violate the Fourth Amendment to the United States Constitution where the law enforcement officers were legally on the premises in the first instance. . . . For the search to be reasonable, the purpose must be limited to determining the circumstances of death and the scope must not exceed that purpose. The search must also begin within a reasonable period following the time when the officials first learn of the murder (or potential murder).\" 115 Ariz., at 482, 566 P. 2d, at 283.\nSince the investigating homicide detectives knew that Officer Headricks was seriously injured, began the search promptly upon their arrival at the apartment, and searched only for evidence either establishing the circumstances of death or \"relevant to motive and intent or knowledge (narcotics, e. g.).\" id., at 483, 566 P. 2d, at 284, the court found that the warrantless search of the petitioner's apartment had not violated the Fourth and Fourteenth Amendments.\nWe cannot agree. The Fourth Amendment proscribes all unreasonable searches and seizures, and it is a cardinal principle that \"searches conducted outside the judicial process, without prior approval by judge or magistrate, are per se unreasonable under the Fourth Amendment\u0097subject only to a few specifically established and well-delineated exceptions.\" Katz v. United States, 389 U.S. 347, 357 (footnotes omitted); see also South Dakota v. Opperman, 428 U.S. 364, 381 (POWELL, J., concurring); Coolidge v. New Hampshire, 403 U.S. 443, 481; Vale v. Louisiana, 399 U.S. 30, 34; Terry v. Ohio, 392 U.S. 1, 20; Trupiano v. United States, 334 U.S. 699, 705. The Arizona Supreme Court did not hold that the search of the petitioner's apartment fell within any of the exceptions to the warrant requirement previously recognized by this Court, but rather that the search of a homicide scene should be recognized as an additional exception.\nSeveral reasons are advanced by the State to meet its \"burden *391. . . to show the existence of such an exceptional situation\" as to justify creating a new exception to the warrant requirement. See Vale v. Louisiana, supra, at 34; United States v. Jeffers, 342 U.S. 48. 51. None of these reasons, however, persuades us of the validity of the generic exception delineated by the Arizona Supreme Court.\nThe first contention is that the search of the petitioner's apartment did not invade any constitutionally protected right of privacy. See Katz v. United States, supra. This argument appears to have two prongs. On the one hand, the State urges that by shooting Officer Headricks, Mincey forfeited any reasonable expectation of privacy in his apartment. We have recently rejected a similar waiver argument in Michigan v. Tyler, 436 U.S. 499, 505-506; it suffices here to say that this reasoning would impressibly convict the suspect even before the evidence against him was gathered.[5] On the other hand, the State contends that the police entry to arrest Mincey was so great an invasion of his privacy that the additional intrusion caused by the search was constitutionally irrelevant. But this claim is hardly tenable in light of the extensive nature of this search. It is one thing to say that one who is legally taken into police custody has a lessened right of privacy in his person. See United States v. Edwards, 415 U.S. 800, 808-809; United States v. Robinson, 414 U.S. 218. It is quite another to argue that he also has a lessened right of privacy in his entire house. Indeed this very argument was rejected when it was advanced to support the warrantless search of a dwelling where a search occurred as \"incident\" to the arrest of its occupant. Chimel v. California, 395 U.S. 752, 766 n. 12. *392 Thus, this search cannot be justified on the ground that no constitutionally protected right of privacy was invaded.\nThe State's second argument in support of its categorical exception to the warrant requirement is that a possible homicide presents an emergency situation demanding immediate action. We do not question the right of the police to respond to emergency situations. Numerous state[6] and federal[7] cases have recognized that the Fourth Amendment does not bar police officers from making warrantless entries and searches when they reasonably believe that a person within is in need of immediate aid. Similarly, when the police come upon the scene of a homicide they may make a prompt warrantless search of the area to see if there are other victims or if a killer is still on the premises. Cf. Michigan v. Tyler, supra, at 509-510. \"The need to protect or preserve life or avoid serious injury is justification for what would be otherwise illegal absent an exigency or emergency.\" Wayne v. *393 United States, 115 U. S. App. D. C. 234, 241, 318 F.2d 205, 212 (opinion of Burger, J.). And the police may seize any evidence that is in plain view during the course of their legitimate emergency activities. Michigan v. Tyler, supra, at 509-510; Coolidge v. New Hampshire, 403 U. S., at 465-466.\nBut a warrantless search must be \"strictly circumscribed by the exigencies which justify its initiation,\" Terry v. Ohio, 392 U. S., at 25-26, and it simply cannot be contended that this search was justified by any emergency threatening life or limb. All the persons in Mincey's apartment had been located before the investigating homicide officers arrived there and began their search. And a four-day search that included opening dresser drawers and ripping up carpets can hardly be rationalized in terms of the legitimate concerns that justify an emergency search.\nThird, the State points to the vital public interest in the prompt investigation of the extremely serious crime of murder. No one can doubt the importance of this goal. But the public interest in the investigation of other serious crimes is comparable. If the warrantless search of a homicide scene is reasonable, why not the warrantless search of the scene of a rape, a robbery, or a burglary? \"No consideration relevant to the Fourth Amendment suggests any point of rational limitation\" of such a doctrine. Chimel v. California, supra, at 766.\nMoreover, the mere fact that law enforcement may be made more efficient can never by itself justify disregard of the Fourth Amendment. Cf. Coolidge v. New Hampshire, supra, at 481. The investigation of crime would always be simplified if warrants were unnecessary. But the Fourth Amendment reflects the view of those who wrote the Bill of Rights that the privacy of a person's home and property may not be totally sacrificed in the name of maximum simplicity in enforcement of the criminal law. See United States v. Chadwick, 433 U.S. 1. 6-11. For this reason, warrants are *394 generally required to search a person's home or his person unless \"the exigencies of the situation\" make the needs of law enforcement so compelling that the warrantless search is objectively reasonable under the Fourth Amendment. McDonald v. United States, 335 U.S. 451, 456; Johnson v. United States, 333 U.S. 10, 14-15. See, e. g., Chimel v. California, supra (search of arrested suspect and area within his control for weapons or evidence); Warden v. Hayden, 387 U.S. 294, 298-300 (\"hot pursuit\" of fleeing suspect); Schmerber v. California, 384 U.S. 757, 770-771 (imminent destruction of evidence); see also supra, at 392-393.\nExcept for the fact that the offense under investigation was a homicide, there were no exigent circumstances in this case, as, indeed, the Arizona Supreme Court recognized. 115 Ariz., at 482, 566 P. 2d, at 283. There was no indication that evidence would be lost, destroyed, or removed during the time required to obtain a search warrant. Indeed, the police guard at the apartment minimized that possibility. And there is no suggestion that a search warrant could not easily and conveniently have been obtained. We decline to hold that the seriousness of the offense under investigation itself creates exigent circumstances of the kind that under the Fourth Amendment justify a warrantless search.\nFinally, the State argues that the \"murder scene exception\" is constitutionally permissible because it is narrowly confined by the guidelines set forth in the decision of the Arizona Supreme Court, see supra, at 389-390.[8] In light of the extensive search that took place in this case it may be questioned what protection the guidelines afford a person in whose home a homicide or assault occurs. Indeed, these so-called guidelines *395 are hardly so rigidly confining as the State seems to assert. They confer unbridled discretion upon the individual officer to interpret such terms as \"reasonable . . . search,\" \"serious personal injury with likelihood of death where there is reason to suspect foul play,\" and \"reasonable period.\" It is precisely this kind of judgmental assessment of the reasonableness and scope of a proposed search that the Fourth Amendment requires be made by a neutral and objective magistrate, not a police officer. See, e. g., United States v. United States District Court, 407 U.S. 297, 316; Coolidge v. New Hampshire, supra, at 449-453; Mancusi v. DeForte, 392 U.S. 364, 371; Wong Sun v. United States, 371 U.S. 471, 481-482.\nIt may well be that the circumstances described by the Arizona Supreme Court would usually be constitutionally sufficient to warrant a search of substantial scope. But the Fourth Amendment requires that this judgment in each case be made in the first instance by a neutral magistrate.\n\"The point of the Fourth Amendment, which often is not grasped by zealous officers, is not that it denies law enforcement the support of the usual inferences which reasonable men draw from evidence. Its protection consists in requiring that those inferences be drawn by a neutral and detached magistrate instead of being judged by the officer engaged in the often competitive enterprise of ferreting out crime.\" Johnson v. United States, supra, at 13-14.\nIn sum, we hold that the \"murder scene exception\" created by the Arizona Supreme Court is inconsistent with the Fourth and Fourteenth Amendments\u0097that the warrantless search of Mincey's apartment was not constitutionally permissible simply because a homicide had recently occurred there.\"[9]\n\n\n*396 II\nSince there will presumably be a new trial in this case,[10] it is appropriate to consider also the petitioner's contention that statements he made from a hospital bed were involuntary, and therefore could not constitutionally be used against him at his trial.\nMincey was brought to the hospital after the shooting and taken immediately to the emergency room where he was examined and treated. He had sustained a wound in his hip, resulting in damage to the sciatic nerve and partial paralysis of his right leg. Tubes were inserted into his throat to help him breathe, and through his nose into his stomach to keep him from vomiting; a catheter was inserted into his bladder. He received various drugs, and a device was attached to his arm so that he could be fed intravenously. He was then taken to the intensive care unit.\nAt about eight o'clock that evening, Detective Hust of the Tucson Police Department came to the intensive care unit to interrogate him. Mincey was unable to talk because of the tube in his mouth, and so he responded to Detective Hust's questions by writing answers on pieces of paper provided by the hospital.[11] Hust told Mincey he was under arrest for the murder of a police officer, gave him the warnings required by Miranda v. Arizona, 384 U.S. 436, and began to ask questions about the events that had taken place in Mincey's apartment a few hours earlier. Although Mincey asked repeatedly that the interrogation stop until he could get a lawyer, Hust continued to question him until almost midnight.\n*397 After a pretrial hearing, see Jackson v. Denno, 378 U.S. 368, the trial court found that Mincey had responded to this interrogation voluntarily.[12] When Mincey took the witness stand at his trial his statements in response to Detective Hust's questions were used in an effort to impeach his testimony in several respects.[13] On appeal, the Arizona Supreme Court indicated its belief that because Detective Hust had failed to honor Mincey's request for a lawyer, the statements would have been inadmissible as part of the prosecution's case in chief. Miranda v. Arizona, supra. But, relying on Harris v. New York, 401 U.S. 222, and Oregon v. Hass, 420 U.S. 714, it held that since the trial court's finding of voluntariness was not \"clear[ly] and manifest[ly]\" erroneous the statements were properly used for purposes of impeachment. 115 Ariz., at 480, 566 P. 2d, at 281.\nStatements made by a defendant in circumstances violating the strictures of Miranda v. Arizona, supra, are admissible for *398 impeachment if their \"trustworthiness . . . satisfies legal standards.\" Harris v. New York, supra, at 224; Oregon v. Hass, supra, at 722. But any criminal trial use against a defendant of his involuntary statement is a denial of due process of law \"even though there is ample evidence aside from the confession to support the conviction.\" Jackson v. Denno, supra, at 376; Haynes v. Washington, 373 U.S. 503, 518; Lynumn v. Illinois, 372 U.S. 528, 537; Stroble v. California, 343 U.S. 181, 190; see Chapman v. California, 386 U.S. 18, 23 and n. 8. If, therefore, Mincey's statements to Detective Hust were not \"`the product of a rational intellect and a free will,'\" Townsend v. Sain, 372 U.S. 293, 307, quoting Blackburn v. Alabama, 361 U.S. 199, 208, his conviction cannot stand. In making this critical determination, we are not bound by the Arizona Supreme Court's holding that the statements were voluntary. Instead, this Court is under a duty to make an independent evaluation of the record. Davis v. North Carolina, 384 U.S. 737, 741-742; Haynes v. Washington, supra, at 515-516.\nIt is hard to imagine a situation less conducive to the exercise of \"a rational intellect and a free will\" than Mincey's. He had been seriously wounded just a few hours earlier, and had arrived at the hospital \"depressed almost to the point of coma,\" according to his attending physician. Although he had received some treatment, his condition at the time of Hust's interrogation was still sufficiently serious that he was in the intensive care unit.[14] He complained to Hust that the pain in his leg was \"unbearable.\" He was evidently confused and unable to think clearly about either the events of that afternoon or the circumstances of his interrogation, since some *399 of his written answers were on their face not entirely coherent.[15] Finally, while Mincey was being questioned he was lying on his back on a hospital bed, encumbered by tubes, needles, and breathing apparatus. He was, in short, \"at the complete mercy\" of Detective Hust, unable to escape or resist the thrust of Hust's interrogation. Cf. Beecher v. Alabama, 389 U.S. 35, 38.\nIn this debilitated and helpless condition, Mincey clearly expressed his wish not to be interrogated. As soon as Hust's questions turned to the details of the afternoon's events, Mincey wrote: \"This is all I can say without a lawyer.\" Hust nonetheless continued to question him, and a nurse who was present suggested it would be best if Mincey answered. Mincey gave unresponsive or uninformative answers to several more questions, and then said again that he did not want to talk without a lawyer. Hust ignored that request and another made immediately thereafter.[16] Indeed, throughout the interrogation *400 Mincey vainly asked Hust to desist. Moreover, he complained several times that he was confused or unable to think clearly, or that he could answer more accurately *401 the next day.[17] But despite Mincey's entreaties to be let alone, Hust ceased the interrogation only during intervals when Mincey lost consciousness or received medical treatment, and after each such interruption returned relentlessly to his task. The statements at issue were thus the result of virtually continuous questioning of a seriously and painfully wounded man on the edge of consciousness.\nThere were not present in this case some of the gross abuses that have led the Court in other cases to find confessions involuntary, such as beatings, see Brown v. Mississippi, 297 U.S. 278, or \"truth serums,\" see Townsend v. Sain, 372 U.S. 293. But \"the blood of the accused is not the only hallmark of an unconstitutional inquisition.\" Blackburn v. Alabama, 361 U. S., at 206. Determination of whether a statement is involuntary \"requires more than a mere color-matching of cases.\" Reck v. Pate, 367 U.S. 433, 442. It requires careful evaluation of all the circumstances of the interrogation.[18]\nIt is apparent from the record in this case that Mincey's statements were not \"the product of his free and rational choice.\" Greenwald v. Wisconsin, 390 U.S. 519, 521. To the contrary, the undisputed evidence makes clear that Mincey wanted not to answer Detective Hust. But Mincey was weakened by pain and shock, isolated from family, friends, and legal counsel, and barely conscious, and his will was simply *402 overborne. Due process of law requires that statements obtained as these were cannot be used in any way against a defendant at his trial.\n\nIII\nFor the foregoing reasons, the judgment of the Arizona Supreme Court is reversed, and the case is remanded for further proceedings not inconsistent with this opinion.\nIt is so ordered.\nMR. JUSTICE MARSHALL, with whom MR.", "I join the opinion of the Court, which holds that petitioner's rights under the Fourth and Fourteenth Amendments have been violated. I write today to emphasize a point that is illustrated by the instant case, but that applies more generally to all cases in which we are asked to review Fourth Amendment issues arising out of state criminal convictions.\nIt is far from clear that we would have granted certiorari solely to resolve the involuntary-statement issue in this case, for that could have been resolved on federal habeas corpus. With regard to the Fourth Amendment issue, however, we had little choice but to grant review, because our decision in Stone v. Powell, 428 U.S. 465 (1976), precludes federal habeas consideration of such issues. In Stone the Court held that, \"where the State has provided an opportunity for full and fair litigation of a Fourth Amendment claim, a state prisoner may not be granted federal habeas corpus relief on the ground that evidence obtained in an unconstitutional search or seizure was introduced at his trial.\" Id., at 494 (footnotes omitted). Because of this holding, petitioner would not have been able to present to a federal habeas court the Fourth Amendment claim that the Court today unanimously upholds.\nThe additional responsibilities placed on this Court in the wake of Stone become apparent upon examination of decisions *403 of the Arizona Supreme Court on the Fourth Amendment issue presented here. The Arizona court created its \"murder scene exception\" in a 1971 case. State v. Sample, 107 Ariz. 407, 409-410, 489 P.2d 44, 46-47. A year later, when the defendant in that case sought federal habeas corpus relief, the United States Court of Appeals for the Ninth Circuit ruled, as we do today, that the exception could not be upheld under the Fourth Amendment. Sample v. Eyman, 469 F.2d 819, 821-822 (1972). When the Arizona Supreme Court next gave plenary consideration to the issue, prior to our decision in Stone, it apparently felt bound by the Ninth Circuit's Sample decision, although it found the case before it to be distinguishable. State v. Duke, 110 Ariz. 320, 324, 518 P.2d 570, 574 (1974).[1]\nWhen the Arizona Supreme Court rendered its decision in the instant case, however, it took a different approach. The decision, issued nearly a year after Stone, merely noted that the Ninth Circuit had \"disagreed\" with the Arizona court's view of the validity of the murder-scene exception. 115 Ariz. 472, 482 n. 4, 566 P.2d 273, 283 n. 4 (1977). It thus created an effective \"conflict\" for us to resolve. Cf. this Court's Rule 19 (1) (b). If certiorari had not been granted, we would have left standing a decision of the State's highest court on a question of federal constitutional law that had been resolved in a directly opposing way by the highest federal court having *404 special responsibility for the State. Regardless of which court's view of the Constitution was the correct one, such nonuniformity on Fourth Amendment questions is obviously undesirable; it is as unfair to state prosecutors and judges\u0097 who must make difficult determinations regarding what evidence is subject to exclusion\u0097as it is to state criminal defendants.\nPrior to Stone v. Powell, there would have been no need to grant certiorari in a case such as this, since the federal habeas remedy would have been available to the defendant. Indeed, prior to Stone petitioner here probably would not even have had to utilize federal habeas, since the Arizona courts were at that earlier time more inclined to follow the federal constitutional pronouncements of the Ninth Circuit, as discussed above. But Stone eliminated the habeas remedy with regard to Fourth Amendment violations, thus allowing state-court rulings to diverge from lower federal-court rulings on these issues and placing a correspondingly greater burden on this Court to ensure uniform federal law in the Fourth Amendment area.\nAt the time of Stone my Brother BRENNAN wrote that \"institutional constraints totally preclude any possibility that this Court can adequately oversee whether state courts have properly applied federal law.\" 428 U. S., at 526 (dissenting opinion); see id., at 534. Because of these constraints, we will often be faced with a Hobson's choice in cases of less than national significance that could formerly have been left to the lower federal courts: either to deny certiorari and thereby let
