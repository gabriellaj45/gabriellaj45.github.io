ble, if, for example, their manufacturing process is considered \"abnormally dangerous.\" See Restatement (Second) of Torts \u00a7 869, Comment b (1979).\nRelying on Los Angeles Dept. of Water and Power v. Manhart, 435 U.S. 702 (1978), the Court contends that tort liability cannot justify a fetal-protection policy because the extra costs of hiring women is not a defense under Title VII. Ante, at 210. This contention misrepresents our decision in Manhart. There, we held that a requirement that female employees contribute more than male employees to a pension fund, in order to reflect the greater longevity of women, constituted discrimination against women under Title VII because it treated them as a class rather than as individuals. 435 U. S., at 708, 716-717. We did not in that case address in any detail the nature of the BFOQ defense, and we certainly did not hold that cost was irrelevant to the BFOQ analysis. Rather, we merely stated in a footnote that \"there has been no showing that sex distinctions are reasonably necessary to the normal operation of the Department's retirement plan.\" Id., at 716, n. 30. We further noted that although Title VII does not contain a \"cost-justification defense comparable to the affirmative defense available in a price discrimination *215 suit,\" \"no defense based on the total cost of employing men and women was attempted in this case.\" Id., at 716-717, and n. 32.\nPrior decisions construing the BFOQ defense confirm that the defense is broad enough to include considerations of cost and safety of the sort that could form the basis for an employer's adoption of a fetal-protection policy. In Dothard v. Rawlinson, 433 U.S. 321 (1977), the Court held that being male was a BFOQ for \"contact\" guard positions in Alabama's maximum-security male penitentiaries. The Court first took note of the actual conditions of the prison environment: \"In a prison system where violence is the order of the day, where inmate access to guards is facilitated by dormitory living arrangements, where every institution is understaffed, and where a substantial portion of the inmate population is composed of sex offenders mixed at random with other prisoners, there are few visible deterrents to inmate assaults on women custodians.\" Id., at 335-336. The Court also stressed that \"[m]ore [was] at stake\" than a risk to individual female employees: \"The likelihood that inmates would assault a woman because she was a woman would pose a real threat not only to the victim of the assault but also to the basic control of the penitentiary and protection of its inmates and the other security personnel.\" Ibid. Under those circumstances, the Court observed that \"it would be an oversimplification to characterize [the exclusion of women] as an exercise in `romantic paternalism.' Cf. Frontiero v. Richardson, 411 U.S. 677, 684.\" Id., at 335.\nWe revisited the BFOQ defense in Western Air Lines, Inc. v. Criswell, 472 U.S. 400 (1985), this time in the context of the Age Discrimination in Employment Act of 1967 (ADEA). There, we endorsed the two-part inquiry for evaluating a BFOQ defense used by the Court of Appeals for the Fifth Circuit in Usery v. Tamiami Trail Tours, Inc., 531 F.2d 224 (1976). First, the job qualification must not be \"so peripheral to the central mission of the employer's business\" that no discrimination *216 could be \"`reasonably necessary to the normal operation of the particular business.'\" 472 U. S., at 413. Although safety is not such a peripheral concern, id., at 413, 419,[4] the inquiry \"`adjusts to the safety factor'\"\u0097\"`[t]he greater the safety factor, measured by the likelihood of harm and the probable severity of that harm in case of an accident, the more stringent may be the job qualifications,'\" id., at 413 (quoting Tamiami, supra, at 236). Second, the employer must show either that all or substantially all persons excluded \"`\"would be unable to perform safely and efficiently the duties of the job involved,\"'\" or that it is \"`\"impossible or highly impractical\"'\" to deal with them on an individual basis. 472 U. S., at 414 (quoting Tamiami, supra, at 235 (quoting Weeks v. Southern Bell Telephone & Telegraph Co., 408 F.2d 228, 235 (CA5 1969))). We further observed that this inquiry properly takes into account an employer's interest in safety\u0097\"[w]hen an employer establishes that a job qualification has been carefully formulated to respond to documented concerns for public safety, it will not be overly burdensome to persuade a trier of fact that the qualification is `reasonably necessary' to safe operation of the business.\" 472 U. S., at 419.\nDothard and Criswell make clear that avoidance of substantial safety risks to third parties is inherently part of both an employee's ability to perform a job and an employer's *217 \"normal operation\" of its business. Indeed, in both cases, the Court approved the statement in Weeks v. Southern Bell Telephone & Telegraph Co., supra, that an employer could establish a BFOQ defense by showing that \"all or substantially all women would be unable to perform safely and efficiently the duties of the job involved.\" Id., at 235 (emphasis added). See Criswell, 472 U. S., at 414; Dothard, supra, at 333. The Court's statement in this case that \"the safety exception is limited to instances in which sex or pregnancy actually interferes with the employee's ability to perform the job,\" ante, at 204, therefore adds no support to its conclusion that a fetal-protection policy could never be justified as a BFOQ. On the facts of this case, for example, protecting fetal safety while carrying out the duties of battery manufacturing is as much a legitimate concern as is safety to third parties in guarding prisons (Dothard) or flying airplanes (Criswell).[5]\nDothard and Criswell also confirm that costs are relevant in determining whether a discriminatory policy is reasonably necessary for the normal operation of a business. In Dothard, the safety problem that justified exclusion of women from the prison guard positions was largely a result of inadequate staff and facilities. See 433 U. S., at 335. If the cost of employing women could not be considered, the employer there should have been required to hire more staff and restructure the prison environment rather than exclude women. Similarly, in Criswell the airline could have been *218 required to hire more pilots and install expensive monitoring devices rather than discriminate against older employees. The BFOQ statute, however, reflects \"Congress' unwillingness to require employers to change the very nature of their operations.\" Price Waterhouse v. Hopkins, 490 U.S. 228, 242 (1989) (plurality opinion).\nThe PDA, contrary to the Court's assertion, ante, at 204, did not restrict the scope of the BFOQ defense. The PDA was only an amendment to the \"Definitions\" section of Title VII, 42 U.S. C. \u00a7 2000e, and did not purport to eliminate or alter the BFOQ defense. Rather, it merely clarified Title VII to make it clear that pregnancy and related conditions are included within Title VII's antidiscrimination provisions. As we have already recognized, \"the purpose of the PDA was simply to make the treatment of pregnancy consistent with general Title VII principles.\" Arizona Governing Comm. for Tax Deferred Annuity and Deferred Compensation Plans v. Norris, 463 U.S. 1073, 1085, n. 14 (1983).[6]\nThis interpretation is confirmed by the PDA's legislative history. As discussed in Newport News Shipbuilding & Dry Dock Co. v. EEOC, 462 U.S. 669, 678-679, and n. 17 (1983), the PDA was designed to overrule the decision in General Electric Co. v. Gilbert, 429 U.S. 125 (1976), where the Court *219 had held that \"an exclusion of pregnancy from a disability-benefits plan providing general coverage is not a gender-based discrimination at all.\" Id., at 136. The PDA thus \"makes clear that it is discriminatory to treat pregnancy-related conditions less favorably than other medical conditions.\" Newport News, supra, at 684. It does not, however, alter the standards for employer defenses. The Senate Report, for example, stated that the PDA \"defines sex discrimination, as proscribed in the existing statute, to include these physiological occurrences [pregnancy, childbirth, and related medical conditions] peculiar to women; it does not change the application of Title VII to sex discrimination in any other way.\" S. Rep. No. 95-331, pp. 3-4 (1977) (emphasis added). Similarly, the House Report stated that \"[p]regnancy-based distinctions will be subject to the same scrutiny on the same terms as other acts of sex discrimination proscribed in the existing statute.\" H. R. Rep. No. 95-948, p. 4 (1978) (emphasis added).[7]\nIn enacting the BFOQ standard, \"Congress did not ignore the public interest in safety.\" Criswell, 472 U. S., at 419. The Court's narrow interpretation of the BFOQ defense in this case, however, means that an employer cannot exclude even pregnant women from an environment highly toxic to their fetuses. It is foolish to think that Congress intended such a result, and neither the language of the BFOQ exception nor our cases requires it.[8]\n\n\n*220 II\nDespite my disagreement with the Court concerning the scope of the BFOQ defense, I concur in reversing the Court of Appeals because that court erred in affirming the District Court's grant of summary judgment in favor of Johnson Controls. First, the Court of Appeals erred in failing to consider the level of risk avoidance that was part of Johnson Controls' \"normal operation.\" Although the court did conclude that there was a \"substantial risk\" to fetuses from lead exposure in fertile women, 886 F.2d 871, 879-883, 898 (CA7 1989), it merely meant that there was a high risk that some fetal injury would occur absent a fetal-protection policy. That analysis, of course, fails to address the extent of fetal injury that is likely to occur.[9] If the fetal-protection policy insists on a risk-avoidance level substantially higher than other risk levels *221 tolerated by Johnson Controls such as risks to employees and consumers, the policy should not constitute a BFOQ.[10]\nSecond, even without more information about the normal level of risk at Johnson Controls, the fetal-protection policy at issue here reaches too far. This is evident both in its presumption that, absent medical documentation to the contrary, all women are fertile regardless of their age, see id., at 876, n. 8, and in its exclusion of presumptively fertile women from positions that might result in a promotion to a position involving high lead exposure, id., at 877. There has been no showing that either of those aspects of the policy is reasonably necessary to ensure safe and efficient operation of Johnson Controls' battery-manufacturing business. Of course, these infirmities in the company's policy do not warrant invalidating the entire fetal-protection program.\nThird, it should be recalled that until 1982 Johnson Controls operated without an exclusionary policy, and it has not identified any grounds for believing that its current policy is reasonably necessary to its normal operations. Although it is now more aware of some of the dangers of lead exposure, id., at 899, it has not shown that the risks of fetal harm or the costs associated with it have substantially increased. Cf. Manhart, 435 U. S., at 716, n. 30, in which we rejected a BFOQ defense because the employer had operated prior to the discrimination with no significant adverse effects.\nFinally, the Court of Appeals failed to consider properly petitioners' evidence of harm to offspring caused by lead exposure in males. The court considered that evidence only in its discussion of the business necessity standard, in which it focused on whether petitioners had met their burden of proof. 886 F. 2d, at 889-890. The burden of proving that a discriminatory qualification is a BFOQ, however, rests with *222 the employer. See, e. g., Price Waterhouse, 490 U. S., at 248; Dothard, 433 U. S., at 333. Thus, the court should have analyzed whether the evidence was sufficient for petitioners to survive summary judgment in light of respondent's burden of proof to establish a BFOQ. Moreover, the court should not have discounted the evidence as \"speculative,\" 886 F. 2d, at 889, merely because it was based on animal studies. We have approved the use of animal studies to assess risks, see Industrial Union Dept. v. American Petroleum Institute, 448 U.S. 607, 657, n. 64 (1980), and OSHA uses animal studies in establishing its lead control regulations, see United Steelworkers of America, AFL-CIO-CLC v. Marshall, 208 U. S. App. D. C. 60, 128, n. 97, 647 F.2d 1189, 1257, n. 97 (1980), cert. denied, 453 U.S. 913 (1981). It seems clear that if the Court of Appeals had properly analyzed that evidence, it would have concluded that summary judgment against petitioners was not appropriate because there was a dispute over a material issue of fact.\nAs Judge Posner observed below:\n\"The issue of the legality of fetal protection is as novel and difficult as it is contentious and the most sensible way to approach it at this early stage is on a case-by-case basis, involving careful examination of the facts as developed by the full adversary process of a trial. The record in this case is too sparse. The district judge jumped the gun. By affirming on this scanty basis we may be encouraging incautious employers to adopt fetal protection policies that could endanger the jobs of millions of women for minor gains in fetal safety and health.\n\"But although the defendant did not present enough evidence to warrant the grant of summary judgment in its favor, there is no ground for barring it from presenting additional evidence at trial. Therefore it would be equally precipitate for us to direct the entry of judgment in the plaintiffs' favor . . . .\" 886 F. 2d, at 908.\n*223 JUSTICE SCALIA, concurring in the judgment.\nI generally agree with the Court's analysis, but have some reservations, several of which bear mention.\nFirst, I think it irrelevant that there was \"evidence in the record about the debilitating effect of lead exposure on the male reproductive system,\" ante, at 198. Even without such evidence, treating women differently \"on the basis of pregnancy\" constitutes discrimination \"on the basis of sex,\" because Congress has unequivocally said so. Pregnancy Discrimination Act, 92 Stat. 2076, 42 U.S. C. \u00a7 2000e(k).\nSecond, the Court points out that \"Johnson Controls has shown no factual basis for believing that all or substantially all women would be unable to perform safely ... the duties of the job involved,\" ante, at 207 (internal quotation marks omitted). In my view, this is not only \"somewhat academic in light of our conclusion that the company may not exclude fertile women at all,\" ibid.; it is entirely irrelevant. By reason of the Pregnancy Discrimination Act, it would not matter if all pregnant women placed their children at risk in taking these jobs, just as it does not matter if no men do so. As Judge Easterbrook put it in his dissent below: \"Title VII gives parents the power to make occupational decisions affecting their families. A legislative forum is available to those who believe that such decisions should be made elsewhere.\" 886 F.2d 871, 915 (CA7 1989).\nThird, I am willing to assume, as the Court intimates, ante, at 208-211, that any action required by Title VII cannot give rise to liability under state tort law. That assumption, however, does not answer the question whether an action is required by Title VII (including the BFOQ provision) even if it is subject to liability under state tort law. It is perfectly reasonable to believe that Title VII has accommodated state tort law through the BFOQ exception. However, all that need be said in the present case is that Johnson has not demonstrated a substantial risk of tort liability\u0097which is *224 alone enough to defeat a tort-based assertion of the BFOQ exception.\nLast, the Court goes far afield, it seems to me, in suggesting that increased cost alone\u0097short of \"costs ... so prohibitive as to threaten the survival of the employer's business,\" ante, at 210\u0097cannot support a BFOQ defense. See ante, at 206. I agree with JUSTICE WHITE'S concurrence, ante, at 214, that nothing in our prior cases suggests this, and in my view it is wrong. I think, for example, that a shipping company may refuse to hire pregnant women as crew members on long voyages because the on-board facilities for foreseeable emergencies, though quite feasible, would be inordinately expensive. In the present case, however, Johnson has not asserted a cost-based BFOQ.\nI concur in the judgment of the Court.\n", "We granted certiorari in this case to determine whether a showing of irreparable harm is necessary for a private litigant to obtain injunctive relief in a suit *51 under \u00a7 13 (d) of the Securities Exchange Act of 1934, 48 Stat. 894, as added by \u00a7 2 of the Williams Act, 82 Stat. 454, as amended, 84 Stat. 1497, 15 U.S. C. \u00a7 78m (d). 419 U.S. 1067 (1974). The Court of Appeals held that it was not. 500 F.2d 1011 (CA7 1974). We reverse.\n\nI\nRespondent Mosinee Paper Corp. is a Wisconsin company engaged in the manufacture and sale of paper, paper products, and plastics. Its principal place of business is located in Mosinee, Wis., and its only class of equity security is common stock which is registered under \u00a7 12 of the Securities Exchange Act of 1934, 15 U.S. C. \u00a7 78l. At all times relevant to this litigation there were slightly more than 800,000 shares of such stock outstanding.\nIn April 1971 petitioner Francis A. Rondeau, a Mosinee businessman, began making large purchases of respondent's common stock in the over-the-counter market. Some of the purchases were in his own name; others were in the name of businesses and a foundation known to be controlled by him. By May 17, 1971, petitioner had acquired 40,413 shares of respondent's stock, which constituted more than 5% of those outstanding. He was therefore required to comply with the disclosure provisions of the Williams Act,[1] by filing a Schedule 13D *52 with respondent and the Securities and Exchange Commission within 10 days. That form would have disclosed, among other things, the number of shares beneficially *53 owned by petitioner, the source of the funds used to purchase them, and petitioner's purpose in making the purchases.\nPetitioner did not file a Schedule 13D but continued to purchase substantial blocks of respondent's stock. By July 30, 1971, he had acquired more than 60,000 shares. On that date the chairman of respondent's board of directors informed him by letter that his activity had \"given rise to numerous rumors\" and \"seems to have created some problems under the Federal Securities Laws . . . .\" Upon receiving the letter petitioner immediately stopped placing orders for respondent's stock and consulted his attorney.[2] On August 25, 1971, he filed a Schedule 13D which, in addition to the other required disclosures, described the \"Purpose of Transaction\" as follows:\n\"Francis A. Rondeau determined during early part of 1971 that the common stock of the Issuer [respondent] was undervalued in the over-the-counter market and represented a good investment vehicle for future income and appreciation. Francis A. Rondeau and his associates presently propose to seek to acquire additional common stock of the Issuer in order to obtain effective control of the Issuer, but such investments as originally determined were and are not necessarily made with this objective in mind. Consideration is currently being given to making a *54 public cash tender offer to the shareholders of the Issuer at a price which will reflect current quoted prices for such stock with some premium added.\"\nPetitioner also stated that, in the event that he did obtain control of respondent, he would consider making changes in management \"in an effort to provide a Board of Directors which is more representative of all of the shareholders, particularly those outside of present management. . . .\" One month later petitioner amended the form to reflect more accurately the allocation of shares between himself and his companies.\nOn August 27 respondent sent a letter to its shareholders informing them of the disclosures in petitioner's Schedule 13D.[3] The letter stated that by his \"tardy filing\" petitioner had \"withheld the information to which you [the shareholders] were entitled for more than two months, in violation of federal law.\" In addition, while agreeing that \"recent market prices have not reflected the real value of your Mosinee stock,\" respondent's management could \"see little in Mr. Rondeau's background that would qualify him to offer any meaningful guidance to a Company in the highly technical and competitive paper industry.\"\nSix days later respondent initiated this suit in the United States District Court for the Western District of Wisconsin. Its complaint named petitioner, his companies, and two banks which had financed some of petitioner's purchases as defendants and alleged that they were engaged in a scheme to defraud respondent and its shareholders in violation of the securities laws. It alleged further that shareholders who had \"sold shares without *55 the information which defendants were required to disclose lacked information material to their decision whether to sell or hold,\" and that respondent \"was unable to communicate such information to its stockholders, and to take such actions as their interest required.\" Respondent prayed for an injunction prohibiting petitioner and his codefendants from voting or pledging their stock and from acquiring additional shares, requiring them to divest themselves of stock which they already owned, and for damages. A motion for a preliminary injunction was filed with the complaint but later withdrawn.\nAfter three months of pretrial proceedings petitioner moved for summary judgment. He readily conceded that he had violated the Williams Act, but contended that the violation was due to a lack of familiarity with the securities laws and that neither respondent nor its shareholders had been harmed. The District Court agreed. It found no material issues of fact to exist regarding petitioner's lack of willfulness in failing to timely file a Schedule 13D, concluding that he discovered his obligation to do so on July 30, 1971,[4] and that there was no basis in the record for disputing his claim that he first considered the possibility of obtaining control of respondent some time after that date. The District Court therefore held that petitioner and his codefendants \"did not engage in intentional covert, and conspiratorial conduct in failing to timely file the 13D Schedule.\"[5]\n*56 Similarly, although accepting respondent's contention that its management and shareholders suffered anxiety as a result of petitioner's activities and that this anxiety was exacerbated by his failure to disclose his intentions until August 1971, the District Court concluded that similar anxiety \"could be expected to accompany any change in management,\" and was \"a predictable consequence of shareholder democracy.\" It fell far short of the irreparable harm necessary to support an injunction and no other harm was revealed by the record; as amended, petitioner's Schedule 13D disclosed all of the information to which respondent was entitled, and he had not proceeded with a tender offer. Moreover, in the view of the District Court even if a showing of irreparable harm were not required in all cases under the securities laws, petitioner's lack of bad faith and the absence of damage to respondent made this \"a particularly inappropriate occasion to fashion equitable relief . . . .\" Thus, although petitioner had committed a technical violation of the Williams Act, the District Court held that respondent was entitled to no relief and entered summary judgment against it.[6]\nThe Court of Appeals reversed, with one judge dissenting. The majority stated that it was \"giving effect\" to the District Court's findings regarding the circumstances of petitioner's violation of the Williams Act,[7] but *57 concluded that those findings showed harm to respondent because it \"was delayed in its efforts to make any necessary response to\" petitioner's potential to take control of the company. In any event, the majority was of the view that respondent \"need not show irreparable harm as a prerequisite to obtaining permanent injunctive relief in view of the fact that as issuer of the securities it is in the best position to assure that the filing requirements of the Williams Act are being timely and fully complied with and to obtain speedy and forceful remedial action when necessary.\" 500 F. 2d, at 1016-1017. The Court of Appeals remanded the case to the District Court with instructions that it enjoin petitioner and his codefendants from further violations of the Williams Act and from voting the shares purchased between the due date of the Schedule 13D and the date of its filing for a period of five years. It considered \"such an injunctive decree appropriate to neutralize [petitioner's] violation of the Act and to deny him the benefit of his wrong-doing.\" Id., at 1017.\nWe granted certiorari to resolve an apparent conflict among the Courts of Appeals and because of the importance of the question presented to private actions under the federal securities laws. We disagree with the Court of Appeals' conclusion that the traditional standards for extraordinary equitable relief do not apply in these circumstances, and reverse.\n\nII\nAs in the District Court and the Court of Appeals, it is conceded here that petitioner's delay in filing the Schedule 13D constituted a violation of the Williams Act. The narrow issue before us is whether this record supports the grant of injunctive relief, a remedy whose basis \"in the federal courts has always been irreparable harm and inadequacy of legal remedies.\" Beacon Theatres, Inc. v. Westover, 359 U.S. 500, 506-507 (1959).\n*58 The Court of Appeals' conclusion that respondent suffered \"harm\" sufficient to require sterilization of petitioner's stock need not long detain us. The purpose of the Williams Act is to insure that public shareholders who are confronted by a cash tender offer for their stock will not be required to respond without adequate information regarding the qualifications and intentions of the offering party.[8] By requiring disclosure of information to the target corporation as well as the Securities and Exchange Commission, Congress intended to do no more than give incumbent management an opportunity to express and explain its position. The Congress expressly disclaimed an intention to provide a weapon for management to discourage takeover bids or prevent large accumulations of stock which would create the potential for such attempts. Indeed, the Act's draftsmen commented upon the \"extreme care\" which was taken \"to avoid tipping the balance of regulation either in favor *59 of management or in favor of the person making the takeover bid.\" S. Rep. No. 550, 90th Cong., 1st Sess., 3 (1967); H. R. Rep. No. 1711, 90th Cong., 2d Sess., 4 (1968). See also Electronic Specialty Co. v. International Controls Corp., 409 F.2d 937, 947 (CA2 1969).\nThe short of the matter is that none of the evils to which the Williams Act was directed has occurred or is threatened in this case. Petitioner has not attempted to obtain control of respondent, either by a cash tender offer or any other device. Moreover, he has now filed a proper Schedule 13D, and there has been no suggestion that he will fail to comply with the Act's requirement of reporting any material changes in the information contained therein.[9] 15 U.S. C. \u00a7 78m (d) (2); 17 CFR \u00a7 240.13d-2 (1974). On this record there is no likelihood that respondent's shareholders will be disadvantaged should petitioner make a tender offer, or that respondent will be unable to adequately place its case before them should a contest for control develop. Thus, the usual basis for injunctive relief, \"that there exists some cognizable danger of recurrent violation,\" is not present here. United States v. W. T. Grant Co., 345 U.S. 629, 633 (1953). See also Vicksburg Waterworks Co. v. Vicksburg, 185 U.S. 65, 82 (1902).\nNor are we impressed by respondent's argument that an injunction is necessary to protect the interests of its shareholders who either sold their stock to petitioner at predisclosure prices or would not have invested had they known that a takeover bid was imminent. Brief for *60 Respondent 13, 20-21. As observed, the principal object of the Williams Act is to solve the dilemma of shareholders desiring to respond to a cash tender offer, and it is not at all clear that the type of \"harm\" identified by respondent is redressable under its provisions. In any event, those persons who allegedly sold at an unfairly depressed price have an adequate remedy by way of an action for damages, thus negating the basis for equitable relief.[10] See Youngstown Sheet & Tube Co. v. Sawyer, 343 U.S. 579, 595 (1952) (Frankfurter, J., concurring). Similarly, the fact that the second group of shareholders for whom respondent expresses concern have retained the benefits of their stock and the lack of an imminent contest for control make the possibility of damage to them remote at best. See Truly v. Wanzer, 5 How. 141, 142-143 (1847).\nWe turn, therefore, to the Court of Appeals' conclusion that respondent's claim was not to be judged according to traditional equitable principles, and that the bare fact that petitioner violated the Williams Act justified entry of an injunction against him. This position would seem to be foreclosed by Hecht Co. v. Bowles, 321 U.S. 321 (1944). There, the administrator of the Emergency Price Control Act of 1942 brought suit to redress violations of that statute. The fact of the violations was admitted, but the District Court declined to enter an injunction because they were inadvertent and the defendant had taken immediate steps to rectify them. This Court held that such an exercise of equitable discretion was proper despite \u00a7 205 (a) of the Act, 56 Stat. 23, 50 *61 U. S. C. App. \u00a7 925 (a) (1940 ed., Supp. II), which provided that an injunction or other order \"shall be granted\" upon a showing of violation, observing:\n\"We are dealing here with the requirements of equity practice with a background of several hundred years of history. . . . The historic injunctive process was designed to deter, not to punish. The essence of equity jurisdiction has been the power of the Chancellor to do equity and to mould each decree to the necessities of the particular case. Flexibility rather than rigidity has distinguished it. The qualities of mercy and practicality have made equity the instrument for nice adjustment and reconciliation between the public interest and private needs as well as between competing private claims. We do not believe that such a major departure from that long tradition as is here proposed should be lightly implied.\" 321 U. S., at 329-330. (Emphasis added.)\nThis reasoning applies a fortiori to actions involving only \"competing private claims,\" and suggests that the District Court here was entirely correct in insisting that respondent satisfy the traditional prerequisites of extraordinary equitable relief by establishing irreparable harm. Moreover, the District Judge's conclusions that petitioner acted in good faith and that he promptly filed a Schedule 13D when his attention was called to this obligation[11] support the exercise of the court's sound judicial *62 discretion to deny an application for an injunction, relief which is historically \"designed to deter, not to punish\" and to permit the court \"to mould each decree to the necessities of the particular case.\" Id., at 329. As MR. JUSTICE DOUGLAS aptly pointed out in Hecht Co., the \"grant of jurisdiction to issue compliance orders hardly suggests an absolute duty to do so under any and all circumstances.\" Ibid. (emphasis in original).\nRespondent urges, however, that the \"public interest\" must be taken into account in considering its claim for relief and relies upon the Court of Appeals' conclusion that it is entitled to an injunction because it \"is in the best position\" to insure that the Williams Act is complied with by purchasers of its stock. This argument misconceives, we think, the nature of the litigation. Although neither the availability of a private suit under the Williams Act nor respondent's standing to bring it has been questioned here, this cause of action is not expressly authorized by the statute or its legislative history. Rather, respondent is asserting a so-called implied private right of action established by cases such as J. I. Case Co. v. Borak, 377 U.S. 426 (1964). Of course, we have not hesitated to recognize the power of federal courts to fashion private remedies for securities laws violations when to do so is consistent with the legislative scheme and necessary for the protection of investors as a supplement to enforcement by the Securities and Exchange Commission. Compare J. I. Case Co. v. Borak, supra, with Securities Investor Protection Corp. v. Barbour, 421 U.S. 412 *63 (1975). However, it by no means follows that the plaintiff in such an action is relieved of the burden of establishing the traditional prerequisites of relief. Indeed, our cases hold that quite the contrary is true.\nIn Deckert v. Independence Shares Corp., 311 U.S. 282 (1940), this Court was called upon to decide whether the Securities Act of 1933 authorized purchasers of securities to bring an action to rescind an allegedly fraudulent sale. The question was answered affirmatively on the basis of the statute's grant of federal jurisdiction to \"enforce any liability or duty\" created by it. The Court's reasoning is instructive:\n\"The power to enforce implies the power to make effective the right of recovery afforded by the Act. And the power to make the right of recovery effective implies the power to utilize any of the procedures or actions normally available to the litigant according to the exigencies of the particular case. If petitioners' bill states a cause of action when tested by the customary rules governing suits of such character, the Securities Act authorizes maintenance of the suit . . . .\" 311 U. S., at 288.\nIn other words, the conclusion that a private litigant could maintain an action for violation of the 1933 Act meant no more than that traditional remedies were available to redress any harm which he may have suffered; it provided no basis for dispensing with the showing required to obtain relief. Significantly, this passage was relied upon in Borak with respect to actions under the Securities Exchange Act of 1934. See 377 U. S., at 433-434.\nAny remaining uncertainty regarding the nature of relief available to a person asserting an implied private right of action under the securities laws was resolved in Mills v. Electric Auto-Lite Co., 396 U.S. 375 (1970). *64 There we held that complaining shareholders proved their case under \u00a7 14 (a) of the 1934 Act by showing that misleading statements in a proxy solicitation were material and that the solicitation itself \"was an essential link in the accomplishment of\" a merger. We concluded that any stricter standard would frustrate private enforcement of the proxy rules, but Mr. Justice Harlan took pains to point out:\n\"Our conclusion that petitioners have established their case by showing that proxies necessary to approval of the merger were obtained by means of a materially misleading solicitation implies nothing about the form of relief to which they may be entitled.. . . In devising retrospective relief for violation of the proxy rules, the federal courts should consider the same factors that would govern the relief granted for any similar illegality or fraud. . . . In selecting a remedy the lower courts should exercise \" `the sound discretion which guides the determinations of courts of equity,' \" keeping in mind the role of equity as `the instrument for nice adjustment and reconciliation between the public interest and private needs as well as between competing private claims.' \" 396 U. S., at 386, quoting Hecht Co. v. Bowles, 321 U. S., at 329.\nConsidering further the remedies which might be ordered, we observed that \"the merger should be set aside only if a court of equity concludes, from all the circumstances, that it would be equitable to do so,\" and that \"damages should be recoverable only to the extent that they can be shown.\" 396 U. S., at 388, 389.\nMills could not be plainer in holding that the questions of liability and relief are separate in private actions under the securities laws, and that the latter is to be determined according to traditional principles. Thus, the fact *65 that respondent is pursuing a cause of action which has been generally recognized to serve the public interest provides no basis for concluding that it is relieved of showing irreparable harm and other usual prerequisites for injunctive relief. Accordingly, the judgment of the Court of Appeals is reversed and the case is remanded to it with directions to reinstate the judgment of the District Court.\nSo ordered.\nMR. JUSTICE MARSHALL dissents.\nMR. JUSTICE BRENNAN, with whom MR.", "I dissent. Judge Pell, dissenting below, correctly in my view, read the decision of the Court of Appeals to construe the Williams Act, as I also construe it, to authorize injunctive relief upon the application of the management interests \"irrespective of motivation, irrespective of irreparable harm to the corporation, and irrespective of whether the purchases were detrimental to investors in the company's stock. The violation timewise is . . . all that is needed to trigger this result.\" 500 F.2d 1011, 1018 (CA7 1974). In other words, the Williams Act is a prophylactic measure conceived by Congress as necessary to effect the congressional objective \"that investors and management be notified at the earliest possible moment of the potential for a shift in corporate control.\" Id., at 1016. The violation itself establishes the actionable harm and no showing of other harm is necessary to secure injunctive relief. Today's holding completely undermines the congressional purpose to preclude inquiry into the results of the violation.\n", "Section 161(v) of the Atomic Energy Act of 1954, as amended, 78 Stat. 606, 42 U.S. C. \u00a7 2201(v), provides that the Department of Energy (DOE) shall restrict its enrichment of foreign-source uranium intended for use in domestic facilities \"to the extent necessary to assure the maintenance of a viable domestic uranium industry.\" DOE has determined that the domestic uranium industry has not been \"viable\"[1] since 1983, and that the imposition of restrictions on the enrichment of foreign uranium would not assure viability. In this case we consider whether \u00a7 161(v) requires DOE to restrict the enrichment of foreign uranium, irrespective of *665 whether such restriction would make the domestic industry viable. We conclude that it does not.\n\nI\nIn 1964, as part of its efforts to move the nuclear-power industry into the private sector, Congress enacted the Private Ownership of Special Nuclear Materials Act (Act), Pub. L. 88-489, 78 Stat. 602, which amended the Atomic Energy Act of 1954 to permit privately owned utilities operating nuclear reactors also to own, for the first time, the uranium used for fuel in their reactors. At the time of the statute's enactment, DOE's predecessor, the Atomic Energy Commission (AEC), was the only entity in the world with the facilities to convert natural uranium into the enriched uranium used for fuel in commercial reactors.[2] In \u00a7 161(v), Congress accounted for this de facto monopoly by authorizing the AEC to offer \"toll enrichment\" services whereby utilities could obtain unenriched uranium on the open market and have it enriched by the AEC for a fee. It was to protect the uranium mining and milling industry from foreign competition during the period of transition from a Government-controlled market to an open one, that Congress included in \u00a7 161(v) the requirement that the AEC, in written \"criteria,\" restrict its enrichment of foreign-source uranium for domestic use \"to the extent necessary to assure the maintenance of a viable domestic uranium industry.\"[3]\n*666 The criteria initially established by the AEC provided that it would enrich no foreign-source uranium for domestic use. See 31 Fed. Reg. 16479 (1966). In 1974, expecting an increase in the demand for uranium to match the anticipated expansion in the commercial use of nuclear power, the AEC amended the criteria and provided for the gradual elimination by the end of 1983 of restrictions on its enrichment of foreign-source uranium for domestic use. See 39 Fed. Reg. 38016 (1974). The phase-out took place according to schedule, and DOE, which has replaced AEC for these purposes,[4] has not reimposed restrictions on the enrichment of foreign uranium.\nThe early optimistic forecast for the commercial use of nuclear power turned gloomy in the late 1970's and early 1980's, and the economic condition of the domestic uranium industry deteriorated. Cancellations and delays in the construction of nuclear reactors led to a drop in the demand for uranium, which, in turn, brought about a precipitous decline in the *667 price of uranium ore.[5] The decline of the domestic uranium industry has also been attributed to other developments in the national and international markets. DOE lost its enrichment monopoly when two European consortia and the Soviet Union began to supply enriched uranium produced from foreign-source ore. See 51 Fed. Reg. 3625 (1986). This allowed foreign uranium suppliers, who offered lower prices, to compete successfully with domestic suppliers for the business of the domestic utilities. Another competitive alternative was the emergence of a secondary market in which domestic utilities, bound by long-term contracts to purchase enrichment services in excess of their needs, sold their enriched uranium to other utilities at substantial discounts. Ibid.\nIn 1983, \u00a7 170B was added to the Atomic Energy Act of 1954 to improve Congress' ability to monitor the domestic uranium industry's condition. 96 Stat. 2081, 42 U.S. C. \u00a7 2210b. This new provision required the Secretary of Energy to promulgate criteria for assessing the viability of the industry and to report to the President and the Congress annually on the industry's viability. DOE accordingly issued criteria, still in effect, see 10 CFR pt. 761 (1988), which define viability largely in terms of \"the extent to which the domestic mining and milling uranium industry will be capable, at any particular time, of supplying the needs of the domestic nuclear power industry under a variety of hypothetical conditions.\" 48 Fed. Reg. 45747 (1983). Applying *668 these criteria, DOE reported that the industry was viable in 1983, but that one year later it was no longer viable. See S. Rep. No. 100-214, p. 9 (1987) (noting no change in viability in 1985 and no change in prospect for industry's viability in 1986).\nShortly after the Secretary first reported that the industry was not viable, he initiated a rulemaking to consider revising the criteria governing DOE's restriction of enrichment services. 51 Fed. Reg. 3624-3632 (1986). In his notice of proposed rulemaking, the Secretary specifically stated that, despite the depressed condition of the domestic industry, he proposed not to restrict the enrichment of foreign uranium because \"[i]mport restrictions on foreign uranium would not assure the viability of the domestic mining and milling industry.\" Id., at 3627.\nAfter receiving extensive comments, the Secretary adopted final revised criteria that again did not include any restrictions on enrichment. See 10 CFR pt. 762 (1988). In response to critical comments from the domestic uranium industry, the Secretary explained: \"The plain language of the statute makes clear that restrictions are not to be imposed automatically if the domestic industry is non-viable, but only if they are needed to, and in fact, will assure the maintenance of a viable domestic uranium industry.\" 51 Fed. Reg. 27134 (1986). Finding that the domestic industry's problems were due to \"[s]tructural weaknesses,\" particularly the collapse in demand and the consequent inability of the market to sustain a price for uranium that enabled the industry to recover its cost of production, the Secretary concluded that restrictions on enrichment would do nothing to cure those ills. Id., at 27135. Moreover, the Secretary found that, because DOE had no market power with respect to the provision of enrichment services, it could not force its enrichment customers to use domestic uranium. Id., at 27138. The Secretary repeated his earlier conclusion that restrictions on enrichment services \"would not assure the viability of the domestic mining *669 and milling industry,\" id., at 27135, and, if anything, would be \"counterproductive,\" because such restrictions would send some customers away, requiring DOE to impose heavier costs on the remaining domestic suppliers. Id., at 27136.\nBefore the Secretary had concluded that the industry was not viable, and before he had initiated this latest rulemaking, respondents, three domestic uranium mining and milling companies, filed suit in the United States District Court for the District of Colorado against DOE and some of its officers and employees, petitioners here.[6] Respondents alleged, among other things, that DOE's failure to impose restrictions on the enrichment of foreign uranium for use in domestic facilities constituted a violation of \u00a7 161(v). App. 10-15. Respondents moved for summary judgment based on this claim,[7] arguing that two facts \u0097 that the domestic industry was not viable and that DOE imposed no restrictions on enrichment of foreign uranium \u0097 sufficed to establish their entitlement to judgment as a matter of law under \u00a7 161(v). App. 27-28. Accepting respondents' two facts, DOE submitted a cross-motion for summary judgment, arguing that \u00a7 161(v) did not require restrictions when those restrictions would not serve the statutory goal of assuring the maintenance of a viable domestic industry. App. 39.\nThe District Court entered summary judgment for respondents. App. to Pet. for Cert. 22a. According to the court, the statute gave DOE no discretion to determine not *670 to impose restrictions if the domestic industry was not viable. In view of its determination that immediate injunctive relief was necessary to remedy DOE's \"continuing refusal to recognize its obligations under 42 U.S. C. \u00a7 2201(v),\" id., at 22a-23a, the District Court entered an order requiring DOE to limit its enrichment of foreign uranium for domestic use to 25% of all material enriched between June 6 and December 31, 1986; imposing a total ban on enrichment of foreign uranium beginning January 1, 1987, and \"continuing until the viability of the domestic uranium industry is assured\"; and calling for a rulemaking to be commenced to determine whether \"criteria less restrictive than those imposed by this order would assure the maintenance of a viable domestic uranium industry.\" Id., at 23a.\nDOE appealed to the United States Court of Appeals for the Tenth Circuit.[8] That court affirmed the District Court's judgment in relevant part. 825 F.2d 1430 (1987). The Court of Appeals found the language of \u00a7 161(v) unambiguous: The term \"shall\" indicated that the restrictions were mandatory, and the phrase \"to the extent necessary to assure the maintenance of a viable domestic uranium industry\" indicated that DOE had discretion to \"determine how much restriction is required to assure viability, but it cannot decide not to impose restrictions when the industry is not viable.\" 825 F. 2d, at 1439. According to the Court of Appeals, the statute clearly instructs that\n\"when domestic nonviability is determined, restrictions on enrichment of foreign-source uranium must be imposed and must become increasingly aggressive, to the point of 100% restriction, until the domestic industry is rejuvenated and becomes viable.\" Ibid.\n\n*671 At DOE's request, the Court of Appeals stayed its mandate pending this Court's final disposition of DOE's petition for certiorari. App. 4. We granted the writ. 484 U.S. 1003 (1988).\n\nII\nWe begin by emphasizing that the question presented here is a narrow one which comes to us as a challenge to the entry of summary judgment. That judgment rests on a legal conclusion drawn from two uncontested facts: that the domestic uranium industry was not viable, and that DOE was imposing no restrictions on the enrichment of foreign-source uranium for use in domestic facilities. On the basis of these facts alone, the courts below determined that DOE was violating the law, for they read \u00a7 161(v) \"to require the DOE to restrict enrichment of foreign uranium whenever the domestic industry is not viable \u0097 whether or not such restriction would result in successful resuscitation of the uranium industry.\" 825 F. 2d, at 1437. Therefore, neither DOE's underlying assessment that the industry was not viable, nor its assessment that no amount of restriction would assure the industry's viability, nor, indeed, what it means to \"assure the maintenance of a viable . . . industry\" are before us at this time for review. The only question presented is whether, regardless of the effects restrictions would have on the viability of the domestic industry, DOE must impose restrictions on the enrichment of foreign-source uranium whenever the domestic industry is determined not to be viable.\nIn considering this narrow question of statutory interpretation, we cannot agree with the Court of Appeals' conclusion that the relevant language in \u00a7 161(v) is unambiguous. While respondents' reading of the statute is not implausible, it is by no means the only reading the language can bear. The statute requires DOE to impose restrictions \"to the extent necessary to assure the maintenance of a viable domestic uranium industry.\" If some amount of restriction would assure a viable domestic industry, there can be no doubt that DOE is required to impose restrictions. The term \"shall\" *672 makes clear that, in such circumstances, DOE has no discretion to decline to impose restrictions. But whether that mandate applies when restrictions would not assure viability is not directly addressed by the language of the statute. Indeed, we well might infer from the language that the particular issue presented by this case was not the focus of Congress' concern at the time the relevant provision was enacted. We therefore look to Congress' express purpose in imposing restriction requirements to determine whether they apply here.\nThe purpose of the relevant provision could not be articulated more clearly in the statutory language. See United States v. American Trucking Assns., Inc., 310 U.S. 534, 543 (1940) (\"There is, of course, no more persuasive evidence of the purpose of a statute than the words by which the legislature undertook to give expression to its wishes\"). Congress imposed restriction obligations on DOE to satisfy a single goal: \"to assure the maintenance of a viable domestic uranium industry.\"\nBoth parties agree that this is the clear purpose behind the provision, but they put it to different uses. Respondents contend that the statute reveals that Congress made a policy determination that imposing restrictions on the enrichment of foreign-source uranium could always assure the viability of the domestic industry and therefore commanded DOE to impose some restrictions whenever the industry's viability was threatened or destroyed. Respondents suggest that DOE's refusal to impose restrictions under the circumstances presented in this case simply reflects DOE's disagreement with Congress' policy judgment. See also 825 F. 2d, at 1439 (\"DOE's argument that this policy is not wise in the present uranium market should be made to Congress and not to the courts\").\nDOE, in contrast, asserts that the clear congressional purpose defines the proper limit of DOE's obligation: DOE is required to impose restrictions to the extent necessary to serve *673 a particular goal, and if no extent will serve that goal, then DOE does not violate the statute by declining to impose restrictions. Indeed, DOE suggests, to impose restrictions it knew were incapable of serving the statutory goal would, in fact, be to act outside its authority.\nDOE's reading strikes us as the more natural one.[9] While the parties, on remand, can argue over whether DOE properly determined that no amount of restriction would assure viability, and, indeed, what it means to assure viability, it seems strained to assert that, even if DOE properly determined that no amount of restriction would assure the viability of the industry, Congress nevertheless intended DOE to impose restrictions that were somehow calculated to serve that unattainable goal.[10] Indeed, it is impossible to ascertain *674 from the statute how DOE would calculate the extent of restriction to be imposed under respondents' interpretation of the statute. The only guidepost DOE has is the amount necessary to assure the viability of the domestic industry. See 825 F. 2d, at 1438 (interpreting the phrase \"to the extent necessary to assure the maintenance of a viable domestic industry\" as \"inform[ing] the DOE of the amount of restriction required\") (emphasis in original). Where DOE determines that no such amount exists, it is without guidance in setting restrictions. The determination of the courts below that DOE was barred from enriching any foreign-source uranium rests on the assumption that the greater the restrictions, the more assured is the domestic industry's viability. This assumption cannot be grounded in the statutory language and, indeed, for the purpose of this case's summary judgment status, we must accept DOE's assertion that the assumption is false.\n\nIII\nBecause we conclude that Congress did not intend to force DOE to impose enrichment restrictions where such restrictions would not achieve the statutory goal they were intended to achieve, the judgment of the Court of Appeals is reversed and the case is remanded for further proceedings consistent with this opinion.[11]\nIt is so ordered.\n", "The writ of certiorari is dismissed as improvidently granted.\nIt is so ordered. \n", "This Court's remedial opinion in United States v. Booker, 543 U.S. 220, 244, 125 S. Ct. 738, 160 L. Ed. 2d 621 (2005), instructed district courts to read the United States Sentencing Guidelines as \"effectively advisory,\" id., at 245, 125 S. Ct. 738. In accord with 18 U.S.C. \u00a7 3553(a), the Guidelines, formerly mandatory, now serve as one factor among several courts must consider in determining an appropriate sentence. Booker further instructed that \"reasonableness\" is the standard controlling appellate review of the sentences district courts impose.\nUnder the statute criminalizing the manufacture and distribution of crack cocaine, 21 U.S.C. \u00a7 841, and the relevant Guidelines prescription, \u00a7 2D1.1, a drug trafficker dealing in crack cocaine is subject to the same sentence as one dealing in 100 times more powder cocaine. The question here presented is whether, as the Court of Appeals held in this case, \"a sentence ... outside the guidelines range is per se unreasonable when it is based on a disagreement with the sentencing disparity for crack and powder cocaine offenses.\" 174 Fed.Appx. 798, 799 (C.A.4 2006) (per curiam). We hold that, under Booker, the cocaine Guidelines, like all other Guidelines, are advisory only, and that the Court of Appeals erred in holding the crack/powder disparity effectively mandatory. A district judge must include the Guidelines range in the array of factors warranting consideration. The judge may determine, however, that, in the particular case, a within-Guidelines sentence is \"greater than necessary\" to serve the objectives of sentencing. 18 U.S.C. \u00a7 3553(a) (2000 ed. and Supp. V). In making that determination, the judge may consider the disparity between the Guidelines' treatment of crack and powder cocaine offenses.\n\nI\nIn September 2004, petitioner Derrick Kimbrough was indicted in the United States District Court for the Eastern District of Virginia and charged with four offenses: conspiracy to distribute crack and powder cocaine; possession with intent to distribute more than 50 grams of crack cocaine; possession with intent to distribute powder cocaine; and possession of a firearm in furtherance of a drugtrafficking offense. Kimbrough pleaded guilty to all four charges.\nUnder the relevant statutes, Kimbrough's plea subjected him to an aggregate sentence of 15 years to life in prison: 10 years to life for the three drug offenses, plus a consecutive term of 5 years to life for the firearm offense.[1] In order to determine *565 the appropriate sentence within this statutory range, the District Court first calculated Kimbrough's sentence under the advisory Sentencing Guidelines.[2] Kimbrough's guilty plea acknowledged that he was accountable for 56 grams of crack cocaine and 92.1 grams of powder cocaine. This quantity of drugs yielded a base offense level of 32 for the three drug charges. See United States Sentencing Commission, Guidelines Manual \u00a7 2D1.1(c) (Nov.2004) (USSG). Finding that Kimbrough, by asserting sole culpability for the crime, had testified falsely at his codefendant's trial, the District Court increased his offense level to 34. See \u00a7 3C1.1. In accord with the presentence report, the court determined that Kimbrough's criminal history category was II. An offense level of 34 and a criminal history category of II yielded a Guidelines range of 168 to 210 months for the three drug charges. See id., ch. 5, pt. A, Sentencing Table. The Guidelines sentence for the firearm offense was the statutory minimum, 60 months. See USSG \u00a7 2K2.4(b). Kimbrough's final advisory Guidelines range was thus 228 to 270 months, or 19 to 22.5 years.\nA sentence in this range, in the District Court's judgment, would have been \"greater than necessary\" to accomplish the purposes of sentencing set forth in 18 U.S.C. \u00a7 3553(a). App. 72. As required by \u00a7 3553(a), the court took into account the \"nature and circumstances\" of the offense and Kimbrough's \"history and characteristics.\" Id., at 72-73. The court also commented that the case exemplified the \"disproportionate and unjust effect that crack cocaine guidelines have in sentencing.\" Id., at 72. In this regard, the court contrasted Kimbrough's Guidelines range of 228 to 270 months with the range that would have applied had he been accountable for an equivalent amount of powder cocaine: 97 to 106 months, inclusive of the 5-year mandatory minimum for the firearm charge, see USSG \u00a7 2D1.1(c); id., ch. 5, pt. A, Sentencing Table. Concluding that the statutory minimum sentence was \"clearly long enough\" to accomplish the objectives listed in \u00a7 3553(a), the court sentenced Kimbrough to 15 years, or 180 months, in prison plus 5 years of supervised release. App. 74-75.[3]\nIn an unpublished per curiam opinion, the Fourth Circuit vacated the sentence. Under Circuit precedent, the Court of Appeals observed, a sentence \"outside the guidelines range is per se unreasonable when it is based on a disagreement with the sentencing disparity for crack and powder cocaine offenses.\" 174 Fed.Appx., at 799 (citing United States v. Eura, 440 F.3d 625, 633-634 (C.A.4 2006)).\nWe granted certiorari, 551 U.S. ___, 127 S. Ct. 2933, 168 L. Ed. 2d 261 (2007), to determine whether the crack/powder disparity adopted in the United States Sentencing *566 Guidelines has been rendered \"advisory\" by our decision in Booker.[4]\n\nII\nWe begin with some background on the different treatment of crack and powder cocaine under the federal sentencing laws. Crack and powder cocaine are two forms of the same drug. Powder cocaine, or cocaine hydrochloride, is generally inhaled through the nose; it may also be mixed with water and injected. See United States Sentencing Commission, Special Report to Congress: Cocaine and Federal Sentencing Policy 5, 12 (Feb.1995), available at https://www.ussc.gov/crack/exec.htm (hereinafter 1995 Report). (All Internet materials as visited Dec. 7, 2007, and included in Clerk of Court's case file.) Crack cocaine, a type of cocaine base, is formed by dissolving powder cocaine and baking soda in boiling water. Id., at 14. The resulting solid is divided into single-dose \"rocks\" that users smoke. Ibid. The active ingredient in powder and crack cocaine is the same. Id., at 9. The two forms of the drug also have the same physiological and psychotropic effects, but smoking crack cocaine allows the body to absorb the drug much faster than inhaling powder cocaine, and thus produces a shorter, more intense high. Id., at 15-19.[5]\nAlthough chemically similar, crack and powder cocaine are handled very differently for sentencing purposes. The 100 \u0097 to \u0097 1 ratio yields sentences for crack offenses three to six times longer than those for powder offenses involving equal amounts of drugs. See United States Sentencing Commission, Report to Congress: Cocaine and Federal Sentencing Policy iv (May 2002), available at https://www.ussc.gov/r_congress/02crack/ 2002crackrpt.pdf (hereinafter 2002 Report).[6] This disparity means that a major supplier of powder cocaine may receive a shorter sentence than a low-level dealer who buys powder from the supplier but then converts it to crack. See 1995 Report 193-194.\n\nA\nThe crack/powder disparity originated in the Anti-Drug Abuse Act of 1986 (1986 Act), 100 Stat. 3207. The 1986 Act created a two-tiered scheme of five- and ten-year mandatory minimum sentences for drug manufacturing and distribution offenses. Congress sought \"to link the ten-year mandatory minimum trafficking prison term to major drug dealers and to link the five-year minimum term to serious traffickers.\" 1995 Report 119. The 1986 Act uses the weight of the drugs involved in *567 the offense as the sole proxy to identify \"major\" and \"serious\" dealers. For example, any defendant responsible for 100 grams of heroin is subject to the five-year mandatory minimum, see 21 U.S.C. \u00a7 841(b)(1)(B)(i) (2000 ed. and Supp V), and any defendant responsible for 1,000 grams of heroin is subject to the ten-year mandatory minimum, see \u00a7 841(b)(1)(A)(i).\nCrack cocaine was a relatively new drug when the 1986 Act was signed into law, but it was already a matter of great public concern: \"Drug abuse in general, and crack cocaine in particular, had become in public opinion and in members' minds a problem of overwhelming dimensions.\" 1995 Report 121. Congress apparently believed that crack was significantly more dangerous than powder cocaine in that: (1) crack was highly addictive; (2) crack users and dealers were more likely to be violent than users and dealers of other drugs; (3) crack was more harmful to users than powder, particularly for children who had been exposed by their mothers' drug use during pregnancy; (4) crack use was especially prevalent among teenagers; and (5) crack's potency and low cost were making it increasingly popular. See 2002 Report 90.\nBased on these assumptions, the 1986 Act adopted a \"100 \u0097 to \u0097 1 ratio\" that treated every gram of crack cocaine as the equivalent of 100 grams of powder cocaine. The Act's five-year mandatory minimum applies to any defendant accountable for 5 grams of crack or 500 grams of powder, 21 U.S.C. \u00a7 841(b)(1)(B)(ii), (iii); its ten-year mandatory minimum applies to any defendant accountable for 50 grams of crack or 5,000 grams of powder, \u00a7 841(b)(1)(A)(ii), (iii).\nWhile Congress was considering adoption of the 1986 Act, the Sentencing Commission was engaged in formulating the Sentencing Guidelines.[7] In the main, the Commission developed Guidelines sentences using an empirical approach based on data about past sentencing practices, including 10,000 presentence investigation reports. See USSG \u00a7 1A.1, intro. comment., pt. A, \u00b6 3. The Commission \"modif[ied] and adjust[ed] past practice in the interests of greater rationality, avoiding inconsistency, complying with congressional instructions, and the like.\" Rita v. United States, 551 U.S. ___, ___, 127 S. Ct. 2456, 2464, 168 L. Ed. 2d 203 (2007).\nThe Commission did not use this empirical approach in developing the Guidelines sentences for drug-trafficking offenses. Instead, it employed the 1986 Act's weightdriven scheme. The Guidelines use a drug quantity table based on drug type and weight to set base offense levels for drug trafficking offenses. See USSG \u00a7 2D1.1(c). In setting offense levels for crack and powder cocaine, the Commission, in line with the 1986 Act, adopted the 100 \u0097 to \u0097 1 ratio. The statute itself specifies only two quantities of each drug, but the Guidelines \"go further and set sentences for the full range of possible drug quantities using the same 100 \u0097 to \u0097 1 quantity ratio.\" 1995 Report 1. The Guidelines' drug quantity table sets base offense levels ranging from 12, for offenses involving less than 250 milligrams of crack (or 25 grams of powder), to 38, for offenses involving more than 1.5 kilograms of crack (or 150 kilograms of powder). USSG \u00a7 2D1.1(c).[8]\n\n\n*568 B\nAlthough the Commission immediately used the 100 \u0097 to \u0097 1 ratio to define base offense levels for all crack and powder offenses, it later determined that the crack/powder sentencing disparity is generally unwarranted. Based on additional research and experience with the 100 \u0097 to \u0097 1 ratio, the Commission concluded that the disparity \"fails to meet the sentencing objectives set forth by Congress in both the Sentencing Reform Act and the 1986 Act.\" 2002 Report 91. In a series of reports, the Commission identified three problems with the crack/powder disparity.\nFirst, the Commission reported, the 100 \u0097 to \u0097 1 ratio rested on assumptions about \"the relative harmfulness of the two drugs and the relative prevalence of certain harmful conduct associated with their use and distribution that more recent research and data no longer support.\" Ibid.; see United States Sentencing Commission, Report to Congress: Cocaine and Federal Sentencing Policy 8 (May 2007), available at https://www.ussc.gov/r_congress/ cocaine2007.pdf (hereinafter 2007 Report) (ratio Congress embedded in the statute far \"overstate[s]\" both \"the relative harmfulness\" of crack cocaine, and the \"seriousness of most crack cocaine offenses\"). For example, the Commission found that crack is associated with \"significantly less trafficking-related violence ... than previously assumed.\" 2002 Report 100. It also observed that \"the negative effects of prenatal crack cocaine exposure are identical to the negative effects of prenatal powder cocaine exposure.\" Id., at 94. The Commission furthermore noted that \"the epidemic of crack cocaine use by youth never materialized to the extent feared.\" Id., at 96.\nSecond, the Commission concluded that the crack/powder disparity is inconsistent with the 1986 Act's goal of punishing major drug traffickers more severely than low-level dealers. Drug importers and major traffickers generally deal in powder cocaine, which is then converted into crack by street-level sellers. See 1995 Report 66-67. But the 100 \u0097 to \u0097 1 ratio can lead to the \"anomalous\" result that \"retail crack dealers get longer sentences than the wholesale drug distributors who supply them the powder cocaine from which their crack is produced.\" Id., at 174.\nFinally, the Commission stated that the crack/powder sentencing differential \"fosters disrespect for and lack of confidence in the criminal justice system\" because of a \"widely-held perception\" that it \"promotes unwarranted disparity based on race.\" 2002 Report 103. Approximately 85 percent of defendants convicted of crack offenses in federal court are black; thus the severe sentences required by the 100 \u0097 to \u0097 1 ratio are imposed \"primarily upon black offenders.\" Ibid.\nDespite these observations, the Commission's most recent reports do not urge identical treatment of crack and powder cocaine. In the Commission's view, \"some differential in the quantity-based penalties\" for the two drugs is warranted, id., at 102, because crack is more addictive than powder, crack offenses are more likely to involve weapons or bodily injury, and crack distribution is associated with higher levels of crime, see id., at 93-94, 101-102. But the 100 \u0097 to \u0097 1 crack/powder ratio, the Commission concluded, significantly overstates the differences between the two forms of the drug. Accordingly, the Commission recommended that the ratio be \"substantially\" reduced. Id., at viii.\n\n\n*569 C\nThe Commission has several times sought to achieve a reduction in the crack/powder ratio. In 1995, it proposed amendments to the Guidelines that would have replaced the 100 \u0097 to \u0097 1 ratio with a 1 \u0097 to \u0097 1 ratio. Complementing that change, the Commission would have installed special enhancements for trafficking offenses involving weapons or bodily injury. See Amendments to the Sentencing Guidelines for United States Courts, 60 Fed.Reg. 25075-25077 (1995). Congress, acting pursuant to 28 U.S.C. \u00a7 994(p),[9] rejected the amendments. See Pub.L. 104-38, \u00a7 1, 109 Stat. 334. Simultaneously, however, Congress directed the Commission to \"propose revision of the drug quantity ratio of crack cocaine to powder cocaine under the relevant statutes and guidelines.\" \u00a7 2(a)(2), id., at 335.\nIn response to this directive, the Commission issued reports in 1997 and 2002 recommending that Congress change the 100 \u0097 to \u0097 1 ratio prescribed in the 1986 Act. The 1997 Report proposed a 5 \u0097 to \u0097 1 ratio. See United States Sentencing Commission, Special Report to Congress: Cocaine and Federal Sentencing Policy 2 (Apr. 1997), https://www.ussc.gov/r_congress/newcrack.pdf. The 2002 Report recommended lowering the ratio \"at least\" to 20 to 1. 2002 Report viii. Neither proposal prompted congressional action.\nThe Commission's most recent report, issued in 2007, again urged Congress to amend the 1986 Act to reduce the 100 \u0097 to \u0097 1 ratio. This time, however, the Commission did not simply await congressional action. Instead, the Commission adopted an ameliorating change in the Guidelines. See 2007 Report 9. The alteration, which became effective on November 1, 2007, reduces the base offense level associated with each quantity of crack by two levels. See Amendments to the Sentencing Guidelines for United States Courts, 72 Fed. Reg. 28571-28572 (2007).[10] This modest amendment yields sentences for crack offenses between two and five times longer than sentences for equal amounts of powder. See ibid.[11] Describing the amendment as \"only ... a partial remedy\" for the problems generated by the crack/powder disparity, the Commission noted that \"[a]ny comprehensive solution requires appropriate legislative action by Congress.\" 2007 Report 10.\n\nIII\nWith this history of the crack/powder sentencing ratio in mind, we next consider the status of the Guidelines tied to the ratio after our decision in United States v. Booker, 543 U.S. 220, 125 S. Ct. 738, 160 L. Ed. 2d 621 (2005). In Booker, the Court held that the mandatory Sentencing Guidelines *570 system violated the Sixth Amendment. See id., at 226-227, 125 S. Ct. 738. The Booker remedial opinion determined that the appropriate cure was to sever and excise the provision of the statute that rendered the Guidelines mandatory, 18 U.S.C. \u00a7 3553(b)(1) (2000 ed., Supp. IV).[12] This modification of the federal sentencing statute, we explained, \"makes the Guidelines effectively advisory.\" 543 U.S., at 245, 125 S. Ct. 738.\nThe statute, as modified by Booker, contains an overarching provision instructing district courts to \"impose a sentence sufficient, but not greater than necessary\" to accomplish the goals of sentencing, including \"to reflect the seriousness of the offense,\" \"to promote respect for the law,\" \"to provide just punishment for the offense,\" \"to afford adequate deterrence to criminal conduct,\" and \"to protect the public from further crimes of the defendant.\" 18 U.S.C. \u00a7 3553(a) (2000 ed. and Supp. V). The statute further provides that, in determining the appropriate sentence, the court should consider a number of factors, including \"the nature and circumstances of the offense,\" \"the history and characteristics of the defendant,\" \"the sentencing range established\" by the Guidelines, \"any pertinent policy statement\" issued by the Sentencing Commission pursuant to its statutory authority, and \"the need to avoid unwarranted sentence disparities among defendants with similar records who have been found guilty of similar conduct.\" Ibid. In sum, while the statute still requires a court to give respectful consideration to the Guidelines, see Gall v. United States, ante, ___ U.S., at ___, ___, 128 S. Ct. 586, at 594, 596, 2007 WL 4292116, Booker \"permits the court to tailor the sentence in light of other statutory concerns as well,\" 543 U.S., at 245-246, 125 S. Ct. 738.\nThe Government acknowledges that the Guidelines \"are now advisory\" and that, as a general matter, \"courts may vary [from Guidelines ranges] based solely on policy considerations, including disagreements with the Guidelines.\" Brief for United States 16; cf. Rita v. United States, 551 U.S. ___, ___, 127 S. Ct. 2456, 2465, 168 L. Ed. 2d 203 (2007) (a district court may consider arguments that \"the Guidelines sentence itself fails properly to reflect \u00a7 3553(a) considerations\"). But the Government contends that the Guidelines adopting the 100 \u0097 to \u0097 1 ratio are an exception to the \"general freedom that sentencing courts have to apply the [\u00a7 3553(a)] factors.\" Brief for United States 16. That is so, according to the Government, because the ratio is a \"specific policy determinatio[n] that Congress has directed sentencing courts to observe.\" Id., at 25. The Government offers three arguments in support of this position. We consider each in turn.\n\nA\nAs its first and most heavily pressed argument, the Government urges that the 1986 Act itself prohibits the Sentencing Commission and sentencing courts from disagreeing with the 100 \u0097 to \u0097 1 ratio.[13] The Government acknowledges that *571 the \"Congress did not expressly direct the Sentencing Commission to incorporate the 100:1 ratio in the Guidelines.\" Brief for United States 33 (brackets and internal quotation marks omitted). Nevertheless, it asserts that the Act \"[i]mplicit[ly]\" requires the Commission and sentencing courts to apply the 100 \u0097 to \u0097 1 ratio. Id., at 32. Any deviation, the Government urges, would be \"logically incoherent\" when combined with mandatory minimum sentences based on the 100 \u0097 to \u0097 1 ratio. Id., at 33.\nThis argument encounters a formidable obstacle: It lacks grounding in the text of the 1986 Act. The statute, by its terms, mandates only maximum and minimum sentences: A person convicted of possession with intent to distribute 5 grams or more of crack cocaine must be sentenced to a minimum of 5 years and the maximum term is 40 years. A person with 50 grams or more of crack cocaine must be sentenced to a minimum of 10 years and the maximum term is life. The statute says nothing about the appropriate sentences within these brackets, and we decline to read any implicit directive into that congressional silence. See Jama v. Immigration and Customs Enforcement, 543 U.S. 335, 341, 125 S. Ct. 694, 160 L. Ed. 2d 708 (2005) (\"We do not lightly assume that Congress has omitted from its adopted text requirements that it nonetheless intends to apply ....\"). Drawing meaning from silence is particularly inappropriate here, for Congress has shown that it knows how to direct sentencing practices in express terms. For example, Congress has specifically required the Sentencing Commission to set Guidelines sentences for serious recidivist offenders \"at or near\" the statutory maximum. 28 U.S.C. \u00a7 994(h). See also \u00a7 994(i) (\"The Commission shall assure that the guidelines specify a sentence to a substantial term of imprisonment\" for specified categories of offenders.).\nOur cautious reading of the 1986 Act draws force from Neal v. United States, 516 U.S. 284, 116 S. Ct. 763, 133 L. Ed. 2d 709 (1996). That case involved different methods of calculating lysergic acid diethylamide (LSD) weights, one applicable in determining statutory minimum sentences, the other controlling the calculation of Guidelines ranges. The 1986 Act sets mandatory minimum sentences based on the weight of \"a mixture or substance containing a detectable amount\" of LSD. 21 U.S.C. \u00a7 841(b)(1)(A)(v), (B)(v). Prior to Neal, we had interpreted that language to include the weight of the carrier medium (usually blotter paper) on which LSD is absorbed even though the carrier is usually far heavier than the LSD itself. See Chapman v. United States, 500 U.S. 453, 468, 111 S. Ct. 1919, 114 L. Ed. 2d 524 (1991). Until 1993, the Sentencing Commission had interpreted the relevant Guidelines in the same way. That year, however, the Commission changed its approach and \"instructed courts to give each dose of LSD on a carrier medium a constructive or presumed weight of 0.4 milligrams.\" Neal, 516 U.S., at 287, 116 S. Ct. 763 (citing USSG \u00a7 2D1.1(c), n. (H) (Nov. 1995)). The Commission's change significantly lowered the Guidelines range applicable to most LSD offenses, but defendants remained subject to higher statutory minimum sentences based on the combined weight of the pure drug and its carrier medium. The defendant in Neal argued that the revised Guidelines and the statute should be interpreted consistently and that the \"presumptive-weight method of the Guidelines should also control the mandatory minimum calculation.\" 516 U.S., at 287, 116 S. Ct. 763. We rejected that argument, emphasizing that the Commission had not purported to interpret the statute and could not in any event overrule our *572 decision in Chapman. See 516 U.S., at 293-295, 116 S. Ct. 763.\nIf the Government's current position were correct, then the Guidelines involved in Neal would be in serious jeopardy. We have just recounted the reasons alleged to justify reading into the 1986 Act an implicit command to the Commission and sentencing courts to apply the 100 \u0097 to \u0097 1 ratio to all quantities of crack cocaine. Those same reasons could be urged in support of an argument that the 1986 Act requires the Commission to include the full weight of the carrier medium in calculating the weight of LSD for Guidelines purposes. Yet our opinion in Neal never questioned the validity of the altered Guidelines. To the contrary, we stated: \"Entrusted within its sphere to make policy judgments, the Commission may abandon its old methods in favor of what it has deemed a more desirable `approach' to calculating LSD quantities.
