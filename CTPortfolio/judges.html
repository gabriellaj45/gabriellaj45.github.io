 anticipated in the prior art. Nevertheless, the court concluded that four other claims (7, 10, 11, and 19) were valid and three (7, 10, and 11) were infringed by various models of respondent's sockets. App. to Pet. for Cert. 21a\u009722a. Adopting the Special Master's findings, the District Court rejected respondent's \u00a7 102(b) defense because Pfaff had filed the application for the `377 patent less than a year after reducing the invention to practice.\nThe Court of Appeals reversed, finding all six claims invalid. 124 F.3d 1429 (CA Fed. 1997). Four of the claims (1, 6, 7, and 10) described the socket that Pfaff had sold to Texas Instruments prior to April 8, 1981. Because that device had been offered for sale on a commercial basis more than one *60 year before the patent application was filed on April 19, 1982, the court concluded that those claims were invalid under \u00a7 102(b). That conclusion rested on the court's view that as long as the invention was \"substantially complete at the time of sale,\" the 1-year period began to run, even though the invention had not yet been reduced to practice. Id., at 1434. The other two claims (11 and 19) described a feature that had not been included in Pfaff's initial design, but the Court of Appeals concluded as a matter of law that the additional feature was not itself patentable because it was an obvious addition to the prior art.[7] Given the court's \u00a7 102(b) holding, the prior art included Pfaff's first four claims.\nBecause other courts have held or assumed that an invention cannot be \"on sale\" within the meaning of \u00a7 102(b) unless and until it has been reduced to practice, see, e. g., Timely Products Corp. v. Arron, 523 F.2d 288, 299-302 (CA2 1975); Dart Industries, Inc. v. E. I. Du Pont de Nemours & Co., 489 F.2d 1359, 1365, n. 11 (CA7 1973), cert. denied, 417 U.S. 933 (1974), and because the text of \u00a7 102(b) makes no reference to \"substantial completion\" of an invention, we granted certiorari. 523 U.S. 1003 (1998).\n\nII\nThe primary meaning of the word \"invention\" in the Patent Act unquestionably refers to the inventor's conception rather than to a physical embodiment of that idea. The statute does not contain any express requirement that an invention must be reduced to practice before it can be patented. *61 Neither the statutory definition of the term in \u00a7 100[8] nor the basic conditions for obtaining a patent set forth in \u00a7 101[9] make any mention of \"reduction to practice.\" The statute's only specific reference to that term is found in \u00a7 102(g), which sets forth the standard for resolving priority contests between two competing claimants to a patent. That subsection provides:\n\"In determining priority of invention there shall be considered not only the respective dates of conception and reduction to practice of the invention, but also the reasonable diligence of one who was first to conceive and last to reduce to practice, from a time prior to conception by the other.\"\nThus, assuming diligence on the part of the applicant, it is normally the first inventor to conceive, rather than the first to reduce to practice, who establishes the right to the patent.\nIt is well settled that an invention may be patented before it is reduced to practice. In 1888, this Court upheld a patent issued to Alexander Graham Bell even though he had filed his application before constructing a working telephone. Chief Justice Waite's reasoning in that case merits quoting at length:\n\"It is quite true that when Bell applied for his patent he had never actually transmitted telegraphically spoken words so that they could be distinctly heard and understood at the receiving end of his line, but in his specification he did describe accurately and with admirable clearness his process, that is to say, the exact *62 electrical condition that must be created to accomplish his purpose, and he also described, with sufficient precision to enable one of ordinary skill in such matters to make it, a form of apparatus which, if used in the way pointed out, would produce the required effect, receive the words, and carry them to and deliver them at the appointed place. The particular instrument which he had, and which he used in his experiments, did not, under the circumstances in which it was tried, reproduce the words spoken, so that they could be clearly understood, but the proof is abundant and of the most convincing character, that other instruments, carefully constructed and made exactly in accordance with the specification, without any additions whatever, have operated and will operate successfully. A good mechanic of proper skill in matters of the kind can take the patent and, by following the specification strictly, can, without more, construct an apparatus which, when used in the way pointed out, will do all that it is claimed the method or process will do . . . .\n\"The law does not require that a discoverer or inventor, in order to get a patent for a process, must have succeeded in bringing his art to the highest degree of perfection. It is enough if he describes his method with sufficient clearness and precision to enable those skilled in the matter to understand what the process is, and if he points out some practicable way of putting it into operation.\" The Telephone Cases, 126 U.S. 1, 535-536 (1888).[10]\nWhen we apply the reasoning of The Telephone Cases to the facts of the case before us today, it is evident that Pfaff *63 could have obtained a patent on his novel socket when he accepted the purchase order from Texas Instruments for 30,100 units. At that time he provided the manufacturer with a description and drawings that had \"sufficient clearness and precision to enable those skilled in the matter\" to produce the device. Id., at 536. The parties agree that the sockets manufactured to fill that order embody Pfaff's conception as set forth in claims 1, 6, 7, and 10 of the `377 patent. We can find no basis in the text of \u00a7 102(b) or in the facts of this case for concluding that Pfaff's invention was not \"on sale\" within the meaning of the statute until after it had been reduced to practice.\n\nIII\nPfaff nevertheless argues that long standing precedent, buttressed by the strong interest in providing inventors with a clear standard identifying the onset of the 1-year period, justifies a special interpretation of the word \"invention\" as used in \u00a7 102(b). We are persuaded that this nontextual argument should be rejected.\nAs we have often explained, most recently in Bonito Boats, Inc. v. Thunder Craft Boats, Inc., 489 U.S. 141, 151 (1989), the patent system represents a carefully crafted bargain that encourages both the creation and the public disclosure of new and useful advances in technology, in return for an exclusive monopoly for a limited period of time. The balance between the interest in motivating innovation and enlightenment by rewarding invention with patent protection on the one hand, and the interest in avoiding monopolies that unnecessarily stifle competition on the other, has been a feature of the federal patent laws since their inception. As this Court explained in 1871:\n\"Letters patent are not to be regarded as monopolies . . . but as public franchises granted to the inventors of new and useful improvements for the purpose of securing to them, as such inventors, for the limited term therein *64 mentioned, the exclusive right and liberty to make and use and vend to others to be used their own inventions, as tending to promote the progress of science and the useful arts, and as matter of compensation to the inventors for their labor, toil, and expense in making the inventions, and reducing the same to practice for the public benefit, as contemplated by the Constitution and sanctioned by the laws of Congress.\" Seymour v. Os-  borne, 11 Wall. 516, 533-534.\nConsistent with these ends, \u00a7 102 of the Patent Act serves as a limiting provision, both excluding ideas that are in the public domain from patent protection and confining the duration of the monopoly to the statutory term. See, e. g., Frantz Mfg. Co. v. Phenix Mfg. Co., 457 F.2d 314, 320 (CA7 1972).\nWe originally held that an inventor loses his right to a patent if he puts his invention into public use before filing a patent application. \"His voluntary act or acquiescence in the public sale and use is an abandonment of his right.\" Pennock v. Dialogue, 2 Pet. 1, 24 (1829) (Story, J.). A similar reluctance to allow an inventor to remove existing knowledge from public use undergirds the on-sale bar.\nNevertheless, an inventor who seeks to perfect his discovery may conduct extensive testing without losing his right to obtain a patent for his invention\u0097even if such testing occurs in the public eye. The law has long recognized the distinction between inventions put to experimental use and products sold commercially. In 1878, we explained why patentability may turn on an inventor's use of his product.\n\"It is sometimes said that an inventor acquires an undue advantage over the public by delaying to take out a patent, inasmuch as he thereby preserves the monopoly to himself for a longer period than is allowed by the policy of the law; but this cannot be said with justice when the *65 delay is occasioned by a bona fide effort to bring his invention to perfection, or to ascertain whether it will answer the purpose intended. His monopoly only continues for the allotted period, in any event; and it is the interest of the public, as well as himself, that the invention should be perfect and properly tested, before a patent is granted for it. Any attempt to use it for a  profit, and not by way of experiment, for a longer pe-  riod than two years before the application, would de-  prive the inventor of his right to a patent.\" Elizabeth  v. Pavement Co., 97 U.S. 126, 137 (emphasis added).\nThe patent laws therefore seek both to protect the public's right to retain knowledge already in the public domain and the inventor's right to control whether and when he may patent his invention. The Patent Act of 1836, 5 Stat. 117, was the first statute that expressly included an on-sale bar to the issuance of a patent. Like the earlier holding in Pennock, that provision precluded patentability if the invention had been placed on sale at any time before the patent application was filed. In 1839, Congress ameliorated that requirement by enacting a 2-year grace period in which the inventor could file an application. 5 Stat. 353.\nIn Andrews v. Hovey, 123 U.S. 267, 274 (1887), we noted that the purpose of that amendment was \"to fix a period of limitation which should be certain\"; it required the inventor to make sure that a patent application was filed \"within two years from the completion of his invention,\" ibid. In 1939, Congress reduced the grace period from two years to one year. 53 Stat. 1212.\nPetitioner correctly argues that these provisions identify an interest in providing inventors with a definite standard for determining when a patent application must be filed. A rule that makes the timeliness of an application depend on the date when an invention is \"substantially complete\" seriously *66 undermines the interest in certainty.[11] Moreover, such a rule finds no support in the text of the statute. Thus, petitioner's argument calls into question the standard applied by the Court of Appeals, but it does not persuade us that it is necessary to engraft a reduction to practice element into the meaning of the term \"invention\" as used in \u00a7 102(b).\nThe word \"invention\" must refer to a concept that is complete, rather than merely one that is \"substantially complete.\" It is true that reduction to practice ordinarily provides the best evidence that an invention is complete. But just because reduction to practice is sufficient evidence of completion, it does not follow that proof of reduction to practice is necessary in every case. Indeed, both the facts of The Telephone Cases and the facts of this case demonstrate that one can prove that an invention is complete and ready for patenting before it has actually been reduced to practice.[12]\n*67 We conclude, therefore, that the on-sale bar applies when two conditions are satisfied before the critical date.\nFirst, the product must be the subject of a commercial offer for sale. An inventor can both understand and control the timing of the first commercial marketing of his invention. The experimental use doctrine, for example, has not generated concerns about indefiniteness,[13] and we perceive no reason why unmanageable uncertainty should attend a rule that measures the application of the on-sale bar of \u00a7 102(b) against the date when an invention that is ready for patenting is first marketed commercially. In this case the acceptance of the purchase order prior to April 8, 1981, makes it clear that such an offer had been made, and there is no question that the sale was commercial rather than experimental in character.\nSecond, the invention must be ready for patenting. That condition may be satisfied in at least two ways: by proof of reduction to practice before the critical date; or by proof that prior to the critical date the inventor had prepared drawings or other descriptions of the invention that were sufficiently specific to enable a person skilled in the art to *68 practice the invention.[14] In this case the second condition of the on-sale bar is satisfied because the drawings Pfaff sent to the manufacturer before the critical date fully disclosed the invention.\nThe evidence in this case thus fulfills the two essential conditions of the on-sale bar. As succinctly stated by Learned Hand:\n\"[I]t is a condition upon an inventor's right to a patent that he shall not exploit his discovery competitively after it is ready for patenting; he must content himself with either secrecy, or legal monopoly.\" Metallizing  Engineering Co. v. Kenyon Bearing & Auto Parts Co.,  153 F.2d 516, 520 (CA2 1946).\nThe judgment of the Court of Appeals finds support not only in the text of the statute but also in the basic policies underlying the statutory scheme, including \u00a7 102(b). When Pfaff accepted the purchase order for his new sockets prior to April 8, 1981, his invention was ready for patenting. The fact that the manufacturer was able to produce the socket using his detailed drawings and specifications demonstrates this fact. Furthermore, those sockets contained all the elements of the invention claimed in the `377 patent. Therefore, Pfaff's `377 patent is invalid because the invention had *69 been on sale for more than one year in this country before he filed his patent application. Accordingly, the judgment of the Court of Appeals is affirmed.\nIt is so ordered.\n", "In 1972 Congress extended the protection of Title VII of the Civil Rights Act of 1964, 78 Stat. 253, as amended, 42 U.S. C. \u00a7 2000e et seq. (1970 ed. and Supp. IV), to employees of the Federal Government. A principal goal of the amending legislation, the Equal Employment Opportunity Act of 1972, Pub. L. 92-261, 86 Stat. 103, was to eradicate \" `entrenched discrimination in the Federal service,' \" Morton v. Mancari, 417 U.S. 535, 547, by strengthening internal safeguards and by according \"[a]ggrieved [federal] employees or applicants . . . the full rights available in the courts as are granted to individuals in the private sector under title VII.\"[1] The issue presented by this case is whether the 1972 Act gives federal employees the same right to a trial de novo of employment discrimination claims as \"private sector\" employees enjoy under Title VII.\n\nI\nThe petitioner, Mrs. Jewell Chandler, is a Negro. In 1972 she was employed as a claims examiner by the Veterans' Administration. In August of that year she applied for a promotion to the position of supervisory claims examiner. Following a selection procedure she was designated as one of three finalists for the position. *842 The promotion was awarded to a Filipino-American male. The petitioner subsequently filed a complaint with the Veterans' Administration alleging that she had been denied the promotion because of unlawful discrimination on the basis of sex and race. After an administrative hearing on the claim, the presiding complaints examiner submitted proposed findings to the effect that the petitioner had been discriminated against on the basis of sex but not race and recommended that she be given a retroactive promotion to the position for which she had applied. The agency rejected the proposed finding of sex discrimination as not \"substantiated by the evidence,\" and accordingly granted no relief.[2] The petitioner filed a timely appeal to the Civil Service Commission Board of Appeals and Review, which affirmed the agency's decision.\nWithin 30 days after receiving notice of the Commission's decision, the petitioner brought the present suit in a Federal District Court under \u00a7 717 (c) of the Civil Rights Act of 1964, as added by \u00a7 11 of the Equal Employment Opportunity Act of 1972, 86 Stat. 111, 42 U.S. C. \u00a7\u00a7 2000e-16 (c) (1970 ed., Supp. IV). After moving unsuccessfully for summary judgment, she initiated discovery proceedings by filing notice of two depositions and a request for the production of documents. The respondents moved for an order prohibiting discovery on the ground that the judicial action authorized by \u00a7 717 (c) is limited to a review of the administrative record. The petitioner opposed the motion, asserting that she had a right under \u00a7 717 (c) to a plenary judicial trial de novo. The District Court adopted the holding of the United States District Court for the District of Columbia in Hackley v. Johnson, 360 F. Supp. 1247, rev'd *843 sub nom. Hackley v. Roudebush, 171 U. S. App. D. C. 376, 520 F.2d 108, that a \"trial de novo is not required [under \u00a7 717 (c)] in all cases\" and that review of the administrative record is sufficient if \"an absence of discrimination is affirmatively established by the clear weight of the evidence in the record . . . .\" 360 F. Supp., at 1252.[3] Applying this standard of review, the District Court determined that \"the absence of discrimination is firmly established by the clear weight of the administrative record\" and granted summary judgment in favor of the respondents. The Court of Appeals affirmed the judgment, agreeing with the District Court's ruling that \u00a7 717 (c) contemplates not a trial de novo but the \"intermediate scope of inquiry expounded in Hackley v. Johnson . . . .\" Chandler v. Johnson, 515 F.2d 251, 255 (CA9). We granted certiorari to resolve a conflict among the Circuits concerning the nature of the judicial proceeding provided by \u00a7 717 (c).[4] 423 U.S. 821.\n\nII\nWe begin with the language of the statute. Section 717 (c), 42 U.S. C. \u00a7 2000e-16 (c) (1970 ed., Supp. IV), *844 states that within 30 days after notice of final adverse administrative action on a federal employee's discrimination complaint by either the employing agency or the Civil Service Commission (in the event a permissive appeal is taken), or after 180 days of delay by the agency or the Commission, the employee \"may file a civil action as provided in section 706, in which civil action the head of the department agency, or unit, as appropriate, shall be the defendant.\" Section 717 (d), 42 U.S. C. \u00a7 2000e-16 (d) (1970 ed., Supp. IV), goes on to specify that \"[t]he provisions of section 706 (f) through (k), as applicable, shall govern civil actions brought hereunder.\"\nSection 706 (f) of the Civil Rights Act of 1964, 42 U.S. C. \u00a7 2000e-5 (f) (1970 ed., Supp. IV), authorizes the Equal Employment Opportunity Commission (EEOC) to bring \"civil actions\" on behalf of private sector employees in federal district court.[5] Alternatively, \u00a7 706 (f) (1) authorizes an individual employee to sue on his own behalf if a specified period of delay has elapsed or if the EEOC has declined to represent him on the basis of its initial determination that \"there is not reasonable cause to believe that the charge is true . . . .\" \u00a7 706 (b), 42 U.S. C. \u00a7 2000e-5 (b) (1970 ed., Supp. IV). Sections 706 (f) through (k), 42 U.S. C. \u00a7\u00a7 2000e-5 (f) through (k) (1970 ed. and Supp. IV), provide specific rules and guidelines for private-sector \"civil actions.\"\nIt is well established that \u00a7 706 of the Civil Rights Act of 1964 accords private-sector employees the right to de novo consideration of their Title VII claims. Alexander v. Gardner-Denver Co., 415 U.S. 36; McDonnell *845 Douglas Corp. v. Green, 411 U.S. 792, 798-799; Norman v. Missouri Pacific R. Co., 414 F.2d 73, 75 n. 2 (CA8). The \"employee's statutory right to a trial de novo under Title VII [of the Civil Rights Act of 1964] . . . ,\" Alexander v. Gardner-Denver Co., supra, at 38, embodies a congressional decision to \"vest federal courts with plenary powers to enforce the [substantive] requirements [of Title VII] . . . .\" Id., at 47.\nThe 1972 amendments to the 1964 Act added language to \u00a7 706 which reflects the de novo character of the private sector \"civil action\" even more clearly than did the 1964 version.[6] Section 706 (f) (4), 42 U.S. C. \u00a7 2000e-5 (f) (4) (1970 ed., Supp. IV), for instance, requires the chief judge of the district in which a \"civil action\" is pending to \"immediately . . . designate a judge in such district to hear and determine the case.\" The judge so designated must \"assign the case for hearing at the earliest practicable date . . . .\" \u00a7 706 (f) (5). If the case has not been \"scheduled . . . for trial within one hundred and twenty days after issue has been joined,\" then the designated judge may appoint a special master to hear it. Ibid. And, as under the 1964 version, if the district court \"finds\" that the respondent has intentionally committed an unlawful employment practice, then the court may order appropriate relief. \u00a7 706 (g), 42 U.S. C. \u00a7 2000e-5 (g) (1970 ed., Supp. IV). The terminology employed by Congress\u0097\"assign the case for hearing,\" \"scheduled . . . for trial,\" \"finds\"\u0097indicates clearly that the \"civil action\" to which private-sector employees are entitled under the amended version of Title VII is to be a trial de novo.\nSince federal-sector employees are entitled by \u00a7 717 (c) to \"file a civil action as provided in section 706 [42 U.S. C. \u00a7 2000e-5 (1970 ed., Supp. IV)]\" and since *846 the civil action provided in \u00a7 706 is a trial de novo, it would seem to follow syllogistically that federal employees are entitled to a trial de novo of their employment discrimination claims. The Court of Appeals, however, held that a contrary result was indicated by the words \"as applicable\" in \u00a7 717 (d) and by the legislative history of \u00a7 717, and in support of that position the respondents further argue that routine de novo trials of federal employees' claims would clash with the 1972 Act's delegation of enforcement responsibilities to the Civil Service Commission and would contravene this Court's view that \"de novo review is generally not to be presumed.\" Consolo v. FMC, 383 U.S. 607, 619 n. 17.\n\nA. The Meaning of the Phrase \"As Applicable\"\n\nThe opinion of the District Court for the District of Columbia in Hackley v. Johnson, relied on by the Court of Appeals here, expressed the view that the phrase \"as applicable\" in \u00a7 717 (d) evidences a congressional intent to restrict or qualify the right to a de novo proceeding granted by \u00a7 717 (c). 360 F. Supp., at 1252 n. 9. A careful reading of \u00a7 717 (d) and the provisions to which it refers indicates, however, that the phrase was intended merely to reflect the fact that certain provisions in \u00a7\u00a7 706 (f) through (k) pertain to aspects of the Title VII enforcement scheme that have no possible relevance to judicial proceedings involving federal employees.\nSection 717 (d) states that \"[t]he provisions of section 706 (f) through (k), as applicable, shall govern civil actions brought hereunder.\" Sections 706 (f) through (k) set forth specific procedures and guidelines to be followed in private-sector \"civil actions.\" Several of these procedures could not possibly apply to civil actions involving federal employees. Section 706 (f) (1), for instance, provides that in the private sector the EEOC \"may bring a civil action against any respondent *847 not a government, governmental agency, or political subdivision\" and that the Attorney General of the United States may bring a civil action for employment discrimination against a state government, agency, or political subdivision. The individual complainant retains the right to intervene in suits brought by the EEOC or the Attorney General. In the case of a \"civil action\" maintained by an individual complainant against a private or state governmental employer, the EEOC or the Attorney General, respectively, may be permitted to intervene \"upon certification that the case is of general public importance.\" These provisions, allowing suits and permissive intervention by the EEOC or the Attorney General, could have no possible application to \"civil actions\" under \u00a7 717 (c), because the individual federal employee or job applicant is the only party who can institute and maintain a \"civil action\" under that subsection.\nSimilarly, the provision in \u00a7 706 (f) (2) permitting the EEOC or the Attorney General to \"bring an action for appropriate temporary or preliminary relief pending final disposition\" of a charge where the EEOC has \"conclude[d] on the basis of a preliminary investigation that prompt judicial action is necessary to carry out the purposes of this Act\" could not possibly apply without modification to \"civil actions\" involving federal employees, because the EEOC is given no general responsibility for investigating or prosecuting the complaints of federal employees.\nThe most natural reading of the phrase \"as applicable\" in \u00a7 717 (d) is that it merely reflects the inapplicability of provisions in \u00a7\u00a7 706 (f) through (k) detailing the enforcement responsibilities of the EEOC and the Attorney General.[7] We cannot, therefore, agree with the view *848 expressed by the District Court in Hackley v. Johnson, supra, and relied on by the Court of Appeals here, that Congress used the words \"as applicable\" to voice its intent to disallow trials de novo by aggrieved federal employees who have received prior administrative hearings. As the Court of Appeals for the District of Columbia Circuit held in reversing Hackley v. Johnson, supra, such an interpretation of the phrase \"as applicable\" would require a strained and unnatural reading of \u00a7\u00a7 706 (f) through (k). Hackley v. Roudebush, 171 U. S. App. D. C., at 389, 520 F. 2d, at 121. This Court pointed out in Lynch v. Alworth-Stephens Co., 267 U.S. 364, 370, that \" `the plain, obvious and rational meaning of a statute is always to be preferred to any curious, narrow, hidden sense that nothing but the exigency of a hard case and the ingenuity and study of an acute and powerful intellect would discover.' \" To read the phrase \"as applicable\" in \u00a7 717 (d) as obliquely qualifying the federal employee's right to a trial de novo under \u00a7 717 (c) rather than as merely reflecting the inapplicability to \u00a7 717 (c) actions of provisions relating to the enforcement responsibilities of the EEOC or the Attorney General would violate this elementary canon of construction.\n\nB. Legislative History\n\nThe legislative history of the 1972 amendments reinforces the plain meaning of the statute and confirms that Congress intended to accord federal employees the same right to a trial de novo as is enjoyed by private-sector employees and employees of state governments and political subdivisions under the amended Civil Rights Act of 1964.\nTwo themes dominated the debates, proposals, and committee reports which preceded the enactment of the Equal Employment Opportunity Act of 1972. The first was the inadequacy of the individually instituted and *849 maintained trial de novo as an enforcement technique in the private sector under the Civil Rights Act of 1964.[8] The second was federal employees' lack of adequate internal safeguards against employment discrimination and Congress' perception of their lack of access to the courts to raise claims of job discrimination.[9]\n*850 In 1971, the House Committee on Education and Labor and the Senate Committee on Labor and Public Welfare reported out bills designed to remedy these deficiencies. The proposed bills, H. R. 1746 and S. 2515, gave the EEOC cease-and-desist powers in the private sector while retaining the private-sector complainant's pre-existing right to a trial de novo in certain instances.[10] The grant of cease-and-desist power to the EEOC provoked strong dissenting statements in both committee reports. While nearly all members of both committees agreed that the EEOC should be given enforcement powers in the private sector,[11] there was sharp disagreement over whether the EEOC should be given the power merely to institute de novo suits in federal trial courts on behalf of employees or the power actually to adjudicate discrimination controversies subject only to review on a substantial-evidence basis in the federal courts of appeals.\nThe dissenting members of the two committees favored the trial de novo approach. As Senator Dominick put it in a minority statement in the Senate Report:\n\"The issue is no longer whether we need enforcement powers for Title VII, but rather what form *851 and scope of enforcement is needed to best protect the rights of all parties involved. To accomplish this end the Senate is given two types of enforcement machinery to choose from\u0097vesting EEOC with cease and desist powers or giving EEOC the authority to sue directly in Federal Courts.\n\". . . Determination of employment civil rights deserves and requires non-partisan judgment. This judgment is best afforded by Federal court judges who, shielded from political influence by life tenure, are more likely to withstand political pressures and render their decisions in a climate tempered by judicial reflection and supported by historical judicial independence.\"[12]\nIn response to these criticisms and in justification of their contrary position, the majority members of the two committees set forth in considerable detail their reasons for choosing the approach of agency adjudication with appellate court review. The House committee majority thought that the EEOC was \"better equipped to handle the complicated issues involved in employment discrimination cases\" and \"better suited to rapid resolution of such complex issues than are Courts.\" In addition, the majority thought that an administrative tribunal would offer procedural advantages in that it would be \"less subject to technical rules governing such matters as pleadings and motion practice . . . and . . . less constrained by formal rules of evidence . . . .\"[13] The Senate Report spelled out in even greater detail the perceived differences between \"enforcement by district court trials rather than through agency hearings followed by appellate *852 late court review,\"[14] stressing the delays that would be occasioned by court trials and the need for administrative expertise in recognizing and remedying complex forms of employment discrimination.[15] The Report stated that the committee had given \"full and careful consideration\" to an \"alternative measure providing for court enforcement for title VII\" but that that proposal had been rejected in favor of the administrative agency approach.[16]\nIt was against this backdrop of focused debate on the issue of administrative agency versus wholly judicial enforcement machinery in the area of discrimination in private employment that the two committees proposed extending to a federal employee the right to file a \"civil action\" if \"aggrieved\" by his employing agency's action in dealing with his complaint of discrimination. The fact that the federal employee, prior to filing such a \"civil action,\" would have enjoyed the benefit of improved internal safeguards, including \"appropriate procedures for an impartial [agency] adjudication of the complain[t],\"[17] might well have provided a rationale for reposing primary adjudicative authority in the appropriate federal agency rather than in the district courts. But the two committees clearly chose to permit de novo judicial trial of such complaints rather than mere judicial review of employing agency determinations: In both the House and Senate Committee Bills, the sections which accorded an aggrieved federal employee the right to file a \"civil action\" following adverse agency action referred not to the substantial-evidence review provisions applicable to EEOC cease-and-desist orders but rather to *853 other provisions which retained the private-sector employees right to a trial de novo in specified circumstances.[18] It is inconceivable that the two congressional committees, which were keenly aware of the consequences of vesting in an administrative agency rather than in the federal courts the primary adjudicative responsibility, did not act in a knowing and deliberate manner in thus equating a federal employee's \"civil action\" with private-sector plenary trials and in eschewing any reference to the private-sector provisions of the proposed legislation which provided for agency adjudication subject only to review on a substantial-evidence basis in the federal courts of appeals.[19]\nIn short, the bills reported out of the Senate and House committees and the accompanying Reports reveal a thorough and meticulous consideration of the question whether an administrative agency or a court should be given primary adjudicative responsibility for particular *854 categories of Title VII complaints and an unambiguous choice to grant federal employees the right to plenary trials in the federal district courts.[20]\nThe House Committee Bill was opposed on the floor of the House on the ground that it placed primary adjudicative responsibility over private-sector Title VII complaints in an agency which was also responsible for prosecuting such complaints. Opponents contended that such a commingling of functions would bias the agency's adjudications.[21] This argument prevailed, and H. R. 1746 was amended on the floor by H. R. 9247,[22] which granted the EEOC the right to file private-sector \"civil actions\" in district court but not the power to issue cease-and desist orders.[23] The amendment changed H. R. 1746 in one other important respect: It deleted the provisions *855 extending Title VII to federal employees.[24] As amended, H. R. 1746 passed the House.[25]\nThe Senate Committee Bill, like its House counterpart, was strongly opposed on the floor. As in the House, controversy centered on whether agency adjudication with limited appellate judicial review in the federal appellate courts should be the technique by which the EEOC would enforce Title VII in the private sector.[26] Early in the four-week Senate floor debate which preceded passage of S. 2515, Senator Dominick introduced an amendment which would replace the EEOC's cease-and desist authority with a right to institute de novo proceedings in the federal district courts on behalf of private-sector employees.[27] This amendment conformed to the dissenting views he had expressed in the Senate Report.[28] The principal aim of the amendment was to separate prosecutorial from adjudicative functions in private-sector Title VII proceedings.[29]\nA central theme of Senator Dominick's argument, stressed repeatedly in the floor debate, was that the Committee Bill already contemplated the resolution of federal employees' claims through district court and not agency *856 adjudication. Speaking of the Senate committee's deliberations, Senator Dominick stated that when the committee had \"examined the Federal employee situation\" he had\n\"pointed out again that we were creating an agency czar in the EEOC which could determine personnel policies in all the other Federal agencies of the Government. I doubted the wisdom of creating such an omnipotent agency. After some discussion on this . . . we were able to work out an agreement whereby a Federal employee who feels he is discriminated against can go through his agency, and if he is still dissatisfied, he is empowered to bring suit in Federal court or through the existing Civil Service Board of Appeals and Reviews to Federal court. So on two of the major groups of employees covered by this legislation; namely, State and local employees on the one hand, and Federal employees on the other, the committee itself agreed to grievance remedy procedures through the Federal district courts; yet with the private employee they say, `No, you cannot have that. We will have an agency that can do it all by itself.' That is discrimination in and of itself, right within the bill; and it strikes me that one of the first things we have to do is at least to put employees holding their jobs, be they government or private employees, on the same plane so that they have the same rights, so that they have the same opportunities, and so that they have the same equality within their jobs, to make sure that they are not being discriminated against and have the enforcement, investigatory procedure carried out the same way.\n.....\n\"As I said earlier, it seems wrong to me to say to an aggrieved employee, `Certainly we will hear your *857 case. We will do the investigating. We will bring the charges. We will do everything else, but you will not get a decision for over 2 years.' That is not justice. This is not equal employment opportunity. But if we have the investigator saying that this is a legitimate complaint, and that it will be brought to the district court and will get priority treatment there, we can get the matter decided in half the time it would take in any other way.\n\"It strikes me that this is right on principle. It is right in terms of administrative procedures. It conforms to what we did with State and local employees and with Federal employees.\"[30]\nSenator Dominick reiterated the theme of remedial disparity throughout the floor debates, arguing for equal treatment of private-sector and federal-sector complainants: Since the latter were entitled to plenary adjudication of their claims by a federal district court, rather than mere appellate review on a substantial-evidence basis following agency adjudication, he contended, the former should be treated similarly.[31]\nSenator Dominick's amendment was eventually adopted[32] and S. 2515, as amended, passed the Senate.[33] The House had already passed the amended version of H. R. 1746, which differed from the amended Senate Committee Bill in that it did not apply to federal employees. The bills accordingly went to a conference committee, which adopted the Senate Committee Bill's provision extending Title VII to federal employees.[34] The conference bill was enacted by the Senate and the House.\nSince the federal employee provisions of the Senate *858 bill were eventually adopted by the conference committee and passed by Congress, the legislative history of that bill is the most helpful on the issue presented here.[35] The sequence of debate, amendment, and Senate passage of S. 2515 shows unmistakably that the Senate decided to provide both private-and federal-sector employees the adjudicative mechanism which the Senate committee had advocated for federal-, but not private-sector, employees. No changes were made or even proposed with respect to the committee's choice to allow federal employees judicial trials rather than \"substantial evidence\" review of administrative dispositions of their discrimination claims. On the contrary, it was the federal-sector de novo procedure which served as the model for Senator Dominick's proposed alteration of private-sector enforcement provisions. The passage of the Dominick amendment and the subsequent approval of S. 2515 by the Senate achieved the parity which Senator Dominick had advocated \u0097judicial trial de novo for private as well as federal employees.[36]\n*859 The Court of Appeals held that \"the district judge faced with a demand for a trial de novo is entitled to determine, at a pretrial conference or otherwise, why the plaintiff believes that a trial de novo is necessary,\" 515 F. 2d, at 255, and concluded that the petitioner had presented \"nothing before the district court to indicate that *860 a useful purpose would be served by having a trial de novo.\" Ibid. This approach substantially parallels the holding in Hackley v. Johnson:\n\"The trial de novo is not required in all cases. The District Court is required by the Act to examine the administrative record with utmost care. If it *861 determines that an absence of discrimination is affirmatively established by the clear weight of the evidence in the record, no new trial is required. If this exacting standard is not met, the Court shall, in its discretion, as appropriate, remand, take testimony to supplement the administrative record, or grant the plaintiff relief on the administrative record.\" 360 F. Supp., at 1252.\nNothing in the legislative history indicates that the federal-sector \"civil action\" was to have this chameleon-like character, providing fragmentary de novo consideration of discrimination claims where \"appropriate,\" ibid., and otherwise providing record review. On the contrary, the options which Congress considered were entirely straightforward. It faced a choice between record review of agency action based on traditional appellate standards and trial de novo of Title VII claims. The Senate committee selected trial de novo as the proper means for resolving the claims of federal employees. The Senate broadened the category of claims entitled to trial de novo to include those of private-sector employees, and the Senate's decision to treat private-and federal-sector employees alike in this respect was ratified by the Congress as a whole.\n\nC. Presumption Against De Novo Review\n\nGiven the clear expression of congressional intent, as revealed in both the plain language of \u00a7 717 and the legislative history of the 1972 amendments, we find unpersuasive the respondents' reliance on decisions by this Court indicating that \"de novo review is generally not to be presumed.\" Consolo v. FMC, 383 U. S., at 619 n. 17; United States v. Carlo Bianchi & Co., 373 U.S. 709, 715.\nConsolo involved review of agency action under provisions of the Administrative Procedure Act giving \"a reviewing court authority to `set aside agency action, *862 findings, and conclusions found to be (1) arbitrary, capricious, [or] an abuse of discretion . . . [or] (5) unsupported by substantial evidence . . . .' \" 383 U. S., at 619. In this context, the Court observed: \"We do not read the opinion below as asserting that the Court of Appeals, in a direct review proceeding, may conduct a de novo review of the equities of a reparation award. We find nothing in the Shipping Act, the Hobbs Act, or the Administrative Procedure Act that would authorize a de novo review in these circumstances, and in the absence of specific statutory authorization, a de novo review is generally not to be presumed.\" Id., at 619 n. 17. Here, by contrast, there is a \"specific statutory authorization\" of a district court \"civil action,\" which both the plain language of the statute and the legislative history reveal to be a trial de novo.[37]\n*863 The respondents' contention that administrative dispositions of federal employee discrimination complaints would, unlike arbitral decisions under collective-bargaining agreements or preliminary EEOC findings of \"no reasonable cause,\" typically furnish an adequate basis for \"substantial evidence\" review cannot overcome the clear import of the statutory language and the legislative history. The Congress was aware of the fact that federal employees would have the benefit of \"appropriate procedures for an impartial [agency] adjudication of the complain[t],\"[38] and yet chose to give employees who had been through those procedures the right to file a de novo \"civil action\" equivalent to that enjoyed by private-sector employees.[39] It may well be, as the respondents have argued, that routine trials de novo in the federal courts will tend ultimately to defeat, rather than to *864 advance, the basic purposes of the statutory scheme. But Congress has made the choice, and it is not for us to disturb it.\nSince the Court of Appeals in this case erroneously concluded that \u00a7 717 (c) does not accord a federal employee the same right to a trial de novo as private-sector employees enjoy under Title VII, its judgment must be reversed and the case remanded for further proceedings consistent with this opinion.\nIt is so ordered.\n", "Respondents were black employees at the Bessemer, Ala., plant of petitioner Pullman-Standard (the Company), a manufacturer of railway freight cars and parts. They brought suit against the Company and the union petitioners \u0097 the United Steelworkers of America, AFL-CIO-CLC, and its Local 1466 (collectively USW) \u0097 alleging violations of Title VII of the Civil Rights Act of 1964, 78 Stat. 253, as amended, 42 U.S. C. \u00a7 2000e et seq. (1976 ed. and Supp. IV), and 42 U.S. C. \u00a7 1981.[1] As they come here, these cases involve only the validity, under Title VII, of a seniority system maintained by the Company and USW. The District Court found \"that the differences in terms, conditions or privileges of employment resulting [from the seniority system] are `not the result of an intention to discriminate' because of race or color,\" App. to Pet. for Cert. in No. 80-1190, p. A-147 (hereinafter App.), and held, therefore, that the system satisfied the requirements of \u00a7 703(h) of the Act. The Court of Appeals for the Fifth Circuit reversed:\n\"Because we find that the differences in the terms, conditions and standards of employment for black workers and white workers at Pullman-Standard resulted from an intent to discriminate because of race, we hold that the system is not legally valid under section 703(h) of Title VII, 42 U.S. C. 2000e-2(h).\" 624 F.2d 525, 533-534 (1980).\n*276 We granted the petitions for certiorari filed by USW and by the Company, 451 U.S. 906 (1981), limited to the first question presented in each petition: whether a court of appeals is bound by the \"clearly erroneous\" rule of Federal Rule of Civil Procedure 52(a) in reviewing a district court's findings of fact, arrived at after a lengthy trial, as to the motivation of the parties who negotiated a seniority system; and whether the court below applied wrong legal criteria in determining the bona fides of the seniority system. We conclude that the Court of Appeals erred in the course of its review and accordingly reverse its judgment and remand for further proceedings.\n\nI\nTitle VII is a broad remedial measure, designed \"to assure equality of employment opportunities.\" McDonnell Douglas Corp. v. Green, 411 U.S. 792, 800 (1973). The Act was designed to bar not only overt employment discrimination, \"but also practices that are fair in form, but discriminatory in operation.\" Griggs v. Duke Power Co., 401 U.S. 424, 431 (1971). \"Thus, the Court has repeatedly held that a prima facie Title VII violation may be established by policies or practices that are neutral on their face and in intent but that nonetheless discriminate in effect against a particular group.\" Teamsters v. United States, 431 U.S. 324, 349 (1977) (hereinafter Teamsters). The Act's treatment of seniority systems, however, establishes an exception to these general principles. Section 703(h), 78 Stat. 257, as set forth in 42 U.S. C. \u00a7 2000e-2(h), provides in pertinent part:\n\"Notwithstanding any other provision of this subchapter, it shall not be an unlawful employment practice for an employer to apply different standards of compensation, or different terms, conditions, or privileges of employment pursuant to a bona fide seniority . . . system. . . provided that such differences are not the result of an intention to discriminate because of race.\"\n*277 Under this section, a showing of disparate impact is insufficient to invalidate a seniority system, even though the result may be to perpetuate pre-Act discrimination. In Trans World Airlines, Inc. v. Hardison, 432 U.S. 63, 82 (1977), we summarized the effect of \u00a7 703(h) as follows: \"[A]bsent a discriminatory purpose, the operation of a seniority system cannot be an unlawful employment practice even if the system has some discriminatory consequences.\" Thus, any challenge to a seniority system under Title VII will require a trial on the issue of discriminatory intent: Was the system adopted because of its racially discriminatory impact?\nThis is precisely what happened in these cases. Following our decision in Teamsters, the District Court held a new trial on the limited question of whether the seniority system was \"instituted or maintained contrary to Section 703(h) of the new Civil Rights Act of 1964.\" App. A-125.[2] That court concluded, as we noted above and will discuss below, that the system was adopted and maintained for purposes wholly independent of any discriminatory intent. The Court of Appeals for the Fifth Circuit reversed.\n\nII\nPetitioners submit that the Court of Appeals failed to comply with the command of Rule 52(a) that the findings of fact of a district court may not be set aside unless clearly erroneous. We first describe the findings of the District Court and the Court of Appeals.\nCertain facts are common ground for both the District Court and the Court of Appeals. The Company's Bessemer plant was unionized in the early 1940's. Both before and after unionization, the plant was divided into a number of different operational departments.[3] USW sought to represent *278 all production and maintenance employees at the plant and was elected in 1941 as the bargaining representative of a bargaining unit consisting of most of these employees. At that same time, IAM became the bargaining representative of a unit consisting of five departments.[4] Between 1941 and 1944, IAM ceded certain workers in its bargaining unit to USW. As a result of this transfer, the IAM bargaining unit became all white.\nThroughout the period of representation by USW, the plant was approximately half black. Prior to 1965, the Company openly pursued a racially discriminatory policy of job assignments. Most departments contained more than one job category and as a result most departments were racially mixed. There were no lines of progression or promotion within departments.\nThe seniority system at issue here was adopted in 1954.[5] Under that agreement, seniority was measured by length of continuous service in a particular department.[6] Seniority was originally exercised only for purposes of layoffs and hirings within particular departments. In 1956, seniority was formally recognized for promotional purposes as well. Again, however, seniority, with limited exceptions, was only exercised within departments; employees transferring to *279 new departments forfeited their seniority. This seniority system remained virtually unchanged until after this suit was brought in 1971.[7]\nThe District Court approached the question of discriminatory intent in the manner suggested by the Fifth Circuit in James v. Stockham Valves & Fittings Co., 559 F.2d 310 (1977). There, the Court of Appeals stated that under Teamsters \"the totality of the circumstances in the development and maintenance of the system is relevant to examining that issue.\" 559 F. 2d, at 352. There were, in its view, however, four particular factors that a court should focus on.[8]\nFirst, a court must determine whether the system \"operates to discourage all employees equally from transferring between seniority units.\" Ibid. The District Court held that the system here \"was facially neutral and . . . was applied equally to all races and ethnic groups.\" App. A-132. Although there were charges of racial discrimination in its application, the court held that these were \"not substantiated by the evidence.\" Id., at A-133. It concluded that the system \"applied equally and uniformly to all employees, black and white, and that, given the approximately equal number *280 of employees of the two groups, it was quantitatively neutral as well.\" Id., at A-134.[9]\nSecond, a court must examine the rationality of the departmental structure, upon which the seniority system relies, in light of the general industry practice. James, supra, at 352. The District Court found that linking seniority to \"departmental age\" was \"the modal form of agreements generally, as well as with manufacturers of railroad equipment in particular.\" App. A-137. Furthermore, it found the basic arrangement of departments at the plant to be rationally related to the nature of the work and to be \"consistent with practices which were . . . generally followed at other unionized plants throughout the country.\" Id., at A-136 \u0097 A-137. While questions could be raised about the necessity of certain departmental divisions, it found that all of the challenged lines of division grew out of historical circumstances at the plant that were unrelated to racial discrimination.[10] Although unionization did produce an all-white IAM bargaining unit, it found that USW \"cannot be charged with racial bias in its response to the IAM situation. [USW] sought to represent all workers, black and white, in the plant.\" Id., at A-145. Nor could the Company be charged with any racial discrimination that may have existed in IAM:\n\"The company properly took a `hands-off' approach towards the establishment of the election units . . . . It bargained with those unions which were afforded representational *281 status by the NLRB and did so without any discriminatory animus.\" Id., at A-146.\nThird, a court had to consider \"whether the seniority system had its genesis in racial discrimination,\" James, supra, at 352, by which it meant the relationship between the system and other racially discriminatory practices. Although finding ample discrimination by the Company in its employment practices and some discriminatory practices by the union,[11] the District Court concluded that the seniority system was in no way related to the discriminatory practices:\n\"The seniority system . . . had its genesis . . . at a period when racial segregation was certainly being practiced; but this system was not itself the product of this bias. The system rather came about as a result of colorblind objectives of a union which \u0097 unlike most structures and institutions of the era \u0097 was not an arm of a segregated society. Nor did it foster the discrimination. . . which was being practiced by custom in the plant.\" App. A-144.\nFinally, a court must consider \"whether the system was negotiated and has been maintained free from any illegal purpose.\" James, supra, at 352. Stating that it had \"carefully considered the detailed record of negotiation sessions and contracts which span a period of some thirty-five years,\" App. A-146, the court found that the system was untainted by any discriminatory purpose. Thus, although the District *282 Court focused on particular factors in carrying out the analysis required by \u00a7 703(h), it also looked to the entire record and to the \"totality of the system under attack.\" Id., at A-147.\nThe Court of Appeals addressed each of the four factors of the James test and reached the opposite conclusion. First, it held that the District Court erred in putting aside qualitative differences between the departments in which blacks were concentrated and those dominated by whites, in considering whether the system applied \"equally\" to whites and blacks.[12] This is a purported correction of a legal standard under which the evidence is to be evaluated.\nSecond, it rejected the District Court's conclusion that the structure of departments was rational, in line with industry practice, and did not reflect any discriminatory intent. Its discussion is brief but focuses on the role of IAM and certain characteristics unique to the Bessemer plant. The court concluded:\n\"The record evidence, generally, indicates arbitrary creation of the departments by the company since unionization and an attendant adverse affect [sic] on black workers. The individual differences between the departmental structure at Pullman-Standard and that of other plants, and as compared with industry practice, are indicative of attempts to maintain one-race departments.\" 624 F. 2d, at 532.\nIn reaching this conclusion, the Court of Appeals did not purport to be correcting a legal error, nor did it refer to or expressly apply the clearly-erroneous standard.\n*283 Third, in considering the \"genesis\" of the system, the Court of Appeals held that the District Court erred in holding that the motives of IAM were not relevant.[13] This was the correction of a legal error on the part of the District Court in excluding relevant evidence. The court did not stop there, however. It went on to hold that IAM was acting out of discriminatory intent \u0097 an issue specifically not reached by the District Court \u0097 and that \"considerations of race permeated the negotiation and the adoption of the seniority system in 1941 and subsequent negotiations thereafter.\" Ibid.\nFourth, despite this conclusion under the third James factor the Court of Appeals then recited, but did not expressly set aside or find clearly erroneous, the District Court's findings with respect to the negotiation and maintenance of the seniority system.\nThe court then announced that \"[h]aving carefully reviewed the evidence offered to show whether the departmental seniority system in the present case is `bona fide' within the meaning of \u00a7 703(h) of Title VII, we reject the district court's finding.\" 624 F. 2d, at 533. Elaborating on its disagreement, the Court of Appeals stated:\n\"An analysis of the totality of the facts and circumstances surrounding the creation and continuance of the departmental system at Pullman-Standard leaves us with the definite and firm conviction that a mistake has been made. There is no doubt, based upon the record in this case, about the existence of a discriminatory purpose. The obvious principal aim of the I. A. M. in 1941 was to exclude black workers from its bargaining unit. *284 That goal was ultimately reached when maneuvers by the I. A. M. and U. S. W. resulted in an all-white I. A. M. unit. The U. S. W., in the interest of increased membership, acquiesced in the discrimination while succeeding in significantly segregating the departments within its own unit.\n\"The district court might have reached a different conclusion had it given the I. A. M.'s role in the creation and establishment of the seniority system its due consideration.\" Ibid. (footnote omitted).\nHaving rejected the District Court's finding, the court made its own findings as to whether the USW seniority system was protected by \u00a7 703(h):\n\"We consider significant in our decision the manner by which the two seniority units were set up, the creation of the various all-white and all-black departments within the U. S. W. unit at the time of certification and in the years thereafter, conditions of racial discrimination which affected the negotiation and renegotiation of the system, and the extent to which the system and the attendant no-transfer rule locked blacks into the least remunerative positions within the company. Because we find that the differences in the terms, conditions and standards of employment for black workers and white workers at Pullman-Standard resulted from an intent to discriminate because of race, we hold that the system is not legally valid under section 703(h) of Title VII, 42 U.S. C. \u00a7 2000e-2(h).\" Id., at 533-534.\nIn connection with its assertion that it was convinced that a mistake had been made, the Court of Appeals, in a footnote, referred to the clearly-erroneous standard of Rule 52(a). Id., at 533, n. 6.[14] It pointed out, however, that if findings *285 \"are made under an erroneous view of controlling legal principles, the clearly erroneous rule does not apply, and the findings may not stand.\" Ibid. Finally, quoting from East v. Romine, Inc., 518 F.2d 332, 339 (CA5 1975), the Court of Appeals repeated the following view of its appellate function in Title VII cases where purposeful discrimination is at issue:\n\" `Although discrimination vel non is essentially a question of fact it is, at the same time, the ultimate issue for resolution in this case, being expressly proscribed by 42 U.S. C. A. \u00a7 2000e-2(a). As such, a finding of discrimination or non-discrimination is a finding of ultimate fact. [Cites omitted.] In reviewing the district court's findings, therefore, we will proceed to make an independent determination of appellant's allegations of discrimination, though bound by findings of subsidiary fact which are themselves not clearly erroneous.' \" 624 F. 2d, at 533, n. 6.\n\nIII\nPointing to the above statement of the Court of Appeals and to similar statements in other Title VII cases coming from that court,[15] petitioners submit that the Court of Appeals *286 made an independent determination of discriminatory purpose, the \"ultimate fact\" in this case, and that this was error under Rule 52(a). We agree with petitioners that if the Court of Appeals followed what seems to be the accepted rule in that Circuit, its judgment must be reversed.[16]\n*287 Rule 52(a) broadly requires that findings of fact not be set aside unless clearly erroneous. It does not make exceptions or purport to exclude certain categories of factual findings from the obligation of a court of appeals to accept a district court's findings unless clearly erroneous. It does not divide facts into categories; in particular, it does not divide findings of fact into those that deal with \"ultimate\" and those that deal with \"subsidiary\" facts.\nThe Rule does not apply to conclusions of law. The Court of Appeals, therefore, was quite right in saying that if a district court's findings rest on an erroneous view of the law, they may be set aside on that basis. But here the District Court was not faulted for misunderstanding or applying an erroneous definition of intentional discrimination.[17] It was reversed for arriving at what the Court of Appeals thought was an erroneous finding as to whether the differential impact of the seniority system reflected an intent to discriminate on account of race. That question, as we see it, is a *288 pure question of fact, subject to Rule 52(a)'s clearly-erroneous standard. It is not a question of law and not a mixed question of law and fact.\nThe Court has previously noted the vexing nature of the distinction between questions of fact and questions of law. See Baumgartner v. United States, 322 U.S. 665, 671 (1944). Rule 52(a) does not furnish particular guidance with respect to distinguishing law from fact. Nor do we yet know of any other rule or principle that will unerringly distinguish a factual finding from a legal conclusion. For the reasons that follow, however, we have little doubt about the factual nature of \u00a7 703(h)'s requirement that a seniority system be free of an intent to discriminate.\nTreating issues of intent as factual matters for the trier of fact is commonplace. In Dayton Board of Education v. Brinkman, 443 U.S. 526, 534 (1979), the principal question was whether the defendants had intentionally maintained a racially segregated school system at a specified time in the past. We recognized that issue as essentially factual, subject to the clearly-erroneous rule. In Commissioner v. Duberstein, 363 U.S. 278 (1960), the Court held that the principal criterion for identifying a gift under the applicable provision of the Internal Revenue Code was the intent or motive of the donor \u0097 \"one that inquires what the basic reason for his conduct was in fact.\" Id., at 286. Resolution of that issue determined the ultimate issue of whether a gift had been made. Both issues were held to be questions of fact subject to the clearly-erroneous rule. In United States v. Yellow Cab Co., 338 U.S. 338, 341 (1949), an antitrust case, the Court referred to \"[f]indings as to the design, motive and intent with which men act\" as peculiarly factual issues for the trier of fact and therefore subject to appellate review under Rule 52.\nJustice Black's dissent in Yellow Cab suggested a contrary approach. Relying on United States v. Griffith, 334 U. S. *289 100 (1948), he argued that it is not always necessary to prove \"specific intent\" to restrain trade; it is enough if a restraint is the result or consequence of a defendant's conduct or business arrangements. Such an approach, however, is specifically precluded by \u00a7 703(h) in Title VII cases challenging seniority systems. Differentials among employees that result from a seniority system are not unlawful employment practices unless the product of an intent to discriminate. It would make no sense, therefore, to say that the intent to discriminate required by \u00a7 703(h) may be presumed from such an impact. As \u00a7 703(h) was construed in Teamsters, there must be a finding of actual intent to discriminate on racial grounds on the part of those who negotiated or maintained the system. That finding appears to us to be a pure question of fact.\nThis is not to say that discriminatory impact is not part of the evidence to be considered by the trial court in reaching a finding on whether there was such a discriminatory intent as a factual matter.[18] We do assert, however, that under \u00a7 703(h) discriminatory intent is a finding of fact to be made by the trial court; it is not a question of law and not a mixed question of law and fact of the kind that in some cases may allow an appellate court to review the facts to see if they satisfy some legal concept of discriminatory intent.[19] Discriminatory *290 intent here means actual motive; it is not a legal presumption to be drawn from a factual showing of something less than actual motive. Thus, a court of appeals may only reverse a district court's finding on discriminatory intent if it concludes that the finding is clearly erroneous under Rule 52(a). Insofar as the Fifth Circuit assumed otherwise, it erred.\n\nIV\nRespondents do not directly defend the Fifth Circuit rule that a trial court's finding on discriminatory intent is not subject to the clearly-erroneous standard of Rule 52(a).[20] Rather, among other things, they submit that the Court of Appeals recognized and, where appropriate, properly applied Rule 52(a) in setting aside the findings of the District Court. This position has force, but for two reasons it is not persuasive.\nFirst, although the Court of Appeals acknowledged and correctly stated the controlling standard of Rule 52(a), the acknowledgment came late in the court's opinion. The court had not expressly referred to or applied Rule 52(a) in the course of disagreeing with the District Court's resolution of the factual issues deemed relevant under James v. Stockham *291 Valves & Fittings Co., 559 F.2d 310 (1977).[21] Furthermore, the paragraph in which the court finally concludes that the USW seniority system is unprotected by \u00a7 703(h) strongly suggests that the outcome was the product of the court's independent consideration of the totality of the circumstances it found in the record.\nSecond and more fundamentally, when the court stated that it was convinced that a mistake had been made, it then identified not only the mistake but also the source of that mistake. The mistake of the District Court was that on the record there could be no doubt about the existence of a discriminatory purpose. The source of the mistake was the District Court's failure to recognize the relevance of the racial purposes of IAM. Had the District Court \"given the I. A. M.'s role in the creation and establishment of the seniority system its due consideration,\" it \"might have reached a different conclusion.\" Supra, at 284.\nWhen an appellate court discerns that a district court has failed to make a finding because of an erroneous view of the law, the usual rule is that there should be a remand for further proceedings to permit the trial court to make the missing findings:\n\"[F]actfinding is the basic responsibility of district courts, rather than appellate courts, and . . . the Court of Appeals should not have resolved in the first instance *292 this factual dispute which had not been considered by the District Court.\" DeMarco v. United States, 415 U.S. 449, 450, n. (1974).[22]\nLikewise, where findings are infirm because of an erroneous view of the law, a remand is the proper course unless the record permits only one resolution of the factual issue. Kelley v. Southern Pacific Co., 419 U.S. 318, 331-332 (1974). All of this is elementary. Yet the Court of Appeals, after holding that the District Court had failed to consider relevant evidence and indicating that the District Court might have come to a different conclusion had it considered that evidence, failed to remand for further proceedings as to the intent of IAM and the significance, if any, of such a finding with respect to the intent of USW itself. Instead, the Court of Appeals made its own determination as to the motives of IAM, found that USW had acquiesced in the IAM conduct, and apparently concluded that the foregoing was sufficient to remove the system from the protection of \u00a7 703(h).[23]\n*293 Proceeding in this manner seems to us incredible unless the Court of Appeals construed its own well-established Circuit rule with respect to its authority to arrive at independent findings on ultimate facts free of the strictures of Rule 52(a) also to permit it to examine the record and make its own independent findings with respect to those issues on which the district court's findings are set aside for an error of law. As we have previously said, however, the premise for this conclusion is infirm: whether an ultimate fact or not, discriminatory intent under \u00a7 703(h) is a factual matter subject to the clearly-erroneous standard of Rule 52(a). It follows that when a district court's finding on such an ultimate fact is set aside for an error of law, the court of appeals is not relieved of the usual requirement of remanding for further proceedings to the tribunal charged with the task of factfinding in the first instance.\nAccordingly, the judgment of the Court of Appeals is reversed, and the cases are remanded to that court for further proceedings consistent with this opinion.\nSo ordered.\nJUSTICE STEVENS, concurring in part.\nExcept to the extent that the Court's preliminary comments on the burden of sustaining \"any challenge to a seniority system under Title VII,\" ante, at 277, are inconsistent with the views I expressed separately in American Tobacco Co. v. Patterson, ante, p. 86, I join the Court's opinion.", "In 1971, a group of Negro employees at Pullman-Standard's Bessemer, Ala., plant brought this class action against Pullman-Standard, the United Steelworkers of America and its Local 1466 (USW), and the International Association of Machinists and its Local 372 (IAM). The plaintiffs alleged, inter alia, that the departmental seniority system negotiated *294 by both unions discriminated against Negroes in violation of Title VII of the Civil Rights Act of 1964, 42 U.S. C. \u00a7 2000e et seq. (1976 ed. and Supp. IV), and the Civil Rights Act of 1866, 42 U.S. C. \u00a7 1981. In 1974, the District Court for the Northern District of Alabama concluded that the seniority system did not operate to discriminate against Negroes. A unanimous panel of the Fifth Circuit reversed. The court ruled that the District Court had committed several errors of law, including failure to give proper weight to the role of the IAM, and had relied on patently inaccurate factual conclusions. Swint v. Pullman-Standard, 539 F.2d 77, 95-96 (1976). On remand, the District Court again ruled that the seniority system was immune from attack under Title VII, this time finding that respondents had failed to show discriminatory intent as required by this Court's decision in Teamsters v. United States, 431 U.S. 324 (1977). Ante, at 275. The Fifth Circuit again unanimously rejected the conclusion of the District Court. 624 F.2d 525 (1980). The majority now reverses the Fifth Circuit's second unanimous decision on the ground that the Court of Appeals did not pay sufficient homage to the \"clearly erroneous\" rule, Fed. Rule Civ. Proc. 52(a), in concluding that the seniority system at Pullman-Standard was the product of intentional discrimination against Negroes. Because I cannot agree with the premise of the majority's decision to remand these cases for yet another trial, or with its application of that premise to the facts of this case, I respectfully dissent.\n\nI\nThe majority premises its holding on the assumption that \" `absent a discriminatory purpose, the operation of a seniority system cannot be an unlawful employment practice even if the system has some discriminatory consequences.' \" Ante, at 277, quoting Trans World Airlines, Inc. v. Hardison, 432 U.S. 63, 82 (1977). As I have previously indicated, I do not find anything in the relevant statutory language or legislative *295 history to support the proposition that \u00a7 703(h) of Title VII immunizes a seniority system that perpetuates past discrimination, as the system at issue here clearly does, simply because the plaintiffs are unable to demonstrate to this Court's satisfaction that the system was adopted or maintained for an invidious purpose. See Teamsters v. United States, supra, at 377-394 (opinion of MARSHALL, J.). In my opinion, placing such a burden on plaintiffs who challenge seniority systems with admitted discriminatory impact, a burden never before imposed in civil suits brought under Title VII, frustrates the clearly expressed will of Congress and effectively \"freeze[s] an entire generation of Negro employees into discriminatory patterns that existed before the Act.\" Quarles v. Philip Morris, Inc., 279 F. Supp. 505, 516 (ED Va. 1968) (Butzner, J.).\n\nII\nEven if I were to accept this Court's decision to impose this novel burden on Title VII plaintiffs, I would still be unable to concur in its conclusion that the Fifth Circuit's decision should be reversed for failing to abide by Rule 52(a). The majority asserts that the Court of Appeals in this action ignored the clearly-erroneous rule and made an independent determination of discriminatory purpose. I disagree. In my view, the court below followed well-established legal principles both in rejecting the District Court's finding of no discriminatory purpose and in concluding that a finding of such a purpose was compelled by all of the relevant evidence.\nThe majority concedes, as it must, that the \"Court of Appeals acknowledged and correctly stated the controlling standard of Rule 52(a).\" Ante, at 290. In a footnote to its opinion, the Court of Appeals plainly states that findings of fact may be overturned only if they are either \"clearly erroneous\" or \"made under an erroneous view of controlling legal principles.\" 624 F. 2d, at 533, n. 6. Furthermore, as the majority notes, ante, at 283, the Court of Appeals justified its decision to reject the District Court's finding that the seniority *296 system was not the result of purposeful discrimination by stating: \"An analysis of the totality of the facts and circumstances surrounding the creation and continuance of the departmental system at Pullman-Standard leaves us with the definite and firm conviction that a mistake has been made.\" 624 F. 2d, at 533 (emphasis added; footnote omitted).[1] I frankly am at a loss to understand how the Court of Appeals could have expressed its conclusion that the District Court's finding on the issue of intent was clearly erroneous with any more precision or clarity.\nThe majority rejects the Court of Appeals' clear articulation and implementation of the clearly-erroneous rule on the apparent ground that in the course of correctly setting forth the requirements of Rule 52(a), the court also included the following quotation from its prior decision in East v. Romine, Inc., 518 F.2d 332, 339 (1975):\n\" `Although discrimination vel non is essentially a question of fact it is, at the same time, the ultimate issue for resolution in this case, being expressly proscribed by 42 U.S. C. A. \u00a7 2000e-2(a). As such, a finding of discrimination or nondiscrimination is a finding of ultimate fact. [Cites omitted]. In reviewing the district court's findings, therefore, we will proceed to make an independent determination of appellant's allegations of discrimination, though bound by findings of subsidiary fact which are themselves not clearly erroneous.'\" 624 F. 2d, at 533, n. 6.\nThe only question presented by this case, therefore, is whether this reference to East v. Romine, Inc., should be read as negating the Court of Appeals' unambiguous acknowledgment *297 of the \"controlling standard of Rule 52.\" Ante, at 290. The majority bases its affirmative answer to that question on two factors. First, the majority contends that the Court of Appeals must not have properly respected the clearly-erroneous rule because its acknowledgment that Rule 52(a) supplied the controlling standard \"came late in the court's opinion.\" Ante, at 290. Second, the Court of Appeals \"identified not only the mistake\" that it felt had been made, \"but also the source of that mistake.\" Ante, at 291. If the Court of Appeals had really been applying the clearly-erroneous rule, it should have abided by the \"usual requirement of remanding for further proceedings to the tribunal charged with the task of factfinding in the first instance.\" Ante, at 293.\nNeither of these arguments justifies the majority's conclusion that these cases must be remanded for a fourth trial on the merits. I am aware of no rule of decision embraced by this or any other court that places dispositive weight on whether an accurate statement of controlling principle appears \"early\" or late in a court's opinion. Nor does the majority suggest a basis for this unique rule of interpretation. So long as a court acknowledges the proper legal standard, I should think it irrelevant whether it chooses to set forth that standard at the beginning or at the end of its opinion. The heart of the majority's argument, therefore, is that the failure to remand the action to the District Court after rejecting its conclusion that the seniority system was \"bona fide\" within the meaning of \u00a7 703(h) indicates that the Court of Appeals did not properly follow the clearly-erroneous rule. Before addressing this issue, however, it is necessary to examine the nature of the finding of \"intent\" required by this Court in Teamsters, the procedure that courts of appeals should follow in reviewing a district court's finding on intent, and the extent to which the court below adhered to that procedure in this case.\nThe District Court examined the four factors approved by the Fifth Circuit in James v. Stockham Valves & Fittings *298 Co., 559 F.2d 310 (1977), cert. denied, 434 U.S. 1034 (1978), to determine whether the depart
