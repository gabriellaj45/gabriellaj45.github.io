 women, Newport News Shipbuilding & Dry Dock Co. v. EEOC, 462 U.S. 669, 682 (1983), and in the related context of racial discrimination in the workplace we have rejected any conclusive presumption that an employer will not discriminate against members of his own race. \"Because of the many facets of human motivation, it would be unwise to presume as a matter of law that human beings of one definable group will not discriminate against other members of their group.\" Castaneda v. Partida, 430 U.S. 482, 499 (1977). See also id., at 515-516, n. 6 (Powell, J., joined by Burger, C. J., and Rehnquist, J., dissenting). In Johnson v. Transportation Agency, Santa Clara Cty., 480 U.S. 616 (1987), a male employee claimed that his employer discriminated against him because of his sex when it preferred a female employee for promotion. Although *79 we ultimately rejected the claim on other grounds, we did not consider it significant that the supervisor who made that decision was also a man. See id., at 624-625. If our precedents leave any doubt on the question, we hold today that nothing in Title VII necessarily bars a claim of discrimination \"because of . . . sex\" merely because the plaintiff and the defendant (or the person charged with acting on behalf of the defendant) are of the same sex.\nCourts have had little trouble with that principle in cases like Johnson, where an employee claims to have been passed over for a job or promotion. But when the issue arises in the context of a \"hostile environment\" sexual harassment claim, the state and federal courts have taken a bewildering variety of stances. Some, like the Fifth Circuit in this case, have held that same-sex sexual harassment claims are never cognizable under Title VII. See also, e. g., Goluszek v. H. P. Smith, 697 F. Supp. 1452 (ND Ill. 1988). Other decisions say that such claims are actionable only if the plaintiff can prove that the harasser is homosexual (and thus presumably motivated by sexual desire). Compare McWilliams v. Fairfax County Board of Supervisors, 72 F.3d 1191 (CA4 1996), with Wrightson v. Pizza Hut of America, 99 F.3d 138 (CA4 1996). Still others suggest that workplace harassment that is sexual in content is always actionable, regardless of the harasser's sex, sexual orientation, or motivations. See Doe v. Belleville, 119 F.3d 563 (CA7 1997).\nWe see no justification in the statutory language or our precedents for a categorical rule excluding same-sex harassment claims from the coverage of Title VII. As some courts have observed, male-on-male sexual harassment in the workplace was assuredly not the principal evil Congress was concerned with when it enacted Title VII. But statutory prohibitions often go beyond the principal evil to cover reasonably comparable evils, and it is ultimately the provisions of our laws rather than the principal concerns of our legislators by which we are governed. Title VII prohibits \"discriminat[ion] *80 . . . because of . . . sex\" in the \"terms\" or \"conditions\" of employment. Our holding that this includes sexual harassment must extend to sexual harassment of any kind that meets the statutory requirements.\nRespondents and their amici contend that recognizing liability for same-sex harassment will transform Title VII into a general civility code for the American workplace. But that risk is no greater for same-sex than for opposite-sex harassment, and is adequately met by careful attention to the requirements of the statute. Title VII does not prohibit all verbal or physical harassment in the workplace; it is directed only at \"discriminat[ion] . . . because of . . . sex.\" We have never held that workplace harassment, even harassment between men and women, is automatically discrimination because of sex merely because the words used have sexual content or connotations. \"The critical issue, Title VII's text indicates, is whether members of one sex are exposed to disadvantageous terms or conditions of employment to which members of the other sex are not exposed.\" Harris, supra,  at 25 (Ginsburg, J., concurring).\nCourts and juries have found the inference of discrimination easy to draw in most male-female sexual harassment situations, because the challenged conduct typically involves explicit or implicit proposals of sexual activity; it is reasonable to assume those proposals would not have been made to someone of the same sex. The same chain of inference would be available to a plaintiff alleging same-sex harassment, if there were credible evidence that the harasser was homosexual. But harassing conduct need not be motivated by sexual desire to support an inference of discrimination on the basis of sex. A trier of fact might reasonably find such discrimination, for example, if a female victim is harassed in such sex-specific and derogatory terms by another woman as to make it clear that the harasser is motivated by general hostility to the presence of women in the workplace. A same-sex harassment plaintiff may also, of course, offer direct *81 comparative evidence about how the alleged harasser treated members of both sexes in a mixed-sex workplace. Whatever evidentiary route the plaintiff chooses to follow, he or she must always prove that the conduct at issue was not merely tinged with offensive sexual connotations, but actually constituted \"discrimina[tion] . . . because of . . . sex.\"\nAnd there is another requirement that prevents Title VII from expanding into a general civility code: As we emphasized in Meritor and Harris, the statute does not reach genuine but innocuous differences in the ways men and women routinely interact with members of the same sex and of the opposite sex. The prohibition of harassment on the basis of sex requires neither asexuality nor androgyny in the workplace; it forbids only behavior so objectively offensive as to alter the \"conditions\" of the victim's employment. \"Conduct that is not severe or pervasive enough to create an objectively hostile or abusive work environment\u0097an environment that a reasonable person would find hostile or abusive\u0097is beyond Title VII's purview.\" Harris, 510 U. S., at 21, citing Meritor, 477 U. S., at 67. We have always regarded that requirement as crucial, and as sufficient to ensure that courts and juries do not mistake ordinary socializing in the workplace\u0097such as male-on-male horseplay or intersexual flirtation\u0097for discriminatory \"conditions of employment.\"\nWe have emphasized, moreover, that the objective severity of harassment should be judged from the perspective of a reasonable person in the plaintiff's position, considering \"all the circumstances.\" Harris, supra, at 23. In same-sex (as in all) harassment cases, that inquiry requires careful consideration of the social context in which particular behavior occurs and is experienced by its target. A professional football player's working environment is not severely or pervasively abusive, for example, if the coach smacks him on the buttocks as he heads onto the field\u0097even if the same behavior would reasonably be experienced as abusive by the coach's secretary (male or female) back at the office. The *82 real social impact of workplace behavior often depends on a constellation of surrounding circumstances, expectations, and relationships which are not fully captured by a simple recitation of the words used or the physical acts performed. Common sense, and an appropriate sensitivity to social context, will enable courts and juries to distinguish between simple teasing or roughhousing among members of the same sex, and conduct which a reasonable person in the plaintiff's position would find severely hostile or abusive.\n\nIII\nBecause we conclude that sex discrimination consisting of same-sex sexual harassment is actionable under Title VII, the judgment of the Court of Appeals for the Fifth Circuit is reversed, and the case is remanded for further proceedings consistent with this opinion.\nIt is so ordered.", "I concur because the Court stresses that in every sexual harassment case, the plaintiff must plead and ultimately prove Title VII's statutory requirement that there be discrimination \"because of . . . sex.\"\n", "Respondents are a group of organizations dedicated to protecting the environment. (We will refer to them collectively as \"Earth Island.\") They seek to prevent the United States Forest Service from enforcing regulations that exempt small fire-rehabilitation and timber-salvage projects from the notice, comment, and appeal process used by the Forest Service for more significant land management decisions. We must determine whether respondents have standing to challenge the regulations in the absence of a live dispute over a concrete application of those regulations.\n\nI\nIn 1992, Congress enacted the Forest Service Decisionmaking and Appeals Reform Act (Appeals Reform Act or Act), Pub.L. 102-381, Tit. III, \u00a7 322, 106 Stat. 1419, note following 16 U.S.C. \u00a7 1612. Among other things, this required the Forest Service to establish a notice, comment, and appeal process for \"proposed actions of the Forest Service concerning projects and activities implementing land and resource management plans developed under the Forest and Rangeland Renewable Resources Planning Act of 1974.\" Ibid.\nThe Forest Service's regulations implementing the Act provided that certain of its procedures would not be applied to projects that the Service considered categorically excluded from the requirement to file an environmental impact statement (EIS) or environmental assessment (EA). 36 CFR \u00a7\u00a7 215.4(a) (notice and comment), 215.12(f) (appeal) (2008). Later amendments to the Forest Service's manual of implementing procedures, adopted by rule after notice and comment, provided that fire-rehabilitation activities on areas of less than 4,200 acres, and salvage-timber sales of 250 acres or less, did not cause a significant environmental impact and thus would be categorically exempt from the requirement to file an EIS or EA. 68 Fed.Reg. 33824 (2003) (Forest Service Handbook (FSH) 1909.15, ch. 30, \u00a7 31.2(11)); 68 Fed. Reg. 44607 (FSH 1909.15, ch. 30, \u00a7 31.2(13)). This had the effect of excluding these projects from the notice, comment, and appeal process.\nIn the summer of 2002, fire burned a significant area of the Sequoia National Forest. In September 2003, the Service issued a decision memo approving the Burnt Ridge Project, a salvage sale of timber on 238 acres damaged by that fire. Pursuant to its categorical exclusion of *1148 salvage sales of less than 250 acres, the Forest Service did not provide notice in a form consistent with the Appeals Reform Act, did not provide a period of public comment, and did not make an appeal process available.\nIn December 2003, respondents filed a complaint in the Eastern District of California, challenging the failure of the Forest Service to apply to the Burnt Ridge Project \u00a7 215.4(a) of its regulations implementing the Appeals Reform Act (requiring prior notice and comment), and \u00a7 215.12(f) of the regulations (setting forth an appeal procedure). The complaint also challenged six other Forest Service regulations implementing the Act that were not applied to the Burnt Ridge Project. They are irrelevant to this appeal.\nThe District Court granted a preliminary injunction against the Burnt Ridge salvage-timber sale. Soon thereafter, the parties settled their dispute over the Burnt Ridge Project and the District Court concluded that \"the Burnt Ridge timber sale is not at issue in this case.\" Earth Island Inst. v. Pengilly, 376 F. Supp. 2d 994, 999 (E.D.Cal.2005). The Government argued that, with the Burnt Ridge dispute settled, and with no other project before the court in which respondents were threatened with injury in fact, respondents lacked standing to challenge the regulations; and that absent a concrete dispute over a particular project a challenge to the regulations would not be ripe. The District Court proceeded, however, to adjudicate the merits of Earth Island's challenges. It invalidated five of the regulations (including \u00a7\u00a7 215.4(a) and 215.12(f)), id., at 1011, and entered a nationwide injunction against their application, Earth Island Inst. v. Ruthenbeck, No. CIV F-03-6386 JKS, 2005 WL 5280466 *2 (Sept. 20, 2005).\nThe Ninth Circuit held that Earth Island's challenges to regulations not at issue in the Burnt Ridge Project were not ripe for adjudication because there was \"not a sufficient `case or controversy'\" before the court to sustain a facial challenge. Earth Island Inst. v. Ruthenbeck, 490 F.3d 687, 696 (2007) (amended opinion). It affirmed, however, the District Court's determination that \u00a7\u00a7 215.4(a) and 215.12(f), which were applicable to the Burnt Ridge Project, were contrary to law, and upheld the nationwide injunction against their application.\nThe Government sought review of the question whether Earth Island could challenge the regulations at issue in the Burnt Ridge Project, and if so whether a nationwide injunction was appropriate relief. We granted certiorari, 552 U.S. ___, 128 S. Ct. 1118, 169 L. Ed. 2d 846 (2008).\n\nII\nIn limiting the judicial power to \"Cases\" and \"Controversies,\" Article III of the Constitution restricts it to the traditional role of Anglo-American courts, which is to redress or prevent actual or imminently threatened injury to persons caused by private or official violation of law. Except when necessary in the execution of that function, courts have no charter to review and revise legislative and executive action. See Lujan v. Defenders of Wildlife, 504 U.S. 555, 559-560, 112 S. Ct. 2130, 119 L. Ed. 2d 351 (1992); Los Angeles v. Lyons, 461 U.S. 95, 111-112, 103 S. Ct. 1660, 75 L. Ed. 2d 675 (1983). This limitation \"is founded in concern about the proper\u0097and properly limited\u0097 role of the courts in a democratic society.\" Warth v. Seldin, 422 U.S. 490, 498, 95 S. Ct. 2197, 45 L. Ed. 2d 343 (1975). See United States v. Richardson, 418 U.S. 166, 179, 94 S. Ct. 2940, 41 L. Ed. 2d 678 (1974).\n*1149 The doctrine of standing is one of several doctrines that reflect this fundamental limitation. It requires federal courts to satisfy themselves that \"the plaintiff has `alleged such a personal stake in the outcome of the controversy' as to warrant his invocation of federal-court jurisdiction.\" 422 U.S., at 498-499, 95 S. Ct. 2197. He bears the burden of showing that he has standing for each type of relief sought. See Lyons, supra, at 105, 103 S. Ct. 1660. To seek injunctive relief, a plaintiff must show that he is under threat of suffering \"injury in fact\" that is concrete and particularized; the threat must be actual and imminent, not conjectural or hypothetical; it must be fairly traceable to the challenged action of the defendant; and it must be likely that a favorable judicial decision will prevent or redress the injury. Friends of Earth, Inc. v. Laidlaw Environmental Services (TOC), Inc., 528 U.S. 167, 180-181, 120 S. Ct. 693, 145 L. Ed. 2d 610 (2000). This requirement assures that \"there is a real need to exercise the power of judicial review in order to protect the interests of the complaining party,\" Schlesinger v. Reservists Comm. to Stop the War, 418 U.S. 208, 221, 94 S. Ct. 2925, 41 L. Ed. 2d 706 (1974). Where that need does not exist, allowing courts to oversee legislative or executive action \"would significantly alter the allocation of power ... away from a democratic form of government,\" Richardson, supra, at 188, 94 S. Ct. 2940 (Powell, J., concurring).\nThe regulations under challenge here neither require nor forbid any action on the part of respondents. The standards and procedures that they prescribe for Forest Service appeals govern only the conduct of Forest Service officials engaged in project planning. \"[W]hen the plaintiff is not himself the object of the government action or inaction he challenges, standing is not precluded, but it is ordinarily `substantially more difficult' to establish.\" Defenders of Wildlife, supra, at 562, 112 S. Ct. 2130. Here, respondents can demonstrate standing only if application of the regulations by the Government will affect them in the manner described above.\nIt is common ground that the respondent organizations can assert the standing of their members. To establish the concrete and particularized injury that standing requires, respondents point to their members' recreational interests in the National Forests. While generalized harm to the forest or the environment will not alone support standing, if that harm in fact affects the recreational or even the mere esthetic interests of the plaintiff, that will suffice. Sierra Club v. Morton, 405 U.S. 727, 734-736, 92 S. Ct. 1361, 31 L. Ed. 2d 636 (1972).\nAffidavits submitted to the District Court alleged that organization member Ara Marderosian had repeatedly visited the Burnt Ridge site, that he had imminent plans to do so again, and that his interests in viewing the flora and fauna of the area would be harmed if the Burnt Ridge Project went forward without incorporation of the ideas he would have suggested if the Forest Service had provided him an opportunity to comment. The Government concedes this was sufficient to establish Article III standing with respect to Burnt Ridge. Brief for Petitioners 28. Marderosian's threatened injury with regard to that project was originally one of the bases for the present suit. After the District Court had issued a preliminary injunction, however, the parties settled their differences on that score. Marderosian's injury in fact with regard to that project has been remedied, and it is, as the District Court pronounced, \"not at issue in this case.\" 376 F.Supp.2d, at 999. We know of no precedent for the proposition that when a *1150 plaintiff has sued to challenge the lawfulness of certain action or threatened action but has settled that suit, he retains standing to challenge the basis for that action (here, the regulation in the abstract), apart from any concrete application that threatens imminent harm to his interests. Such a holding would fly in the face of Article III's injury-in-fact requirement. See Lyons, supra, at 111, 103 S. Ct. 1660.\nRespondents have identified no other application of the invalidated regulations that threatens imminent and concrete harm to the interests of their members. The only other affidavit relied on was that of Jim Bensman.[*] He asserted, first, that he had suffered injury in the past from development on Forest Service land. That does not suffice for several reasons: because it was not tied to application of the challenged regulations, because it does not identify any particular site, and because it relates to past injury rather than imminent future injury that is sought to be enjoined.\nBensman's affidavit further asserts that he has visited many National Forests and plans to visit several unnamed National Forests in the future. Respondents describe this as a mere failure to \"provide the name of each timber sale that affected [Bensman's] interests,\" Brief for Respondents 44. It is much more (or much less) than that. It is a failure to allege that any particular timber sale or other project claimed to be unlawfully subject to the regulations will impede a specific and concrete plan of Bensman's to enjoy the National Forests. The National Forests occupy more than 190 million acres, an area larger than Texas. See Meet the Forest Service, https://www.fs.fed.us/aboutus/ meetfs.shtml (as visited Feb. 27, 2009, and available in Clerk of Court's case file). There may be a chance, but is hardly a likelihood, that Bensman's wanderings will bring him to a parcel about to be affected by a project unlawfully subject to the regulations. Indeed, without further specification it is impossible to tell which projects are (in respondents' view) unlawfully subject to the regulations. The allegations here present a weaker likelihood of concrete harm than that which we found insufficient in Lyons, 461 U.S. 95, 103 S. Ct. 1660, 75 L. Ed. 2d 675, where a plaintiff who alleged that he had been injured by an improper police chokehold sought injunctive relief barring use of the hold in the future. We said it was \"no more than conjecture\" that Lyons would be subjected to that chokehold upon a later encounter. Id., at 108, 103 S. Ct. 1660. Here we are asked to assume not only that Bensman will stumble across a project tract unlawfully subject to the regulations, but also that the tract is about to be developed by the Forest Service in a way that harms his recreational interests, and that he would have commented on the project but for the regulation. Accepting an intention to visit the National Forests as adequate to confer standing to challenge any Government action affecting any portion of those forests would be tantamount to eliminating the requirement of concrete, particularized injury in fact.\nThe Bensman affidavit does refer specifically to a series of projects in the Allegheny National Forest that are subject to the challenged regulations. It does not assert, however, any firm intention to visit their locations, saying only that Bensman \"`want[s] to'\" go there. Brief for Petitioners 6. This vague desire to return is *1151 insufficient to satisfy the requirement of imminent injury: \"Such `some day' intentions\u0097without any description of concrete plans, or indeed any specification of when the some day will be\u0097do not support a finding of the `actual or imminent' injury that our cases require.\" Defenders of Wildlife, 504 U.S., at 564, 112 S. Ct. 2130.\nRespondents argue that they have standing to bring their challenge because they have suffered procedural injury, namely that they have been denied the ability to file comments on some Forest Service actions and will continue to be so denied. But deprivation of a procedural right without some concrete interest that is affected by the deprivation\u0097a procedural right in vacuo\u0097is insufficient to create Article III standing. Only a \"person who has been accorded a procedural right to protect his concrete interests can assert that right without meeting all the normal standards for redressability and immediacy.\" Id., at 572, n. 7, 112 S. Ct. 2130 (emphasis added). Respondents alleged such injury in their challenge to the Burnt Ridge Project, claiming that but for the allegedly unlawful abridged procedures they would have been able to oppose the project that threatened to impinge on their concrete plans to observe nature in that specific area. But Burnt Ridge is now off the table.\nIt makes no difference that the procedural right has been accorded by Congress. That can loosen the strictures of the redressability prong of our standing inquiry\u0097so that standing existed with regard to the Burnt Ridge Project, for example, despite the possibility that Earth Island's allegedly guaranteed right to comment would not be successful in persuading the Forest Service to avoid impairment of Earth Island's concrete interests. See Ibid. Unlike redressability, however, the requirement of injury in fact is a hard floor of Article III jurisdiction that cannot be removed by statute.\n\"[I]t would exceed [Article III's] limitations if, at the behest of Congress and in the absence of any showing of concrete injury, we were to entertain citizen suits to vindicate the public's nonconcrete interest in the proper administration of the laws.... [T]he party bringing suit must show that the action injures him in a concrete and personal way.\" Id., at 580-581[, 112 S. Ct. 2130] (KENNEDY, J., concurring in part and concurring in judgment).\n\nIII\nThe dissent proposes a hitherto unheard-of test for organizational standing: whether, accepting the organization's self-description of the activities of its members, there is a statistical probability that some of those members are threatened with concrete injury. Since, for example, the Sierra Club asserts in its pleadings that it has more than \"`700,000 members nationwide, including thousands of members in California'\" who \"`use and enjoy the Sequoia National Forest,'\" post, at 1154 (opinion of BREYER, J.), it is probable (according to the dissent) that some (unidentified) members have planned to visit some (unidentified) small parcels affected by the Forest Service's procedures and will suffer (unidentified) concrete harm as a result. This novel approach to the law of organizational standing would make a mockery of our prior cases, which have required plaintiff-organizations to make specific allegations establishing that at least one identified member had suffered or would suffer harm. In Defenders of Wildlife, supra, at 563, 112 S. Ct. 2130, we held that the organization lacked standing because it failed to \"submit affidavits ... showing, through specific facts ... that one or more of [its] members would ... be `directly' affected\" *1152 by the allegedly illegal activity. Morton, 405 U.S. 727, 92 S. Ct. 1361, 31 L. Ed. 2d 636, involved the same Sierra Club that is a party in the present case, and a project in the Sequoia National Forest. The principal difference from the present case is that the challenged project was truly massive, involving the construction of motels, restaurants, swimming pools, parking lots, and other structures on 80 acres of the Forest, plus ski lifts, ski trails, and a 20-mile access highway. We did not engage in an assessment of statistical probabilities that one of the Sierra Club's members would be adversely affected, but held that the Sierra Club lacked standing. We said:\n\"The Sierra Club failed to allege that it or its members would be affected in any of their activities or pastimes by the Disney development. Nowhere in the pleadings or affidavits did the Club state that its members use Mineral King for any purpose, much less that they use it in any way that would be significantly affected by the proposed actions of the respondents.\" Id., at 735, 92 S. Ct. 1361.\nAnd in FW/PBS, Inc. v. Dallas, 493 U.S. 215, 235, 110 S. Ct. 596, 107 L. Ed. 2d 603 (1990), we noted that the affidavit provided by the city to establish standing would be insufficient because it did not name the individuals who were harmed by the challenged license-revocation program. This requirement of naming the affected members has never been dispensed with in light of statistical probabilities, but only where all the members of the organization are affected by the challenged activity. See, e.g., NAACP v. Alabama ex rel. Patterson, 357 U.S. 449, 459, 78 S. Ct. 1163, 2 L. Ed. 2d 1488 (1958) (all organization members affected by release of membership lists).\nA major problem with the dissent's approach is that it accepts the organizations' self-descriptions of their membership, on the simple ground that \"no one denies\" them, post, at 1156. But it is well established that the court has an independent obligation to assure that standing exists, regardless of whether it is challenged by any of the parties. Bender v. Williamsport Area School Dist., 475 U.S. 534, 541, 106 S. Ct. 1326, 89 L. Ed. 2d 501 (1986). Without individual affidavits, how is the court to assure itself that the Sierra Club, for example, has \"`thousands of members'\" who \"`use and enjoy the Sequoia National Forest'\"? And, because to establish standing plaintiffs must show that they \"use the area affected by the challenged activity and not an area roughly in the vicinity of\" a project site, Defenders of Wildlife, 504 U.S., at 566, 112 S. Ct. 2130 (internal quotation marks omitted), how is the court to assure itself that some of these members plan to make use of the specific sites upon which projects may take place? Or that these same individuals will find their recreation burdened by the Forest Service's use of the challenged procedures? While it is certainly possible\u0097 perhaps even likely\u0097that one individual will meet all of these criteria, that speculation does not suffice. \"Standing,\" we have said, \"is not `an ingenious academic exercise in the conceivable' ... [but] requires... a factual showing of perceptible harm.\" Ibid. In part because of the difficulty of verifying the facts upon which such probabilistic standing depends, the Court has required plaintiffs claiming an organizational standing to identify members who have suffered the requisite harm\u0097surely not a difficult task here, when so many thousands are alleged to have been harmed.\nThe dissent would have us replace the requirement of \"`imminent'\" harm, which it acknowledges our cases establish, see post, at 1155, with the requirement of \"`a realistic threat' that reoccurrence of the challenged activity would cause [the plaintiff] *1153 harm `in the reasonably near future,'\" post, at 1156. That language is taken, of course, from an opinion that did not find standing, so the seeming expansiveness of the test made not a bit of difference. The problem for the dissent is that the timely affidavits no more meet that requirement than they meet the usual formulation. They fail to establish that the affiants' members will ever visit one of the small parcels at issue.\nThe dissent insists, however, that we should also have considered the late-filed affidavits. It invokes Federal Rule of Civil Procedure 15(d) (West 2008 rev. ed.), which says that \"[t]he court may permit supplementation even though the original pleading is defective in stating of a claim or defense.\" So also does Rule 21 permit joinder of parties \"at any time.\" But the latter no more permits joinder of parties, than the former permits the supplementation of the record, in the circumstances here: after the trial is over, judgment has been entered, and a notice of appeal has been filed. The dissent cites no instance in which \"supplementation\" has been permitted to resurrect and alter the outcome in a case that has gone to judgment, and indeed after notice of appeal had been filed. If Rule 15(b) allows additional facts to be inserted into the record after appeal has been filed, we are at the threshold of a brave new world of trial practice in which Rule 60 has been swallowed whole by Rule 15(b).\n\n* * *\nSince we have resolved this case on the ground of standing, we need not reach the Government's contention that plaintiffs have not demonstrated that the regulations are ripe for review under the Administrative Procedure Act. We likewise do not reach the question whether, if respondents prevailed, a nationwide injunction would be appropriate. And we do not disturb the dismissal of respondents' challenge to the remaining regulations, which has not been appealed.\nThe judgment of the Court of Appeals is reversed in part and affirmed in part.\nIt is so ordered.", "I join in full the opinion of the Court. As the opinion explains, \"deprivation of a procedural right without some concrete interest that is affected by the deprivation\u0097a procedural right in vacuo\u0097is insufficient to create Article III standing.\" Ante, at 1151. The procedural injury must \"impair a separate concrete interest.\" Lujan v. Defenders of Wildlife, 504 U.S. 555, 572, 112 S. Ct. 2130, 119 L. Ed. 2d 351 (1992).\nThis case would present different considerations if Congress had sought to provide redress for a concrete injury \"giv[ing] rise to a case or controversy where none existed before.\" Id., at 580, 112 S. Ct. 2130 (KENNEDY, J., concurring in part and concurring in judgment). Nothing in the statute at issue here, however, indicates Congress intended to identify or confer some interest separate and apart from a procedural right.", "The Court holds that the Sierra Club and its members (along with other environmental organizations) do not suffer any \"`concrete injury'\" when the Forest Service sells timber for logging on \"many thousands\" of small (250-acre or less) woodland parcels without following legally required procedures\u0097procedures which, if followed, could lead the Service to cancel or to modify the sales. Ante, at 1151. *1154 Nothing in the record or the law justifies this counterintuitive conclusion.\n\nI\n\nA\nThe plaintiffs, respondents in this case, are five environmental organizations. The Earth Island Institute, a California organization, has over 15,000 members in the United States, over 3,000 of whom \"use and enjoy the National Forests of California for recreational, educational, aesthetic, spiritual and other purposes.\" Corrected Complaint for Declaratory and Injunctive Relief in Case No. CIV-F-03-630 REC DLB (ED Cal.) \u00b6 8, App. 31 (hereinafter Complaint). The Sequoia ForestKeeper, a small organization, has \"100 plus\" members who \"use the forests of the Southern Sierra Nevada for activities such as hiking, bird and animal watching, aesthetic enjoyment, quiet contemplation, fishing and scientific study.\" Id., \u00b6 9, at 32. Heartwood, Inc., located in Illinois and Indiana, is a coalition of environmental organizations with \"members\" who \"continually use the National Forests for the purposes of ecological health, recreation, aesthetic enjoyment, and other purposes.\" Id., \u00b6 10, at 33. The Center for Biological Diversity, located in Arizona, California, New Mexico, and Washington, has over 5,000 members who \"use Forest Service lands,\" and who are \"dedicated to the preservation, protection, and restoration of biological diversity, native species and ecosystems in the Western United States and elsewhere.\" Ibid., \u00b6 11. The Sierra Club has more than \"700,000 members nationwide, including thousands of members in California\" who \"use and enjoy the Sequoia National Forest,\" for \"outdoor recreation and scientific study of various kinds, including nature study, bird-watching, photography, fishing, canoeing, hunting, backpacking, camping, solitude, and a variety of other activities.\" Id., \u00b6 12, at 34.\nThese five organizations point to a federal law that says the Forest Service \"shall establish a notice and comment process,\" along with a procedure for filing administrative \"appeals,\" for \"proposed actions... concerning projects and activities implementing land and resource management plans ....\" \u00a7 322, 106 Stat. 1419, note following 16 U.S.C. \u00a7 1612. They add that the Service has exempted from \"notice, comment, and appeal\" processes its decisions that allow, among other things, salvage-timber sales on burned forest lands of less than 250 acres in size. 36 CFR \u00a7\u00a7 215.4(a), 215.12(f) (2008); see also 68 Fed.Reg. 44607-44608 (2003) (describing projects exempted). And they claim that the Service's refusal to provide notice, comment, and appeal procedures violates the statute. Complaint \u00b6\u00b6 105-106, App. 61.\n\nB\nThe majority says that the plaintiffs lack constitutional standing to raise this claim. It holds that the dispute between the five environmental groups and the Forest Service consists simply of an abstract challenge; it does not amount to the concrete \"Cas[e]\" or \"Controvers[y]\" that the Constitution grants federal courts the power to resolve. Art. III, \u00a7 2, cl. 1. I cannot agree that this is so.\nTo understand the constitutional issue that the majority decides, it may prove helpful to imagine that Congress enacted a statutory provision that expressly permitted environmental groups like the respondents here to bring cases just like the present one, provided (1) that the group has members who have used salvage-timber parcels in the past and are likely to do so in the future, and (2) that the group's members have opposed Forest Service *1155 timber sales in the past (using notice, comment, and appeal procedures to do so) and will likely use those procedures to oppose salvage-timber sales in the future. The majority cannot, and does not, claim that such a statute would be unconstitutional. See Massachusetts v. EPA, 549 U.S. 497, 516-518, 127 S. Ct. 1438, 167 L. Ed. 2d 248 (2007); Sierra Club v. Morton, 405 U.S. 727, 734-738, 92 S. Ct. 1361, 31 L. Ed. 2d 636 (1972). How then can it find the present case constitutionally unauthorized?\nI believe the majority answers this question as follows: It recognizes, as this Court has held, that a plaintiff has constitutional standing if the plaintiff demonstrates (1) an \"`injury in fact,'\" (2) that is \"fairly traceable\" to the defendant's \"challenged action,\" and which (3) a \"favorable [judicial] decision\" will likely prevent or redress. Friends of Earth, Inc. v. Laidlaw Environmental Services (TOC), Inc., 528 U.S. 167, 180-181, 120 S. Ct. 693, 145 L. Ed. 2d 610 (2000). The majority does not deny that the plaintiffs meet the latter two requirements. It focuses only upon the first, the presence of \"actual,\" as opposed to \"conjectural or hypothetical,\" injury. Id., at 180, 120 S. Ct. 693. In doing so, it properly agrees that the \"organizations\" here can \"assert the standing of their members.\" Ante, at 1149. It points out that injuries to the \"members' recreational\" or even \"mere esthetic interests... will suffice.\" Ibid. It does not claim that the procedural nature of the plaintiffs' claim makes the difference here, for it says only that \"deprivation of a procedural right without some concrete interest\" thereby affected, i.e., \"a procedural right in vacuo\" would prove \"insufficient to create Article III standing.\" Ante, at 1151 (emphasis added); see also EPA, 549 U.S., at 517-518, 127 S. Ct. 1438. The majority assumes, as do I, that these unlawful Forest Service procedures will lead to substantive actions, namely the sales of salvage timber on burned lands, that might not take place if the proper procedures were followed. But the majority then finds that the plaintiffs have not sufficiently demonstrated that these salvage-timber sales cause plaintiffs an actual injury, that is, harm to the recreational, aesthetic, or other environmental interests of organization members. Ante, at 1149-1150. To put the matter in terms of my hypothetical statute, the majority holds that the plaintiff organizations, while showing that they have members who have used salvage-timber sale parcels in the past (i.e., parcels that the Service does not subject to the notice, comment, and appeal procedures required by law), have failed to show that they have members likely to use such parcels in the future.\n\nII\nHow can the majority credibly claim that salvage-timber sales, and similar projects, are unlikely to harm the asserted interests of the members of these environmental groups? The majority apparently does so in part by arguing that the Forest Service actions are not \"imminent\"\u0097a requirement more appropriately considered in the context of ripeness or the necessity of injunctive relief. See Ohio Forestry Assn., Inc. v. Sierra Club, 523 U.S. 726, 734, 118 S. Ct. 1665, 140 L. Ed. 2d 921 (1998). I concede that the Court has sometimes used the word \"imminent\" in the context of constitutional standing. But it has done so primarily to emphasize that the harm in question\u0097the harm that was not \"imminent\"\u0097was merely \"conjectural\" or \"hypothetical\" or otherwise speculative. Lujan v. Defenders of Wildlife, 504 U.S. 555, 560, 112 S. Ct. 2130, 119 L. Ed. 2d 351 (1992). Where the Court has directly focused upon the matter, i.e., where, as here, a plaintiff has already been subject to the injury it wishes to challenge, the Court has *1156 asked whether there is a realistic likelihood that the challenged future conduct will, in fact, recur and harm the plaintiff. That is what the Court said in Los Angeles v. Lyons, 461 U.S. 95, 103 S. Ct. 1660, 75 L. Ed. 2d 675 (1983), a case involving a plaintiff's attempt to enjoin police use of chokeholds. The Court wrote that the plaintiff, who had been subject to the unlawful chokehold in the past, would have had standing had he shown \"a realistic threat\" that reoccurrence of the challenged activity would cause him harm \"in the reasonably near future.\" Id., at 107, n. 7, 108, 103 S. Ct. 1660 (emphasis added). Precedent nowhere suggests that the \"realistic threat\" standard contains identification requirements more stringent than the word \"realistic\" implies. See Blum v. Yaretsky, 457 U.S. 991, 1000, 102 S. Ct. 2777, 73 L. Ed. 2d 534 (1982).\nHow could the Court impose a stricter criterion? Would courts deny standing to a holder of a future interest in property who complains that a life tenant's waste of the land will almost inevitably hurt the value of his interest\u0097though he will have no personal interest for several years into the future? Would courts deny standing to a landowner who complains that a neighbor's upstream dam constitutes a nuisance\u0097even if the harm to his downstream property (while bound to occur) will not occur for several years? Would courts deny standing to an injured person seeking a protection order from future realistic (but nongeographically specific) threats of further attacks?\nTo the contrary, a threat of future harm may be realistic even where the plaintiff cannot specify precise times, dates, and GPS coordinates. Thus, we recently held that Massachusetts has standing to complain of a procedural failing, namely, EPA's failure properly to determine whether to restrict carbon dioxide emissions, even though that failing would create Massachusetts-based harm which (though likely to occur) might not occur for several decades. EPA, 549 U.S., at 522-523, 127 S. Ct. 1438.\nThe Forest Service admits that it intends to conduct thousands of further salvage-timber sales and other projects exempted under the challenged regulations \"in the reasonably near future.\" See Defendants' Motion to Clarify and Amend Judgment in No. CIV-F-03-6386-JKS-DLB (ED Cal.), pp. 13-14. How then can the Court deny that the plaintiffs have shown a \"realistic\" threat that the Forest Service will continue to authorize (without the procedures claimed necessary) salvage-timber sales, and other Forest Service projects, that adversely affect the recreational, aesthetic, and environmental interests of the plaintiffs' members?\nConsider: Respondents allege, and the Government has conceded, that the Forest Service took wrongful actions (such as selling salvage timber) \"thousands\" of times in the two years prior to suit. Id., at 6; see also id., Exh. 2, Decl. of Gloria Manning, Associate Deputy Chief for National Forest System \u00b6 6, p. 3 (identifying 3,377 \"proposed decisions,\" \"[a]s of July 1, 2005,\" that would be excluded from notice, comment, and appeal procedures). The Complaint alleges, and no one denies, that the organizations, the Sierra Club for example, have hundreds of thousands of members who use forests regularly across the Nation for recreational, scientific, aesthetic, and environmental purposes. Complaint \u00b6\u00b6 8-12, App. 31-34. The Complaint further alleges, and no one denies, that these organizations (and their members), believing that actions such as salvage-timber sales harm those interests, regularly oppose salvage-timber sales (and similar actions) in proceedings before the agency. Ibid. And the Complaint alleges, and no *1157 one denies, that the organizations intend to continue to express their opposition to such actions in those proceedings in the future. Ibid.\nConsider further: The affidavit of a member of Sequoia ForestKeeper, Ara Marderosian, attached to the Complaint, specifies that Marderosian had visited the Burnt Ridge Project site in the past and intended to return. The majority concedes that this is sufficient to show that Marderosian had standing to challenge the Burnt Ridge Project. The majority must therefore agree that \"at least one identified member ha[s] suffered ... harm.\" Ante, at 1151. Why then does it find insufficient the affidavit, also attached to the Complaint, of Jim Bensman, a member of Heartwood, Inc.? That affidavit states, among other things, that Bensman has visited 70 National Forests, that he has visited some of those forests \"hundreds of times,\" that he has often visited the Allegheny National Forest in the past, that he has \"probably commented on a thousand\" Forest Service projects including salvage-timber sale proposals, that he intends to continue to comment on similar Forest Service proposals, and that the Forest Service plans in the future to conduct salvage-timber sales on 20 parcels in the Allegheny National Forest\u0097one of the forests he has visited in the past. \u00b6\u00b6 6, 13, App. E to Pet. for Cert. 68a, 69a, 71a.\nThe Bensman affidavit does not say which particular sites will be affected by future Forest Service projects, but the Service itself has conceded that it will conduct thousands of exempted projects in the future. Why is more specificity needed to show a \"realistic\" threat that a project will impact land Bensman uses? To know, virtually for certain, that snow will fall in New England this winter is not to know the name of each particular town where it is bound to arrive. The law of standing does not require the latter kind of specificity. How could it? And Sierra Club v. Morton, 405 U.S. 727, 92 S. Ct. 1361, 31 L. Ed. 2d 636, on which the majority so heavily relies, involved plaintiffs who challenged (true, a \"massive\") development, but only on a single previously determined site, about 80 acres in size, in a portion of the forest with a \"limited ... number of visitors.\" Id., at 728, 92 S. Ct. 1361. The Court's unwillingness to infer harm to the Sierra Club's members there does not demand a similar unwillingness here, where the challenge is to procedures affecting \"thousands\" of sites, involving hundreds of times as much acreage, where the precise location of each may not yet be known. In Sierra Club, ibid., it may have been unreasonable simply to assume that members would suffer an \"injury in fact.\" But here, given the very different factual circumstances, it is unreasonable to believe they would not.\nWhatever doubt may remain is settled by the affidavits the plaintiffs submitted after the Burnt Ridge dispute was settled (while the other claims in the Complaint remained alive). The majority says it will not consider those affidavits because they were submitted \"[a]fter the District Court had entered judgment.\" Ante, at 1150, n. But the plaintiffs submitted the affidavits after judgment (in opposition to the Government's motion for a stay) because the Burnt Ridge dispute on which they had relied to show standing at the outset of suit had by that point been settled. No longer wishing to rely solely on evidence of their members' interest in that particular project, the plaintiff organizations submitted several other affidavits. Why describe this perfectly sensible response to the settlement of some of the Complaint's claims as a \"retroactiv[e]\" attempt to \"me[e]t the challenge to their standing at the time of judgment\"? Ibid. In fact, the Government did not challenge standing until that point, *1158 so of course respondents (who all agree had standing at the outset) did not respond with affidavits until later\u0097when their standing was challenged. This can hardly be characterized as an attempt to \"resurrect and alter the outcome\" in the case. Ante, at 1153. Regardless, the Constitution does not bar the filing of further affidavits, nor does any statute. The Federal Rules of Civil Procedure contain no such bar. Indeed, those Rules provide a judge with liberal discretion to permit a plaintiff to amend a complaint\u0097even after one dispute (of several) is settled. So why would they not permit the filing of affidavits\u0097at least with the judge's permission? See Fed. Rule Civ. Proc. 15(d) (\"The court may permit supplementation even though the original pleading is defective in stating a claim or defense\").\nThe affidavits in question describe a number of then-pending Forest Service projects, all excluded from notice, comment, and appeal under the Forest Service regulations and all scheduled to take place on parcels that the plaintiff organizations' members use. Erik Ryberg, for example, a member of the Center for Biological Diversity, described in his affidavit a proposed logging project scheduled for the Payette National Forest\u0097an area with which he is \"personally familiar.\" \u00b6 6, App. 90. A second affidavit filed by Jim Bensman described a salvage-timber sale scheduled for the Hoosier National Forest\u0097an area Bensman had visited \"multiple times\" and to which he planned to return in the coming weeks\u0097and one planned for the Daniel Boone National Forest\u0097also used by Bensman\u0097which would \"impact [Heartwood's] members['] use of the areas.\" \u00b6\u00b6 8-9, id., at 85-86. The affidavits also describe, among other things, the frequency with which the organizations' members routinely file administrative appeals of salvage-timber sales and identify a number of proposed and pending projects that certain Sierra Club members wished to appeal. See Decl. of Rene Voss \u00b6 3, id., at 94 (describing a proposed logging and prescribed burn planned for the Gallatin National Forest); Decl. of Craig Thomas \u00b6\u00b6 3, 13, id., at 95, 98 (describing Thomas' \"use\" and \"enjoy[ment]\" of the \"Sierra Nevada national forests for recreational, aesthetic, scientific and professional pursuits,\" and attesting to \"eighteen separate logging projects,\" all categorically excluded, proposed for one such forest tract).\nThese allegations and affidavits more than adequately show a \"realistic threat\" of injury to plaintiffs brought about by reoccurrence of the challenged conduct\u0097conduct that the Forest Service thinks lawful and admits will reoccur. Many years ago the Ninth Circuit warned that a court should not \"be blind to what must be necessarily known to every intelligent person.\" In re Wo Lee, 26 F. 471, 475 (1886). Applying that standard, I would find standing here.\n\n* * *\nI recognize that the Government raises other claims and bases upon which to deny standing or to hold that the case is not ripe for adjudication. I believe that these arguments are without merit. But because the majority does not discuss them here, I shall not do so either.\nWith respect, I dissent.\n", "Petitioner brought this action in Colorado state court to recover employment compensation allegedly due. Respondent removed the case to the United States District Court for the District of Colorado on the basis of diversity of citizenship. 28 U.S. C. \u00a7\u00a7 1332, 1441. A jury awarded petitioner a verdict of $5,000 (considerably less than had been sought), and judgment was entered on March 26, 1984. Petitioner timely filed new-trial motions, challenging various rulings by the District Court, and a motion for attorney's fees. (Colorado law provides that in a suit to collect compensation due from employment \"the judgment . . . shall include a reasonable attorney fee in favor of the winning party, to be taxed as part of the costs of the action.\" Colo. Rev. Stat. 8-4-114 (1986).) On May 14, 1984, the District Court denied the new-trial motions, found that petitioner was entitled to attorney's fees, and requested further briefing and documentation before determining *198 their amount. The District Court issued its final order concerning the attorney's fees on August 1, 1984. On August 29, petitioner filed notice of appeal to the Court of Appeals for the Tenth Circuit, covering all the District Court's post-trial orders.\nRespondent filed a motion to dismiss the appeal, arguing that the judgment was final and immediately appealable when the order denying the new-trial motions was entered May 14, 1984, and that the notice of appeal was not filed within 30 days of that order as required by Federal Rules of Appellate Procedure 4(a)(1) and (4). The Court of Appeals granted the motion to dismiss as to all issues except the award of attorney's fees, which it affirmed. We granted certiorari, 484 U.S. 895 (1987), to resolve a conflict in the Courts of Appeals. Compare, e. g., Holmes v. J. Ray McDermott & Co., 682 F.2d 1143, 1146 (CA5 1982), cert. denied, 459 U.S. 1107 (1983), with, e. g., International Assn. of Bridge, Structural, Ornamental, and Reinforcing Iron-workers' Local Union 75 v. Madison Industries, Inc., 733 F.2d 656, 658 (CA9 1984).\nIt is common ground in this case that if the District Court's decision on the merits was appealable before its determination of attorney's fees, then the merits appeal was untimely. See Fed. Rules App. Proc. 4(a)(1), (4), (6); Fed. Rules Civ. Proc. 54(a), 58. Petitioner contends that Colorado law governs this question and that \"[u]nder Colorado law a claim is not final and appealable until attorneys fees are fully determined.\" Brief for Petitioner 13. We do not agree that Colorado law governs.\nAlthough state law generally supplies the rules of decision in federal diversity cases, see 28 U.S. C. \u00a7 1652; Erie R. Co. v. Tompkins, 304 U.S. 64, 78 (1938), it does not control the resolution of issues governed by federal statute, see U. S. Const., Art. VI, cl. 2 (Supremacy Clause); 28 U.S. C. \u00a7 1652; Prima Paint Corp. v. Flood & Conklin Mfg. Co., 388 U.S. 395, 404-405 (1967). Under 28 U.S. C. \u00a7 1291, \"all final *199 decisions of the district courts\" are appealable to the courts of appeals. In using the phrase \"final decisions\" Congress obviously did not mean to borrow or incorporate state law. \"Final decisions\" is not a term like \"property,\" which naturally suggests a reference to state-law concepts, cf. Board of Regents v. Roth, 408 U.S. 564, 577 (1972); and the context of its use in \u00a7 1291 makes such a reference doubly implausible, since that provision applies to all federal litigation and not just diversity cases. Nor is it possible to accept petitioner's contention that \u00a7 1291 does not apply to diversity cases because that would violate the Tenth Amendment to the Constitution. We have held that enactments \"rationally capable of classification\" as procedural rules are necessary and proper for carrying into execution the power to establish federal courts vested in Congress by Article III, \u00a7 1. Hanna v. Plumer, 380 U.S. 460, 472 (1965); see also Burlington Northern R. Co. v. Woods, 480 U.S. 1, 5, and n. 3 (1987). A statute mandating when an appeal may be taken from one federal court to another certainly meets this test. Cf. Cohen v. Beneficial Industrial Loan Corp., 337 U.S. 541 (1949) (treating appealability as an issue of federal law in a case brought under diversity jurisdiction).\nThe question before us, therefore, is whether a decision on the merits is a \"final decision\" as a matter of federal law under \u00a7 1291 when the recoverability or amount of attorney's fees for the litigation remains to be determined. \"A `final decision' generally is one which ends the litigation on the merits and leaves nothing for the court to do but execute the judgment.\" Catlin v. United States, 324 U.S. 229, 233 (1945). A question remaining to be decided after an order ending litigation on the merits does not prevent finality if its resolution will not alter the order or moot or revise decisions embodied in the order. See, e. g., Brown Shoe Co. v. United States, 370 U.S. 294, 308-309 (1962); Dickinson v. Petroleum Conversion Corp., 338 U.S. 507, 513-516 (1950). We have all but held that an attorney's fees determination *200 fits this description. In White v. New Hampshire Dept. of Employment Security, 455 U.S. 445 (1982), we held that a request for attorney's fees under 42 U.S. C. \u00a7 1988 is not a motion \"to alter or amend the judgment\" within the meaning of Federal Rule of Civil Procedure 59(e) because it does not seek \"reconsideration of matters properly encompassed in a decision on the merits.\" 455 U. S., at 451. This holding was based on our conclusion that \"a request for attorney's fees under \u00a7 1988 raises legal issues collateral to\" and \"separate from\" the decision on the merits. Id., at 451-452. We went so far as to observe in dicta that \"[t]he collateral character of the fee issue establishes that an outstanding fee question does not bar recognition of a merits judgment as `final' and `appealable.' \" Id., at 452-453, n. 14. See also Sprague v. Ticonic National Bank, 307 U.S. 161, 170 (1939) (observing that a petition for attorney's fees in equity is \"an independent proceeding supplemental to the original proceeding and not a request for a modification of the original decree\").\nThe foregoing discussion is ultimately question-begging, however, since it assumes that the order to which the fee issue was collateral was an order ending litigation on the merits. If one were to regard the demand for attorney's fees as itself part of the merits, the analysis would not apply. The merits would then not have been concluded, and \u00a7 1291 finality would not exist. See Liberty Mutual Insurance Co. v. Wetzel, 424 U.S. 737, 740-742 (1976). As a general matter, at least, we think it indisputable that a claim for attorney's fees is not part of the merits of the action to which the fees pertain. Such an award does not remedy the injury giving rise to the action, and indeed is often available to the party defending against the action. At common law, attorney's fees were regarded as an element of \"costs\" awarded to the prevailing party, see 10 C. Wright, A. Miller, & M. Kane, Federal Practice and Procedure: Civil \u00a7 2665 (1983), which are not generally treated as part of the merits judgment, cf. Fed. Rule Civ. Proc. 58 (\"Entry of the judgment *201 shall not be delayed for the taxing of costs\"). Many federal statutes providing for attorney's fees continue to specify that they are to be taxed and collected as \"costs,\" see Marek v. Chesny, 473 U.S. 1, 43-48 (1985) (BRENNAN, J., dissenting) (citing 63 such statutes) \u0097 as does, in fact, the Colorado statute at issue here.\nPetitioner contends, however, that the general status of attorney's fees for \u00a7 1291 purposes must be altered when the statutory or decisional law authorizing them makes plain (as he asserts Colorado law does) that they are to be part of the merits judgment. This proposition is not without some support. Some Courts of Appeals have held that the statutes creating liability for attorney's fees can cause them to be part of the merits relief for purposes of \u00a7 1291. See, e. g., Holmes v. J. Ray McDermott & Co., 682 F. 2d, at 1146; McQurter v. Atlanta, 724 F.2d 881, 882 (CA11 1984) (per curiam). This Court itself implicitly acknowledged the possibility of such an approach in Boeing Co. v. Van Gemert, 444 U.S. 472 (1980), where, in holding that a judgment on the merits was final and immediately appealable apart from the question of attorney's fees, we expressly distinguished cases in which the plaintiff had specifically requested attorney's fees as part of the prayer in his complaint. Id., at 479-480, n. 5. Now that we are squarely confronted with the question, however, we conclude that the \u00a7 1291 effect of an unresolved issue of attorney's fees for the litigation at hand should not turn upon the characterization of those fees by the statute or decisional law that authorizes them.\nWe have said elsewhere that \"[t]he considerations that determine finality are not abstractions but have reference to very real interests \u0097 not merely those of the immediate parties, but, more particularly, those that pertain to the smooth functioning of our judicial system.\" Republic Natural Gas Co. v. Oklahoma, 334 U.S. 62, 69 (1948). Indeed, in the context of the finality provision governing appealability of matters from state courts to this Court, 28 U.S. C. \u00a7 1257, *202 we have been willing in effect to split the \"merits,\" regarding a claim for an accounting to be sufficiently \"dissociated\" from a related claim for delivery of physical property that \"[i]n effect, such a controversy is a multiple litigation allowing review of the adjudication which is concluded because it is independent of, and unaffected by, another litigation with which it happens to be entangled.\" Radio Station WOW, Inc. v. Johnson, 326 U.S. 120, 126 (1945). This practical approach to the matter suggests that what is of importance here is not preservation of conceptual consistency in the status of a particular fee authorization as \"merits\" or \"nonmerits,\" but rather preservation of operational consistency and predictability in the overall application of \u00a7 1291. This requires, we think, a uniform rule that an unresolved issue of attorney's fees for the litigation in question does not prevent judgment on the merits from being final.\nFor all practical purposes an appeal of merits-without-attorney's-fees when there is a statute deeming the attorney's fees to be part of the merits is no more harmful to the trial process than an appeal of merits-without-attorney's-fees when there is no such statute. That \"deeming\" does not render the appeal more disruptive of ongoing proceedings, more likely to eliminate a trial judge's opportunity for reconsideration, more susceptible to being mooted by settlement, or in any way (except nominally) a more piecemeal enterprise. In short, no interest pertinent to \u00a7 1291 is served by according different treatment to attorney's fees deemed part of the merits recovery; and a significant interest is disserved. The time of appealability, having jurisdictional consequences, should above all be clear. We are not inclined to adopt a disposition that requires the merits or nonmerits status of each attorney's fee provision to be clearly established before the time to appeal can be clearly known. Courts and litigants are best served by the bright-line rule, which accords with traditional understanding, that a decision on the merits is a \"final decision\" for purposes of \u00a7 1291 whether or not *203 there remains for adjudication a request for attorney's fees attributable to the case.\nFinally, petitioner argues that even if the Court of Appeals properly decided the question of appealability, the decision constitutes a significant change in the law and therefore should only be applied prospectively. Regardless of whether today's decision works a change, our cases hold that \"[a] court lacks discretion to consider the merits of a case over which it is without jurisdiction, and thus, by definition, a jurisdictional ruling may never be made prospective only.\" Firestone Tire & Rubber Co. v. Risjord, 449 U.S. 368, 379-380 (1981). Since the Court of Appeals properly held petitioner's notice of appeal from the decision on the merits to be untimely, and since the taking of an appeal within the prescribed time is mandatory and jurisdictional, see Fed. Rules App. Proc. 2, 3(a), 4(a)(1), 26(b); United States v. Robinson, 361 U.S. 220, 229 (1960); Farley Transportation Co. v. Santa Fe Trail Transportation Co., 778 F.2d 1365, 1368-1370 (CA9 1985), the Court of Appeals was without jurisdiction to review the decision on the merits.\n\n* * *\nThe Tenth Circuit correctly concluded that federal law governed the question of appealability and that petitioner's judgment on the merits was final and appealable when entered. Accordingly, its judgment is\nAffirmed", "New York General Municipal Law \u00a7\u00a7 103-a and 103-b and New York Public Authorities Law \u00a7\u00a7 2601 and 2602 require public contracts to provide that if a contractor refuses to waive immunity or to answer questions when called to testify concerning his contracts with the State or any of its subdivisions, his existing contracts may be canceled and he shall be disqualified from further transactions with the State for five years.[1] In addition to *72 specifying these contract terms, the statutes require disqualification from contracting with public authorities upon failure of any person to waive immunity or to *73 answer questions with respect to his transactions with the State or its subdivisions. The issue in this case is whether these sections are consistent with the Fourteenth *74 Amendment insofar as it makes applicable to the States the Fifth Amendment privilege against compelled self-incrimination.\n\n\n*75 I\nAppellees are two architects licensed by the State of New York. They were summoned to testify before a grand jury investigating various charges of conspiracy, *76 bribery, and larceny. They were asked, but refused, to sign waivers of immunity, the effect of which would have been to waive their right not to be compelled in a criminal case to be a witness against themselves. They were then excused and the District Attorney, as directed by law, notified various contracting authorities of appellees' conduct and called attention to the applicable disqualification statutes. Appellees thereupon brought this action alleging that their existing contracts and future contracting privileges were threatened and asserted that the pertinent statutory provisions were violative of the constitutional privilege against compelled self-incrimination. A three-judge District Court was convened and declared the four statutory provisions at issue unconstitutional under the Fourteenth and Fifth Amendments, 342 F. Supp. 544 (WDNY 1972). We noted probable jurisdiction, 410 U.S. 924 (1973). The State appealed pursuant to 28 U.S. C. \u00a7 1253. We affirm the judgment of the District Court.\n\n\n*77 II\nThe Fifth Amendment provides that no person \"shall be compelled in any criminal case to be a witness against himself.\" The Amendment not only protects the individual against being involuntarily called as a witness against himself in a criminal prosecution but also privileges him not to answer official questions put to him in any other proceeding, civil or criminal, formal or informal, where the answers might incriminate him in future criminal proceedings. McCarthy v. Arndstein, 266 U.S. 34, 40 (1924), squarely held that\n\"[t]he privilege is not ordinarily dependent upon the nature of the proceeding in which the testimony is sought or is to be used. It applies alike to civil and criminal proceedings, wherever the answer might tend to subject to criminal responsibility him who gives it. The privilege protects a mere witness as fully as it does one who is also a party defendant.\"\nIn this respect, McCarthy v. Arndstein reflected the settled view in this Court. The object of the Amendment \"was to insure that a person should not be compelled, when acting as a witness in any investigation, to give testimony which might tend to show that he himself had committed a crime.\" Counselman v. Hitchcock, 142 U.S. 547, 562 (1892). See also Bram v. United States, 168 U.S. 532, 542-543 (1897); Brown v. Walker, 161 U.S. 591 (1896); Boyd v. United States, 116 U.S. 616, 634, 637-638 (1886); United States v. Saline Bank, 1 Pet. 100 (1828). This is the rule that is now applicable to the States. Malloy v. Hogan, 378 U.S. 1 (1964). \"It must be considered irrelevant that the petitioner was a witness in a statutory inquiry and not a defendant in a criminal prosecution, for it has long been settled that the privilege protects witnesses in similar federal inquiries.\" *78 Id., at 11. In any of these contexts, therefore, a witness protected by the privilege may rightfully refuse to answer unless and until he is protected at least against the use of his compelled answers and evidence derived therefrom in any subsequent criminal case in which he is a defendant. Kastigar v. United States, 406 U.S. 441 (1972). Absent such protection, if he is nevertheless compelled to answer, his answers are inadmissible against him in a later criminal prosecution. Bram v. United States, supra; Boyd v. United States, supra.\nAgainst this background, there is no room for urging that the Fifth Amendment privilege is inapplicable simply because the issue arises, as it does here, in the context of official inquiries into the job performance of a public contractor. Surely, the ordinary rule is that the privilege is available to witnesses called before grand juries as these appellee architects were. Hale v. Henkel, 201 U.S. 43, 66 (1906).\nIt is true that the State has a strong, legitimate interest in maintaining the integrity of its civil service and of its transactions with independent contractors furnishing a wide range of goods and services; and New York would have it that this interest is sufficiently strong to override the privilege. The suggestion is that the State should be able to interrogate employees and contractors about their job performance without regard to the Fifth Amendment, to discharge those who refuse to answer or to waive the privilege by waiving the immunity to which they would otherwise be entitled, and to use any incriminating answers obtained in subsequent criminal prosecutions. But claims of overriding interests are not unusual in Fifth Amendment litigation and they have not fared well.\nIn McCarthy v. Arndstein, supra, the United States insisted that because of the strong public interest in marshaling and distributing assets of bankrupts, the *79 Fifth Amendment should not protect a bankrupt during the official examinations mandated by the Bankruptcy Act. That position did not prevail. The bankrupt's testimony could be had, but only if he were afforded sufficient immunity to supplant the privilege. And long before McCarthy v. Arndstein, the Court recognized that without the compelled testimony of knowledgeable and perhaps implicated witnesses, the enforcement of the transportation laws \"would become impossible,\" but nevertheless proceeded on a basis that witnesses must be granted adequate immunity if their evidence was to be compelled. Brown v. Walker, 161 U. S., at 610. Similarly, the enforcement of the antitrust laws against private corporations was at stake in Hale v. Henkel, supra, but immunity was essential to command the testimony of individual witnesses. Also, it would be difficult to overestimate the importance of the interest of the States in the enforcement of their ordinary criminal laws; but the price for incriminating answers from third-party witnesses is sufficient immunity to satisfy the imperatives of the Fifth Amendment privilege against compelled self-incrimination. Finally, in almost the very context here involved, this Court has only recently held that employees of the State do not forfeit their constitutional privilege and that they may be compelled to respond to questions about the performance of their duties but only if their answers cannot be used against them in subsequent criminal prosecutions. Garrity v. New Jersey, 385 U.S. 493 (1967); Gardner v. Broderick, 392 U.S. 273 (1968); Sanitation Men v. Sanitation Comm'r, 392 U.S. 280 (1968).\n\nIII\nIn Garrity v. New Jersey, certain police officers were summoned to an inquiry being conducted by the Attorney General concerning the fixing of traffic tickets. *80 They were asked questions following warnings that if they did not answer they would be removed from office and that anything they said might be used against them in any criminal proceeding. No immunity of any kind was offered or available under state law. The questions were answered and the answers later used over their objections, in their prosecutions for conspiracy. The Court held that \"the protection of the individual under the Fourteenth Amendment against coerced statements prohibits use in subsequent criminal proceedings of statements obtained under threat of removal from office, and that it extends to all, whether they are policemen or other members of our body politic.\" 385 U. S., at 500. The Court also held that in the context of threats of removal from office the act of responding to interrogation was not voluntary and was not an effective waiver of the privilege against self-incrimination, the Court conceding, however, that there might be other situations \"where one who is anxious to make a clean breast of the whole affair volunteers the information.\" Id., at 499.\nThe issue in Gardner v. Broderick, supra, was whether the State might discharge a police officer who, after he was summoned before a grand jury to testify about the performance of his official duties and was advised of his right against compulsory self-incrimination, then refused to waive that right as requested by the State. Conceding that appellant could be discharged for refusing to answer questions about the performance of his official duties, if not required to waive immunity, the Court held that the officer could not be terminated, as he was, for refusing to waive his constitutional privilege. Although under Garrity any waiver executed may have been invalid and any answers elicited inadmissible in evidence, the State did not purport to recognize as much and instead *81 attempted to coerce a waiver on the penalty of loss of employment. The \"testimony was demanded before the grand jury in part so that it might be used to prosecute him, and not solely for the purpose of securing an accounting of his performance of his public trust.\" 392 U. S., at 279. Hence, the State's statutory provision requiring his dismissal for his refusal to waive immunity could not stand.\nThe companion case, Sanitation Men v. Sanitation Comm'r, supra, was to the same effect. Here again, public employees were officially interrogated and advised that refusal to answer and sign waivers of immunity would lead to dismissal. Here again, the Court held that the State presented the employees with \"a choice between surrendering their constitutional rights or their jobs,\" 392 U. S., at 284, although clearly they would \"subject themselves to dismissal if they refuse to account for their performance of their public trust, after proper proceedings, which do not involve an attempt to coerce them to relinquish their constitutional rights.\" Id., at 285.\nThese cases, and their predecessors, ultimately rest on a reconciliation of the well-recognized policies behind the privilege of self-incrimination, Murphy v. Waterfront Comm'n, 378 U.S. 52, 55 (1964), and the need of the State, as well as the Federal Government, to obtain information \"to assure the effective functioning of government,\" id., at 93 (WHITE, J., concurring). Immunity is required if there is to be \"rational accommodation between the imperatives of the privilege and the legitimate demands of government to compel citizens to testify.\" Kastigar v. United States, 406 U. S., at 446. It is in this sense that immunity *82 statutes have \"become part of our constitutional fabric.\" Ullmann v. United States, 350 U.S. 422, 438 (1956).[2]\nWe agree with the District Court that Garrity, Gardner, and Sanitation Men control the issue now before us. The State sought to interrogate appellees about their transactions with the State and to require them to furnish possibly incriminating testimony by demanding that they waive their immunity and by disqualifying them as public contractors when they refused. It seems to us that the State intended to accomplish what Garrity specifically prohibited\u0097to compel testimony that had not been immunized. The waiver sought by the State, under threat of loss of contracts, would have been no less compelled than a direct request for the testimony without resort to the waiver device. A waiver secured under threat of substantial economic sanction cannot be *83 termed voluntary. As already noted, Garrity specifically rejected the claim of an effective waiver when the policemen in that case, in the face of possible discharge, proceeded to answer the questions put to them. 385 U. S., at 498. The same holding is implicit in both Gardner and Sanitation Men.\nThe State nevertheless asserts that whatever may be true of state employees, a different rule is applicable to public contractors such as architects. Because independent contractors may not depend entirely on transactions with the State for their livelihood, it is suggested that disqualification from contracting with official agencies for a period of five years is neither compulsion within the meaning of the Fifth Amendment nor a forbidden penalty for refusing to answer questions put to them about their job performance. But we agree with the District Court that \"the plaintiffs' disqualification from public contracting for five years as a penalty for asserting a constitutional privilege is violative of their Fifth Amendment rights.\" 342 F. Supp., at 549. We fail to see a difference of constitutional magnitude between the threat of job loss to an employee of the State, and a threat of loss of contracts to a contractor.[3]\nIf the argument is that the cost to a contractor is small in comparison to the cost to an employee of losing his job, the premise must be that it is harder for a state employee to find employment in the private sector, than it is for an architect. An architect lives off his contracting fees as surely as a state employee lives off his salary, and fees and salaries may be equally hard to come by in the private sector after sanctions have been taken by *84 the State. In some sense the plight of the architect may be worse, for under the New York statutes it may be that any firm that employs him thereafter will also be subject to contract cancellation and disqualification.[4] A significant infringement of constitutional rights cannot be justified by the speculative ability of those affected to cover the damage.\n\nIV\nWe should make clear, however, what we have said before. Although due regard for the Fifth Amendment forbids the State to compel incriminating answers from its employees and contractors that may be used against them in criminal proceedings, the Constitution permits that very testimony to be compelled if neither it nor its fruits are available for such use. Kastigar v. United States, supra. Furthermore, the accommodation between the interest of the State and the Fifth Amendment requires that the State have means at its disposal to secure testimony if immunity is supplied and testimony is still refused. This is recognized by the power of the courts to compel testimony, after a grant of immunity, by use of civil contempt and coerced imprisonment. Shillitani v. United States, 384 U.S. 364 (1966). Also, given adequate immunity, the State may plainly insist that employees either answer questions under oath about the performance of their job or suffer the loss of employment. By like token, the State may insist that the architects involved in this case either respond to relevant inquiries about the performance of their contracts or suffer cancellation of current relationships and disqualification from contracting with public agencies for an appropriate time in the future. But the State may not insist that appellees *85 waive their Fifth Amendment privilege against self-incrimination and consent to the use of the fruits of the interrogation in any later proceedings brought against them. Rather, the State must recognize what our cases hold: that answers elicited upon the threat of the loss of employment are compelled and inadmissible in evidence. Hence, if answers are to be required in such circumstances States must offer to the witness whatever immunity is required to supplant the privilege and may not insist that the employee or contractor waive such immunity.\nAffirmed.\nMR. JUSTICE BRENNAN, with whom MR. JUSTICE DOUGLAS and MR. JUSTICE MARSHALL join.\nI join the Court's opinion in all respects but one. It is my view that immunity which permits testimony to be compelled \"if neither it nor its fruits are available for . . . use\" in criminal proceedings does not satisfy the privilege against self-incrimination. \"I believe that the Fifth Amendment's privilege against self-incrimination requires that any jurisdict
