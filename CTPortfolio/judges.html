n   The Kaleys moved to vacate the order, requesting a\nhearing at which they could argue that there was no prob-\nable cause to believe their assets were forfeitable, because\n                  Cite as: 571 U. S. ____ (2014)             3\n\n                    ROBERTS, C. J., dissenting\n\ntheir alleged conduct was not criminal. They argued they\nwere entitled to such a hearing because the restraining\norder targeted funds they needed and had set aside to\nretain for trial the same counsel who had been preparing\ntheir defense for two years. And they contended that the\nprosecution was baseless because the Government could\nnot identify anyone who claimed ownership of the medical\ndevices alleged to have been \u201cstolen.\u201d During a telephone\nconference with a Magistrate Judge on the motion, the\nprosecution conceded that it had been able to trace only\n$140,000 in allegedly criminal proceeds to the Kaleys,\nwhich led the Magistrate Judge to question the lawfulness\nof restraining the listed assets.\n   Just two business days after that conference, the Gov-\nernment obtained a superseding indictment that added a\ncount of conspiracy to commit money laundering under 18\nU.S. C. \u00a71956(h). Adding that charge enabled the Gov-\nernment to proceed under a much broader forfeiture provi-\nsion than the one in the original indictment. While the\ncivil forfeiture provision in \u00a7981(a)(1)(C) authorized forfeit-\nure of property that \u201cconstitutes or is derived from pro-\nceeds traceable to\u201d a qualifying criminal violation, the\ncriminal forfeiture provision now invoked by the Govern-\nment\u2014\u00a7982(a)(1)\u2014authorizes forfeiture of property \u201cin-\nvolved in\u201d a qualifying offense, or \u201cany property traceable\nto such property.\u201d The superseding indictment alleged\nthat a sum of more than $2 million, the certificate of de-\nposit reserved to pay legal expenses, and now the Kaleys\u2019\nhome were subject to forfeiture. And again, the Govern-\nment sought an order freezing substantially all those\nassets.\n   The Kaleys objected, repeating the arguments they had\npreviously raised, and also contending that the prosecu-\ntors were being vindictive in adding the money laundering\ncharge and seeking broader forfeiture. The District Court\nnonetheless entered the broader order requested by the\n4                 KALEY v. UNITED STATES\n\n                   ROBERTS, C. J., dissenting\n\nGovernment, and the restraint on the Kaleys\u2019 assets re-\nmains in place.\n  While the Kaleys\u2019 appeal from that denial was pending,\nthe Government proceeded to trial separately against\ntheir codefendant Gruenstrass. As the Government had\nnot sought to freeze Gruenstrass\u2019s assets, she was repre-\nsented by her chosen counsel. Her counsel argued that the\nGovernment was pitching a fraud without a victim, be-\ncause no Government witness took the stand to claim\nownership of the allegedly stolen devices. The jury acquit-\nted Gruenstrass on all charges in less than three hours\u2014a\ngood omen for the Kaleys and their counsel as they pre-\npared for their own trial.\n                              II\n   The issues at stake here implicate fundamental consti-\ntutional principles. The Sixth Amendment provides that\n\u201c[i]n all criminal prosecutions, the accused shall enjoy the\nright . . . to have the Assistance of Counsel for his de-\nfence.\u201d In many ways, this is the most precious right a\ndefendant has, because it is his attorney who will fight for\nthe other rights the defendant enjoys. United States v.\nCronic, 466 U.S. 648, 653\u2013654 (1984). And more than 80\nyears ago, we found it \u201chardly necessary to say that, the\nright to counsel being conceded, a defendant should be\nafforded a fair opportunity to secure counsel of his own\nchoice.\u201d Powell v. Alabama, 287 U.S. 45, 53 (1932).\n   Indeed, we recently called the \u201cright to select counsel of\none\u2019s choice . . . . the root meaning of the constitutional\nguarantee\u201d of the Sixth Amendment. United States v.\nGonzalez-Lopez, 548 U.S. 140, 147\u2013148 (2006). The\nAmendment requires \u201cthat a particular guarantee of fair-\nness be provided\u2014to wit, that the accused be defended\nby the counsel he believes to be best.\u201d Id., at 146. An\nindividual\u2019s right to counsel of choice is violated \u201cwhenever\nthe defendant\u2019s choice is wrongfully denied,\u201d and such\n                     Cite as: 571 U. S. ____ (2014)                    5\n\n                       ROBERTS, C. J., dissenting\n\nerror \u201cpervades the entire trial.\u201d Id., at 150. A violation of\nthis right is therefore a \u201cstructural error,\u201d ibid.; that\nis, one of the very few kinds of errors that \u201cundermine\nthe fairness of a criminal proceeding as a whole.\u201d United\nStates v. Davila, 569 U.S. ___, ___ (2013) (slip op., at 12).\n   It is of course true that the right to counsel of choice is\n(like most rights) not absolute. A defendant has no right\nto choose counsel he cannot afford, counsel who is not\na member of the bar, or counsel with an impermissible\nconflict of interest. Wheat v. United States, 486 U.S. 153,\n159 (1988). And a district court need not always shuffle\nits calendar to accommodate a defendant\u2019s preferred coun-\nsel if it has legitimate reasons not to do so. Morris v.\nSlappy, 461 U.S. 1, 11\u201312 (1983). But none of those\nlimitations is imposed at the unreviewable discretion of a\nprosecutor\u2014the party who wants the defendant to lose at\ntrial.\n   This Court has held that the prosecution may freeze\nassets a defendant needs to retain his counsel of choice\nupon \u201ca finding of probable cause to believe that the assets\nare forfeitable.\u201d United States v. Monsanto, 491 U.S. 600,\n615 (1989). The Kaleys do not challenge that holding\nhere. But the Court in Monsanto acknowledged and re-\nserved the crucial question whether a defendant had the\nright to be heard before the Government could take such\naction. Id., at 615, n. 10.1\n   There was good reason for that caution. The possibility\nthat a prosecutor could elect to hamstring his target by\npreventing him from paying his counsel of choice raises\nsubstantial concerns about the fairness of the entire pro-\nceeding. \u201cA fair trial in a fair tribunal is a basic require-\n\u2014\u2014\u2014\u2014\u2014\u2014\n  1 Because the District Court in Monsanto had imposed the restraining\n\norder after an \u201cextensive, 4-day hearing on the question of probable\ncause,\u201d it was \u201cpointless\u201d for this Court to decide whether a hearing was\nrequired to \u201cadequately establish[ ]\u201d probable cause. 491 U. S., at 615,\nn. 10, 616.\n6                KALEY v. UNITED STATES\n\n                   ROBERTS, C. J., dissenting\n\nment of due process.\u201d In re Murchison, 349 U.S. 133, 136\n(1955). Issues concerning the denial of counsel of choice\nimplicate the overall fairness of the trial because they\n\u201cbear[ ] directly on the \u2018framework within which the trial\nproceeds.\u2019 \u201d Gonzalez-Lopez, supra, at 150 (quoting Arizona\nv. Fulminante, 499 U.S. 279, 310 (1991)).\n                             III\n   Notwithstanding the substantial constitutional issues at\nstake, the majority believes that syllogistic-type reasoning\neffectively resolves this case. Ante, at 12. The majority\u2019s\nreasoning goes like this: First, to freeze assets prior to\ntrial, the Government must show probable cause to believe\nthat a defendant has committed an offense giving rise to\nforfeiture. Second, grand jury determinations of probable\ncause are nonreviewable. Therefore, the Kaleys cannot\n\u201crelitigate [the] grand jury finding\u201d of probable cause to\navoid a pretrial restraint of assets they need to retain\ntheir counsel of choice. Ibid. I do not view the matter as\nnearly so \u201cstraightforward,\u201d and neither did the multiple\nCourts of Appeals since Monsanto that have granted\ndefendants the type of hearing the Kaleys request. See\nante, at 3, n. 4.\n   To begin with, the majority\u2019s conclusion is wrong on its\nown terms. To freeze assets prior to trial, the Government\nmust show probable cause to believe both that (1) a de-\nfendant has committed an offense giving rise to forfeiture\nand (2) the targeted assets have the requisite connection\nto the alleged criminal conduct. 21 U.S. C. \u00a7853(e)(1)(A).\nThe Solicitor General concedes\u2014and all Courts of Appeals\nto have considered the issue have held\u2014that \u201cdefendants\nare entitled to show that the assets that are restrained are\nnot actually the proceeds of the charged criminal offense,\u201d\nTr. of Oral Arg. 45; that is, that the second prong of the\nrequired showing is not satisfied. But by listing prop-\nerty in the indictment and alleging that it is subject to\n                     Cite as: 571 U. S. ____ (2014)                     7\n\n                       ROBERTS, C. J., dissenting\n\nforfeiture\u2014as required to restrain assets before trial under\n\u00a7853(e)(1)(A)\u2014the grand jury found probable cause to\nbelieve those assets were linked to the charged offenses,\njust as it found probable cause to believe the Kaleys com-\nmitted the underlying crimes. App. 60\u201361 (separate in-\ndictment section alleging criminal forfeiture, including of\nthe certificate of deposit); see United States v. Jones, 160\nF.3d 641, 645 (CA10 1998); United States v. Monsanto,\n924 F.2d 1186, 1197 (CA2 1991) (en banc); Dept. of Jus-\ntice, Asset Forfeiture Policy Manual 128 (2013) (\u201cThat the\nindictment alleges that property is subject to forfeiture\nindicates that the grand jury has made a probable cause\ndetermination.\u201d). Neither the Government nor the major-\nity gives any reason why the District Court may reconsider\nthe grand jury\u2019s probable cause finding as to traceability\u2014\nand in fact constitutionally must, if asked\u2014but may not do\nso as to the underlying charged offenses.2\n   In any event, the hearing the Kaleys seek would not be\nmere relitigation of the grand jury proceedings. At that\nhearing, the District Court would consider the merits of\nthe prosecution to determine whether there is probable\ncause to believe the Kaleys\u2019 assets are forfeitable, not to\ndetermine whether the Kaleys may be tried at all. If the\njudge agrees with the Kaleys, he will merely hold that the\nGovernment has not met its burden at that hearing to\njustify freezing the assets the Kaleys need to pay their\nattorneys. The Government may proceed with the prose-\n\n\u2014\u2014\u2014\u2014\u2014\u2014\n   2 The majority\u2019s only response is to characterize the grand jury\u2019s\n\nfinding of traceability as merely a \u201ctechnical matter.\u201d Ante, at 11, n. 9.\nBut the indictment draws no distinction between the grand jury\u2019s\nfinding of probable cause to believe that the Kaleys committed a crime\nand its finding of probable cause to believe that certain assets are\ntraceable to that crime. Both showings must be made to justify a\npretrial asset restraint under Monsanto, and there is nothing in that\ncase or the indictment that justifies treating one grand jury finding\ndifferently than the other.\n8                KALEY v. UNITED STATES\n\n                   ROBERTS, C. J., dissenting\n\ncution, but the Kaleys will have their chosen counsel at\ntheir side.\n  Even though the probable cause standard applies at\nboth the indictment stage and the pretrial asset restraint\nhearing, the judge\u2019s determination will be based on differ-\nent evidence than that previously presented to the grand\njury. For its part, the Government may choose to put on\nmore or less evidence at the hearing than it did before\nthe grand jury. And of course the Kaleys would have the\nopportunity to tell their side of the story\u2014something the\ngrand jury never hears. See United States v. Williams,\n504 U.S. 36, 51\u201352 (1992). Here, much of what the\nKaleys want to present comes from Gruenstrass\u2019s trial\u2014\nevidence that the grand jury obviously could not have\nconsidered. So even if the judge determined that probable\ncause to justify the pretrial asset restraint had not been\nadequately established, that determination would not in\nany way amount to \u201clooking into and revising the judg-\nment of the grand jury upon the evidence, for the purpose\nof determining whether or not the finding was founded\nupon sufficient proof.\u201d Ante, at 7 (quoting Costello v.\nUnited States, 350 U.S. 359, 362\u2013363 (1956) (internal\nquotation marks omitted)). The judge\u2019s decision based\non the evidence presented at the hearing would have no\nnecessary legal or logical consequence for the underlying\nprosecution because it would be based on different evi-\ndence and used for a different purpose.\n  The majority warns that allowing a judge to consider\nthe underlying merits of the prosecution for purposes of\ndetermining whether a defendant\u2019s assets may be re-\nstrained pretrial could create \u201clegal dissonance\u201d with the\ngrand jury\u2019s indictment, which \u201ccould not but undermine\nthe criminal justice system\u2019s integrity.\u201d Ante, at 10\u201311.\nBut as explained, such a judicial finding based on different\nevidence with both sides present would not contradict the\ngrand jury\u2019s probable cause finding based on what was\n                     Cite as: 571 U. S. ____ (2014)                   9\n\n                       ROBERTS, C. J., dissenting\n\nbefore it. That finding would still suffice to accomplish its\npurpose\u2014to call for a trial on the merits of the charges.\nRather than creating \u201cdissonance,\u201d the traditional roles of\nthe principal actors in our justice system would remain\nrespected: The grand jury decides whether a defendant\nshould be required to stand trial, the judge decides pre-\ntrial matters and how the trial should proceed, and the\njury decides whether the defendant is guilty of the crime.\n   Indeed, in the bail context\u2014the pretrial determination\nthat is perhaps the closest analogue to the pretrial re-\nstraint of assets at issue here\u2014we allow judicial inquiries\ninto the underlying merits of the indicted charges, without\nconcern about intruding into the province of the grand\njury. An indictment charging sufficiently serious crimes\ngives rise to a rebuttable presumption that a defend-\nant is not eligible for pretrial release. See 18 U.S. C.\n\u00a7\u00a73142(e)(3) and (f). Such a defendant is nonetheless\nentitled to an evidentiary hearing at which he may contest\n(among other things) \u201cthe weight of the evidence against\u201d\nhim, \u00a73142(g)(2). Yet no one would say that the district\ncourt encroached on the grand jury\u2019s role if the court de-\ntermined that it would not authorize pretrial detention\nbecause of the weakness of the prosecution\u2019s case. See,\ne.g., United States v. Hurtado, 779 F.2d 1467, 1479\u20131480\n(CA11 1985) (recognizing that in considering the \u201cweight\nof the evidence\u201d to decide whether the presumption is\nrebutted, \u201cit may well be necessary to open up the issue of\nprobable cause since that too is a question of evidentiary\nweight\u201d). That makes sense, because the district court has\nconsidered the underlying merits of the charges based on\ndifferent information and for a different purpose than the\ngrand jury did. Such a defendant would be granted pre-\ntrial release, but would still have to show up for trial.3\n\u2014\u2014\u2014\u2014\u2014\u2014\n  3 The majority cites cases in which courts have correctly rejected re-\n\nquests for a judicial redetermination of the grand jury\u2019s probable cause\n10                    KALEY v. UNITED STATES\n\n                       ROBERTS, C. J., dissenting\n\n  In any event, few things could do more to \u201cundermine\nthe criminal justice system\u2019s integrity,\u201d ante, at 11, than to\nallow the Government to initiate a prosecution and then,\nat its option, disarm its presumptively innocent opponent\nby depriving him of his counsel of choice\u2014without even an\nopportunity to be heard. That is the result of the Court\u2019s\ndecision in this case, and it is fundamentally at odds with\nour constitutional tradition and basic notions of fair play.\n                            IV\n  The majority is no more persuasive in applying the due\nprocess balancing test set forth in Mathews v. Eldridge,\n424 U.S. 319 (1976).4 As an initial matter, the majority\n\u2014\u2014\u2014\u2014\u2014\u2014\nfinding for purposes of determining whether the rebuttable presumption\nof pretrial detention is triggered. See ante, at 8\u20139, n. 6. But those\ncases do not question the judge\u2019s authority to consider the underlying\nmerits of the Government\u2019s case (including what the grand jury has\nalleged in the indictment) for purposes of determining whether that\npresumption has been rebutted. E.g., United States v. Dominguez, 783\nF.2d 702, 706 (CA7 1986) (\u201cevidence probative of guilt is admitted at\na detention hearing only to support or challenge the weight of the gov-\nernment\u2019s case against the defendant\u201d); see also United States v. Jones,\n583 F. Supp. 2d 513, 517 (SDNY 2008) (releasing a defendant pretrial\nafter determining that \u201cthe weight of the evidence now overcomes the\npresumption of detention\u201d). The majority notes that this inquiry in the\nbail context is authorized by statute, but that does not alter the crucial\npoint: Where the prosecutor seeks to use the indictment to impose\nanother significant pretrial consequence on a defendant, judges are\nallowed to inquire into the underlying merits of the prosecution (includ-\ning the very same matters the grand jury has considered) as part of the\ninquiry into whether that consequence is justified, and that has not\nresulted in \u201cdissonance\u201d or the undermining of the grand jury\u2019s role.\n   4 Under our due process precedents, it is clear that the Mathews test\n\napplies in this case, rather than the inquiry set forth in Medina v.\nCalifornia, 505 U.S. 437 (1992). We held in Medina that Mathews is\ninapplicable when \u201cassessing the validity of state procedural rules\u201d that\n\u201care part of the criminal process.\u201d Id., at 443. We have therefore\napplied Medina rather than Mathews only when considering such due\nprocess challenges, including, for example, the allocation of burdens of\nproof or what type of evidence may be admitted. See, e.g., id., at 443\u2013\n                     Cite as: 571 U. S. ____ (2014)                  11\n\n                       ROBERTS, C. J., dissenting\n\ngives short shrift to the Kaleys\u2019 interests at stake. \u201cThe\npresumption of innocence, although not articulated in the\nConstitution, is a basic component of a fair trial under our\nsystem of criminal justice.\u201d Estelle v. Williams, 425 U.S.\n501, 503 (1976). Whatever serious crimes the grand jury\nalleges the Kaleys committed, they are presumptively\ninnocent of those charges until final judgment. Their right\nto vindicate that presumption by choosing the advocate\nthey believe will best defend them is, as explained, at the\nvery core of the Sixth Amendment.\n  I suspect that, for the Kaleys, that right could hardly be\nmore precious than it is now. In addition to potentially\nlosing the property the Government has already frozen\u2014\nincluding their home\u2014the Kaleys face maximum prison\nterms of five years (18 U.S. C. \u00a7371), ten years (\u00a72314),\nand 20 years (\u00a71956(h)) for the charges in the superseding\nindictment. The indictment means they must stand trial\non those charges. But the Kaleys plainly have an urgent\ninterest in having their chosen counsel\u2014who has worked\nwith them since the grand jury\u2019s investigation began, two\nyears before the indictment\u2014mount their best possible\ndefense at trial.\n  The majority alludes to our cases recognizing that in-\ndictments may result in the temporary deprivation of a\ndefendant\u2019s liberty without judicial review, and suggests\nthat indictments therefore must also be \u201cgood enough\u201d to\ndeprive a defendant of property without judicial review.\nAnte, at 9\u201310. Even if this greater-includes-the-lesser\n\u2014\u2014\u2014\u2014\u2014\u2014\n446 (burden of proving incompetence to stand trial); Patterson v. New\nYork, 432 U.S. 197, 202 (1977) (burden of proving affirmative defense);\nDowling v. United States, 493 U.S. 342, 352 (1990) (admissibility of\ntestimony about a prior crime of which the defendant was acquitted).\nThis case is not about such questions, but about the collateral issue of\nthe pretrial deprivation of property a defendant needs to exercise his\nright to counsel of choice. Mathews therefore provides the relevant\ninquiry.\n12               KALEY v. UNITED STATES\n\n                   ROBERTS, C. J., dissenting\n\nreasoning might be valid in other contexts, it is not when\nthe property at issue is needed to hire chosen counsel. In\nthe context of a prosecution for serious crimes, it is far\nfrom clear which interest is greater\u2014the interest in tem-\nporary liberty pending trial, or the interest in using one\u2019s\navailable means to avoid imprisonment for many years\nafter trial. Retaining one\u2019s counsel of choice ensures the\nfundamental fairness of the actual trial, and thus may be\nfar more valuable to a criminal defendant than pretrial\nrelease.\n   As for the Government\u2019s side, the Court echoes the\nGovernment\u2019s concerns that a hearing would place de-\nmands on its resources and interfere with its desire to\nkeep its trial strategy close to the vest. These concerns\nare somewhat curious in light of the majority\u2019s emphasis\non how easy it is to make a probable cause showing. And\nthey are even more surprising in light of the extensive\ndiscovery obligations already imposed on the Government\nby Federal Rule of Criminal Procedure 16 and Brady v.\nMaryland, 373 U.S. 83 (1963). The emphasis the Gov-\nernment places on pretrial secrecy evokes an outdated\nconception of the criminal trial as \u201ca poker game in which\nplayers enjoy an absolute right always to conceal their\ncards until played.\u201d Williams v. Florida, 399 U.S. 78, 82\n(1970).\n   Moreover, recall that the Government concedes that due\nprocess guarantees defendants a hearing to contest the\ntraceability of the restrained assets to the charged con-\nduct. If a defendant requests such a hearing, the Gov-\nernment will likely be required to reveal something about\nits case to demonstrate that the assets have the requisite\nconnection to the charged offenses.\n   In any event, these concerns are exaggerated. What the\nGovernment would be required to show in a pretrial re-\nstraint hearing is similar to pretrial showings prosecutors\nmake in other contexts on a daily basis. As mentioned\n                  Cite as: 571 U. S. ____ (2014)           13\n\n                   ROBERTS, C. J., dissenting\n\nabove, when the Government seeks an order detaining a\ndefendant pending trial, it routinely makes an extensive\nevidentiary showing\u2014voluntarily disclosing much of its\nevidence and trial strategy\u2014in support of that relief. See\nBrief for California Attorneys for Criminal Justice as\nAmicus Curiae 11\u201318. The Government makes similar\nshowings in the context of other pretrial motions, such\nas motions to admit hearsay evidence under the co-\nconspirator exception, or to discover attorney-client com-\nmunications made in furtherance of a future crime. Id., at\n19\u201328.\n  In those contexts, as in this one, the decision how much\nto \u201cshow its hand\u201d rests fully within the Government\u2019s\ndiscretion. If it has a strong case and believes that pretrial\nrestraint is necessary to preserve the assets for forfeit-\nure, the Government may choose to make a strong evi-\ndentiary showing and have little concern about doing so.\nIn a closer case, where the Government is more concerned\nabout tipping its hand, it may elect to forgo a pretrial\nrestraint of those assets the defendant needs to pay his\ncounsel. I see no great burden on the Government in\nallowing it to strike this balance as it sees fit when consid-\nering a pretrial asset restraint that would deprive a de-\nfendant of his right to counsel of choice. In the end, it is a\nbit much to argue that the Government has discretion to\ndeprive a defendant\u2014without a hearing\u2014of the counsel he\nhas chosen to present his defense, simply to avoid the\nmere possibility of a premature peek at some aspect of\nwhat the Government intends to do at trial.\n  The majority also significantly underestimates the\namount of control judges can exercise in these types of\nhearings. The Circuits that allow such hearings have\nafforded judges a great deal of flexibility in structuring\nthem. Judges need not apply the Federal Rules of Evi-\ndence during the hearings, and they can take many steps,\nincluding in camera proceedings, to ensure that witness\n14               KALEY v. UNITED STATES\n\n                   ROBERTS, C. J., dissenting\n\nsafety and grand jury secrecy are fully preserved. See\nMonsanto, 924 F. 2d, at 1198; United States v. E-Gold,\nLtd., 521 F.3d 411, 418\u2013419 (CADC 2008).\n   Moreover, experience in the Second Circuit, where\ndefendants have for more than 20 years been afforded the\ntype of hearing the Kaleys seek, indicates that such hear-\nings do not occur so often as to raise substantial concerns\nabout taxing the resources of the Government and lower\ncourts. See Brief for New York Council of Defense Law-\nyers as Amicus Curiae 4\u20139. As the majority notes, only 25\nreported cases appear to have addressed such hearings.\nId., at 4. This relative rarity is unsurprising. To even be\nentitled to the hearing, defendants must first show a\ngenuine need to use the assets to retain counsel of choice.\nSee United States v. Bonventre, 720 F.3d 126, 131 (CA2\n2013). And defendants too have an incentive not to tip\ntheir hands as to trial strategy\u2014perhaps to an even greater\nextent than the Government, given that defendants bear\ncomparatively few discovery obligations at a criminal\ntrial. In light of the low bar of the probable cause stand-\nard, many defendants likely conclude that the possible\nbenefits of the hearing are not worth the candle.\n   For those hearings that do occur, they are by all appear-\nances ably controlled by district judges to keep them man-\nageable and to limit the potential for excess or abuse. See\nBrief for New York Council of Defense Lawyers as Amicus\nCuriae 6\u20138. In addition, where such hearings are allowed,\nprosecutors and defense counsel often reach agreements\nconcerning the scope and conditions of any protective\norder that accommodate the interests of both sides. See\nid., at 8\u20139. When the right at stake is as fundamental as\nhiring one\u2019s counsel of choice\u2014the \u201croot meaning\u201d of the\nSixth Amendment, Gonzalez-Lopez, 548 U. S., at 147\u2013\n148\u2014the Government\u2019s interest in saving the time and\nexpense of a limited number of such proceedings is not\nparticularly compelling.\n                      Cite as: 571 U. S. ____ (2014)                    15\n\n                        ROBERTS, C. J., dissenting\n\n   The Government does have legitimate interests that are\nserved by forfeiture of allegedly tainted assets. Caplin &\nDrysdale, Chartered v. United States, 491 U.S. 617, 629\n(1989). And imposing a pretrial restraint on such assets\ndoes increase the likelihood that they will be available if\nthe defendant is convicted.5 But that interest is protected\nin other ways that mitigate the concern that defendants\nwill successfully divert forfeitable assets from the Gov-\nernment\u2019s reach if afforded a hearing. The relation-back\nprovision in 21 U.S. C. \u00a7853(c) provides that title to for-\nfeitable assets, once adjudged forfeitable, vests in the\nGovernment as of the time the offense was committed.\nSection 853(c) then provides that the Government may\nseek a \u201cspecial verdict of forfeiture\u201d as to any forfeited\nproperty that was subsequently transferred to a third\nparty. The Government protests that recovery of such\nassets will often be complicated and subject to the vagar-\nies of state law. Tr. of Oral Arg. 49\u201350. But such com-\nplaints of administrative inconvenience carry little weight\nin this particular context, when the Government knows\nexactly where the money has gone: to an attorney who is,\nafter all, an officer of the court, and on notice that the\nGovernment claims title to the assets.\n   And we are not talking about all of a defendant\u2019s assets\nthat are subject to forfeiture\u2014only those that the defend-\nant can show are necessary to secure his counsel of choice.\n\u2014\u2014\u2014\u2014\u2014\u2014\n  5 The Government and the majority place particular emphasis on the\nuse of forfeited assets to provide restitution to victims of crime. See\nBrief for United States 41\u201342, and n. 14; ante, at 2, n. 1. It is worth\nnoting in this respect that in prosecuting the other sales representa-\ntives that participated with the Kaleys in the allegedly fraudulent\nconduct, the Government\u2019s position as to who exactly is the \u201cvictim\u201d has\nshifted frequently. See Brief for Petitioners 9\u201311 (hospitals); id., at 18,\n21\u201323 (their employers); Tr. of Oral Arg. 43\u201344 (hospitals). As one\nprosecutor forthrightly acknowledged at the sentencing hearing of an\nalleged co-conspirator, \u201cwe can\u2019t make restitution.\u201d Brief for Petition-\ners 11.\n16               KALEY v. UNITED STATES\n\n                   ROBERTS, C. J., dissenting\n\nHere, for example, the Kaleys have identified as needed to\npay counsel only a discrete portion of the assets the Gov-\nernment seeks. The statistics cited by the Court on the\ntotal amount of assets recovered by the Government and\nprovided as restitution for victims, ante, at 2, n. 1, are\ncompletely beside the point.\n   The majority ultimately concludes that a pretrial hear-\ning of the sort the Kaleys seek would be a waste of time.\nAnte, at 17\u201320. No. It takes little imagination to see that\nseizures based entirely on ex parte proceedings create a\nheightened risk of error. Common sense tells us that\nsecret decisions based on only one side of the story will\nprove inaccurate more often than those made after hear-\ning from both sides. We have thus consistently recognized\nthat the \u201cfundamental instrument for judicial judgment\u201d is\n\u201can adversary proceeding in which both parties may par-\nticipate.\u201d Carroll v. President and Comm\u2019rs of Princess\nAnne, 393 U.S. 175, 183 (1968). In the present context,\nsome defendants (like the Kaleys) may be able to show\nthat the theory of prosecution is legally defective through\nan argument that almost certainly was not presented to\nthe grand jury. And as discussed above, supra, at 13\u201315,\nprosecutors in some cases elect not to freeze needed assets,\nor they negotiate tailored protective orders to serve the\ninterests of both sides\u2014something they would be unlikely\nto do if the hearings were rote exercises.\n   Given the risk of an erroneous restraint of assets needed\nto retain chosen counsel, the \u201cprobable value\u201d of the \u201caddi-\ntional safeguard\u201d a pretrial hearing would provide is\nsignificant. That is because the right to counsel of choice\nis inherently transient, and the deprivation of that right\neffectively permanent. In our cases suggesting that little\nwould be gained by requiring an adversary hearing on\nprobable cause or imposing stricter evidentiary require-\nments in grand jury proceedings, we have noted that the\ngrand jury is not where the ultimate question of \u201cthe guilt\n                  Cite as: 571 U. S. ____ (2014)           17\n\n                   ROBERTS, C. J., dissenting\n\nor innocence of the accused is adjudicated.\u201d United States\nv. Calandra, 414 U.S. 338, 343 (1974); see United States\nv. Williams, 504 U.S. 36, 51 (1992) (explaining that the\ngrand jury hears only from the prosecutor because \u201c \u2018the\nfinding of an indictment is only in the nature of an en-\nquiry or accusation, which is afterwards to be tried and\ndetermined\u2019 \u201d (quoting 4 W. Blackstone, Commentaries 300\n(1769)). If the grand jury considers incomplete or incom-\npetent evidence in deciding to return an indictment, the\ndefendant still has the full trial on the merits, with all its\n\u201cformalities and safeguards,\u201d Gerstein v. Pugh, 420 U.S.\n103, 122 (1975), to prove his innocence.\n   Here, by contrast, the Government seeks to use the\ngrand jury\u2019s probable cause determination to strip the\nKaleys of their counsel of choice. The Kaleys can take no\ncomfort that they will be able to vindicate that right in a\nfuture adversarial proceeding. Once trial begins with\nsomeone other than chosen counsel, the right is lost, and it\ncannot be restored based on what happens at trial. \u201cThe\nfundamental requirement of due process is the opportunity\nto be heard \u2018at a meaningful time and in a meaningful\nmanner.\u2019 \u201d Mathews, 424 U. S., at 333 (quoting Armstrong\nv. Manzo, 380 U.S. 545, 552 (1965)). If the Kaleys are to\nhave any opportunity to meaningfully challenge that\ndeprivation, they must have it before the trial begins.\n                       *   *     *\n   The issues presented here implicate some of the most\nfundamental precepts underlying the American criminal\njustice system. A person accused by the United States of\ncommitting a crime is presumed innocent until proven\nguilty beyond a reasonable doubt. But he faces a foe of\npowerful might and vast resources, intent on seeing him\nbehind bars. That individual has the right to choose the\nadvocate he believes will most ably defend his liberty at\ntrial.\n18                KALEY v. UNITED STATES\n\n                   ROBERTS, C. J., dissenting\n\n   The trial is governed by rules designed to ensure that,\nwhatever the ultimate verdict, we can be confident to the\nextent possible that justice was done, within the bounds of\nthe Constitution. That confidence is grounded in our\nbelief in the adversary system. \u201cThe very premise of our\nadversary system of criminal justice is that partisan advo-\ncacy on both sides of a case will best promote the ultimate\nobjective that the guilty be convicted and the innocent go\nfree.\u201d Herring v. New York, 422 U.S. 853, 862 (1975).\nToday\u2019s decision erodes that confidence by permitting\nthe Government to deprive a criminal defendant of his right\nto counsel of choice, without so much as a chance to be\nheard on why such a significant pretrial deprivation is\nunwarranted.\n   The majority wraps up its analysis by blandly noting\nthat Congress is of course free to extend broader protec-\ntion to criminal defendants. Ante, at 20. Not very likely.\nIn this area it is to the courts that those charged with\ncrime must turn.\n   Federal prosecutors, when they rise in court, represent\nthe people of the United States. But so do defense lawyers\u2014\none at a time. In my view, the Court\u2019s opinion pays\ninsufficient respect to the importance of an independent\nbar as a check on prosecutorial abuse and government\noverreaching. Granting the Government the power to take\naway a defendant\u2019s chosen advocate strikes at the heart of\nthat significant role. I would not do it, and so respectfully\ndissent", "We granted certiorari in this case because the decisions of the Supreme Court of Idaho, holding that petitioner may be liable under state law for the negligent inspection of a mine where respondents' decedents worked, raised important questions about the operation of federal and state law in defining the duties of a labor union acting as a collective-bargaining agent.\n\nI\nThis dispute arises out of an underground fire that occurred on May 2, 1972, at the Sunshine Mine in Kellogg, Idaho, and caused the deaths of 91 miners. Respondents, the survivors of four of the deceased miners, filed this state-law wrongful-death action in Idaho state court. Their complaint alleged that the miners' deaths were proximately caused by fraudulent and negligent acts of petitioner United Steelworkers of America (Union), the exclusive bargaining representative of the miners working at the Sunshine Mine. As to the negligence claim, the complaint specifically alleged that the Union \"undertook to act as accident prevention representative and enforcer of an agreement negotiated between [sic] [the Union] on behalf of the deceased miners,\" App. 53-54, and \"undertook to provide representatives who inspected *365 [the Sunshine Mine] and pretended to enforce the contractual accident prevention clauses,\" id., at 54. Respondents' answers to interrogatories subsequently made clear that their suit was based on contentions that the Union had, through a collective-bargaining agreement negotiated with the operator of the Sunshine Mine, caused to be established a joint management-labor safety committee intended to exert influence on management on mine safety measures; that members of the safety committee designated by the Union had been inadequately trained on mine safety issues; and that the Union, through its representatives on the safety committee, had negligently performed inspections of the mine that it had promised to conduct, failing to uncover obvious and discoverable deficiencies. Id., at 82-83.\nThe trial court granted summary judgment for the Union, accepting the Union's argument that \"federal law has pre-empted the field of union representation and its obligation to its membership,\" App. to Pet. for Cert. 164a, and that \"[n]egligent performance of [a union's] contractual duties does not state a claim under federal law for breach of fair representation,\" id., at 163a. The Supreme Court of Idaho reversed. Dunbar v. United Steelworkers of America, 100 Idaho 523, 602 P.2d 21 (1979). In the view of the Supreme Court of Idaho, although federal law unquestionably imposed on the Union a duty of fair representation of the miners, respondents' claims were \"not necessarily based on the violation of the duty of fair representation and such is not the only duty owed by a union to its members.\" Id., at 526, 602 P. 2d, at 24. Three of the five justices concurred specially to emphasize that \"the precise nature of the legal issues raised by [respondents'] wrongful death action is not entirely clear at the present procedural posture of the case,\" and that \"a final decision whether the wrongful death action . . . is pre-empted. . . must therefore await a full factual development.\" Id., at 547, 602 P. 2d, at 25 (Bakes, J., specially concurring). *366 We denied the Union's petition for certiorari. Steelworkers v. Dunbar, 446 U.S. 983 (1980).\nAfter extensive discovery, the trial court again granted summary judgment for the Union. App. to Pet. for Cert. 89a-106a. As to respondents' fraud claim, the court concluded that the record was devoid of evidence supporting the contentions that the Union had made misrepresentations of fact, that the Union had intended to defraud the miners, or that the miners had relied on Union representations. Id., at 96a. On the negligence count, the trial court first noted that, in its view, respondents' claims centered on the collective-bargaining contract between the Union and the Sunshine Mine, especially Article IX of the agreement, which established the joint management-labor safety committee. Id., at 90a-91a. The trial court urged the State Supreme Court to reconsider its conclusion that respondents' state-law negligence claim was not pre-empted by federal labor law, reasoning that \"[respondents] are complaining about the manner in which the Union carried out the collective bargaining agreement, essentially saying the Union advisory committee should have done more,\" and that respondents \"are attempting to hold the [Union] liable on the basis of its representational duties.\" Id., at 103a-104a.\nThe Supreme Court of Idaho originally affirmed the grant of summary judgment on appeal. Id., at 49a-88a. On rehearing, however, the Idaho Supreme Court withdrew its prior opinion and concluded that respondents had stated a valid claim under Idaho law that was not pre-empted by federal labor law. Rawson v. United Steelworkers of America, 111 Idaho 630, 726 P.2d 742 (1986). Distinguishing this Court's decision in Allis-Chalmers Corp. v. Lueck, 471 U.S. 202 (1985), which held that resolution of a state-law tort claim must be treated as a claim arising under federal labor law when it is substantially dependent on construction of the terms of a collective-bargaining agreement, the Supreme Court of Idaho stated that \"in the instant case, the provisions *367 of the collective bargaining agreement do not require interpretation,. . . but rather the provisions determine only the nature and scope of the Union's duty.\" 111 Idaho, at 640, 726 P. 2d, at 752. The court continued: \"Our narrow holding today is that the Union, having inspected, assumed a duty to use due care in inspecting and, from the duty to use due care in inspecting arose the further duty to advise the committee of any safety problems the inspection revealed.\" Ibid. The court also affirmed the trial court's conclusion that summary judgment for the Union was proper on respondents' fraud claim. Id., at 633, 726 P. 2d, at 745.\nThe Union again petitioned for certiorari. While that petition was pending, we decided Electrical Workers v. Hechler, 481 U.S. 851 (1987), in which it was held that an individual employee's state-law tort suit against her union for breach of the union's duty of care to provide the employee with a safe workplace must be treated as a claim under federal labor law, when the duty of care allegedly arose from the collective-bargaining agreement between the union and the employer. Six days later, we granted the Union's petition, vacated the judgment of the Supreme Court of Idaho, and remanded this case for further consideration in light of Hechler. Steelworkers v. Rawson, 482 U.S. 901 (1987).\nOn remand, the Supreme Court of Idaho \"adhere[d] to [its] opinion as written.\" 115 Idaho 785, 788, 770 P.2d 794, 797 (1988). The court also distinguished Hechler, stressing that there we had considered a situation where the alleged duty of care arose from the collective-bargaining agreement, whereas in this case \"the activity was concededly undertaken and the standard of care is imposed by state law without reference to the collective bargaining agreement.\" 115 Idaho, at 786, 770 P. 2d, at 795. The court further stated that it was \"not faced with looking at the Collective Bargaining Agreement to determine whether it imposes some new duty upon the union \u0097 rather it is conceded that the union undertook to inspect and, thus, the issue is solely whether that *368 inspection was negligently performed under traditional Idaho tort law.\" Id., at 787, 770 P. 2d, at 796.\nWe granted certiorari, 493 U.S. 1017 (1990), and we now reverse.\n\nII\nSection 301 of the Labor Management Relations Act, 1947 (LMRA), 61 Stat. 156, 29 U.S. C. \u00a7 185(a), states:\n\"Suits for violation of contracts between an employer and a labor organization representing employees in an industry affecting commerce as defined in this Act, or between any such labor organizations, may be brought in any district court of the United States having jurisdiction of the parties, without respect to the amount in controversy or without regard to the citizenship of the parties.\"\nOver 30 years ago, this Court held that \u00a7 301 not only provides the federal courts with jurisdiction over controversies involving collective-bargaining agreements but also authorizes the courts to fashion \"a body of federal law for the enforcement of these collective bargaining agreements.\" Textile Workers v. Lincoln Mills of Alabama, 353 U.S. 448, 451 (1957). Since then, the Court has made clear that \u00a7 301 is a potent source of federal labor law, for though state courts have concurrent jurisdiction over controversies involving collective-bargaining agreements, Charles Dowd Box Co. v. Courtney, 368 U.S. 502 (1962), state courts must apply federal law in deciding those claims, Teamsters v. Lucas Flour Co., 369 U.S. 95 (1962), and indeed any state-law cause of action for violation of collective-bargaining agreements is entirely displaced by federal law under \u00a7 301, see Avco Corp. v. Machinists, 390 U.S. 557 (1968). State law is thus \"pre-empted\" by \u00a7 301 in that only the federal law fashioned by the courts under \u00a7 301 governs the interpretation and application of collective-bargaining agreements.\n*369 In recent cases, we have recognized that the pre-emptive force of \u00a7 301 extends beyond state-law contract actions. In Allis-Chalmers Corp. v. Lueck, supra, we held that a state-law tort action against an employer may be pre-empted by \u00a7 301 if the duty to the employee of which the tort is a violation is created by a collective-bargaining agreement and without existence independent of the agreement. Any other result, we reasoned, would \"allow parties to evade the requirements of \u00a7 301 by relabeling their contract claims as claims for tortious breach of contract.\" Id., at 211. We extended this rule of pre-emption to a tort suit by an employee against her union in Electrical Workers v. Hechler, supra. There Hechler alleged that her union had by virtue of its collective-bargaining agreement with the employer and its relationship with her assumed the duty to ensure that she was provided with a safe workplace, and that the union had violated this duty. As in Allis-Chalmers, the duty relied on by Hechler was one without existence independent of the collective-bargaining agreement (unions not, under the common law of Florida, being charged with a duty to exercise reasonable care in providing a safe workplace, see 481 U. S., at 859-860), but was allegedly created by the collective-bargaining agreement, of which Hechler claimed to be a third-party beneficiary, see id., at 861. Because resolution of the tort claim would require a court to \"ascertain, first, whether the collective-bargaining agreement in fact placed an implied duty of care on the Union . . . , and second, the nature and scope of that duty,\" id., at 862, we held that the tort claim was not sufficiently independent of the collective-bargaining agreement to withstand the pre-emptive force of \u00a7 301.\nAt first glance it would not appear difficult to apply these principles to the instant case. Respondents alleged in their complaint that the Union was negligent in its role as \"enforcer of an agreement negotiated between [sic] [the Union] on behalf of the deceased miners,\" App. 53-54, a plain reference *370 to the collective-bargaining agreement with the operator of the Sunshine Mine. Respondents' answers to interrogatories gave substance to this allegation by stating that \"by the contract language\" of the collective-bargaining agreement, the Union had caused the establishment of the joint safety committee with purported influence on mine safety issues, and that members of the safety committee had failed reasonably to perform inspections of the mine or to uncover obvious and discoverable deficiencies in the mine safety program. App. 82-83. The only possible interpretation of these pleadings, we believe, is that the duty on which respondents relied as the basis of their tort suit was one allegedly assumed by the Union in the collective-bargaining agreement. Prior to our remand, the Supreme Court of Idaho evidently was of this view as well. The court noted then that the Union could be liable under state tort law because it allegedly had contracted to inspect, and had in fact inspected, the mine \"pursuant to the provisions of the collective bargaining agreement.\" 111 Idaho, at 638, 726 P. 2d, at 750. Although the Idaho Supreme Court believed that resolution of the tort claim would not require interpretation of the terms of the collective-bargaining agreement, it acknowledged that the provisions of that agreement determined \"the nature and scope of the Union's duty,\" id., at 640, 726 P. 2d, at 752.\nThe situation is complicated, however, by the Idaho Supreme Court's opinion after our remand. Although the court stated that it adhered to its prior opinion as written, 115 Idaho, at 788, 770 P. 2d, at 797, it also rejected the suggestion that there was any need to look to the collective-bargaining agreement to discern whether it placed any implied duty on the Union. Rather, Idaho law placed a duty of care on the Union because the Union did, in fact, actively inspect the mine, and the Union could be held liable for the negligent performance of that inspection. Id., at 787, 770 P. 2d, at 796. According to the Supreme Court of Idaho, the *371 Union may be liable under state tort law because its duty to perform that inspection reasonably arose from the fact of the inspection itself rather than the fact that the provision for the Union's participation in mine inspection was contained in the labor contract.\nAs we see it, however, respondents' tort claim cannot be described as independent of the collective-bargaining agreement. This is not a situation where the Union's delegates are accused of acting in a way that might violate the duty of reasonable care owed to every person in society. There is no allegation, for example, that members of the safety committee negligently caused damage to the structure of the mine, an act that could be unreasonable irrespective of who committed it and could forseeably cause injury to any person who might possibly be in the vicinity.\nNor do we understand the Supreme Court of Idaho to have held that any casual visitor in the mine would be liable for violating some duty to the miners if the visitor failed to report obvious defects to the appropriate authorities. Indeed, the court did not disavow its previous opinion, where it acknowledged that the Union's representatives were participating in the inspection process pursuant to the provisions of the collective-bargaining agreement, and that the agreement determined the nature and scope of the Union's duty. If the Union failed to perform a duty in connection with inspection, it was a duty arising out of the collective-bargaining agreement signed by the Union as the bargaining agent for the miners. Clearly, the enforcement of that agreement and the remedies for its breach are matters governed by federal law. \"[Q]uestions relating to what the parties to a labor agreement agreed, and what legal consequences were intended to flow from breaches of that agreement, must be resolved by reference to uniform federal law, whether such questions arise in the context of a suit for breach of contract or in a suit alleging liability in tort.\" Allis-Chalmers Corp. v. Lueck, 471 U. S., at 211. Pre-emption by federal law cannot be *372 avoided by characterizing the Union's negligent performance of what it does on behalf of the members of the bargaining unit pursuant to the terms of the collective-bargaining contract as a state-law tort. Accordingly, this suit, if it is to go forward at all, must proceed as a case controlled by federal, rather than state, law.\n\nIII\nThe Union insists that the case against it may not go forward even under federal law. It argues first that only the duty of fair representation governs the exercise of its representational functions under the collective-bargaining contract, and that a member may not sue it under \u00a7 301 for breach of contract. Second, the Union submits that even if it may be sued under \u00a7 301, the labor agreement contains no enforceable promise made by it to the members of the unit in connection with inspecting the mine. Third, the Union asserts that as the case now stands, it is charged with only negligence, which is insufficient to prove a breach of its duty of fair representation.\n\"It is now well established that, as the exclusive bargaining representative of the employees, . . . the Union had a statutory duty fairly to represent all of those employees, both in its collective bargaining . . . and in its enforcement of the resulting collective bargaining agreement.\" Vaca v. Sipes, 386 U.S. 171, 177 (1967). \"Under this doctrine, the exclusive agent's statutory authority to represent all members of a designated unit includes a statutory obligation to serve the interests of all members without hostility or discrimination toward any, and to exercise its discretion with complete good faith and honesty, and to avoid arbitrary conduct.\" Ibid. This duty of fair representation is of major importance, but a breach occurs \"only when a union's conduct toward a member of the collective bargaining unit is arbitrary, discriminatory, or in bad faith.\" Id., at 190. The courts have in general assumed that mere negligence, even in the enforcement of a collective-bargaining agreement, would *373 not state a claim for breach of the duty of fair representation, and we endorse that view today.\nThe Union's duty of fair representation arises from the National Labor Relations Act itself. See Breininger v. Sheet Metal Workers, 493 U.S. 67, 86-87 (1989); DelCostello v. Teamsters, 462 U.S. 151, 164 (1983); United Parcel Service, Inc. v. Mitchell, 451 U.S. 56, 66 (1981) (Stewart, J., concurring in judgment). The duty of fair representation is thus a matter of status rather than contract. We have never held, however, that, as a matter of federal law, a labor union is prohibited from voluntarily assuming additional duties to the employees by contract. Although at one time it may have appeared most unlikely that unions would be called upon to assume such duties, see Humphrey v. Moore, 375 U.S. 335, 356-357 (1964) (Goldberg, J., concurring in result), nonetheless \"it is of the utmost importance that the law reflect the realities of industrial life and the nature of the collective bargaining process,\" id., at 358, and it may well be that if unions begin to assume duties traditionally viewed as the prerogatives of management, cf. Breininger, supra, at 87-88; Electrical Workers v. Hechler, 481 U. S., at 859-860, employees will begin to demand that unions be held more strictly to account in their carrying out of those duties. Nor do we know what the source of law would be for such a prohibition, for \"when neither the collective-bargaining process nor its end product violates any command of Congress, a federal court has no authority to modify the substantive terms of a collective-bargaining contract.\" United Mine Workers of America Health and Retirement Funds v. Robinson, 455 U.S. 562, 576 (1982); cf. H. K. Porter Co. v. NLRB, 397 U.S. 99, 106-108 (1970).\nOur decision in Electrical Workers v. Hechler, supra, is relevant here. There we were presented with a claim by an employee that the union had breached its duty to provide her with a safe workplace. The alleged duty was plainly based on the collective-bargaining agreement that the union *374 had negotiated with the employer; Hechler argued that she was a third-party beneficiary of that agreement. Id., at 861, 864-865. Hechler carefully distinguished her \u00a7 301 claim from a fair representation claim, id., at 864, and so did we, for the distinction had a significant effect: The statutes of limitations for the two claims are different. Id., at 863-865. We therefore accepted, and again accept, that \"a labor union. . . may assume a responsibility towards employees by accepting a duty of care through a contractual agreement,\" id., at 860, even if that contractual agreement is a collective-bargaining contract to which only the union and the employer are signatories.\nBut having said as much, we also think it necessary to emphasize caution, lest the courts be precipitate in their efforts to find unions contractually bound to employees by collective-bargaining agreements. The doctrine of fair representation is an important check on the arbitrary exercise of union power, but it is a purposefully limited check, for a \"wide range of reasonableness must be allowed a statutory bargaining representative in serving the unit it represents.\" Ford Motor Co. v. Huffman, 345 U.S. 330, 338 (1953). If an employee claims that a union owes him a more far-reaching duty, he must be able to point to language in the collective-bargaining agreement specifically indicating an intent to create obligations enforceable against the union by the individual employees. Cf. Republic Steel Corp. v. Maddox, 379 U.S. 650, 653 (1965).\nApplying this principle to the case at hand, we are quite sure that respondents may not maintain a \u00a7 301 suit against the Union. Nothing in the collective-bargaining agreement suggests that it creates rights directly enforceable by the individual employees against the Union. The pertinent part of the collective-bargaining agreement, Article IX, consists entirely of agreements between the Union and the employer and enforceable only by them. App. 20-22. Section 2 of the Article provides that \"a committee consisting of two (2) supervisory *375 personnel and two (2) reliable employees, approved by the Union, shall inspect\" the mine if an employee complains to the shift boss that he is being forced to work in unusually unsafe conditions but receives no redress, id., at 20, but even if this section might be interpreted as obliging the Union to inspect the mine in such circumstances, the promise is not one specifically made to, or enforceable by, individual employees. Nor have respondents placed anything in the record indicating that any such complaints were made or that the Union failed to act on them. Section 4 of the Article states that a Union member may accompany the state mine safety inspection team on its inspections of the mine, and Section 5 states that a Union designate and the Safety Engineer \"shall make a tour of a section of the mine\" once each month, id., at 22, but again the agreement gives no indication that these obligations, if such is what they are, may be enforced by an individual employee.\nMoreover, under traditional principles of contract interpretation, respondents have no claim, for with exceptions under federal labor law not relevant here, see Lewis v. Benedict Coal Corp., 361 U.S. 459, 468-471 (1960), third-party beneficiaries generally have no greater rights in a contract than does the promisee. For respondents to have an enforceable right as third-party beneficiaries against the Union, at the very least the employer must have an enforceable right as promisee. But the provisions in the collective-bargaining agreement relied on by respondents are not promises by the Union to the employer. Cf. Teamsters v. Lucas Flour Co., 369 U. S., at 104-106. They are, rather, concessions made by the employer to the Union, a limited surrender of the employer's exclusive authority over mine safety. A violation by the employer of the provisions allowing inspection of the mine by Union delegates might form the basis of a \u00a7 301 suit against the employer, but we are not presented with such a case.\n\n\n*376 IV\nIn performing its functions under the collective-bargaining agreement, the Union did, as it concedes, owe the miners a duty of fair representation, but we have already noted that respondents' allegation of mere negligence will not state a claim for violation of that duty. Supra, at 372-373. Indeed, respondents have never specifically relied on the federal duty of fair representation, nor have they alleged that the Union improperly discriminated among its members or acted in arbitrary and capricious fashion in failing to exercise its duties under the collective-bargaining agreement. Cf. Vaca v. Sipes, 386 U. S., at 177. Respondents did, of course, allege that the Union had committed fraud on the membership in violation of state law, a claim that might implicate the duty of fair representation. The Supreme Court of Idaho held, however, that summary judgment was properly entered on this claim because respondents had failed to demonstrate specific facts showing the existence of a genuine issue for trial. 111 Idaho, at 633, 726 P. 2d, at 745. Respondents did not cross-petition to challenge this aspect of the Idaho Supreme Court's judgment, and we are in no position to question it.\nIt follows that the judgment of the Supreme Court of Idaho must be\nReversed.", "The Idaho Supreme Court held that summary judgment was improper and that Tharon Rawson and the other respondents could proceed to trial against the United Steelworkers of America (Union) on a state-law tort theory. Although the respondents have not yet established liability under Idaho law, the Union argues that federal law must govern and bar their suit. To support this position, the Union relies on both \u00a7 301 of the Labor Management Relations Act, 29 U.S. C. \u00a7 185(a), and the duty of fair representation *377 implicit in \u00a7 9(a) of the National Labor Relations Act (NLRA), 49 Stat. 453, as amended, 29 U.S. C. \u00a7 159(a). The Court accepts the Union's contentions with respect to \u00a7 301 and does not reach the issue of pre-emption by the duty of fair representation. With all respect, I dissent. Neither of the Union's arguments for displacing Idaho law without any trial on the merits has validity.\n\nI\nThe Union bases its \u00a7 301 argument on our decisions in Lingle v. Norge Division of Magic Chef, Inc., 486 U.S. 399, 405-406 (1988); Electrical Workers v. Hechler, 481 U.S. 851, 854 (1987); and Allis-Chalmers Corp. v. Lueck, 471 U.S. 202, 211 (1985). These cases hold that \u00a7 301 pre-empts state-law causes of action that require interpretation of a collective-bargaining agreement. In my view, they have no application here. The Idaho Supreme Court, whose determination of state law supersedes that of the trial court, has declared that the respondents' case rests on allegations of the Union's active negligence in a voluntary undertaking, not its contractual obligations.\nAdopting verbatim a standard from the Restatement (Second) of Torts \u00a7 323 (1965), the Idaho Court expressed the law governing the respondents' claims as follows:\n\" `One who undertakes, gratuitously or for consideration, to render services to another which he should recognize as necessary for the protection of the other's person or things, is subject to liability to the other for physical harm resulting from his failure to exercise reasonable care to perform his undertaking, if\n\" `(a) his failure to exercise such care increases the risk of harm, [or]\n\" `(b) the harm is suffered because of the other's reliance upon the undertaking.' \" Rawson v. United Steelworkers of America, 111 Idaho 630, 637, 726 P.2d 742, 749 (1986).\n*378 According to the Idaho Supreme Court's second opinion, the respondents can prove the elements of the tort described in \u00a7 323 without relying on the Union's collective-bargaining agreement. The Court states:\n\"In the instant case, we are not faced with looking at the Collective Bargaining Agreement to determine whether it imposes some new duty upon the union \u0097 rather it is conceded the union undertook to inspect and, thus, the issue is solely whether that inspection was negligently performed under traditional Idaho tort law.\" 115 Idaho 785, 787, 770 P.2d 794, 796 (1989).\nPlacing this analysis of state law in the context of our precedents, the Idaho court explains:\n\"[T]he instant case is clearly distinguishable from Hechler in that here the state tort basis of the action was not abandoned, but has been pursued consistently both at the trial and appellate levels and the tort exists without reference to the collective bargaining agreement.\" Id., at 787-788, 770 P. 2d, at 796-797.\nThe court states further:\n\"[As in Lingle v. Norge Division of Magic Chef, Inc., supra], no interpretation of the collective-bargaining agreement is required to determine whether the union member of the inspection team committed a tort when he committed various acts and omissions such as failure to note the self-rescuers were stored in boxes with padlocks or that the activating valves of the oxygen-breathing-apparatuses were corroded shut. Rather, such alleged acts of negligence are measured by state tort law.\" Id., at 788, 770 P. 2d, at 797.\nThese statements reveal that the Idaho Supreme Court understood the federal pre-emption standards and interpreted state law not to implicate them. Because we have no basis for disputing the construction of state law by a state supreme court, see Clemons v. Mississippi, 494 U.S. 738, 747 *379 (1990), I submit that, at this stage of the proceedings, we must conclude that \u00a7 301 does not govern the respondents' claims.\nThe Court reaches a different conclusion because it doubts that the Idaho Supreme Court means what it seems to have said. The Court bases its view, to a large extent, on the Idaho court's expressed intention to \"adhere to [its first] opinion as written.\" 115 Idaho, at 788, 770 P. 2d, at 797. The first opinion says: \"Because the union, pursuant to the provisions of the collective bargaining agreement, had contracted to inspect and in fact, inspected the mine, it owed the (minimal) duty to its members to exercise due care in inspecting and in reporting the findings of its inspection.\" 111 Idaho, at 638, 726 P. 2d, at 750. The Court construes the remark to negate the unequivocal statements quoted above. I cannot accept this labored interpretation.\nThe Idaho Supreme Court's adherence to the first opinion does not implicate \u00a7 301 because it does not require interpretation of a collective-bargaining agreement. The first opinion suggests that the respondents may refer to the collective-bargaining agreement. It does not eliminate the possibility, identified three times in the second opinion, that the respondents may prove the elements of \u00a7 323 without relying on the collective-bargaining agreement. Even the Union concedes:\n\"After Hechler, as we understand matters, both plaintiffs and the Idaho court would locate the source of the union's duty to inspect [in a non-negligent manner] in the union's action of accompanying company and state inspectors on inspections of the mine, and not in any contractual agreement by the union to inspect.\" Brief for Petitioner 27-28.\nThe Court, thus, reads too much into the last sentence of the Idaho Supreme Court's second opinion.\nI see no reason not to allow this case to go forward with a simple mandate: The respondents may press their state claims so long as they do not rest upon the collective-bargaining *380 agreement. To the extent that any misunderstanding might exist, this approach would preserve all federal interests. If the Idaho Supreme Court, after a trial on the merits, were to uphold a verdict resting on the Union's obligations under the collective-bargaining agreement, we could reverse its decision. But for now we must take the case as the Idaho Supreme Court has given it to us. According to the second opinion, the respondents may prove the elements of \u00a7 323 without relying on the Union's contractual duties.\nThe Court also rules against the respondents because it surmises that \u00a7 323 has no general applicability. The Court assumes that only union members could recover from the Union for its negligence in inspecting the mine and that union members could not recover from anyone else for comparable negligence. See ante, at 370-371. I agree that a State cannot circumvent our decisions in Lingle, Hechler, and Allis-Chalmers, by the mere \"relabeling\" as a tort claim an action that in law is based upon the collective-bargaining process. Allis-Chalmers, 471 U. S., at 211. We must have the ultimate responsibility for deciding whether a state law depends on a collective-bargaining agreement for the purposes of \u00a7 301. In this case, however, I see no indication that the tort theory pressed by the respondents has the limited application presumed by the Court.\nThe Idaho Supreme Court did not invent, for the purposes of this case, the theory underlying the respondents' claims. As Cardozo put it: \"It is ancient learning that one who assumes to act, even though gratuitously, may thereby become subject to the duty of acting carefully, if he acts at all.\" Glanzer v. Shepard, 233 N.Y. 236, 239, 135 N.E. 275, 276 (1922). Restatement \u00a7 323, upon which the Idaho Court relies, embodies this principle and long has guided the interpretation of Idaho tort law. See, e. g., Steiner Corp. v. American District Telegraph, 106 Idaho 787, 791, 683 P.2d 435, 439 (1984) (fire alarm failure); S. H. Kress & Co. v. Godman, 95 Idaho 614, 616, 515 P.2d 561, 563 (1973) (boiler explosion); *381 Fagundes v. State, 116 Idaho 173, 176, 774 P.2d 343, 346 (App. 1989) (helicopter crash); Carroll v. United Steelworkers of America, 107 Idaho 717, 723, 692 P.2d 361, 367 (1984) (Bistline, J., dissenting) (machinery accident). The Court has identified no basis for its assumption that \u00a7 323 has a narrower scope than its plain language and these cases indicate. I thus would not find pre-emption on the mere supposition that the Union's duty runs only to the union members.\n\nII\nThe Union also argues that the duty of fair representation immunizes it from liability under \u00a7 323. Allowing the States to impose tort liability on labor organization, it contends, would upset the balance of rights and duties that federal law has struck between unions and their members. I disagree because nothing in the NLRA supports the Union's position.\nSection 9(a) of the NLRA, 29 U.S. C. \u00a7 159(a), grants a duly elected union the exclusive authority to represent all employees in a collective-bargaining unit. We have reasoned:\n\"The fair interpretation of the statutory language is that the organization chosen to represent a craft is chosen to represent all its members, the majority as well as the minority, and it is to act for and not against those whom it represents. It is a principle of general application that the exercise of a granted power to act in behalf of others involves the assumption toward them of a duty to exercise the power in their interest and behalf, and that such a grant of power will not be deemed to dispense with all duty toward those from whom it is exercised unless so expressed.\" Steele v. Louisville & Nashville R. Co., 323 U.S. 192, 202 (1944) (footnote omitted) (interpretation of \u00a7 2(a) of the Railway Labor Act, 45 U.S. C. \u00a7 152 (1982 ed.), adopted for \u00a7 9(a) of the NLRA in Ford Motor Co. v. Huffman, 345 U.S. 330, 337 (1953)).\n*382 As a result, we have read \u00a7 9(a) to establish a duty of fair representation requiring a union \"to serve the interests of all members without hostility or discrimination toward any, to exercise its discretion with complete good faith and honesty, and to avoid arbitrary conduct.\" Vaca v. Sipes, 386 U.S. 171, 177 (1967).\nAlthough we have inferred that Congress intended to impose a duty of fair representation in \u00a7 9(a), I see no justification for the further conclusion that Congress desired to grant unions an immunity from all state tort law. Nothing about a union's status as the exclusive representative of a bargaining unit creates a need to exempt it from general duties to exercise due care to avoid injuring others. At least to some extent, therefore, I would conclude that Congress \"by silence indicate[d] a purpose to let state regulation be imposed.\" Retail Clerks v. Schermerhorn, 375 U.S. 96, 104 (1963).\nOur decision in Farmer v. Carpenters, 430 U.S. 290 (1977), confirms this view. Farmer held that the NLRA did not pre-empt a union member's action against his union for intentional infliction of emotional distress. See id., at 305. The union member complained that his union ridiculed him in public and refused to refer jobs to him in accordance with hiring hall rules. See id., at 293. In analyzing this claim, we ruled that the NLRA's pre-emption of state tort law depends on two factors: \"the state interests in regulating the conduct in question and the potential for interference with the federal regulatory scheme.\" Id., at 297. Both of these factors militated against pre-emption in Farmer. Noting that \"our cases consistently have recognized the historic state interest in `such traditionally local matters as public safety and order,' \" id., at 299 (quoting Allen-Bradley Local v. Wisconsin Employment Relations Bd., 315 U.S. 740, 749 (1942)), we ruled that the tort law addressed proper matters of state concern. We further observed that, although the tort liability for intentional infliction of emotional distress might interfere with the federal prohibition against discrimination by a *383 union, that \"potential for interference is insufficient to counterbalance the legitimate and substantial interest of the State in protecting its citizens.\" 430 U. S., at 304.\nThe Farmer analysis reveals that Idaho may hold the union liable for negligence in inspecting the mine. The strength and legitimacy of the State's interests in mine safety stand beyond question; the Union's failure to exercise due care, according to the allegations, caused or contributed to the deaths of 91 Idaho miners. Allowing this case to proceed to trial, moreover, would pose little threat to the federal regulatory scheme. State courts long have held unions liable for personal injuries under state law. See, e. g., DiLuzio v. United Electrical, Radio, and Machine Workers of America, 386 Mass. 314, 318, 435 N.E.2d 1027, 1030 (1982) (assault at workplace); Brawner v. Sanders, 244 Ore. 302, 307, 417 P.2d 1009, 1012 (1966) (in banc) (personal injuries); Marshall v. International Longshoremen's and Warehousemen's Union, 57 Cal. 2d 781, 787, 371 P.2d 987, 991 (1962) (stumble in union hall parking lot); Inglis v. Operating Engineers Local Union No. 12, 58 Cal. 2d 269, 270, 373 P.2d 467, 468 (1962) (assault at union meeting); Hulahan v. Sheehan, 522 S.W.2d 134, 139-141 (Mo. App. 1975) (slip and fall on union hall stairs). The Union presents no argument that this longstanding practice has interfered with federal labor regulation. Indeed, as the Court itself holds, nothing in the federal statutory scheme addresses the Union's conduct or provides redress for the injuries that it may have produced. See ante, at 373-375.\nThe Union's position also deviates from the well-established position of the Courts of Appeals. These courts have found pre-emption by the duty of fair representation in two situations. First, the courts have said that the duty of fair fair representation pre-empts state duties that depend on a collective-bargaining agreement or on the union's status as the exclusive collective bargaining agent. See, e. g., Richardson v. United Steelworkers of America, 864 F.2d 1162, *384 1165-1167 (CA5 1989); Condon v. Local 2944, United Steel-workers of America, 683 F.2d 590, 595 (CA1 1982). As noted above, however, the Union's duties in this case do not stem from a contract or from its status as a union. Second, other courts have found the federal duty of fair representation to supplant equivalent state-law duties. See, e. g., Jones v. Truck Drivers Local Union No. 299, 838 F.2d 856, 861 (CA6 1988) (sex discrimination); Maynard v. Revere Copper Products, 773 F.2d 733, 735 (CA6 1985) (handicapped discrimination); Peterson v. Air Line Pilots Assn., International, 759 F.2d 1161, 1170 (CA4 1985) (blacklisting). In this case, state law differs from federal law in that the duty of fair representation does not address the conduct in question. The Union, as a result, has shown no support for its contention that the duty of fair representation pre-empts the Idaho tort law. For these reasons, I dissent.\n", "This case presents the question whether workplace harassment can violate Title VII's prohibition against \"discriminat[ion] . . . because of . . . sex,\" 42 U.S. C. \u00a7 2000e\u00972(a)(1), when the harasser and the harassed employee are of the same sex.\n\nI\nThe District Court having granted summary judgment for respondents, we must assume the facts to be as alleged by petitioner Joseph Oncale. The precise details are irrelevant *77 to the legal point we must decide, and in the interest of both brevity and dignity we shall describe them only generally. In late October 1991, Oncale was working for respondent Sundowner Offshore Services, Inc., on a Chevron U. S. A., Inc., oil platform in the Gulf of Mexico. He was employed as a roundabout on an eight-man crew which included respondents John Lyons, Danny Pippen, and Brandon Johnson. Lyons, the crane operator, and Pippen, the driller, had supervisory authority, App. 41, 77, 43. On several occasions, Oncale was forcibly subjected to sex-related, humiliating actions against him by Lyons, Pippen, and Johnson in the presence of the rest of the crew. Pippen and Lyons also physically assaulted Oncale in a sexual manner, and Lyons threatened him with rape.\nOncale's complaints to supervisory personnel produced no remedial action; in fact, the company's Safety Compliance Clerk, Valent Hohen, told Oncale that Lyons and Pippen \"picked [on] him all the time too,\" and called him a name suggesting homosexuality. Id., at 77. Oncale eventually quit\u0097asking that his pink slip reflect that he \"voluntarily left due to sexual harassment and verbal abuse.\" Id., at 79. When asked at his deposition why he left Sundowner, Oncale stated: \"I felt that if I didn't leave my job, that I would be raped or forced to have sex.\" Id., at 71.\nOncale filed a complaint against Sundowner in the United States District Court for the Eastern District of Louisiana, alleging that he was discriminated against in his employment because of his sex. Relying on the Fifth Circuit's decision in Garcia v. Elf Atochem North America, 28 F.3d 446, 451-452 (1994), the District Court held that \"Mr. Oncale, a male, has no cause of action under Title VII for harassment by male co-workers.\" App. 106. On appeal, a panel of the Fifth Circuit concluded that Garcia was binding Circuit precedent, and affirmed. 83 F.3d 118 (1996). We granted certiorari. 520 U.S. 1263 (1997).\n\n\n*78 II\nTitle VII of the Civil Rights Act of 1964 provides, in relevant part, that \"[i]t shall be an unlawful employment practice for an employer . . . to discriminate against any individual with respect to his compensation, terms, conditions, or privileges of employment, because of such individual's race, color, religion, sex, or national origin.\" 78 Stat. 255, as amended, 42 U.S. C. \u00a7 2000e\u00972(a)(1). We have held that this not only covers \"terms\" and \"conditions\" in the narrow contractual sense, but \"evinces a congressional intent to strike at the entire spectrum of disparate treatment of men and women in employment.\" Meritor Savings Bank, FSB v. Vinson,  477 U.S. 57, 64 (1986) (citations and internal quotation marks omitted). \"When the workplace is permeated with discriminatory intimidation, ridicule, and insult that is sufficiently severe or pervasive to alter the conditions of the victim's employment and create an abusive working environment, Title VII is violated.\" Harris v. Forklift Systems, Inc., 510 U.S. 17, 21 (1993) (citations and internal quotation marks omitted).\nTitle VII's prohibition of discrimination \"because of . . . sex\" protects men as well as
