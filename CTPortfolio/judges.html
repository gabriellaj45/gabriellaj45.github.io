\" Id., at 295, 116 S. Ct. 763.[14] If the 1986 Act does not require the Commission to adhere to the Act's method for determining LSD weights, it does not require the Commission \u0097 or, after Booker, sentencing courts \u0097 to adhere to the 100 \u0097 to \u0097 1 ratio for crack cocaine quantities other than those that trigger the statutory mandatory minimum sentences.\n\nB\nIn addition to the 1986 Act, the Government relies on Congress' disapproval of the Guidelines amendment that the Sentencing Commission proposed in 1995. Congress \"not only disapproved of the 1:1 ratio,\" the Government urges; it also made clear \"that the 1986 Act required the Commission (and sentencing courts) to take drug quantities into account, and to do so in a manner that respects the 100:1 ratio.\" Brief for United States 35.\nIt is true that Congress rejected the Commission's 1995 proposal to place a 1 \u0097 to \u0097 1 ratio in the Guidelines, and that Congress also expressed the view that \"the sentence imposed for trafficking in a quantity of crack cocaine should generally exceed the sentence imposed for trafficking in a like quantity of powder cocaine.\" Pub.L. 104-38, \u00a7 2(a)(1)(A), 109 Stat. 334. But nothing in Congress' 1995 reaction to the Commission-proposed 1\u0097 to \u0097 1 ratio suggested that crack sentences must exceed powder sentences by a ratio of 100 to 1. To the contrary, Congress' 1995 action required the Commission to recommend a \"revision of the drug quantity ratio of crack cocaine to powder cocaine.\" \u00a7 2(a)(2), id., at 335.\nThe Government emphasizes that Congress required the Commission to propose changes to the 100 \u0097 to \u0097 1 ratio in both the 1986 Act and the Guidelines. This requirement, the Government contends, implicitly foreclosed any deviation from the 100 \u0097 to \u0097 1 ratio in the Guidelines (or by *573 sentencing courts) in the absence of a corresponding change in the statute. See Brief for United States 35-36. But it does not follow as the night follows the day that, by calling for recommendations to change the statute, Congress meant to bar any Guidelines alteration in advance of congressional action. The more likely reading is that Congress sought proposals to amend both the statute and the Guidelines because the Commission's criticisms of the 100 \u0097 to \u0097 1 ratio, see Part II-B, supra, concerned the exorbitance of the crack/powder disparity in both contexts.\nMoreover, as a result of the 2007 amendment, see supra, at 569, the Guidelines now advance a crack/powder ratio that varies (at different offense levels) between 25 to 1 and 80 to 1. See Amendments to the Sentencing Guidelines for United States Courts, 72 Fed.Reg. 28571-28572. Adopting the Government's analysis, the amended Guidelines would conflict with Congress' 1995 action, and with the 1986 Act, because the current Guidelines ratios deviate from the 100 \u0097 to \u0097 1 statutory ratio. Congress, however, did not disapprove or modify the Commission-initiated 2007 amendment. Ordinarily, we resist reading congressional intent into congressional inaction. See Bob Jones Univ. v. United States, 461 U.S. 574, 600, 103 S. Ct. 2017, 76 L. Ed. 2d 157 (1983). But in this case, Congress failed to act on a proposed amendment to the Guidelines in a high-profile area in which it had previously exercised its disapproval authority under 28 U.S.C. \u00a7 994(p). If nothing else, this tacit acceptance of the 2007 amendment undermines the Government's position, which is itself based on implications drawn from congressional silence.\n\nC\nFinally, the Government argues that if district courts are free to deviate from the Guidelines based on disagreements with the crack/powder ratio, unwarranted disparities of two kinds will ensue. See 18 U.S.C. \u00a7 3553(a)(6) (sentencing courts shall consider \"the need to avoid unwarranted sentence disparities\"). First, because sentencing courts remain bound by the mandatory minimum sentences prescribed in the 1986 Act, deviations from the 100 \u0097 to \u0097 1 ratio could result in sentencing \"cliffs\" around quantities that trigger the mandatory minimums. Brief for United States 33 (internal quotation marks omitted). For example, a district court could grant a sizable downward variance to a defendant convicted of distributing 49 grams of crack but would be required by the statutory minimum to impose a much higher sentence on a defendant responsible for only 1 additional gram. Second, the Government maintains that, if district courts are permitted to vary from the Guidelines based on their disagreement with the crack/powder disparity, \"defendants with identical real conduct will receive markedly different sentences, depending on nothing more than the particular judge drawn for sentencing.\" Id., at 40.\nNeither of these arguments persuades us to hold the crack/powder ratio untouchable by sentencing courts. As to the first, the LSD Guidelines we approved in Neal create a similar risk of sentencing \"cliffs.\" An offender who possesses LSD on a carrier medium weighing ten grams is subject to the ten-year mandatory minimum, see 21 U.S.C. \u00a7 841(b)(1)(A)(v), but an offender whose carrier medium weighs slightly less may receive a considerably lower sentence based on the Guidelines' presumptive-weight methodology. Concerning the second disparity, it is unquestioned that uniformity remains an important goal of sentencing. As we explained in Booker, however, advisory Guidelines combined with appellate review for reasonableness *574 and ongoing revision of the Guidelines in response to sentencing practices will help to \"avoid excessive sentencing disparities.\" 543 U.S., at 264, 125 S. Ct. 738. These measures will not eliminate variations between district courts, but our opinion in Booker recognized that some departures from uniformity were a necessary cost of the remedy we adopted. See id., at 263, 125 S. Ct. 738 (\"We cannot and do not claim that use of a `reasonableness' standard will provide the uniformity that Congress originally sought to secure [through mandatory Guidelines].\"). And as to crack cocaine sentences in particular, we note a congressional control on disparities: possible variations among district courts are constrained by the mandatory minimums Congress prescribed in the 1986 Act.[15]\nMoreover, to the extent that the Government correctly identifies risks of \"unwarranted sentence disparities\" within the meaning of 18 U.S.C. \u00a7 3353(a)(6), the proper solution is not to treat the crack/powder ratio as mandatory. Section 3553(a)(6) directs district courts to consider the need to avoid unwarranted disparities \u0097 along with other \u00a7 3553(a) factors \u0097 when imposing sentences. See Gall, ante, ___ U.S., at ___, n. 6, ___, 128 S. Ct. 586, at 596-597, n. 6, 599, 2007 WL 4292116. Under this instruction, district courts must take account of sentencing practices in other courts and the \"cliffs\" resulting from the statutory mandatory minimum sentences. To reach an appropriate sentence, these disparities must be weighed against the other \u00a7 3553(a) factors and any unwarranted disparity created by the crack/powder ratio itself.\n\nIV\nWhile rendering the Sentencing Guidelines advisory, United States v. Booker, 543 U.S. 220, 245, 125 S. Ct. 738, 160 L. Ed. 2d 621 (2005), we have nevertheless preserved a key role for the Sentencing Commission. As explained in Rita and Gall, district courts must treat the Guidelines as the \"starting point and the initial benchmark,\" Gall v. United States, ante, ___ U.S., at ___, 128 S. Ct. 586, 2007 WL 4292116. Congress established the Commission to formulate and constantly refine national sentencing standards. See Rita v. United States, 551 U.S. ___, ___ - ___, 127 S. Ct. 2456, 2464-2465, 168 L. Ed. 2d 203 (2007). Carrying out its charge, the Commission fills an important institutional role: It has the capacity courts lack to \"base its determinations on empirical data and national experience, guided by a professional staff with appropriate expertise.\" United States v. Pruitt, 502 F.3d 1154, 1171 (C.A.10 2007) (McConnell, J., concurring); see supra, at 1171.\nWe have accordingly recognized that, in the ordinary case, the Commission's recommendation of a sentencing range will \"reflect a rough approximation of sentences that might achieve \u00a7 3553(a)'s objectives.\" Rita, 551 U.S., at ___, 127 S.Ct., at 2465. The sentencing judge, on the other hand, has \"greater familiarity with ... the individual case and the individual defendant before him than the Commission or the appeals court.\" Id., at ___, 127 S.Ct., at 2469. He is therefore \"in a superior position to find facts and judge their import under \u00a7 3353(a)\" in each particular case. Gall, ante, ___ U.S., at ___, 128 S. Ct. 586, 2007 WL 4292116 (internal quotation marks omitted). In light of these discrete institutional strengths, a district court's decision to vary from the advisory Guidelines may *575 attract greatest respect when the sentencing judge finds a particular case \"outside the `heartland' to which the Commission intends individual Guidelines to apply.\" Rita, 551 U.S., at ___, 127 S.Ct., at 2465. On the other hand, while the Guidelines are no longer binding, closer review may be in order when the sentencing judge varies from the Guidelines based solely on the judge's view that the Guidelines range \"fails properly to reflect \u00a7 3553(a) considerations\" even in a mine-run case. Ibid. Cf. Tr. of Oral Arg. in Gall v. United States, O.T.2007, No. 06-7949, pp. 38-39.\nThe crack cocaine Guidelines, however, present no occasion for elaborative discussion of this matter because those Guidelines do not exemplify the Commission's exercise of its characteristic institutional role. In formulating Guidelines ranges for crack cocaine offenses, as we earlier noted, the Commission looked to the mandatory minimum sentences set in the 1986 Act, and did not take account of \"empirical data and national experience.\" See Pruitt, 502 F.3d, at 1171 (McConnell, J., concurring). Indeed, the Commission itself has reported that the crack/powder disparity produces disproportionately harsh sanctions, i.e., sentences for crack cocaine offenses \"greater than necessary\" in light of the purposes of sentencing set forth in \u00a7 3553(a). See supra, at 568. Given all this, it would not be an abuse of discretion for a district court to conclude when sentencing a particular defendant that the crack/powder disparity yields a sentence \"greater than necessary\" to achieve \u00a7 3553(a)'s purposes, even in a mine-run case.\n\nV\nTaking account of the foregoing discussion in appraising the District Court's disposition in this case, we conclude that the 180-month sentence imposed on Kimbrough should survive appellate inspection. The District Court began by properly calculating and considering the advisory Guidelines range. It then addressed the relevant \u00a7 3553(a) factors. First, the court considered \"the nature and circumstances\" of the crime, see 18 U.S.C. \u00a7 3553(a)(1), which was an unremarkable drug-trafficking offense. App. 72-73 (\"[T]his defendant and another defendant were caught sitting in a car with some crack cocaine and powder by two police officers \u0097 that's the sum and substance of it \u0097 [and they also had] a firearm.\"). Second, the court considered Kimbrough's \"history and characteristics.\" \u00a7 3553(a)(1). The court noted that Kimbrough had no prior felony convictions, that he had served in combat during Operation Desert Storm and received an honorable discharge from the Marine Corps, and that he had a steady history of employment.\nFurthermore, the court alluded to the Sentencing Commission's reports criticizing the 100 \u0097 to \u0097 1 ratio, cf. \u00a7 3553(a)(5) (Supp. V), noting that the Commission \"recognizes that crack cocaine has not caused the damage that the Justice Department alleges it has.\" App. 72. Comparing the Guidelines range to the range that would have applied if Kimbrough had possessed an equal amount of powder, the court suggested that the 100 \u0097 to \u0097 1 ratio itself created an unwarranted disparity within the meaning of \u00a7 3553(a). Finally, the court did not purport to establish a ratio of its own. Rather, it appropriately framed its final determination in line with \u00a7 3553(a)'s overarching instruction to \"impose a sentence sufficient, but not greater than necessary\" to accomplish the sentencing goals advanced in \u00a7 3553(a)(2). See supra, at 570. Concluding that \"the crack cocaine guidelines [drove] the offense level to a point higher than is necessary to do justice in this case,\" App. 72, the District Court thus rested its sentence on the appropriate *576 considerations and \"committed no procedural error,\" Gall v. United States, ante, ___ U.S., at ___, 128 S. Ct. 586, at 600, 2007 WL 4292116.\nThe ultimate question in Kimbrough's case is \"whether the sentence was reasonable \u0097 i.e., whether the District Judge abused his discretion in determining that the \u00a7 3553(a) factors supported a sentence of [15 years] and justified a substantial deviation from the Guidelines range.\" Ibid. The sentence the District Court imposed on Kimbrough was 4.5 years below the bottom of the Guidelines range. But in determining that 15 years was the appropriate prison term, the District Court properly homed in on the particular circumstances of Kimbrough's case and accorded weight to the Sentencing Commission's consistent and emphatic position that the crack/powder disparity is at odds with \u00a7 3553(a). See Part II-B, supra. Indeed, aside from its claim that the 100 \u0097 to \u0097 1 ratio is mandatory, the Government did not attack the District Court's downward variance as unsupported by \u00a7 3553(a). Giving due respect to the District Court's reasoned appraisal, a reviewing court could not rationally conclude that the 4.5-year sentence reduction Kimbrough received qualified as an abuse of discretion. See Gall, ante, at ___ - ___, 128 S. Ct. 586, at 601-602; Rita v. United States, 551 U.S. ___, ___, 127 S. Ct. 2456, 2469-2470, 168 L. Ed. 2d 203 (2007).\n\n* * *\nFor the reasons stated, the judgment of the United States Court of Appeals for the Fourth Circuit is reversed, and the case is remanded for further proceedings consistent with this opinion.\nIt is so ordered.", "The Court says that \"closer review may be in order when the sentencing judge varies from the Guidelines based solely on the judge's view that the Guidelines range 'fails properly to reflect \u00a7 3553(a) considerations' even in a mine-run case,\" but that this case \"present[s] no occasion for elaborative discussion of this matter.\" Ante, at ___ (quoting Rita v. United States, 551 U.S. ___, ___, 127 S. Ct. 2456, 2465, 168 L. Ed. 2d 203 (2007)). I join the opinion only because I do not take this to be an unannounced abandonment of the following clear statements in our recent opinions:\n\"[Our remedial opinion] requires a sentencing court to consider Guidelines ranges, ... but it permits the court to tailor the sentence in light of other statutory concerns as well, see \u00a7 3553(a).\n. . . .\n\"[W]ithout this provision \u0097 namely the provision that makes `the relevant sentencing rules ... mandatory and impose[s] binding requirements on all sentencing judges' \u0097 the statute falls outside the scope of requirement.\n. . . .\n\"The district courts, while not bound to apply the Guidelines, must consult those Guidelines and take them into account when sentencing.\" United States v. Booker, 543 U.S. 220, 245-246, 259, 264, 125 S. Ct. 738, 160 L. Ed. 2d 621 (2005).\n\"Under the system described in Justice BREYER's opinion for the Court in Booker, judges would no longer be tied to the sentencing range indicated in the Guidelines. But they would be obliged to `take account of' that range along with the sentencing goals Congress enumerated in the SRA at 18 U.S.C. \u00a7 3553(a).\" Cunningham v. California, 549 U.S. ___, ___, 127 S. Ct. 856, 867, 166 L. Ed. 2d 856 (2007).\n\n*577 \"[The sentencing judge] may hear arguments by prosecution or defense that the Guidelines sentence should not apply, perhaps because (as the Guidelines themselves foresee) the case at hand falls outside the `heartland' to which the Commission intends individual Guidelines to apply, USSG \u00a7 5K2.0, perhaps because the Guidelines sentence itself fails properly to reflect \u00a7 3553(a) considerations, or perhaps because the case warrants a different sentence regardless. See Rule 32(f).\n. . . .\n\"A nonbinding appellate presumption that a Guidelines sentence is reasonable does not require the sentencing judge to impose that sentence. Still less does it forbid the sentencing judge from imposing a sentence higher than the Guidelines provide for the jury-determined facts standing alone. As far as the law is concerned, the judge could disregard the Guidelines and apply the same sentence (higher than the statutory minimum or the bottom of the unenhanced Guidelines range) in the absence of the special facts (say, gun brandishing) which, in the view of the Sentencing Commission, would warrant a higher sentence within the statutorily permissible range.\" Rita, supra, at ___, 127 S.Ct., at 2465.\nThese statements mean that the district court is free to make its own reasonable application of the \u00a7 3553(a) factors, and to reject (after due consideration) the advice of the Guidelines. If there is any thumb on the scales; if the Guidelines must be followed even where the district court's application of the \u00a7 3553(a) factors is entirely reasonable; then the \"advisory\" Guidelines would, over a large expanse of their application, entitle the defendant to a lesser sentence but for the presence of certain additional facts found by judge rather than jury. This, as we said in Booker, would violate the Sixth Amendment.", "I continue to disagree with the remedy fashioned in United States v. Booker, 543 U.S. 220, 258-265, 125 S. Ct. 738, 160 L. Ed. 2d 621 (2005). The Court's post-Booker sentencing cases illustrate why the remedial majority in Booker was mistaken to craft a remedy far broader than necessary to correct constitutional error. The Court is now confronted with a host of questions about how to administer a sentencing scheme that has no basis in the statute. Because the Court's decisions in this area are necessarily grounded in policy considerations rather than law, I respectfully dissent.\nIn Booker, the Court held that the Federal Sentencing Guidelines violate the Sixth Amendment insofar as they permit a judge to make findings that raise a sentence beyond the level justified by the \"`facts reflected in the jury verdict or admitted by the defendant.'\" Id., at 232, 125 S. Ct. 738 (quoting Blakely v. Washington, 542 U.S. 296, 303, 124 S. Ct. 2531, 159 L. Ed. 2d 403 (2004) (emphasis deleted)). In my view, this violation was more suitably remedied by requiring any such facts to be submitted to the jury. Booker, 543 U.S., at 323-325, 125 S. Ct. 738 (THOMAS, J., dissenting in part). That approach would have been consistent with our longstanding presumption of the severability of unconstitutional applications of statutory provisions. Id., at 322-323, 125 S. Ct. 738 (THOMAS, J., dissenting in part). And it would have achieved compliance with the Sixth Amendment while doing the least amount of violence to the mandatory sentencing regime that Congress enacted. Id., at 324-326, 125 S. Ct. 738 (THOMAS, J., dissenting in part). The Court, however, *578 chose a more sweeping remedy. Despite acknowledging that under the mandatory Guidelines not \"every sentence gives rise to a Sixth Amendment violation,\" the Court rendered the Guidelines advisory in their entirety and mandated appellate review of all sentences for \"reasonableness.\" Id., at 268, 125 S. Ct. 738. Because the Court's \"solution fail[ed] to tailor the remedy to the wrong,\" I dissented from the remedial opinion. Id., at 313, 125 S. Ct. 738.\nAs a result of the Court's remedial approach, we are now called upon to decide a multiplicity of questions that have no discernibly legal answers. Last Term, in Rita v. United States, 551 U.S. ___, 127 S. Ct. 2456, 168 L. Ed. 2d 203 (2007), the Court held that a Court of Appeals may treat sentences within the properly calculated Guidelines range as presumptively reasonable. Today, in Gall v. United States, ___ U.S. ___, 128 S. Ct. 586, 169 L. Ed. 2d 445, 2007 WL 4292116, the Court holds that a Court of Appeals may not require sentences that deviate substantially from the Guidelines range to be justified by extraordinary circumstances. And here the Court holds that sentencing courts are free to reject the Sentencing Guidelines' 100-to-1 crack-to-powder ratio.\nThese outcomes may be perfectly reasonable as a matter of policy, but they have no basis in law. Congress did not mandate a reasonableness standard of appellate review \u0097 that was a standard the remedial majority in Booker fashioned out of whole cloth. See 543 U.S., at 307-312, 125 S. Ct. 738 (SCALIA, J., dissenting in part). The Court must now give content to that standard, but in so doing it does not and cannot rely on any statutory language or congressional intent. We are asked here to determine whether, under the new advisory Guidelines regime, district courts may impose sentences based in part on their disagreement with a categorical policy judgment reflected in the Guidelines. But the Court's answer to that question necessarily derives from something other than the statutory language or congressional intent because Congress, by making the Guidelines mandatory, quite clearly intended to bind district courts to the Sentencing Commission's categorical policy judgments. See 18 U.S.C. \u00a7 3553(b) (2000 ed. and Supp. V) (excised by Booker). By rejecting this statutory approach, the Booker remedial majority has left the Court with no law to apply and forced it to assume the legislative role of devising a new sentencing scheme.\nAlthough I joined Justice SCALIA's dissent in Rita accepting the Booker remedial opinion as a matter of \"statutory stare decisis,\" 551 U.S., at ___, 127 S.Ct., at 2475, I am now convinced that there is no principled way to apply the Booker remedy \u0097 certainly not one based on the statute. Accordingly, I think it best to apply the statute as written, including 18 U.S.C. \u00a7 3553(b), which makes the Guidelines mandatory. Cf. Dickerson v. United States, 530 U.S. 428, 465, 120 S. Ct. 2326, 147 L. Ed. 2d 405 (2000) (SCALIA, J., dissenting).\nApplying the statute as written, it is clear that the District Court erred by departing below the mandatory Guidelines range. I would therefore affirm the judgment of the Court of Appeals vacating petitioner's sentence and remanding for resentencing.", "For the reasons explained in my dissent in Gall v. United States, ___ U.S. ___, 128 S. Ct. 586, 169 L. Ed. 2d 445, 2007 WL 4292116, I would hold that, under the remedial decision in United States v. Booker, 543 U.S. 220, 258-265, 125 S. Ct. 738, 160 L. Ed. 2d 621 (2005), a district judge is still *579 required to give significant weight to the policy decisions embodied in the Guidelines. The Booker remedial decision, however, does not permit a court of appeals to treat the Guidelines' policy decisions as binding. I would not draw a distinction between the Guideline at issue here and other Guidelines. Accordingly, I would vacate the decision of the Court of Appeals and remand for reconsideration.\n", "Appellants urge us to hold that the Equal Protection Clause forbids a State to allow some local school boards, but not others, to assess a fee for transporting pupils between their homes and the public schools. Applying well-established equal protection principles, we reject this claim and affirm the constitutionality of the challenged statute.\n\nI\nNorth Dakota is a sparsely populated State, with many people living on isolated farms and ranches. One result has *453 been that some children, as late as the mid-20th century, were educated in \"the one-room school where, in many cases, there [we]re twenty or more pupils with one teacher attempting in crowded conditions and under other disadvantages to give instructions in all primary grades.\" Herman v. Medicine Lodge School Dist. No. 8, 71 N.W.2d 323, 328 (N. D. 1955). The State has experimented with various ameliorative devices at different times in its history. Beginning in 1907, for example, it has adopted a series of policies that \"in certain circumstances required and in other circumstances merely authorized [local public] school districts to participate in transporting or providing compensation for transporting students to school.\" 402 N.W.2d 897, 900 (N. D. 1987) (opinion below).\nSince 1947, the legislature has authorized and encouraged thinly populated school districts to consolidate or \"reorganize\" themselves into larger districts so that education can be provided more efficiently. See Herman, supra, at 328; N. D. Cent. Code, ch. 15-27.3 (Supp. 1987). Reorganization proposals, which obviously must contemplate an increase in the distance that some children travel to school, are required by law to include provisions for transporting students back and forth from their homes. See \u00a7 15-27.3-10. The details of these provisions may vary from district to district, but once a reorganization plan is adopted the transportation provisions can be changed only with the approval of the voters. See \u00a7\u00a7 15-27.3-10 and 15-27.3-19.\nAppellee Dickinson Public Schools, which serves a relatively populous area, has chosen not to participate in such a reorganization. Until 1973, this school system provided free bus service to students in outlying areas, but the \"pickup points\" for this service were often at considerable distances from the students' homes. After a plebiscite of the bus users, Dickinson's School Board instituted door-to-door bus service and began charging a fee. During the period relevant to this case, about 13% of the students rode the bus; *454 their parents were charged $97 per year for one child or $150 per year for two children. 402 N.W. 2d, at 898. Such fees covered approximately 11% of the cost of providing the bus service, and the remainder was provided from state and local tax revenues. Ibid.\nIn 1979, the State enacted the legislation at issue in this case. This statute expressly indicates that nonreorganized school districts, like Dickinson, may charge a fee for transporting students to school; such fees, however, may not exceed the estimated cost to the school district of providing the service. See N. D. Cent. Code \u00a7 15-34.2-06.1 (1981 and Supp. 1987). The current version of this provision, which for convenience will be referred to as the \"1979 statute,\" states in full:\n\"Charge for bus transportation optional. The school board of any school district which has not been reorganized may charge a fee for schoolbus service provided to anyone riding on buses provided by the school district. For schoolbus service which was started prior to July 1, 1981, the total fees collected may not exceed an amount equal to the difference between the state transportation payment and the state average cost for transportation or the local school district's cost, whichever is the lesser amount. For schoolbus service started on or after July 1, 1981, the total fees collected may not exceed an amount equal to the difference between the state transportation payment and the local school district's cost for transportation during the preceding school year. Any districts that have not previously provided transportation for pupils may establish charges based on costs estimated by the school board during the first year that transportation is provided.\"\nAppellants are a Dickinson schoolchild, Sarita Kadrmas, and her mother, Paula. The Kadrmas family, which also includes Mrs. Kadrmas' husband and two preschool children, lives about 16 miles from Sarita's school. Mr. Kadrmas *455 works sporadically in the North Dakota oil fields, and the family's annual income at the time of trial was at or near the officially defined poverty level. Until 1985, the Kadrmas family had agreed each year to pay the fee for busing Sarita to school. Having fallen behind on these and other bills, however, the family refused to sign a contract obligating them to pay $97 for the 1985 school year. Accordingly, the school bus no longer stopped for Sarita, and the family arranged to transport her to school privately. The costs they incurred that year for Sarita's transportation exceeded $1,000, or about 10 times the fee charged by the school district for bus service. This arrangement continued until the spring of 1987, when Paula Kadrmas signed a bus service contract for the remainder of the 1986 school year and paid part of the fee. Mrs. Kadrmas later signed another contract for the 1987 school year, and paid about half of the fee for that period.\nIn September 1985, appellants, along with others who have since withdrawn from the case, filed an action in state court seeking to enjoin appellees \u0097 the Dickinson Public Schools and various school district officials \u0097 from collecting any fee for the bus service. The action was dismissed on the merits, and an appeal was taken to the Supreme Court of North Dakota. After rejecting a state-law challenge, which is not at issue here, the court considered appellants' claim that the busing fee violates the Equal Protection Clause of the Fourteenth Amendment. The court characterized the 1979 statute as \"purely economic legislation,\" which \"must be upheld unless it is patently arbitrary and fails to bear a rational relationship to any legitimate government purpose.\" 402 N.W. 2d, at 902. The court then concluded \"that the charges authorized [by the statute] are rationally related to the legitimate governmental objective of allocating limited resources and that the statute does not discriminate on the basis of wealth so as to violate federal or state equal protection rights.\" Id., at 903. The court also rejected the contention *456 that the distinction drawn by the statute between reorganized and nonreorganized school districts violates the Equal Protection Clause. The distinction, the court found, serves the legitimate objective of promoting reorganization \"by alleviating parental concerns regarding the cost of student transportation in the reorganized district.\" Ibid. Three justices dissented on state-law grounds. We noted probable jurisdiction, 484 U.S. 813 (1987), and now affirm.\n\nII\n\nA\nBefore addressing the merits, we must consider appellees' suggestion that this appeal should be dismissed on procedural grounds. After the decision of the Supreme Court of North Dakota in this case, Mrs. Kadrmas signed two bus service contracts and made partial payment on each. Since the execution of the first contract on April 6, 1987, Sarita has been riding the bus to school, or as appellees put it, \"has been continuously enjoying the benefits of such bus service.\" Motion to Dismiss 1. Relying on Fahey v. Mallonee, 332 U.S. 245 (1947), appellees contend that appellants are \"estopped\" from pursuing their constitutional claims because \"[i]t is well established that one may not retain benefits of an act while attacking the constitutionality of the same act.\" Motion to Dismiss 1-3.\nFahey was a shareholders' derivative suit in which a savings and loan association created under an Act of Congress sought to challenge the constitutionality of that same Act. This Court refused to consider the challenge, saying: \"It would be difficult to imagine a more appropriate situation in which to apply the doctrine that one who utilizes an Act to gain advantages of corporate existence is estopped from questioning the validity of its vital conditions.\" 332 U. S., at 256 (emphasis added). The case before us today is not analogous. Appellants obviously are not creatures of any statute, and we doubt that plaintiffs are generally forbidden to challenge a statute simply because they are deriving some benefit *457 from it. Cf. United States v. San Francisco, 310 U.S. 16, 28-30 (1940); Arnett v. Kennedy, 416 U.S. 134, 152-153 (1974) (plurality opinion). The \"benefit\" derived by appellants from the challenged statute, moreover, is inapparent. The Dickinson School Board's authority to provide bus transportation is not given by the challenged statute, but by a different provision of state law. See N. D. Cent. Code \u00a7 15-34.2-01 (1981). Nor does the 1979 statute itself authorize the tax-supported subsidies that make the Dickinson school bus particularly attractive to parents in outlying areas. The fee that Dickinson is permitted to charge under the 1979 statute is itself a burden rather than a benefit to appellants, and they are not estopped from raising an equal protection challenge to the statute that imposes that burden on them.\nAppellees also assert that execution of the bus service contracts rendered this case \"moot.\" Brief for Appellees 32. Although appellees do not elaborate this contention or distinguish it from the estoppel argument just considered, they may be suggesting the absence of an Article III \"case or controversy.\" If so, they are mistaken. Appellants claim that the 1979 statute is unconstitutional to the extent that it authorizes Dickinson to charge a fee for bus service, and they seek to prevent such fees from being collected. A decision in their favor might relieve them from paying the balance still owing under the two contracts that were executed in 1987, and would certainly relieve them from future assessments for bus service under the authority of the challenged statute. Because Sarita was only nine years old at the time of trial, and because there are two younger children in the family, the ongoing and concrete nature of the controversy between appellants and the Dickinson Public Schools is readily apparent.\n\nB\nUnless a statute provokes \"strict judicial scrutiny\" because it interferes with a \"fundamental right\" or discriminates against a \"suspect class,\" it will ordinarily survive an equal *458 protection attack so long as the challenged classification is rationally related to a legitimate governmental purpose. See, e. g., San Antonio Independent School Dist. v. Rodriguez, 411 U.S. 1, 16-17 (1973); Plyler v. Doe, 457 U.S. 202, 216-217 (1982); Lyng v. Automobile Workers, 485 U.S. 360, 370 (1988). Appellants contend that Dickinson's user fee for bus service unconstitutionally deprives those who cannot afford to pay it of \"minimum access to education.\" See Brief for Appellants i. Sarita Kadrmas, however, continued to attend school during the time that she was denied access to the school bus. Appellants must therefore mean to argue that the busing fee unconstitutionally places a greater obstacle to education in the path of the poor than it does in the path of wealthier families. Alternatively, appellants may mean to suggest that the Equal Protection Clause affirmatively requires government to provide free transportation to school, at least for some class of students that would include Sarita Kadrmas. Under either interpretation of appellants' position, we are evidently being urged to apply a form of strict or \"heightened\" scrutiny to the North Dakota statute. Doing so would require us to extend the requirements of the Equal Protection Clause beyond the limits recognized in our cases, a step we decline to take.\nWe have previously rejected the suggestion that statutes having different effects on the wealthy and the poor should on that account alone be subjected to strict equal protection scrutiny. See, e. g., Harris v. McRae, 448 U.S. 297, 322-323 (1980); Ortwein v. Schwab, 410 U.S. 656, 660 (1973). Nor have we accepted the proposition that education is a \"fundamental right,\" like equality of the franchise, which should trigger strict scrutiny when government interferes with an individual's access to it. See Papasan v. Allain, 478 U.S. 265, 284 (1986); Plyler v. Doe, supra, at 223; San Antonio Independent School Dist. v. Rodriguez, supra, at 16, 33-36.\n*459 Relying primarily on Plyler v. Doe, supra, however, appellants suggest that North Dakota's 1979 statute should be subjected to \"heightened\" scrutiny. This standard of review, which is less demanding than \"strict scrutiny\" but more demanding than the standard rational relation test, has generally been applied only in cases that involved discriminatory classifications based on sex or illegitimacy. See, e. g., Clark v. Jeter, 486 U.S. 456, 461 (1988); Mississippi University for Women v. Hogan, 458 U.S. 718, 723-724, and n. 9 (1982); Mills v. Habluetzel, 456 U.S. 91, 101, and n. 8 (1982); Craig v. Boren, 429 U.S. 190, 197 (1976). In Plyler, which did not fit this pattern, the State of Texas had denied to the children of illegal aliens the free public education that it made available to other residents. Applying a heightened level of equal protection scrutiny, the Court concluded that the State had failed to show that its classification advanced a substantial state interest. 457 U. S., at 217-218, and n. 16, 224, 230. We have not extended this holding beyond the \"unique circumstances,\" id., at 239 (Powell, J., concurring), that provoked its \"unique confluence of theories and rationales,\" id., at 243 (Burger, C. J., dissenting). Nor do we think that the case before us today is governed by the holding in Plyler. Unlike the children in that case, Sarita Kadrmas has not been penalized by the government for illegal conduct by her parents. See id., at 220; id., at 238 (Powell, J., concurring). On the contrary, Sarita was denied access to the school bus only because her parents would not agree to pay the same user fee charged to all other families that took advantage of the service. Nor do we see any reason to suppose that this user fee will \"promot[e] the creation and perpetuation of a subclass of illiterates within our boundaries, surely adding to the problems and costs of unemployment, welfare, and crime.\" Id., at 230; see also id., at 239 (Powell, J., concurring). Cf. N. D. Cent. Code \u00a7 15-43-11.2 (1981) (\"A [school] *460 board may waive any fee if any pupil or his parent or guardian shall be unable to pay such fees. No pupil's rights or privileges, including the receipt of grades or diplomas, may be denied or abridged for nonpayment of fees\"). The case before us does not resemble Plyler, and we decline to extend the rationale of that decision to cover this case.\nAppellants contend, finally, that whatever label is placed on the standard of review, this case is analogous to decisions in which we have held that government may not withhold certain especially important services from those who are unable to pay for them. Appellants cite Griffin v. Illinois, 351 U.S. 12 (1956) (right to appellate review of a criminal conviction conditioned on the purchase of a trial transcript); Smith v. Bennett, 365 U.S. 708 (1961) (application for writ of habeas corpus accepted only when accompanied by a filing fee); Boddie v. Connecticut, 401 U.S. 371 (1971) (action for dissolution of marriage could be pursued only upon payment of court fees and costs for service of process); Lindsey v. Normet, 405 U.S. 56 (1972) (appeal from civil judgments in certain landlord-tenant disputes conditioned on the posting of a bond for twice the amount of rent expected to accrue during the appellate process); and Little v. Streater, 452 U.S. 1 (1981) (fee for blood test in quasi-criminal paternity action brought against the putative father of a child receiving public assistance). See Brief for Appellants 22-23.\nLeaving aside other distinctions that might be found between these cases and the one before us today, each involved a rule that barred indigent litigants from using the judicial process in circumstances where they had no alternative to that process. Decisions invalidating such rules are inapposite here. In contrast to the \"utter exclusiveness of court access and court remedy,\" United States v. Kras, 409 U.S. 434, 445 (1973), North Dakota does not maintain a legal or a practical monopoly on the means of transporting children to *461 school. Thus, unlike the complaining parties in all the cases cited by appellants, the Kadrmas family could and did find a private alternative to the public school bus service for which Dickinson charged a fee. That alternative was more expensive, to be sure, and we have no reason to doubt that genuine hardships were endured by the Kadrmas family when Sarita was denied access to the bus. Such facts, however, do not imply that the Equal Protection Clause has been violated. In upholding a filing fee for voluntary bankruptcy actions, for example, we observed: \"[B]ankruptcy is not the only method available to a debtor for the adjustment of his legal relationship with his creditors. . . . However unrealistic the remedy may be in a particular situation, a debtor, in theory, and often in actuality, may adjust his debts by negotiated agreement with his creditors.\" Ibid. Similarly, we upheld a statute that required indigents to pay a filing fee for appellate review of adverse welfare benefits decisions. Ortwein v. Schwab, 410 U.S. 656 (1973). Noting that the case did not involve a \"suspect classification,\" we held that the \"applicable standard is that of rational justification.\" Id., at 660. It is plain that the busing fee in this case more closely resembles the fees that were upheld in Kras and Ortwein than it resembles the fees that were invalidated in the cases on which appellants rely. Those cases therefore do not support the suggestion that North Dakota's 1979 statute violates the Equal Protection Clause.[*]\nApplying the appropriate test \u0097 under which a statute is upheld if it bears a rational relation to a legitimate government *462 objective \u0097 we think it is quite clear that a State's decision to allow local school boards the option of charging patrons a user fee for bus service is constitutionally permissible. The Constitution does not require that such service be provided at all, and it is difficult to imagine why choosing to offer the service should entail a constitutional obligation to offer it for free. No one denies that encouraging local school districts to provide school bus service is a legitimate state purpose or that such encouragement would be undermined by a rule requiring that general revenues be used to subsidize an optional service that will benefit a minority of the district's families. It is manifestly rational for the State to refrain from undermining its legitimate objective with such a rule.\n\nC\nAppellants contend that, even without the application of strict or heightened scrutiny, the 1979 statute violates equal protection because it permits user fees for bus service only in nonreorganized school districts. This distinction, they say, can be given no rational justification whatsoever. Brief for Appellants 19-22. The principles governing our review of this claim are well established. \" `The Fourteenth Amendment does not prohibit legislation merely because it is special, or limited in its application to a particular geographical or political subdivision of the state.' Fort Smith Light Co. v. Paving Dist., 274 U.S. 387, 391 (1927). Rather, the Equal Protection Clause is offended only if the statute's classification `rests on grounds wholly irrelevant to the achievement of the State's objective.' McGowan v. Maryland, 366 U.S. 420, 425 (1961); Kotch v. Board of River Port Pilot Comm'rs, 330 U.S. 552, 556 (1947).\" Holt Civic Club v. Tuscaloosa, 439 U.S. 60, 71 (1978). Social and economic legislation like the statute at issue in this case, moreover, \"carries with it a presumption of rationality that can only be overcome by a clear showing of arbitrariness and irrationality.\" Hodel v. Indiana, 452 U.S. 314, 331-332 (1981). \"[W]e will not overturn *463 such a statute unless the varying treatment of different groups or persons is so unrelated to the achievement of any combination of legitimate purposes that we can only conclude that the legislature's actions were irrational.\" Vance v. Bradley, 440 U.S. 93, 97 (1979). In performing this analysis, we are not bound by explanations of the statute's rationality that may be offered by litigants or other courts. Rather, those challenging the legislative judgment must convince us \"that the legislative facts on which the classification is apparently based could not reasonably be conceived to be true by the governmental decisionmaker.\" Id., at 111.\nApplying these principles to the present case, we conclude that appellants have failed to carry the \"heavy burden\" of demonstrating that the challenged statute is both arbitrary and irrational. Hodel v. Indiana, supra, at 332. The court below offered the following justification for the distinction drawn between reorganized and nonreorganized districts:\n\"The obvious purpose of [statutes treating reorganized and nonreorganized schools differently] is to encourage school district reorganization with a concomitant tax base expansion and an enhanced and more effective school system. The legislation provides incentive for the people to approve school district reorganization by alleviating parental concerns regarding the cost of student transportation in the reorganized district.\" 402 N.W. 2d, at 903.\nAppellees offer a more elaborate, but not incompatible, explanation:\n\"[T]he authorization of the bus fee to be charged by districts such as Dickinson has nothing to do with the reorganization of school districts. The reasoning for it is to simply have the few that use the service pay a small portion of that cost in exchange for the substantial benefits received.\n\n*464 \"The only reason that the fee authorization was not extended to reorganized districts is that those districts, prior to the passage of the statute permitting fees, were already committed on an individual district basis to some type of transportation system which had been submitted to and approved by the voters in each separate district. To permit the 1979 statute authorizing fees to be retroactively effective in reorganized districts would have been an obvious impairment of existing legal relationships since the already established transportation systems in the various reorganized districts did not include any authority to charge a fee.\" Brief for Appellees 16.\nThe State of North Dakota informs us that the 1979 legislation was proposed to the legislature by the Dickinson School District itself, which had for several years been charging transportation fees and which \"became concerned when it appeared that the 1979 Legislature would enact a statute prohibiting charging the fee.\" Brief for State of North Dakota as Amicus Curiae 6-7 (citations to legislative history omitted). The State's account of the reason for confining the express authorization of fees to nonreorganized schools districts is the same as the account offered by appellees. Id., at 9.\nThe explanation offered by appellees and the State is adequate to rebut appellants' contention that the distinction drawn between reorganized and nonreorganized districts is arbitrary and irrational. The Supreme Court of North Dakota has said, and the State agrees, that all reorganized school districts are presently required to furnish or pay for transportation for students living as far away from school as Sarita Kadrmas does. See 402 N.W. 2d, at 903 (citing N. D. Cent. Code \u00a7 15-27.3-10 (Supp. 1987)); Tr. of Oral Arg. 32. This requirement, however, is not imposed directly by statute, but rather by the reorganization plans that are statutorily required in the reorganization process. With *465 certain specified exceptions (not including the transportation provisions), those reorganization plans may be changed by the voters in the affected districts. N. D. Cent. Code \u00a7 15-27.3-19 (Supp. 1987). Although it appears that no reorganized district has ever used this mechanism to adopt a user fee like Dickinson's, we have not been informed that such a step could not legally be taken. Thus, the one definitely established difference between reorganized and nonreorganized districts is this: in the latter, local school boards may impose a bus service user fee on their own authority, while the direct approval of the voters would be required in reorganized districts. That difference, however, simply reflects voluntary agreements made during the history of North Dakota's reorganization process, and it could scarcely be thought to make the State's laws arbitrary or irrational.\nEven if we assume, as appellants apparently do, that the State has forbidden reorganized school districts to charge user fees for bus service under any circumstances, it is evident that the legislature could conceivably have believed that such a policy would serve the legitimate purpose of fulfilling the reasonable expectations of those residing in districts with free busing arrangements imposed by reorganization plans. Because this purpose could have no application to nonreorganized districts, the legislature could just as rationally conclude that those districts should have the option of imposing user fees on those who take advantage of the service they are offered.\nIn sum, the statute challenged in this case discriminates against no suspect class and interferes with no fundamental right. Appellants have failed to carry the heavy burden of demonstrating that the statute is arbitrary and irrational. The Supreme Court of North Dakota correctly concluded that the statute does not violate the Equal Protection Clause of the Fourteenth Amendment, and its judgment is\nAffirmed.", "In San Antonio Independent School Dist. v. Rodriguez, 411 U.S. 1 (1973), I wrote that the Court's holding was a \"retreat from our historic commitment to equality of educational opportunity and [an] unsupportable acquiescence in a system which deprives children in their earliest years of the chance to reach their full potential.\" Id., at 71 (dissenting). Today, the Court continues the retreat from the promise of equal educational opportunity by holding that a school district's refusal to allow an indigent child who lives 16 miles from the nearest school to use a school-bus service without paying a fee does not violate the Fourteenth Amendment's Equal Protection Clause. Because I do not believe that this Court should sanction discrimination against the poor with respect to \"perhaps the most important function of state and local governments,\" Brown v. Board of Education, 347 U.S. 483, 493 (1954), I dissent.\nThe Court's opinion suggests that this case does not concern state action that discriminates against the poor with regard to the provision of a basic education. The Court notes that the particular governmental action challenged in this case involves the provision of transportation, rather than the provision of educational services. See ante, at 459-460, 460-461. Moreover, the Court stresses that the denial of transportation to Sarita Kadrmas did not in fact prevent her from receiving an education; notwithstanding the denial of bus service, Sarita's family ensured that she attended school each day. See ante, at 458, 460-461.[1] To the Court, then, *467 this case presents no troublesome questions; indeed, the Court's facile analysis suggests some perplexity as to why this case ever reached this Court.\nI believe the Court's approach forgets that the Constitution is concerned with \"sophisticated as well as simpleminded modes of discrimination.\" Lane v. Wilson, 307 U.S. 268, 275 (1939). This case involves state action that places a special burden on poor families in their pursuit of education. Children living far from school can receive a public education only if they have access to transportation; as the state court noted in this case, \"a child must reach the schoolhouse door as a prerequisite to receiving the educational opportunity offered therein.\" 402 N.W.2d 897, 901 (N. D. 1987). Indeed, for children in Sarita's position, imposing a fee for transportation is no different in practical effect from imposing a fee directly for education. Moreover, the fee involved in this case discriminated against Sarita's family because it necessarily fell more heavily upon the poor than upon wealthier members of the community.[2] Cf. Bullock v. Carter, 405 U.S. 134, 144 (1972) (voting system based on flat fees \"falls with unequal weight on voters, as well as candidates, according to their economic status\"); Griffin v. Illinois, 351 U.S. 12, 17. n. 11 (1956) (opinion of Black, J.) (state law imposing flat fee for trial transcript is \"nondiscriminatory on its face,\" but \"grossly discriminatory in its operation\"). This case therefore presents the question whether a State may discriminate against the poor in providing access to education. I regard this question as one of great urgency.\nAs I have stated on prior occasions, proper analysis of equal protection claims depends less on choosing the \"formal label\" under which the claim should be reviewed than upon identifying and carefully analyzing the real interests at stake. *468 Cleburne v. Cleburne Living Center, Inc., 473 U.S. 432, 478 (1985) (MARSHALL, J., dissenting); see Selective Service System v. Minnesota Public Interest Research Group, 468 U.S. 841, 876 (1984) (MARSHALL, J., dissenting). In particular, the Court should focus on \"the character of the classification in question, the relative importance to individuals in the class discriminated against of the governmental benefits that they do not receive, and the asserted state interests in support of the classification.\" Dandridge v. Williams, 397 U.S. 471, 521 (1970) (MARSHALL, J., dissenting); see San Antonio Independent School Dist. v. Rodriguez, supra, at 98-99 (MARSHALL, J., dissenting). Viewed from this perspective, the discrimination inherent in the North Dakota statute fails to satisfy the dictates of the Equal Protection Clause.\nThe North Dakota statute discriminates on the basis of economic status. This Court has determined that classifications based on wealth are not automatically suspect. See, e. g., Maher v. Roe, 432 U.S. 464, 470-471 (1977). Such classifications, however, have a measure of special constitutional significance. See, e. g., McDonald v. Board of Election Comm'rs of Chicago, 394 U.S. 802, 807 (1969) (\"[A] careful examination on our part is especially warranted where lines are drawn on the basis of wealth . . .\"); Harper v. Virginia Bd. of Elections, 383 U.S. 663, 668 (1966) (\"Lines drawn on the basis of wealth or property . . . are traditionally disfavored\"). This Court repeatedly has invalidated statutes, on their face or as applied, that discriminated against the poor. See, e. g., Little v. Streater, 452 U.S. 1 (1981); Bullock v. Carter, supra; Harper v. Virginia Bd. of Elections, supra; Griffin v. Illinois, supra. The Court has proved most likely to take such action when the laws in question interfered with the access of the poor to the political and judicial processes. One source of these decisions, in my view, is a deep distrust of policies that specially burden the access of disadvantaged persons to the governmental institutions and processes that offer members of our society an *469 opportunity to improve their status and better their lives. The intent of the Fourteenth Amendment was to abolish caste legislation. See Plyler v. Doe, 457 U.S. 202, 213 (1982). When state action has the predictable tendency to entrap the poor and create a permanent underclass, that intent is frustrated. See id., at 234 (BLACKMUN, J., concurring). Thus, to the extent that a law places discriminatory barriers between indigents and the basic tools and opportunities that might enable them to rise, exacting scrutiny should be applied.\nThe statute at issue here burdens a poor person's interest in an education. The extraordinary nature of this interest cannot be denied. This Court's most famous statement on the subject is contained in Brown v. Board of Education, 347 U. S., at 493:\n\"[E]ducation is perhaps the most important function of state and local governments. Compulsory school attendance laws and the great expenditures for education both demonstrate our recognition of the importance of education to our democratic society. It is required in the performance of our most basic public responsibilities, even service in the armed forces. It is the very foundation of good citizenship. Today it is a principal instrument in awakening the child to cultural values, in preparing him for later professional training, and in helping him to adjust normally to his environment. In these days, it is doubtful that any child may reasonably be expected to succeed in life if he is denied the opportunity of an education.\"\nSince Brown, we frequently have called attention to the vital role of education in our society. We have noted that \"education is necessary to prepare citizens to participate effectively and intelligently in our open political system . . . .\" Wisconsin v. Yoder, 406 U.S. 205, 221 (1972); see San Antonio Independent School Dist. v. Rodriguez, 411 U. S., at 112-115 (MARSHALL, J., dissenting). We also have recognized that *470 education prepares individuals to become self-reliant participants in our economy. See Plyler v. Doe, supra, at 221-222; Wisconsin v. Yoder, supra, at 221. A statute that erects special obstacles to education in the path of the poor naturally tends to consign such persons to their current disadvantaged status. By denying equal opportunity to exactly those who need it most, the law not only militates against the ability of each poor child to advance herself or himself, but also increases the likelihood of the creation of a discrete and permanent underclass. Such a statute is difficult to reconcile with the framework of equality embodied in the Equal Protection Clause.\nThis Court's decision in Plyler v. Doe, supra, supports these propositions. The Court in Plyler upheld the right of the children of illegal aliens to receive the free public education that the State of Texas made available to other residents. The Court in that case engaged in some discussion of alienage, a classification not relevant here. The decision, however, did not rest upon this basis. Rather, the Court made clear that the infirmity of the Texas law stemmed from its differential treatment of a discrete and disadvantaged group of children with respect to the provision of education. The Court stated that education is not \"merely some governmental `benefit' indistinguishable from other forms of social welfare legislation.\" Id., at 221. The Court further commented that the state law \"poses an affront to one of the goals of the Equal Protection Clause: the abolition of governmental barriers presenting unreasonable obstacles to advancement on the basis of individual merit.\" Id., at 221-222. Finally, the Court called attention to the tendency of the Texas law to create a distinct underclass of impoverished illiterates who would be unable to participate in and contribute to society. See id., at 222-224. The Plyler Court's reasoning is fully applicable here. As in Plyler, the State in this case has acted to burden the educational opportunities of a *471 disadvantaged group of children, who need an education to become full participants in society.\nThe State's rationale for this policy is based entirely on fiscal considerations. The State has allowed Dickinson and certain other school districts to charge a nonwaivable flat fee for bus service so that these districts may recoup part of the costs of the service. The money that Dickinson collects from applying the busing fee to indigent families, however, represents a minuscule proportion of the costs of the bus service. As the Court notes, ante, at 454, all of the fees collected by Dickinson amount to only 11% of the cost of providing the bus service, and the fees collected from poor families represent a small fraction of the total fees. Exempting indigent families from the busing fee therefore would not require Dickinson to make any significant adjustments in either the operation or the funding of the bus service. Indeed, as the Court states, most school districts in the State provide full bus service without charging any fees at all. See ante, at 465. The state interest involved in this case is therefore insubstantial; it does not begin to justify the discrimination challenged here.\nThe Court's decision to the contrary \"demonstrates once again a `callous indifference to the realities of life for the poor.' \" Selective Service System v. Minnesota Public Interest Research Group, 468 U. S., at 876 (MARSHALL, J., dissenting), quoting Flagg Bros., Inc. v. Brooks, 436 U.S. 149, 166 (1978) (MARSHALL, J., dissenting). These realities may not always be obvious from the Court's vantage point, but the Court fails in its constitutional duties when it refuses, as it does today, to make even the effort to see. For the poor, education is often the only route by which to become full participants in our society. In allowing a State to burden the access of poor persons to an education, the Court denies equal opportunity and discourages hope. I do not believe the Equal Protection Clause countenances such a result. I therefore dissent.", "When the sovereign applies different rules to different segments of its jurisdiction, it must have a rational basis for doing so. \"The term `rational,' of course, includes a requirement that an impartial lawmaker could logically believe that the classification would serve a legitimate public purpose that transcends the harm to the members of the disadvantaged class.\" Cleburne v. Cleburne Living Center, Inc., 473 U.S. 432, 452 (1985) (STEVENS, J., concurring) (footnote omitted). In this case, JUSTICE MARSHALL accurately explicates the harm to certain members of the disadvantaged class. And since the Supreme Court of the State of North Dakota has unequivocally identified the actual purpose of the geographic discrimination, I would not second-guess that conclusion and presume that the harm JUSTICE MARSHALL describes has been imposed for other reasons.\nThe State Supreme Court explained:\n\"The obvious purpose of such legislation is to encourage school district reorganization with a concomitant tax base expansion and an enhanced and more effective school system. The legislation provides incentive for the people to approve school district reorganization by alleviating parental concerns regarding the cost of student transportation in the reorganized district.\" 402 N.W.2d 897, 903 (1987).\nThis explanation of the state legislative purpose makes two propositions perfectly clear. First, free bus transportation is an important component of public education in a sparsely populated State; otherwise the alleviation of parental concerns regarding the cost of student transportation in a reorganized district could not have been expected to motivate a significant number of voters. Second, after the voters in a school district have had a fair opportunity to decide whether *473 or not to reorganize,[*] there is no longer any justification at all for allowing the nonreorganized districts to place an obstacle in the paths of poor children seeking an education in some parts of the State that has been removed in other parts of the State. Cf. G. D. Searle & Co. v. Cohn, 455 U.S. 404, 420 (1982) (STEVENS, J., dissenting) (\"[T]he Constitution requires a rational basis for the special burden imposed on the disfavored class as well as a reason for treating that class differently\").\nThus, the State Supreme Court's explanation of the purpose of this discrimination does not include the \"elements of legitimacy and neutrality that must always characterize the performance of the sovereign's duty to govern impartially.\" Cleburne, supra, at 452 (footnote omitted). Accordingly, I respectfully dissent.\n", "This case presents the question whether the sale of 50% of the stock of a company is a securities transaction subject to the antifraud provisions of the federal securities laws (the Acts).\n\nI\nIn 1980, respondent Ruefenacht (hereafter respondent) purchased 2,500 shares of the stock of Continental Import & Export, Inc., an importer of wine and spirits, from Joachim Birkle. Birkle was Continental's president and had owned 100% of the company's stock prior to the time of the sale. The 2,500 shares, for which respondent paid $250,000, represented 50% of Continental's outstanding stock.\nAccording to respondent, he purchased the stock in reliance on financial documents and oral representations made *703 by Birkle; Christopher O'Halloran, a certified public accountant; and petitioner Gould, Continental's corporate counsel. Part of the consideration for the deal was a promise by respondent that he would participate in the firm's management. The record reveals that he helped solicit contracts for the firm, participated in some hiring decisions, signed a banking resolution so that he could endorse corporate checks in Birkle's absence, and engaged in other more minor pursuits. All the while, however, respondent remained a full-time employee of another corporation, and his actions on behalf of Continental were at all times subject to Birkle's veto.\nAfter respondent paid $120,000 of the stock's purchase price, he began to doubt the accuracy of some of the representations made to him by Birkle and others. Respondent subsequently filed this suit,[1] alleging violations of \u00a7\u00a7 12(2) and 17(a) of the Securities Act of 1933 (1933 Act), 15 U.S. C. \u00a7\u00a7 77l(2), 77q. He also alleged violations of \u00a7 10(b) of the Securities Exchange Act of 1934 (1934 Act), 15 U.S. C. \u00a7 78j(b), and Rule 10b-5, 17 CFR \u00a7 240.10b-5 (1984). The District Court granted summary judgment for the defendants, concluding that the stock respondent purchased was not a \"security\" within the meaning of \u00a7 3(a)(10) of the 1934 Act, 15 U.S. C. \u00a7 78c(a)(10), and \u00a7 2(1) of the 1933 Act, 15 U.S. C. \u00a7 77b(1). Finding that respondent intended to manage Continental jointly with Birkle, the court concluded that the sale of business doctrine prevented application of the Acts.\nThe United States Court of Appeals for the Third Circuit reversed. Ruefenacht v. O'Halloran, 737 F.2d 320 (1984). It ruled that the plain language of the Acts' definitions of \"security\" included the stock at issue here, and it disagreed with *704 the District Court's conclusion that the sale of business doctrine must be applied in every case to determine whether an instrument is a \"security\" within the meaning of the Acts. Because the Courts of Appeals are divided over the applicability of the sale of business doctrine to sales of stock arguably transferring control of a closely held business, we granted certiorari. 469 U.S. 1016 (1984). For the reasons stated in our decision announced today in Landreth Timber Co. v. Landreth, ante, p. 681, we now affirm.\n\nII\nIn Landreth, we held that where an instrument bears the label \"stock\" and possesses all of the characteristics typically associated with stock, see United Housing Foundation, Inc. v. Forman, 421 U.S. 837, 851 (1975), a court will not be required to look beyond the character of the instrument to the economic substance of the transaction to determine whether the stock is a \"security\" within the meaning of the Acts. The instruments respondent purchased were called \"stock,\" and the District Court ruled that they possessed all of the characteristics listed by Forman that are usually associated with traditional stock. App. 50a. As we noted in Landreth, ante, at 687, the sale of stock in a corporation is typical of the kind of transaction to which the Acts by their terms apply. We conclude that the stock purchased by respondent is a \"security\" within the meaning of the Acts, and that the sale of business doctrine does not apply.\n\nIII\nAside from the language of the Acts and the characteristics of the instruments, there are sound policy reasons for rejecting the sale of business doctrine as a rule of decision in cases involving the sale of traditional stock in a closely held corporation. As petitioner acknowledges, see Brief for Petitioner 27, application of the doctrine depends primarily in each case on whether control has passed to the purchaser. *705 See, e. g., Sutter v. Groen, 687 F.2d 197, 203 (CA7 1982); King v. Winkler, 673 F.2d 342, 345 (CA11 1982); Frederiksen v. Poloway, 637 F.2d 1147, 1148 (CA7), cert. denied, 451 U.S. 1017 (1981). Control, in turn, may not be determined simply by ascertaining what percentage of the company's stock has been purchased. To be sure, in many cases, acquisition of more than 50% of the voting stock of a corporation effects a transfer of operational control. In other cases, however, even the ownership of more than 50% may not result in effective control. In still other cases, de facto operational control may be obtained by the acquisition of less than 50%. These seemingly inconsistent results stem from the fact that actual control may also depend on such variables as voting rights, veto rights, or requirements for a super-majority vote on issues pertinent to company management, such as may be required by state law or the company's certificate of incorporation or its bylaws. See Golden v. Garafalo, 678 F.2d 1139, 1146 (CA2 1982) (\"In `economic reality,' considerably less than 100%, and often less than 50%, of outstanding shares may be a controlling block which, when sold to a single holder, effectively transfers the power to manage the business\"); King v. Winkler, supra, at 346 (application of the sale of business doctrine \"is not [merely] a function of numbers\"). Whether control has passed with the stock may also depend on how involved in management the purchaser intends to be, see Landreth, ante, at 695-696. Therefore, under respondent's theory, the Acts' applicability to a sale of stock such as that involved here would rarely be certain at the time of the transaction. Accord, Hazen, Taking Stock of Stock and the Sale of Closely Held Corporations, 61 N. C. L. Rev. 393, 406 (1983). Rather, it would depend on findings of fact made by a court \u0097 often only after extensive discovery and litigation.\nApplication of the sale of business doctrine also would lead to arbitrary distinctions between transactions covered by the Acts and those that are not. Because applicability of the *706 Acts would depend on factors other than the type and characteristics of the instrument involved, a corporation's stock could be determined to be a security as to the seller, but not as to the purchaser, or as to some purchasers but not others.[2] Likewise, if the same purchaser bought small amounts of stock through several different transactions, it is possible that the Acts would apply as to some of the transactions, but not as to the one that gave him \"control.\" See Ruefenacht v. O'Halloran, 737 F. 2d, at 335. Such distinctions make little sense in view of the Acts' purpose to protect investors. Moreover, the parties' inability to determine at the time of the transaction whether the Acts apply neither serves the Acts' protective purpose nor permits the purchaser to compensate for the added risk of no protection when negotiating the transaction.\n\nIV\nWe conclude that the stock at issue here is a \"security,\" and that the sale of business doctrine does not apply. The judgment of the United States Court of Appeals for the Third Circuit is therefore\nAffirmed.\n[For dissenting opinion of JUSTICE STEVENS, see ante, p. 697.]\n", "These are three writs of error to the Supreme Court of Wisconsin, brought to set aside convictions and sentences of the plaintiffs in error, the defendants below, upon informations filed by the District Attorney. 113 Wisconsin, 419. The ground of the writs is that the proceedings violated the rights of the plaintiffs in error under the Fourteenth Amendment of the Constitution of the United States. The informations were brought under the Wisconsin statutes of 1898, \u00a7 4466a, which impose imprisonment or fine on \"any two or more persons who shall combine . . . for the purpose of wilfully or maliciously injuring another in his reputation, trade, business or profession by any means whatever,\" etc. The plaintiffs in error were severally charged with unlawfully combining together *202 with the intent of willfully and maliciously injuring The Journal Company, a corporation, and certain persons named, stockholders and officers of the company, in their trade and business. It was alleged that the company was publisher of a newspaper in Milwaukee and had notified an increase of about twenty-five per cent in its charges for advertising, and that thereupon the plaintiffs in error, who were managers of other newspapers in the same place, in pursuance of their combination and with the intent of willfully, maliciously and unlawfully injuring The Journal Company and the others named, agreed as follows: If any person should agree to pay the increased rate to The Journal Company, then he should not be permitted to advertise in any of the other three newspapers except at a corresponding increase of rate; but if he should refuse to pay The Journal Company the increased rate, then he should be allowed to advertise in any of the other three papers at the rate previously charged. It was alleged that this conspiracy was carried out and that much damage to the business of The Journal Company ensued.\nThe defendant Hoyt demurred to this information, setting up the Fourteenth Amendment. Aikens and Huegin filed pleas which admitted the combination and intent of injuring The Journal Company and the resulting damage but alleged that the combination was entered into in trade competition and that the parties had the right to make it under the Fourteenth Amendment. The State demurred to the pleas. The demurrer of Hoyt was overruled; those of the State were sustained. The defendants were sentenced and the judgment of the trial court was affirmed by the Supreme Court of the State on the authority of an earlier decision between the same parties, reported in 110 Wisconsin, 189.\nThe statute, it will be observed, punishes combining for the purpose of willfully or maliciously injuring another in his business. If it should be construed literally, the word \"willfully\" would embrace all injuries intended to follow from the parties' acts, although they were intended only as the necessary means *203 to ulterior gain for the parties themselves. Taken in that way the word would hit making a new partnership, if it was intended thereby to hurt some one else's business by competition. We shall not consider whether that branch of the statute, so construed, could be sustained and express no opinion about it. The Supreme Court of Wisconsin has intimated that a narrower interpretation will be adopted, and in the present case we have to deal only with the other branch, depending on the word \"maliciously,\" as we shall explain in a moment. The last quoted word we must take as intended to add something to the word \"willfully,\" and we can do so only by taking it in its true sense. We interpret \"maliciously injuring\" to import doing a harm malevolently for the sake of the harm as an end in itself, and not merely as a means to some further end legitimately desired. Otherwise the phrase would be tautologous, since a willful injury is malicious in the sense familiar to declarations and indictments, where indeed the word means no more than foreseen, or even less than that. A death is caused of malice aforethought if, under the circumstances known to the actor, the probability of its ensuing from the act done is great and manifest according to common experience. Commonwealth v. Pierce, 138 Massachusetts, 165, 178; 1 East P.C. 262. See also Mogul Steamship Co. v. McGregor, 23 Q.B.D. 598, 613.\nThe informations alleged a combination for the purpose of willfully and maliciously injuring others, and therefore brought the case within the latter branch of the statute, if there are two and if \"or\" in the act is not taken to mean \"and.\" It is true that the plan is set forth, and some argument was spent on whether that plan might or might not be an instrument of ultimate gain. But while that question may have been open when the state court was discussing the evidence warranting a commitment, in 110 Wisconsin, 189, none such is open here. The malevolent purpose is alleged, it is admitted by the demurrer, it is not sufficiently denied by the pleas, whatever we may conjecture would have been done if counsel had had this *204 decision before them. A purely malevolent act may be done even in trade competition.\nWe come then to the question whether there is any constitutional objection to so much of the act as applies to this case. It has been thought by other courts as well as the Supreme Court of Wisconsin that such a combination followed by damage would be actionable even at common law. It has been considered that, prima facie, the intentional infliction of temporal damage is a cause of action, which, as a matter of substantive law, whatever may be the form of pleading, requires a justification if the defendant is to escape. Mogul Steamship Co. v. McGregor, 23 Q.B.D. 598, 613; S.C., [1892] A.C. 25. If this is the correct mode of approach it is obvious that justifications may vary in extent according to the principle of policy upon which they are founded, and that while some, for instance, at common law, those affecting the use of land, are absolute, Bradford v. Pickens, [1895] A.C. 587, others may depend upon the end for which the act is done. Moran v. Dunphy, 177 Massachusetts, 485, 487; Plant v. Woods, 176 Massachusetts, 492; Squires v. Wason Manuf. Co., 182 Massachusetts, 137, 140, 141. See cases cited in 62 L.R.A. 673. It is no sufficient answer to this line of thought that motives are not actionable and that the standards of the law are external. That is true in determining what a man is bound to foresee, but not necessarily in determining the extent to which he can justify harm which he has foreseen. Quinn v. Leathem, [1901] A.C. 495, 524.\nWhether, at common law, combinations would make conduct actionable which would be lawful in a single person it is unnecessary to consider. Quinn v. Leathem, [1901] A.C. 495. We are aware too that a prevailing opinion in England makes motives immaterial, although it is probable that in Allen v. Flood, [1898] A.C. 1, 94, the jury were instructed, as in Temperton v. Russell, [1893] 1 Q.B. 715, 719, in such a way that their finding of malice meant no more than that the defendant had acted with foresight of the harm which he would inflict, *205 as a means to an end. Quinn v. Leathem, [1901] A.C. 495, 514. However these things may be, we have said enough to show that there is no anomaly in a statute, at least, which punishes a combination such as is charged here. It has been held that even the free use of land by a single owner for purely malevolent purposes may be restricted constitutionally, although the only immediate injury is to a neighboring land owner. Rideout v. Knox, 148 Massachusetts, 368. Whether this decision was right or not, when it comes to the freedom of the individual, malicious mischief is a familiar and proper subject for legislative repression. Commonwealth v. Walden, 3 Cush. 558. Still more are combinations for the purpose of inflicting it. It would be impossible to ho
