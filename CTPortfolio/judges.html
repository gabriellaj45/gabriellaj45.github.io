stand divergent state and federal decisions with regard to Fourth Amendment rights; or to grant certiorari and thereby add to our calendar, which many believe is already overcrowded, cases that might better have been resolved elsewhere. In view of this problem and others,[2] I hope that the *405 Court will at some point reconsider the wisdom of Stone v. Powell.[3]\nMR. JUSTICE REHNQUIST, concurring in part and dissenting in part.\nPetitioner was indicted for murder, assault, and three counts of narcotics offenses. He was convicted on all charges. On appeal, the Supreme Court of Arizona reversed all but the narcotics convictions. 115 Ariz. 472, 566 P.2d 273 (1977). In his petition for certiorari, petitioner challenged the introduction of evidence material to his narcotics convictions that was seized during a lengthy warrantless search of his apartment. Petitioner also challenged on voluntariness grounds the introduction of various statements made to the police relating to the murder charge. We granted certiorari, 434 U.S. 902, and the Court today reverses the Supreme Court of Arizona on both issues. While I agree with the Court that the warrantless search was not justifiable on the grounds advanced by the Arizona Supreme Court, I dissent from the Court's holding that Mincey's statements were involuntary and thus inadmissible.\n\nI\nI join Part I of the Court's opinion. As the Supreme Court of Arizona recognized, the four-day warrantless search of petitioner's apartment did not, on the facts developed at trial, \"fit within [any] usual `exigent circumstances' exception.\" 115 Ariz., at 482, 566 P. 2d, at 283. Instead, the State of *406 Arizona asks us to adopt a separate \"murder scene\" exception to the warrant requirement and the Court, for the reasons stated in its opinion, correctly rejects this invitation.\nI write separately on this issue only to emphasize that the question of what, if any, evidence was seized under established Fourth Amendment standards is left open for the Arizona courts to resolve on remand. Ante, at 395 n. 9. Much of the evidence introduced by the State at trial was apparently removed from the apartment the same day as the shooting. App. 40. And the State's brief suggests that some evidence\u0097 for example, blood on the floor\u0097required immediate examination. Brief for Respondent 70-71. The question of what evidence would have been \"lost, destroyed, or removed\" if a warrant had been obtained, ante, at 394, otherwise required an immediate search, or was in plain view should be considered on remand by the Arizona courts.\nIn considering whether exigencies required the search for or seizure of particular evidence, the previous events within the apartment cannot be ignored. I agree with the Court that the police's entry to arrest Mincey, followed by the shooting and the search for victims, did not justify the later four-day search of the apartment. Ante, at 391-392. But the constitutionality of a particular search is a question of reasonableness and depends on \"a balance between the public interest and the individual's right to personal security free from arbitrary interference by law officers.\" United States v. Brignoni-Ponce, 422 U.S. 873, 878 (1975). See Terry v. Ohio, 392 U.S. 1, 19 (1968). In Pennsylvania v. Mimms, 434 U.S. 106 (1977), we held that once a motor vehicle had been lawfully detained for a traffic violation, police officers could constitutionally order the driver out of the vehicle. In so holding, we emphasized that the challenged intrusion was \"occasioned not by the initial stop of the vehicle, which was admittedly justified, but by the order to get out of the car. We think this additional intrusion can only be described as de minimis.\" *407 Id., at 111. Similarly, in the instant case, the prior intrusions occasioned by the shooting and the police's response thereto may legitimize a search under some exigencies that in tamer circumstances might not permit a search.\n\nII\nThe Court in Part II of its opinion advises the Arizona courts on the admissibility of certain statements made by Mincey that are relevant only to the murder charge. Because Mincey's murder conviction was reversed by the Arizona Supreme Court, and it is not certain that there will be a retrial. I would not reach this issue. Since the Court addresses the issue, however, I must register my disagreement with its conclusion.\nBefore trial, Mincey moved to suppress as involuntary certain statements that he had made while confined in an intensive care unit some hours after the shooting. As the Court acknowledges, the trial court found \"`with unmistakable clarity'\" that the statements were voluntary, ante, at 397 n. 12, and the Supreme Court of Arizona unanimously affirmed. 115 Ariz., at 479-480, 566 P. 2d, at 280-281. This Court now disagrees and holds that \"Mincey's statements were not `the product of his free and rational choice'\" and therefore \"cannot be used in any way against [him] at his trial.\" Ante, at 401, 402. Because I believe that the Court both has failed to accord the state-court finding the deference that the Court has always found such findings due and also misapplied our past precedents, I dissent.\nAs the Court notes, ante, at 398, past cases of this Court hold that a state-court finding as to voluntariness which is \"not fairly supported by the record cannot be conclusive of federal rights.\" Townsend v. Sain, 372 U.S. 293, 316 (1963) (emphasis added). Instead, these cases require the Court to \"make an independent determination on the undisputed facts.\" Stroble v. California, 343 U.S. 181, 190 (1952) (emphasis added); *408 Malinski v. New York, 324 U.S. 401, 404 (1945). It is well established that, \"for purposes of review in this Court, the determination of the trial judge or of the jury will ordinarily be taken to resolve evidentiary conflicts and may be entitled to some weight even with respect to the ultimate conclusion on the crucial issue of voluntariness.\" Haynes v. Washington, 373 U.S. 503, 515 (1963). See Lisenba v. California, 314 U.S. 219, 238 (1941); Blackburn v. Alabama, 361 U.S. 199, 205, and n. 5 (1960). Such deference, particularly on the resolution of evidentiary conflicts, \"is particularly apposite because the trial judge and jury are closest to the trial scene and thus afforded the best opportunity to evaluate contradictory testimony.\" Haynes, supra, at 516.\nThe Court in this case, however, ignores entirely some evidence of voluntariness and distinguishes away yet other testimony. There can be no discounting that Mincey was seriously wounded and laden down with medical equipment. Mincey was certainly not able to move about and, because of the breathing tube in his mouth, had to answer Detective Hust's questions on paper. But the trial court was certainly not required to find, as the Court would imply, that Mincey was \"a seriously and painfully wounded man on the edge of consciousness.\" Ante, at 401. Nor is it accurate to conclude that Detective Hust \"ceased the interrogation only during intervals when Mincey lost consciousness or received medical treatment, and after each such interruption returned relentlessly to his task.\" Ibid.\nAs the Arizona Supreme Court observed in affirming the trial court's finding of voluntariness, Mincey's nurse\n\"testified that she had not given [Mincey] any medication and that [he] was alert and able to understand the officer's questions. . . . She said that [Mincey] was in moderate pain but was very cooperative with everyone. The interrogating officer also testified that [Mincey] did not appear to be under the influence of drugs and that *409 [his] answers were generally responsive to the questions.\" 115 Ariz., at 480, 566 P. 2d, at 281.\nSee App. 50-51 (testimony of Detective Hust), 63 and 66 (testimony of Nurse Graham).[1] The uncontradicted testimony of Detective Hust also reveals a questioning that was far from \"relentless.\" While the interviews took place over a three-hour time span, the interviews were not \"very long; probably not more than an hour total for everything.\" Id., at 59. Hust would leave the room whenever Mincey received medical treatment \"or if it looked like he was getting a little bit exhausted.\" Ibid. According to Detective Hust, Mincey never \"los[t] consciousness at any time.\" Id., at 58.\nAs the Court openly concedes, there were in this case none of the \"gross abuses that have led the Court in other cases to find confessions involuntary, such as beatings . . . or `truth serums.'\" Ante, at 401. Neither is this a case, however, where the defendant's will was \"simply overborne\" by \"mental coercion.\" Cf. Blackburn v. Alabama, supra, at 206; Davis v. North Carolina, 384 U.S. 737, 741 (1966); Greenwald v. Wisconsin, 390 U.S. 519, 521 (1968). As the Supreme Court of Arizona observed, it was the testimony of both Detective Hust and Nurse Graham \"that neither mental or physical force nor abuse was used on [Mincey] . . . . Nor were any promises made.\" 115 Ariz., at 480, 566 P. 2d. at 281. See App. 58-59 (testimony of Detective Hust) and 63 (testimony of Nurse Graham). According to Mincey's own testimony, he wanted *410 to help Hust \"the best I could\" and tried to answer each question \"to the best of my recollection at the time that this was going on.\" Id., at 86. Mincey did not claim that he felt compelled by Detective Hust to answer the questions propounded.[2] Cf. Greenwald, supra, at 521.\nBy all of these standards enunciated in our previous cases, I think the Court today goes too far in substituting its own judgment for the judgment of a trial court and the highest court of a State, both of which decided these disputed issues differently than does this Court, and both of which were a good deal closer to the factual occurrences than is this Court. Admittedly we may not abdicate our duty to decide questions of constitutional law under the guise of wholly remitting to state courts the function of fact finding which is a necessary ingredient of the process of constitutional decision. But the authorities previously cited likewise counsel us against going to the other extreme, and attempting to extract from a cold record bits and pieces of evidence which we then treat as the \"facts\" of the case. I believe that the trial court was entitled to conclude that, notwithstanding Mincey's medical condition, his statements in the intensive care unit were admissible. The fact that the same court might have been equally entitled to reach the opposite conclusion does not justify this Court's adopting the opposite conclusion.\nI therefore dissent from Part II of the Court's opinion.\n", "This case presents the issue whether information may be obtained under the Freedom of Information Act, 5 U.S. C. *377 \u00a7 552, when the agency holding the material has been enjoined from disclosing it by a federal district court.\n\nI\nIn March 1974, respondent Consumer Product Safety Commission (CPSC) announced that it would hold a public hearing to investigate hazards in the operation of television receivers and to consider the need for safety standards for televisions. 39 Fed. Reg. 10929. In the notice the CPSC requested from television manufacturers certain information on television-related accidents. After reviewing the material voluntarily submitted, the CPSC through orders, 15 U.S. C. \u00a7 2076 (b) (1), and subpoenas, 15 U.S. C. \u00a7 2076 (b) (3), obtained from the manufacturers, including petitioners, various accident reports. Claims of confidentiality accompanied most of the reports.\nRespondents Consumers Union of the United States, Inc., and Public Citizen's Health Research Group (the requesters) sought disclosure of the accident reports from the CPSC under the Freedom of Information Act. The requesters were given access only to those documents for which no claim of confidentiality had been made by the manufacturers. As for the rest, the CPSC gave the manufacturers an opportunity to substantiate their claims of confidentiality. The requesters agreed to wait until mid-March 1975 for the CPSC's determination of the availability of those allegedly confidential documents.\nIn March 1975, the CPSC informed the requesters and the manufacturers that the documents sought did not fall within any of the exemptions of the Freedom of Information Act, and that even if disclosure was not mandated by that Act, the CPSC would exercise its discretion to release the material on May 1, 1975. Upon receiving the notice, petitioners filed suit in the United States District Court for the District of Delaware *378 and three other Federal District Courts,[1] seeking to enjoin disclosure of the allegedly confidential reports. Petitioners contended that release of the information was prohibited by \u00a7 6 of the Consumer Product Safety Act, 15 U.S. C. \u00a7 2055, by exemptions to the Freedom of Information Act,[2] and by the Trade Secrets Act, 18 U.S. C. \u00a7 1905. Petitioners sought temporary restraining orders in all of the actions, and the CPSC consented to such orders in at least some of the cases. Subsequently the manufacturers' individual actions were consolidated in the District of Delaware, and that court issued a series of temporary restraining orders. Finally, in October 1975 the Delaware District Court entered a preliminary injunction prohibiting release of the documents pending trial. GTE Sylvania Inc. v. Consumer Product Safety Comm'n, 404 F. Supp. 352 (1975).\nThe requesters did not seek to intervene in the Delaware action, nor did petitioners or the CPSC attempt to have the requesters joined. Instead, on May 5, 1975, the requesters filed the instant action in Federal District Court for the District of Columbia, seeking release of the accident reports under the Freedom of Information Act. Named as defendants in that suit were the CPSC, its Chairman, Commissioners, *379 and Secretary, and all of the petitioners. In September 1975, while the motion for a preliminary injunction was still pending in Delaware, the District Court for the District of Columbia dismissed the requesters' complaint. The court observed that the CPSC had determined that the reports should be disclosed and had assured the court on the public record that disclosure would be made as soon as the agency was not enjoined from doing so. The court concluded that there was no Art. III case or controversy between the plaintiffs and the federal defendants and therefore no jurisdiction. It also held that the complaint failed to state a claim against petitioners upon which relief could be granted since they no longer possessed the records sought by the requesters. Nor could petitioners be subject to suit under the compulsory joinder provision of Federal Rule of Civil Procedure 19 (a) since that Rule is predicated on the pre-existence of federal jurisdiction over the cause of action, which was not present here. Consumers Union of United States, Inc. v. Consumer Product Safety Comm'n, 400 F. Supp. 848 (DC 1975).\nThe United States Court of Appeals for the District of Columbia Circuit reversed. Consumers Union of United States, Inc. v. Consumer Product Safety Comm'n, 182 U. S. App. D. C. 351, 561 F.2d 349 (1977). That court concluded that there was a case or controversy between the plaintiffs and the CPSC on \"the threshold question of the scope and effect of the proceedings in Delaware.\" Id., at 356, 561 F. 2d, at 354. In addition, the CPSC's conduct of the Delaware litigation was \"not easily reconcilable with its ostensible acceptance of [the requesters'] argument that the requested documents should be disclosed.\" Id., at 357, 561 F. 2d, at 355.[3] The Court of Appeals held that the preliminary injunction *380 issued by the Delaware court did not foreclose the requesters' suit under the Freedom of Information Act. That injunction did not resolve the merits of the claim, but instead was merely pendente lite relief. Thus, the order could not bar the Freedom of Information Act suit in the District of Columbia, although it would weigh in the decision as to which of the two suits should be stayed pending the outcome of the other. The court concluded, however, that such balancing was not required because the Delaware court had entered an order \"closing out\" that case without further action.[4] The Delaware action was effectively dismissed and therefore the preliminary injunction was \"dead\" and did not bar the Freedom of Information Act suit.[5] In addition, the CPSC's efforts in the Delaware action, which the court below considered \"less than vigilant,\" and the resulting absence of full representation of the prodisclosure argument prevented the preliminary injunction from having preclusive effect.[6]\n*381 The manufacturers filed a petition for writ of certiorari. While that petition was pending, the Delaware District Court granted the manufacturers' motion for summary judgment and permanently enjoined the CPSC from disclosing the accident data. GTE Sylvania, Inc. v. Consumer Product Safety Comm'n, 443 F. Supp. 1152 (1977). We granted certiorari, vacated the judgment of the Court of Appeals for the District of Columbia Circuit, and remanded the case \"for further consideration in light of the permanent injunction\" entered in Delaware. GTE Sylvania, Inc. v. Consumers Union of United States, Inc., 434 U.S. 1030 (1978).\nOn remand, the Court of Appeals reaffirmed its holding that there was a case or controversy within the meaning of Art. III.[7]Consumers Union of United States, Inc. v. Consumer Product Safety Comm'n, 192 U. S. App. D. C. 93, 100, 590 F.2d 1209, 1216 (1978). The court also held that the Delaware permanent injunction should not prevent the continuation of the District of Columbia action. Stare decisis would not require deference to the Delaware court's decision if it was in error. Collateral estoppel was inapplicable because the requesters were not parties to the Delaware action and an agency's interests diverge too widely from the private interests of Freedom of Information Act requesters for the agency to constitute an adequate representative. Finally, the principle *382 of comity did not mandate a different result since the requesters were not before the Delaware court. The court below concluded that \"none of the familiar anti-relitigation doctrines operates to deprive nonparty requesters of their right to sue for enforcement of the Freedom of Information Act; rather, they remain unaffected by prior litigation solely between the submitters and the involved agency.\" Id., at 103, 590 F. 2d, at 1219. The case was remanded to the District Court for a decision on the merits. If that court concluded that the Freedom of Information Act required disclosure of the reports, it could consider enjoining petitioners from enforcing their final judgment awarded by the Delaware court.\nWe granted certiorari, 441 U.S. 942 (1979), because of the importance of the issue presented.[8] We now reverse.\n\nII\nThe threshold question raised by petitioners is whether there is a case or controversy as required to establish jurisdiction pursuant to Art. III. Petitioners urge here, as the District Court held below, that since the CPSC agrees with the requesters that the documents should be released under the Freedom of Information Act, there is no actual controversy presented in this suit. We do not agree.\nThe purpose of the case-or-controversy requirement is to \"limit the business of federal courts to questions presented in an adversary context and in a form historically viewed as capable of resolution through the judicial process.\" Flast v. Cohen, 392 U.S. 83, 95 (1968). The clash of adverse parties \"`sharpens the presentation of issues upon which the court *383 so largely depends for illumination of difficult . . . questions.'\" O'Shea v. Littleton, 414 U.S. 488, 494 (1974), quoting Baker v. Carr, 369 U.S. 186, 204 (1962). See also Flast v. Cohen, supra, at 96-97. Accordingly, there is no Art. III case or controversy when the parties desire \"precisely the same result,\" Moore v. Charlotte-Mecklenburg Board of Education, 402 U.S. 47, 48 (1971) (per curiam). See also Muskrat v. United States, 219 U.S. 346, 361 (1911).\nThe CPSC and the requesters do not want \"precisely the same result\" in this litigation. It is true that the federal defendants have expressed the view that the reports in question should be released and in fact notified the District Court that absent the Delaware injunction the information would be disclosed. See 400 F. Supp., at 853, n. 14. That injunction has been issued, however, and the basic question in this case is the effect of that order on the requesters. The CPSC contends that the injunction prevents it from releasing the documents, while the requesters believe that an equitable decree obtained by the manufacturers in a suit in which those seeking disclosure were not parties cannot deprive them of their rights under the Freedom of Information Act. In short, the issue in this case is whether, given the existence of the Delaware injunction, the CPSC has violated the Freedom of Information Act at all. The federal defendants and the requesters sharply disagree on this question, as has been evidenced at every stage of this litigation. If the requesters prevail on the merits of their claim, the CPSC will be subject to directly contradictory court orders, a prospect which the federal defendants naturally wish to avoid. It cannot be said, therefore, that the parties desire \"precisely the same result.\" The requirements of Art. III have been satisfied.[9]\n\n\n*384 III\nThe issue squarely presented is whether the Court of Appeals erred in holding that the requesters may obtain the accident reports under the Freedom of Information Act when the agency with possession of the documents has been enjoined from disclosing them by a Federal District Court. The terms of the Act and its legislative history demonstrate that the court below was in error.\nThe Freedom of Information Act gives federal district courts the jurisdiction \"to enjoin the agency from withholding agency records and to order the production of any agency records improperly withheld.\" 5 U.S. C. \u00a7 552 (a) (4) (B). This section requires a showing of three components: the agency must have (1) improperly (2) withheld (3) agency records. Kissinger v. Reporters Committee for Freedom of the Press, ante, at 150. In this case the sole question is whether the first requirement, that the information has been \"improperly\" withheld, has been satisfied.\nThe statute provides no definition of the term \"improperly.\" The legislative history of the Act, however, makes clear what Congress intended. The Freedom of Information Act was a revision of \u00a7 3, the \"public information\" section, of the Administrative Procedure Act, 5 U.S. C. \u00a7 1002 (1964 ed.). The prior law had failed to provide the desired access to information relied upon in Government decisionmaking, and in fact had become \"the major statutory excuse for withholding Government records from public view.\" H. R. Rep. No. 1497, 89th Cong., 2d Sess., 3 (1966) (hereinafter H. R. Rep. No. 1497). See also id., at 4, 12; S. Rep. No. 813, 89th Cong., 1st Sess., 3, 5 (1965) (hereinafter S. Rep. No. 813); EPA v. Mink, 410 U.S. 73, 79 (1973). Section 3 had several vague phrases upon which officials could rely to refuse requests for disclosure: \"in the public interest,\" \"relating solely to the internal *385 management of an agency,\" \"for good cause.\" Even material on the public record was available only to \"persons properly and directly concerned.\" These undefined phrases placed broad discretion in the hands of agency officials in deciding what information to disclose, and that discretion was often abused. The problem was exacerbated by the lack of an adequate judicial remedy for the requesters. See generally H. R. Rep. No. 1497, at 4-6; S. Rep. No. 813, at 4-5; 112 Cong. Rec. 13642, reprinted in Freedom of Information Act Source Book, 93d Cong., 2d Sess., 47 (Comm. Print 1974) (remarks of Rep. Moss) (hereinafter Source Book); id., at 52 (remarks of Rep. King); id., at 71 (remarks of Rep. Rumsfeld); EPA v. Mink, supra, at 79.\nThe Freedom of Information Act was intended \"to establish a general philosophy of full agency disclosure,\" S. Rep. No. 813, at 3, and to close the \"loopholes which allow agencies to deny legitimate information to the public,\" ibid. The attention of Congress was primarily focused on the efforts of officials to prevent release of information in order to hide mistakes or irregularities committed by the agency. Ibid.; H. R. Rep. No. 1497, at 6; Source Book 69 (remarks of Rep. Monagan); id., at 70 (remarks of Rep. Rumsfeld); id., at 73-74 (remarks of Rep. Hall), and on needless denials of information. Examples considered by Congress included the refusal of the Secretary of the Navy to release telephone directories, the decision of the National Science Foundation not to disclose cost estimates submitted by unsuccessful contractors as bids for a multimillion-dollar contract, and the Postmaster General's refusal to release the names of postal employees. See H. R. Rep. No. 1497, at 5-6.\nThus Congress was largely concerned with the unjustified suppression of information by agency officials. S. Rep. No. 813, at 5. Federal employees were denying requests for documents without an adequate basis for nondisclosure, and Congress wanted to curb this apparently unbridled discretion. Source Book 46-47 (remarks of Rep. Moss); id., at 61 (remarks *386 of Rep. Fascell); id., at 70 (remarks of Rep. Rumsfeld); id., at 71 (remarks of Rep. Skubitz); id., at 80 (remarks of Rep. Anderson). It is in this context that Congress gave the federal district courts under the Freedom of Information Act jurisdiction to order the production of \"improperly\" withheld agency records. It is enlightening that the Senate Report uses the terms \"improperly\" and \"wrongfully\" interchangeably. S. Rep. No. 813, at 3, 5, 8.\nThe present case involves a distinctly different context. The CPSC has not released the documents sought here solely because of the orders issued by the Federal District Court in Delaware. At all times since the filing of the complaint in the instant action the agency has been subject to a temporary restraining order or a preliminary or permanent injunction barring disclosure. There simply has been no discretion for the agency to exercise. The concerns underlying the Freedom of Information Act are inapplicable, for the agency has made no effort to avoid disclosure; indeed, it is not the CPSC's decision to withhold the documents at all.\nThe conclusion that the information in this case is not being \"improperly\" withheld is further supported by the established doctrine that persons subject to an injunctive order issued by a court with jurisdiction are expected to obey that decree until it is modified or reversed, even if they have proper grounds to object to the order. See Howat v. Kansas, 258 U.S. 181, 189-190 (1922); United States v. Mine Workers, 330 U.S. 258 (1947); Walker v. City of Birmingham, 388 U.S. 307, 314-321 (1967); Pasadena City Bd. of Education v. Spangler, 427 U.S. 424, 439 (1976). There is no doubt that the Federal District Court in Delaware had jurisdiction to issue the temporary restraining orders and preliminary and permanent injunctions. Nor were those equitable decrees challenged as \"only a frivolous pretense to validity,\" Walker v. City of Birmingham, supra, at 315, although of course there is disagreement over whether the District Court erred in *387 issuing the permanent injunction.[10] Under these circumstances, the CPSC was required to obey the injunctions out of \"respect for judicial process,\" 388 U. S., at 321.\nThere is nothing in the legislative history to suggest that in adopting the Freedom of Information Act to curb agency discretion to conceal information, Congress intended to require an agency to commit contempt of court in order to release documents. Indeed, Congress viewed the federal courts as the necessary protectors of the public's right to know. To construe the lawful obedience of an injunction issued by a federal district court with jurisdiction to enter such a decree as \"improperly\" withholding documents under the Freedom of Information Act would do violence to the common understanding of the term \"improperly\" and would extend the Act well beyond the intent of Congress.\nWe conclude that the CPSC has not \"improperly\" withheld the accident reports from the requesters under the Freedom of Information Act.[11] The judgment of the United States Court of Appeals for the District of Columbia Circuit accordingly is\nReversed.\n", "This litigation arose out of the bankruptcy of Samuels & Co., a large meat packing concern with plants in various parts of Texas. Respondents had sold cattle to Samuels, for which they received checks in payment, but bankruptcy ensued before the checks had been paid by the drawee bank. With the consent of all parties the receiver and the trustee of the bankrupt estate continued to sell meat from the cattle that had been slaughtered and packaged by Samuels and held the proceeds of such sales subject to disposition by the referee. Respondents sought reclamation of the cattle which they had sold to Samuels, and asserted a concomitant right to the proceeds from sale of the packaged meat. C. I. T. Corporation, which held a perfected lien on the bankrupt's inventory and other property, and the trustee in bankruptcy opposed the respondents' claim.\nThe referee made findings of fact and conclusions of law which sustained the respondents' position. The District Court upheld the referee's findings of fact, but reversed the judgment on the grounds that under the applicable provisions of the Texas Business and Commercial Code the claims of the trustee and C. I. T. were *102 superior to that of respondents. The Court of Appeals for the Fifth Circuit, however, agreed with the referee and reversed the District Court judgment because it read the Packers and Stockyards Act, 42 Stat. 159, 7 U.S. C. \u00a7 181 et seq., and certain regulations issued by the Secretary of Agriculture thereunder, as establishing the superiority of respondents' claim notwithstanding Texas law. We disagree with this reading of the applicable provisions of the Packers and Stockyards Act, and therefore grant certiorari and reverse the judgment of the Court of Appeals.\n\nI\nThe uncontested facts in this case are contained in the findings of the bankruptcy referee. The referee found that respondents, for a period of some ten days before Samuels filed a Chapter XI petition under the Bankruptcy Act, had been selling live cattle to Samuels for slaughter on a \"grade and yield\" basis, and that this was a recognized custom and usage in the trade. Under this usage the contract price is left open at the time of delivery to the purchaser, who slaughters the livestock and allows the carcasses to chill for approximately 24 hours. At that time they are graded by the United States Department of Agriculture and the price is determined. The purchaser then gives the seller a check for the established amount. The referee further found that Samuels was subject to the regulations of the Packers and Stockyards Act, and that all of the livestock in question had been delivered to Samuels at its plant in Mount Pleasant, Texas, where it was slaughtered and then graded by the Department of Agriculture.\nUntil the livestock is actually graded and the yield determined, the sellers can identify their particular livestock, but once the carcasses are processed and the meat packaged, identification is no longer possible. When the *103 petition for bankruptcy was filed in this case, none of the respondents was able to identify his own particular livestock, but the referee found that at least some of the carcasses sold by respondents were on Samuels' premises at that time. The referee also determined that no proceeds from sale of packaged meat could be identified as realized from carcasses delivered by respondents.\nExamining the competing claims, the referee found that at all times material to the action C. I. T. was the holder of a duly perfected security interest in all livestock, animal carcasses, packaged and unpackaged meat, packing materials, and other inventory owned by Samuels or in which Samuels may have had an interest. At the time the bankruptcy petition was filed Samuels was indebted to C. I. T. in an amount in excess of $1,800,000. C. I. T. had been advancing large sums weekly to Samuels, and the bankruptcy was precipitated on May 23, 1969, when C. I. T., deeming itself to be insecure, refused to make a weekly advance of approximately $184,000 which Samuels needed to continue its operations. The referee found that C. I. T. \"knew or should have known\" of the method by which Samuels bought livestock from respondents on a grade-and-yield basis. He further found that no respondent held a security agreement with Samuels, and that none had filed a financing statement reflecting the transactions with Samuels.\nThe referee reasoned from these facts that respondents and Samuels had intended to transact their sales business on a cash, rather than a credit, basis, and that title to the livestock \"did not pass from plaintiff to bankrupt until payment was made to plaintiff.\" Therefore, he concluded, C. I. T.'s perfected lien could not attach to the livestock in Samuels' inventory until the checks issued in payment were subsequently honored. Any *104 other decision would, he said, make the cattle sellers \"a species of involuntary creditor against their wishes and intent,\" although they had complied with normal selling arrangements under the Packers and Stockyards Act. He found it unnecessary for the respondents to identify proceeds from the sale of specific carcasses which they had delivered, and placed the duty on C. I. T. to show that the funds to which it laid claim had not been received from the sale of carcasses furnished by respondents.\nThe District Court accepted the referee's findings of fact but reversed on the law. Turning to the provisions of the Texas Business and Commercial Code, which are largely counterparts of the Uniform Commercial Code, the court found that the respondents by their delivery of the cattle had retained only a security interest in those animals and the proceeds therefrom.[1] It further found that the respondents had taken no action to perfect their security interest[2] nor attempted to utilize any right of reclamation they might have had under Texas law.[3] Delivery of the cattle to Samuels on this basis enabled it to transfer good title to a good-faith purchaser for value, a category of persons which included both C. I. T. and the trustee in bankruptcy.[4] The District Court also found that respondents were unable to \"establish their right to possession by ownership . . . [by] identify[ing] positively the property sought to be reclaimed in either its original or substituted form.\"\n*105 The District Court was in turn reversed by a divided Court of Appeals for the Fifth Circuit. Although that court conceded that C. I. T. would have a superior right to the sales proceeds were the transaction governed solely by the provisions of the Texas Business and Commercial Code, it found that the Packers and Stockyards Act, 7 U.S. C. \u00a7 181 et seq., along with the regulations promulgated thereunder and the relevant usages of trade, made Samuels a trustee of the proceeds received from the sale of cattle delivered by respondents. The court stated:\n\"The reasoning of these cases and the impact of the Packers and Stockyards Act convinces this court that more than an unperfected security interest subject to reclamation is reserved for the cattle seller. Not by contract but by statute and regulation a packer lacks full dominion over the carcasses until the seller has been paid. Where the packer defaults by the issuance of a bad check (and destroys the identity of the security by processing the carcasses into fungible meat products), the seller is the beneficiary of a trust imposed by remedial statute.\"[5]\nThe right of the cattle sellers to funds thus found to be specifically held in trust for their benefit was deemed superior to the general perfected lien of C. I. T. on Samuels' inventory.\n\nII\nThis Court has previously held that an ordinary debtor-creditor relationship requires more than the post-bankruptcy disappointment of the creditor to convert it into a trust relationship. See McKee v. Paradise, 299 U.S. 119 (1936). Examining a claim by employees that funds held for their general benefit by an employee association *106 were funds held in trust, the Court in McKee stated:\n\"The bankrupt was a debtor which had failed to pay its debt. We know of no principle upon which that failure can be treated as a conversion of property held in trust. At no time throughout the whole period was there a trust fund or res. No fund was segregated or set up by special deposit or in any manner. When the wages became due, there was no such fund but only the general assets of the employer and its obligation to pay a debt. . . . The fact that the failure to pay the association was an acute disappointment and was especially regrettable as the claimant was an association of employees, cannot avail to change the debtor into a trustee or enable the creditor to obtain a preference over other claims against a bankrupt estate.\" Id., at 122-123.\nThe Court therefore held that the employees were entitled to share in the bankrupt's assets only in the position of a general unsecured creditor.\nSimilarly, we believe that the Court of Appeals, in concluding that in this case a trust relationship existed between Samuels and respondents, placed more weight on the Packers and Stockyards Act, and corresponding regulations and practices, than they will properly bear. For although the Act does regulate methods of payment and recordkeeping procedures for persons defined as \"packers\" by the Act, we must remember that the \"chief evil\" at which it was aimed was \"the monopoly of the packers, enabling them unduly and arbitrarily to lower prices to the shipper who sells, and unduly and arbitrarily to increase the price to the consumer who buys.\" Stafford v. Wallace, 258 U.S. 495, 514-515 (1922). We find no evidence in either the Act or the regulations that *107 packers are to hold cattle or carcasses in trust until the sellers actually convert into cash the checks given them as payment for each sale.\nWe note at the outset that Samuels is subject to the Packers and Stockyards Act solely as a \"packer\"[6] rather than as a \"stockyard owner,\"[7] \"market agency,\"[8] or \"dealer.\"[9] This difference is important, for the Act regulates packers in a different manner than it does those in the other enumerated categories. Thus, for example, the bonding requirements of 7 U.S. C. \u00a7 204 are not applicable to packers, nor does the Act give a private cause of action against packers, as it does against stockyards, market agencies, and dealers. 7 U.S. C. \u00a7 209. An implicit fiduciary obligation which would override state commercial law and establish a special priority in bankruptcy, such as the Court of Appeals found to exist here, must therefore be extracted either from the specific sections relating to packers, or from the few general sections which are applicable to all categories of persons subject to the Act.\nThe specific provisions dealing with packers impose no such duty.[10] The only section which might possibly be relevant to this question, 7 U.S. C. \u00a7 192, deals generally with unlawful practices of packers, placing heavy emphasis on practices which might be considered to be in restraint of trade. Enforcement of this section is the responsibility of the Secretary of Agriculture, who is given authority to hold hearings and enter binding orders. But there is no indication that, lurking within this intention to control deceptive and monopolistic practices in the packing industry, lies a further intention *108 to guarantee persons who sell cattle to such packers a special favored position in regard to the packers' assets. Nor do the general provisions show such an intent.[11] Those sections are primarily concerned with recordkeeping, allocation of responsibility between the Secretary of Agriculture and the Federal Trade Commission, and the authority of the Secretary of Agriculture to promulgate appropriate rules and regulations to carry out the provisions of the Act.\nThe Court of Appeals did not rest its decision upon the Act itself, however, but rather upon two regulations promulgated by the Secretary of Agriculture. The first regulation, 9 CFR \u00a7 201.43 (b),[12] requires that a packer \"before the close of the next business day following the purchase of livestock and the determination of the amount of the purchase price, transmit or deliver to the seller or his duly authorized agent the full amount of the purchase price, unless otherwise expressly agreed between the parties before the purchase of the livestock.\" The second regulation, 9 CFR \u00a7 201.99,[13] requires a packer \"purchasing *109 livestock on a . . . carcass grade and weight basis\" to \"maintain the identity of each seller's livestock and the carcasses therefrom\" and, after determination of the *110 purchase price, to deliver to the seller a \"true written account of such purchase\" incorporating the pertinent terms. The Court of Appeals reasoned that these regulations, read in conjunction, were intended to provide cattle sellers with special protection when forced to deal on a carcass grade-and-weight basis. The protection fashioned by the Court of Appeals was to make a packer, such as Samuels, a trustee for the proceeds of any sale derived from cattle delivered under these provisions. We believe that that conclusion was erroneous.\nWe think that a fair reading of 9 CFR \u00a7 201.99 reveals its overriding concern that cattle sellers, having delivered their livestock into the hands of a purchasing packer prior to actual determination of the purchase price, receive a fair and accurate accounting of the proceeds of their sale. A seller operating without the benefit of such provisions clearly would face substantial risk that his livestock might be mingled with other livestock of lesser value and thereby become indistinguishable from livestock delivered by other sellers, or that he might become subject to arbitrary weighing practices on the part of the packers. Regulation 201.99 insures that the packers both observe principles of fair dealing in determining the proceeds of the sale and also maintain sufficient records so that the sellers and the Secretary of Agriculture can exercise proper supervision. But there is no indication in this record that Samuels failed to comply with the provisions of Regulation 201.99. Respondents complained, not that Samuels commingled their livestock, or failed to provide fair pricing, but rather that bankruptcy intervened before checks in the concededly *111 proper amount cleared the bank on which they were drawn. And Regulation 201.99 simply does not address itself to this problem.\nRegulation 201.43, though more to the point, likewise fails to support the imposition of a trust on Samuels. It requires packers, market agencies, and dealers purchasing livestock to make payment within one business day following the determination of the amount of the purchase price, but does not meet the question of whether a seller, failing to receive payment within that time, has a special claim against the defaulting payor. Respondents argue strongly that this regulation insures prompt payment, and that the failure to make prompt payment is a prohibited deceptive practice under the Act. While this contention may well be true, it does not necessarily support a conclusion that the regulation, designed to regulate payment procedures between a buyer and seller, was also intended to determine security rights between the sellers and third parties holding a valid claim on the packer's assets. Whatever might be the policy reasons for insuring that packers did not take unnecessary advantage of cattle sellers by holding funds for their own purposes, it is hard to see that those reasons would automatically require that such sellers stand on better footing than persons who have extended secured credit to a packer. And the regulation in no way suggests an intention to override established principles of state commercial law which might strike a different balance.\nWhen the Secretary has desired to impose trust relationships by regulation, he has chosen language which clearly effectuates that purpose. Regulation 201.42, 9 CFR \u00a7 201.42, deals specifically with the subject of custodial accounts, and provides in subsection (a) that payments made to a market agency or licensee are to be considered trust funds until a payee custodial account has *112 been paid in full. Subsection (b) requires that any market agency or licensee engaged in selling livestock \"on a commission or agency basis\" establish a custodial account for the sales proceeds. Subsection (e) requires establishment of custodial accounts when market agencies or licensees representing buyers of livestock misuse funds entrusted to them for that purpose.\nHad the Secretary deemed it lawful and desirable to require that packers or other persons purchasing livestock establish trust accounts on behalf of the sellers until payment was actually received, such a provision could easily have been included within these regulations. Its absence suggests the Secretary expected that cattle sellers, making sales to packers in the ordinary course of business, would assume the normal risks of insolvency which any seller in that situation assumes. Their interests, like that of similarly situated sellers, would depend for protection upon their taking of appropriate steps under the commercial law of the various States in which they did business.\nThe cases cited by the Court of Appeals to support its position require no different conclusion. The case most heavily relied on, Bowman v. Department of Agriculture, 363 F.2d 81 (CA5 1966), cited for the proposition that a packer's obligation to pay is that of a fiduciary, dealt not with packers at all, but rather with a person who was a stockyard owner, market agency, and dealer. The court in that case did discuss the duty of prompt payment by such a person, but the discussion occurred in the context of a discussion of the test for insolvency. The court there concluded that a definition of insolvency dealing with the relation of current assets and current liabilities was appropriate in this instance, since the ability to meet current obligations and to make prompt payment was necessary to effect the beneficial purposes *113 of the Act. The only specific discussion of trustee relationships, however, occurs in a separate discussion on the matter of custodial bank accounts. As discussed above, this discussion would be relevant to the obligation of market agencies under Regulation 201.42 to maintain custodial accounts and to refrain from commingling their own funds with the funds of the persons for whom they act. The other cases cited by the Court of Appeals do not deal with packers,[14] or deal with them in a totally different situation from that presented here.[15] None of the cases holds or even intimates that packers hold livestock and carcasses as trustees until cash proceeds are realized by the sellers.\n\nIII\nWe hold that, on the undisputed facts of this case, nothing in the Packers and Stockyards Act or the regulations issued by the Secretary under the Act overrides the Texas Business and Commercial Code in determining the respective rights of the parties to the funds held by the trustee. We do note, however, that an isolated passage at the end of the Court of Appeals' opinion states that the \"Packers and Stockyards Act and Regulations 201.42 and 201.99 thereunder comprise a course of dealing and usage of trade known to both the bankrupt packer and C. I. T., which had financed it for an extended period.\" 483 F.2d 557, 563. While we hold that the Act and regulations do not ex proprio vigore override the provisions of Texas law determining priorities to the funds in question, we do not mean to say that a course of conduct *114 mandated by the Act or regulations might not, just as any other course of conduct, be relevant or even dispositive under state law. The District Judge, herself a longtime Texas practitioner and then state court judge before taking the federal bench, determined otherwise here. To the extent that respondents in appealing to the Court of Appeals challenged that determination, it will of course be open for adjudication in the Court of Appeals on remand.\nThe petition for certiorari is granted, the judgment of the Court of Appeals is reversed, and the case is remanded for proceedings not inconsistent with this opinion.\nIt is so ordered.\n", "The issue for decision involves several aspects of when a federal court may refuse to enforce an arbitration award rendered under a collective-bargaining agreement.\n\nI\nMisco, Inc. (Misco, or the Company), operates a paper converting plant in Monroe, Louisiana. The Company is a party to a collective-bargaining agreement with the United Paperworkers International Union, AFL-CIO, and its union local (the Union); the agreement covers the production and maintenance *32 employees at the plant. Under the agreement, the Company or the Union may submit to arbitration any grievance that arises from the interpretation or application of its terms, and the arbitrator's decision is final and binding upon the parties. The arbitrator's authority is limited to interpretation and application of the terms contained in the agreement itself. The agreement reserves to management the right to establish, amend, and enforce \"rules and regulations regulating the discipline or discharge of employees\" and the procedures for imposing discipline. Such rules were to be posted and were to be in effect \"until ruled on by grievance and arbitration procedures as to fairness and necessity.\"[1] For about a decade, the Company's rules had listed as causes for discharge the bringing of intoxicants, narcotics, or controlled substances on to plant property or consuming any of them there, as well as reporting for work under the influence of such substances.[2] At the time of the events involved in this case, the Company was very concerned about the use of drugs at the plant, especially among employees on the night shift.\nIsiah Cooper, who worked on the night shift for Misco, was one of the employees covered by the collective-bargaining agreement. He operated a slitter-rewinder machine, which uses sharp blades to cut rolling coils of paper. The arbitrator found that this machine is hazardous and had caused numerous injuries in recent years. Cooper had been reprimanded twice in a few months for deficient performance. *33 On January 21, 1983, one day after the second reprimand, the police searched Cooper's house pursuant to a warrant, and a substantial amount of marijuana was found. Contemporaneously, a police officer was detailed to keep Cooper's car under observation at the Company's parking lot. At about 6:30 p.m., Cooper was seen walking in the parking lot during work hours with two other men. The three men entered Cooper's car momentarily, then walked to another car, a white Cutlass, and entered it. After the other two men later returned to the plant, Cooper was apprehended by police in the backseat of this car with marijuana smoke in the air and a lighted marijuana cigarette in the frontseat ashtray. The police also searched Cooper's car and found a plastic scales case and marijuana gleanings. Cooper was arrested and charged with marijuana possession.[3]\nOn January 24, Cooper told the Company that he had been arrested for possession of marijuana at his home; the Company did not learn of the marijuana cigarette in the white Cutlass until January 27. It then investigated and on February 7 discharged Cooper, asserting that in the circumstances, his presence in the Cutlass violated the rule against having drugs on the plant premises.[4] Cooper filed a grievance protesting his discharge the same day, and the matter proceeded to arbitration. The Company was not aware until September 21, five days before the arbitration hearing was scheduled, that marijuana had been found in Cooper's car. That fact did not become known to the Union until the hearing began. At the hearing it was stipulated that the issue was whether the Company had \"just cause to discharge *34 the Grievant under Rule II.1\" and, \"[i]f not, what if any should be the remedy.\" App. to Pet. for Cert. 26a.\nThe arbitrator upheld the grievance and ordered the Company to reinstate Cooper with backpay and full seniority. The arbitrator based his finding that there was not just cause for the discharge on his consideration of seven criteria.[5] In particular, the arbitrator found that the Company failed to prove that the employee had possessed or used marijuana on company property: finding Cooper in the backseat of a car and a burning cigarette in the frontseat ashtray was insufficient proof that Cooper was using or possessed marijuana on company property. Id., at 49a-50a. The arbitrator refused to accept into evidence the fact that marijuana had been found in Cooper's car on company premises because the Company did not know of this fact when Cooper was discharged and therefore did not rely on it as a basis for the discharge.[6]\nThe Company filed suit in District Court, seeking to vacate the arbitration award on several grounds, one of which was that ordering reinstatement of Cooper, who had allegedly possessed marijuana on the plant premises, was contrary to public policy. The District Court agreed that the award must be set aside as contrary to public policy because it ran *35 counter to general safety concerns that arise from the operation of dangerous machinery while under the influence of drugs, as well as to state criminal laws against drug possession. The Court of Appeals affirmed, with one judge dissenting. The court ruled that reinstatement would violate the public policy \"against the operation of dangerous machinery by persons under the influence of drugs or alcohol.\" 768 F.2d 739, 743 (CA5 1985). The arbitrator had found that Cooper was apprehended on company premises in an atmosphere of marijuana smoke in another's car and that marijuana was found in his own car on the company lot. These facts established that Cooper had violated the Company's rules and gave the Company just cause to discharge him. The arbitrator did not reach this conclusion because of a \"narrow focus on Cooper's procedural rights\" that led him to ignore what he \"knew was in fact true: that Cooper did bring marijuana onto his employer's premises.\" Ibid. Even if the arbitrator had not known of this fact at the time he entered his award, \"it is doubtful that the award should be enforced today in light of what is now known.\" Ibid.\nBecause the Courts of Appeals are divided on the question of when courts may set aside arbitration awards as contravening public policy,[7] we granted the Union's petition for a writ of certiorari, 479 U.S. 1029 (1987), and now reverse the judgment of the Court of Appeals.\n\n\n*36 II\nThe Union asserts that an arbitral award may not be set aside on public policy grounds unless the award orders conduct that violates the positive law, which is not the case here. But in the alternative, it submits that even if it is wrong in this regard, the Court of Appeals otherwise exceeded the limited authority that it had to review an arbitrator's award entered pursuant to a collective-bargaining agreement. Respondent, on the other hand, defends the public policy decision of the Court of Appeals but alternatively argues that the judgment below should be affirmed because of erroneous findings by the arbitrator. We deal first with the opposing alternative arguments.\n\nA\nCollective-bargaining agreements commonly provide grievance procedures to settle disputes between union and employer with respect to the interpretation and application of the agreement and require binding arbitration for unsettled grievances. In such cases, and this is such a case, the Court made clear almost 30 years ago that the courts play only a limited role when asked to review the decision of an arbitrator. The courts are not authorized to reconsider the merits of an award even though the parties may allege that the award rests on errors of fact or on misinterpretation of the contract. \"The refusal of courts to review the merits of an arbitration award is the proper approach to arbitration under collective bargaining agreements. The federal policy of settling labor disputes by arbitration would be undermined if courts had the final say on the merits of the awards.\" Steelworkers v. Enterprise Wheel & Car Corp., 363 U.S. 593, 596 (1960). As long as the arbitrator's award \"draws its essence from the collective bargaining agreement,\" and is not merely \"his own brand of industrial justice,\" the award is legitimate. Id., at 597.\n\"The function of the court is very limited when the parties have agreed to submit all questions of contract interpretation *37 to the arbitrator. It is confined to ascertaining whether the party seeking arbitration is making a claim which on its face is governed by the contract. Whether the moving party is right or wrong is a question of contract interpretation for the arbitrator. In these circumstances the moving party should not be deprived of the arbitrator's judgment, when it was his judgment and all that it connotes that was bargained for.\n\"The courts, therefore, have no business weighing the merits of the grievance, considering whether there is equity in a particular claim, or determining whether there is particular language in the written instrument which will support the claim.\" Steelworkers v. American Mfg. Co., 363 U.S. 564, 567-568 (1960) (emphasis added; footnote omitted).\nSee also AT&T Technologies, Inc. v. Communications Workers, 475 U.S. 643, 649-650 (1986).\nThe reasons for insulating arbitral decisions from judicial review are grounded in the federal statutes regulating labor-management relations. These statutes reflect a decided preference for private settlement of labor disputes without the intervention of government: The Labor Management Relations Act of 1947, 61 Stat. 154, 29 U.S. C. \u00a7 173(d), provides that \"[f]inal adjustment by a method agreed upon by the parties is hereby declared to be the desirable method for settlement of grievance disputes arising over the application or interpretation of an existing collective-bargaining agreement.\" See also AT&T Technologies, supra, at 650. The courts have jurisdiction to enforce collective-bargaining contracts; but where the contract provides grievance and arbitration procedures, those procedures must first be exhausted and courts must order resort to the private settlement mechanisms without dealing with the merits of the dispute. Because the parties have contracted to have disputes settled by an arbitrator chosen by them rather than by a judge, it is the arbitrator's view of the facts and of the meaning *38 of the contract that they have agreed to accept. Courts thus do not sit to hear claims of factual or legal error by an arbitrator as an appellate court does in reviewing decisions of lower courts. To resolve disputes about the application of a collective-bargaining agreement, an arbitrator must find facts and a court may not reject those findings simply because it disagrees with them. The same is true of the arbitrator's interpretation of the contract. The arbitrator may not ignore the plain language of the contract; but the parties having authorized the arbitrator to give meaning to the language of the agreement, a court should not reject an award on the ground that the arbitrator misread the contract. Enterprise Wheel, supra, at 599. So, too, where it is contemplated that the arbitrator will determine remedies for contract violations that he finds, courts have no authority to disagree with his honest judgment in that respect. If the courts were free to intervene on these grounds, the speedy resolution of grievances by private mechanisms would be greatly undermined. Furthermore, it must be remembered that grievance and arbitration procedures are part and parcel of the ongoing process of collective bargaining. It is through these processes that the supplementary rules of the plant are established. As the Court has said, the arbitrator's award settling a dispute with respect to the interpretation or application of a labor agreement must draw its essence from the contract and cannot simply reflect the arbitrator's own notions of industrial justice. But as long as the arbitrator is even arguably construing or applying the contract and acting within the scope of his authority, that a court is convinced he committed serious error does not suffice to overturn his decision. Of course, decisions procured by the parties through fraud or through the arbitrator's dishonesty need not be enforced. But there is nothing of that sort involved in this case.\n\n\n*39 B\nThe Company's position, simply put, is that the arbitrator committed grievous error in finding that the evidence was insufficient to prove that Cooper had possessed or used marijuana on company property. But the Court of Appeals, although it took a distinctly jaundiced view of the arbitrator's decision in this regard, was not free to refuse enforcement because it considered Cooper's presence in the white Cutlass, in the circumstances, to be ample proof that Rule II.1 was violated. No dishonesty is alleged; only improvident, even silly factfinding is claimed. This is hardly a sufficient basis for disregarding what the agent appointed by the parties determined to be the historical facts.\nNor was it open to the Court of Appeals to refuse to enforce the award because the arbitrator, in deciding whether there was just cause to discharge, refused to consider evidence unknown to the Company at the time Cooper was fired. The parties bargained for arbitration to settle disputes and were free to set the procedural rules for arbitrators to follow if they chose. Article VI of the agreement, entitled \"Arbitration Procedure,\" did set some ground rules for the arbitration process. It forbade the arbitrator to consider hearsay evidence, for example, but evidentiary matters were otherwise left to the arbitrator. App. 19. Here the arbitrator ruled that in determining whether Cooper had violated Rule II.1, he should not consider evidence not relied on by the employer in ordering the discharge, particularly in a case like this where there was no notice to the employee or the Union prior to the hearing that the Company would attempt to rely on after-discovered evidence. This, in effect, was a construction of what the contract required when deciding discharge cases: an arbitrator was to look only at the evidence before the employer at the time of discharge. As the arbitrator noted, this approach was consistent with the practice *40 followed by other arbitrators.[8] And it was consistent with our observation in John Wiley & Sons, Inc. v. Livingston, 376 U.S. 543, 557 (1964), that when the subject matter of a dispute is arbitrable, \"procedural\" questions which grow out of the dispute and bear on its final disposition are to be left to the arbitrator.\nUnder the Arbitration Act, the federal courts are empowered to set aside arbitration awards on such grounds only when \"the arbitrators were guilty of misconduct . . . in refusing to hear evidence pertinent and material to the controversy.\" 9 U.S. C. \u00a7 10(c). See Commonwealth Coatings Corp. v. Continental Casualty Co., 393 U.S. 145 (1968).[9] If we apply that same standard here and assume that the arbitrator erred in refusing to consider the disputed evidence, his error was not in bad faith or so gross as to amount to affirmative misconduct.[10] Finally, it is worth noting that putting *41 aside the evidence about the marijuana found in Cooper's car during this arbitration did not forever foreclose the Company from using that evidence as the basis for a discharge.\nEven if it were open to the Court of Appeals to have found a violation of Rule II.1 because of the marijuana found in Cooper's car, the question remains whether the court could properly set aside the award because in its view discharge was the correct remedy. Normally, an arbitrator is authorized to disagree with the sanction imposed for employee misconduct. In Enterprise Wheel, for example, the arbitrator reduced the discipline from discharge to a 10-day suspension. The Court of Appeals refused to enforce the award, but we reversed, explaining that though the arbitrator's decision must draw its essence from the agreement, he \"is to bring his informed judgment to bear in order to reach a fair solution of a problem. This is especially true when it comes to formulating remedies.\" 363 U. S., at 597 (emphasis added). The parties, of course, may limit the discretion of the arbitrator in this respect; and it may be, as the Company argues, that under the contract involved here, it was within the unreviewable discretion of management to discharge an employee once a violation of Rule II.1 was found. But the parties stipulated that the issue before the arbitrator was whether there was \"just\" cause for the discharge, and the arbitrator, in the course of his opinion, cryptically observed that Rule II.1 *42 merely listed causes for discharge and did not expressly provide for immediate discharge. Before disposing of the case on the ground that Rule II.1 had been violated and discharge was therefore proper, the proper course would have been remand to the arbitrator for a definitive construction of the contract in this respect.\n\nC\nThe Court of Appeals did not purport to take this course in any event. Rather, it held that the evidence of marijuana in Cooper's car required that the award be set aside because to reinstate a person who had brought drugs onto the property was contrary to the public policy \"against the operation of dangerous machinery by persons under the influence of drugs or alcohol.\" 768 F. 2d, at 743. We cannot affirm that judgment.\nA court's refusal to enforce an arbitrator's award under a collective-bargaining agreement because it is contrary to public policy is a specific application of the more general doctrine, rooted in the common law, that a court may refuse to enforce contracts that violate law or public policy. W. R. Grace & Co. v. Rubber Workers, 461 U.S. 757, 766 (1983); Hurd v. Hodge, 334 U.S. 24, 34-35 (1948). That doctrine derives from the basic notion that no court will lend its aid to one who founds a cause of action upon an immoral or illegal act, and is further justified by the observation that the public's interests in confining the scope of private agreements to which it is not a party will go unrepresented unless the judiciary takes account of those interests when it considers whether to enforce such agreements. E. g., McMullen v. Hoffman, 174 U.S. 639, 654-655 (1899); Twin City Pipe Line Co. v. Harding Glass Co., 283 U.S. 353, 356-358 (1931). In the common law of contracts, this doctrine has served as the foundation for occasional exercises of judicial power to abrogate private agreements.\n*43 In W. R. Grace, we recognized that \"a court may not enforce a collective-bargaining agreement that is contrary to public policy,\" and stated that \"the question of public policy is ultimately one for resolution by the courts.\" 461 U. S., at 766. We cautioned, however, that a court's refusal to enforce an arbitrator's interpretation of such contracts is limited to situations where the contract as interpreted would violate \"some explicit public policy\" that is \"well defined and dominant, and is to be ascertained `by reference to the laws and legal precedents and not from general considerations of supposed public interests.' \" Ibid. (quoting Muschany v. United States, 324 U.S. 49, 66 (1945)). In W. R. Grace, we identified two important public polices that were potentially jeopardized by the arbitrator's interpretation of the contract: obedience to judicial orders and voluntary compliance with Title VII of the Civil Rights Act of 1964. We went on to hold that enforcement of the arbitration award in that case did not compromise either of the two public policies allegedly threatened by the award. Two points follow from our decision in W. R. Grace. First, a court may refuse to enforce a collective-bargaining agreement when the specific terms contained in that agreement violate public policy. Second, it is apparent that our decision in that case does not otherwise sanction a broad judicial power to set aside arbitration awards as against public policy. Although we discussed the effect of that award on two broad areas of public policy, our decision turned on our examination of whether the award created any explicit conflict with other \"laws and legal precedents\" rather than an assessment of \"general considerations of supposed public interests.\" 461 U. S., at 766. At the very least, an alleged public policy must be properly framed under the approach set out in W. R. Grace, and the violation of such a policy must be clearly shown if an award is not to be enforced.\n*44 As we see it, the formulation of public policy set out by the Court of Appeals did not comply with the statement that such a policy must be \"ascertained `by reference to the laws and legal precedents and not from general considerations of supposed public interests.' \" Ibid. (quoting Muschany v. United States, supra, at 66). The Court of Appeals made no attempt to review existing laws and legal precedents in order to demonstrate that they establish a \"well-defined and dominant\" policy against the operation of dangerous machinery while under the influence of drugs. Although certainly such a judgment is firmly rooted in common sense, we explicitly held in W. R. Grace that a formulation of public policy based only on \"general considerations of supposed public interests\" is not the sort that permits a court to set aside an arbitration award that was entered in accordance with a valid collective-bargaining agreement.\nEven if the Court of Appeals' formulation of public policy is to be accepted, no violation of that policy was clearly shown in this case. In pursuing its public policy inquiry, the Court of Appeals quite properly considered the established fact that traces of marijuana had been found in Cooper's car. Yet the assumed connection between the marijuana gleanings found in Cooper's car and Cooper's actual use of drugs in the work-place is tenuous at best and provides an insufficient basis for holding that his reinstatement would actually violate the public policy identified by the Court of Appeals \"against the operation of dangerous machinery by persons under the influence of drugs or alcohol.\" 768 F. 2d, at 743. A refusal to enforce an award must rest on more than speculation or assumption.\nIn any event, it was inappropriate for the Court of Appeals itself to draw the necessary inference. To conclude from the fact that marijuana had been found in Cooper's car that Cooper had ever been or would be under the influence of marijuana while he was on the job and operating dangerous machinery is an exercise in factfinding about Cooper's use of *45 drugs and his amenability to discipline, a task that exceeds the authority of a court asked to overturn an arbitration award. The parties did not bargain for the facts to be found by a court, but by an arbitrator chosen by them who had more opportunity to observe Cooper and to be familiar with the plant and its problems. Nor does the fact that it is inquiring into a possible violation of public policy excuse a court for doing the arbitrator's task. If additional facts were to be found, the arbitrator should find them in the course of any further effort the Company might have made to discharge Cooper for having had marijuana in his car on company premises. Had the arbitrator found that Cooper had possessed drugs on the property, yet imposed discipline short of discharge because he found as a factual matter that Cooper could be trusted not to use them on the job, the Court of Appeals could not upset the award because of its own view that public policy about plant safety was threatened.[11] In this connection it should also be noted that the award ordered Cooper to be reinstated in his old job or in an equivalent one for which he was qualified. It is by no means clear from the record that Cooper would pose a serious threat to the asserted public policy in every job for which he was qualified.[12]\nThe judgment of the Court of Appeals is reversed.\nSo ordered.", "I join the Court's opinion, but write separately to underscore the narrow grounds on which its decision rests and to emphasize what it is not holding today. In particular, the Court does not reach the issue upon which certiorari was granted: whether a court may refuse to enforce an arbitration award rendered under a collective-bargaining agreement on public policy grounds only when the award itself violates positive law or requires unlawful conduct by the employer. The opinion takes no position on this issue. See ante, at 45, n. 12. Nor do I understand the Court to decide, more generally, in what way, if any, a court's authority to set aside an arbitration award on public policy grounds differs from its authority, outside the collective-bargaining context, to refuse to enforce a contract on public policy grounds. Those issues are left for another day.\nI agree with the Court that the judgment of the Court of Appeals must be reversed, and I summarize what I understand to be the three alternative rationales for the Court's decision:\n1. The Court of Appeals exceeded its authority in concluding that the company's discharge of Cooper was proper under the collective-bargaining agreement. The Court of Appeals erred in considering evidence that the arbitrator legitimately had excluded from the grievance process, in second-guessing the arbitrator's factual finding that Cooper had not violated Rule II.1, and in assessing the appropriate sanction under the agreement. See Steelworkers v. American Mfg. Co., 363 U.S. 564, 567-568 (1960); Steelworkers v. Enterprise Wheel & Car Corp., 363 U.S. 593, 596-597, 599 (1960). Absent its overreaching, the Court of Appeals lacked any basis for disagreeing with the arbitrator's conclusion that there was not \"just cause\" for discharging Cooper. See ante, at 39-42.\n*47 2. Even if the Court of Appeals properly considered evidence of marijuana found in Cooper's car and legitimately found a Rule II.1 violation, the public policy advanced by the Court of Appeals does not support its decision to set aside the award. The reinstatement of Cooper would not contravene the alleged public policy \"against the operation of dangerous machinery by persons under the influence of drugs or alcohol.\" 768 F.2d 739, 743 (CA5 1985). The fact that an employee's car contains marijuana gleanings does not indicate that the employee uses marijuana on the job or that he operates his machine while under the influence of drugs, let alone that he will report to work in an impaired state in the future. See ante, at 44. Moreover, nothing in the record suggests that the arbitrator's award, which gives the company the option of placing Cooper in a job equivalent to his old one, would require Cooper to operate hazardous machinery. See ante, at 44-45.\n3. The public policy formulated by the Court of Appeals may not properly support a court's refusal to enforce an otherwise valid arbitration award. In W. R. Grace & Co. v. Rubber Workers, 461 U.S. 757 (1983), we stated that the public policy must be founded on \" `laws and legal precedents.' \" Id., at 766, quoting Muschany v. United States, 324 U.S. 49, 66 (1945). The Court of Appeals identified no law or legal precedent that demonstrated an \"explicit public policy,\" 461 U. S., at 766, against the operation of dangerous machinery by persons under the influence of drugs. Far from being \"well defined and dominant,\" as W. R. Grace prescribed, the Court of Appeals' public policy was ascertained merely \"from general considerations of supposed public interests.\" Ibid. See ante, at 43. I do not understand the Court, by criticizing the company's public policy formulation, to suggest that proper framing of an alleged public policy under the approach set out in W. R. Grace would be sufficient to justify a court's refusal to enforce an arbitration award on public policy grounds. Rather, I understand the *48 Court to hold that such compliance is merely a necessary step if an award is not to be enforced. See ante, at 44.\nIt is on this understanding that I join the opinion of the Court.\n", "Section 102(b) of the Patent Act of 1952 provides that no person is entitled to patent an \"invention\" that has been \"on sale\" more than one year before filing a patent application.[1] We granted certiorari to determine whether the commercial marketing of a newly invented product may mark the beginning of the 1-year period even though the invention has not yet been reduced to practice.[2]\n\nI\nOn April 19, 1982, petitioner, Wayne Pfaff, filed an application for a patent on a computer chip socket. Therefore, April 19, 1981, constitutes the critical date for purposes of the on-sale bar of 35 U.S. C. \u00a7 102(b); if the 1-year period *58 began to run before that date, Pfaff lost his right to patent his invention.\nPfaff commenced work on the socket in November 1980, when representatives of Texas Instruments asked him to develop a new device for mounting and removing semiconductor chip carriers. In response to this request, he prepared detailed engineering drawings that described the design, the dimensions, and the materials to be used in making the socket. Pfaff sent those drawings to a manufacturer in February or March 1981.\nPrior to March 17, 1981, Pfaff showed a sketch of his concept to representatives of Texas Instruments. On April 8, 1981, they provided Pfaff with a written confirmation of a previously placed oral purchase order for 30,100 of his new sockets for a total price of $91,155. In accord with his normal practice, Pfaff did not make and test a prototype of the new device before offering to sell it in commercial quantities.[3]\nThe manufacturer took several months to develop the customized tooling necessary to produce the device, and Pfaff did not fill the order until July 1981. The evidence therefore indicates that Pfaff first reduced his invention to practice in the summer of 1981. The socket achieved substantial commercial *59 success before Patent No. 4,491,377 (`377 patent) issued to Pfaff on January 1, 1985.[4]\nAfter the patent issued, petitioner brought an infringement action against respondent, Wells Electronics, Inc., the manufacturer of a competing socket. Wells prevailed on the basis of a finding of no infringement.[5] When respondent began to market a modified device, petitioner brought this suit, alleging that the modifications infringed six of the claims in the `377 patent.\nAfter a full evidentiary hearing before a Special Master,[6] the District Court held that two of those claims (1 and 6) were invalid because they had been
