 wield \u201cunfettered discretion\u201d under Rule\n23(f ), akin to the discretion afforded circuit courts under\n\u00a71292(b). Committee Note on Rule 23(f ). But Rule 23(f )\notherwise \u201cdeparts from the \u00a71292(b) model,\u201d for it re-\nquires neither district court certification nor adherence to\n\u00a71292(b)\u2019s other \u201climiting requirements.\u201d Committee Note\non Rule 23(f ); see supra, at 3\u20134.\n  This resolution was the product of careful calibration.\nBy \u201c[r]emoving the power of the district court to defeat any\nopportunity to appeal,\u201d the drafters of Rule 23(f ) sought to\nprovide \u201csignificantly greater protection against improvi-\ndent certification decisions than \u00a71292(b)\u201d alone offered.\nJudicial Conference of the United States, Advisory Com-\nmittee on Civil Rules, Minutes of November 9\u201310, 1995.\nBut the drafters declined to go further and provide for\nappeal as a matter of right. \u201c[A] right to appeal would\n\u2014\u2014\u2014\u2014\u2014\u2014\nin 1990 to authorize this Court to prescribe rules \u201cdefin[ing] when a\nruling of a district court is final for the purposes of appeal under section\n1291.\u201d \u00a72072(c). Congress enacted \u00a71292(e) two years later, and that\nsame year the Advisory Committee on the Federal Rules of Civil\nProcedure began to review proposals for what would become Rule 23(f ).\nSee Solimine & Hines, Deciding To Decide: Class Action Certification\nand Interlocutory Review by the United States Courts of Appeals\nUnder Rule 23(f ), 41 Wm. & Mary L. Rev. 1531, 1563\u20131564, 1566, n.\n189 (2000).\n  5 Rule 23(f ) has changed little since its adoption in 1998. See Ad-\n\nvisory Committee\u2019s 2007 and 2009 Notes on subd. (f ) of Fed. Rule Civ.\nProc. 23, 28 U.S. C. App., p. 820 (deleting a redundancy and increas-\ning the time to petition for permission to appeal from ten to 14 days,\nrespectively).\n                    Cite as: 582 U. S. ____ (2017)                   7\n\n                         Opinion of the Court\n\nlead to abuse\u201d on the part of plaintiffs and defendants\nalike, the drafters apprehended, \u201cincreas[ing] delay and\nexpense\u201d over \u201croutine class certification decisions\u201d unwor-\nthy of immediate appeal. Ibid. (internal quotation marks\nomitted). See also Brief for Civil Procedure Scholars as\nAmici Curiae 6\u20137, 11\u201314 (\u201cRule 23(f ) was crafted to bal-\nance the benefits of immediate review against the costs of\ninterlocutory appeals.\u201d (capitalization omitted)). Rule\n23(f ) therefore commits the decision whether to permit\ninterlocutory appeal from an adverse certification decision\nto \u201cthe sole discretion of the court of appeals.\u201d Committee\nNote on Rule 23(f ); see Federal Judicial Center, T.\nWillging, L. Hooper, & R. Niemic, Empirical Study of\nClass Actions in Four Federal District Courts: Final Re-\nport to the Advisory Committee on Civil Rules 86 (1996)\n(hereinafter Federal Judicial Center Study) (\u201cThe discre-\ntionary nature of the proposed rule . . . is designed to be a\nguard against abuse of the appellate process.\u201d).6\n   The Rules Committee offered some guidance to courts of\nappeals considering whether to authorize appeal under\nRule 23(f ). \u201cPermission is most likely to be granted,\u201d the\nCommittee Note states, \u201cwhen the certification decision\nturns on a novel or unsettled question of law,\u201d or when\n\u201cthe decision on certification is likely dispositive of the\nlitigation,\u201d as in a death-knell or reverse death-knell\nsituation. Committee Note on Rule 23(f ); see supra, at 4,\n\u2014\u2014\u2014\u2014\u2014\u2014\n  6 Legislation striking this balance was also introduced in Congress.\nSee H. R. 660, 105th Cong., 1st Sess. (1997). The bill, which would\nhave amended \u00a71292(b) to provide for interlocutory appeal of adverse\nclass determinations, likewise committed the decision whether an\nimmediate appeal would lie exclusively to the courts of appeals: \u201cThe\ncourt of appeals may, in its discretion, permit the appeal to be taken\nfrom such determination.\u201d Ibid. Upon learning that \u201cproposed Rule\n23(f ) [was] well advanced,\u201d the bill\u2019s sponsor, Representative Charles\nCanady, joined forces with the Rules Committee. See Judicial Confer-\nence of the United States, Advisory Committee on Civil Rules, Minutes\nof May 1\u20132, 1997.\n8               MICROSOFT CORP. v. BAKER\n\n                     Opinion of the Court\n\nand n. 2. Even so, the Rule allows courts of appeals to\ngrant or deny review \u201con the basis of any consideration.\u201d\nCommittee Note on Rule 23(f ) (emphasis added).\n                               B\n   With this background in mind, we turn to the putative\nclass action underlying our jurisdictional inquiry. The\nlawsuit is not the first of its kind. A few years after peti-\ntioner Microsoft Corporation released its popular video-\ngame console, the Xbox 360, a group of Xbox owners\nbrought a putative class action against Microsoft based on\nan alleged design defect in the device. See In re Microsoft\nXbox 360 Scratched Disc Litigation, 2009 WL 10219350,\n*1 (WD Wash., Oct. 5, 2009). The named plaintiffs, ad-\nvised by some of the same counsel representing respond-\nents in this case, asserted that the Xbox scratched (and\nthus destroyed) game discs during normal game-playing\nconditions. See ibid. The District Court denied class\ncertification, holding that individual issues of damages\nand causation predominated over common issues. See id.,\nat *6\u2013*7. The plaintiffs petitioned the Ninth Circuit\nunder Rule 23(f ) for leave to appeal the class-certification\ndenial, but the Ninth Circuit denied the request. See 851\nF. Supp. 2d 1274, 1276 (WD Wash. 2012). Thereafter, the\nScratched Disc plaintiffs settled their claims individually.\n851 F. Supp. 2d, at 1276.\n   Two years later, in 2011, respondents filed this lawsuit\nin the same Federal District Court. They proposed a\nnationwide class of Xbox owners based on the same design\ndefect alleged in Scratched Disc Litigation. See 851\nF. Supp. 2d, at 1275\u20131276. The class-certification analysis\nin the earlier case did not control, respondents urged,\nbecause an intervening Ninth Circuit decision constituted\na change in law sufficient to overcome the deference ordi-\nnarily due, as a matter of comity, the previous certification\ndenial. Id., at 1277\u20131278. The District Court disagreed.\n                     Cite as: 582 U. S. ____ (2017)                     9\n\n                          Opinion of the Court\n\nConcluding that the relevant Circuit decision had not\nundermined Scratched Disc Litigation\u2019s causation analy-\nsis, the court determined that comity required adherence\nto the earlier certification denial and therefore struck\nrespondents\u2019 class allegations. 851 F. Supp. 2d, at 1280\u2013\n1281.\n   Invoking Rule 23(f ), respondents petitioned the Ninth\nCircuit for permission to appeal that ruling.7 Interlocu-\ntory review was appropriate in this case, they argued, be-\ncause the District Court\u2019s order striking the class allega-\ntions created a \u201cdeath-knell situation\u201d: The \u201csmall size of\n[their] claims ma[de] it economically irrational to bear the\ncost of litigating th[e] case to final judgment,\u201d they asserted,\nso the order would \u201ceffectively kil[l] the case.\u201d Pet. for\nPermission To Appeal Under Rule 23(f ) in No. 12\u201380085\n(CA9), App. 118. The Ninth Circuit denied the petition.\nOrder in No. 12\u201380085 (CA9, June 12, 2012), App. 121.\n   Respondents then had several options. They could have\nsettled their individual claims like their Scratched Disc\npredecessors or petitioned the District Court, pursuant to\n\u00a71292(b), to certify the interlocutory order for appeal, see\nsupra, at 3\u20134. They could also have proceeded to litigate\ntheir case, mindful that the District Court could later\nreverse course and certify the proposed class. See Fed.\nRule Civ. Proc. 23(c)(1)(C) (\u201cAn order that grants or denies\nclass certification may be altered or amended before final\njudgment.\u201d); Coopers & Lybrand, 437 U. S., at 469 (a\ncertification order \u201cis subject to revision in the District\nCourt\u201d). Or, in the event the District Court did not change\n\u2014\u2014\u2014\u2014\u2014\u2014\n   7 An order striking class allegations is \u201cfunctional[ly] equivalent\u201d to\n\nan order denying class certification and therefore appealable under\nRule 23(f ). Scott v. Family Dollar Stores, Inc., 733 F.3d 105, 110\u2013111,\nn. 2 (CA4 2013) (quoting In re Bemis Co., 279 F.3d 419, 421 (CA7\n2002)). See also United Airlines, Inc. v. McDonald, 432 U.S. 385, 388,\nand n. 4 (1977) (equating order striking class allegations with \u201ca denial\nof class certification\u201d).\n10              MICROSOFT CORP. v. BAKER\n\n                     Opinion of the Court\n\ncourse, respondents could have litigated the case to final\njudgment and then appealed. Id., at 469 (\u201can order deny-\ning class certification is subject to effective review after\nfinal judgment at the behest of the named plaintiff \u201d).\n   Instead of taking one of those routes, respondents\nmoved to dismiss their case with prejudice. \u201cAfter the\n[c]ourt has entered a final order and judgment,\u201d respond-\nents explained, they would \u201cappeal the . . . order striking\n[their] class allegations.\u201d Motion To Dismiss in No. 11\u2013cv\u2013\n00722 (WD Wash., Sept. 25, 2012), App. 122\u2013123. In\nrespondents\u2019 view, the voluntary dismissal enabled them\n\u201cto pursue their individual claims or to pursue relief solely\non behalf of the class, should the certification decision be\nreversed.\u201d Brief for Respondents 15. Microsoft stipulated\nto the dismissal, but maintained that respondents would\nhave \u201cno right to appeal\u201d the order striking the class\nallegations after thus dismissing their claims. App. to Pet.\nfor Cert. 35a\u201336a. The District Court granted the stipu-\nlated motion to dismiss, id., at 39a, and respondents ap-\npealed. They challenged only the District Court\u2019s inter-\nlocutory order striking their class allegations, not the\ndismissal order which they invited. See Brief for Plaintiffs-\nAppellants in No. 12\u201335946 (CA9).\n   The Ninth Circuit held it had jurisdiction to entertain\nthe appeal under \u00a71291. 797 F.3d 607, 612 (2015). The\nCourt of Appeals rejected Microsoft\u2019s argument that re-\nspondents\u2019 voluntary dismissal, explicitly engineered to\nappeal the District Court\u2019s interlocutory order striking the\nclass allegations, impermissibly circumvented Rule 23(f ).\nIbid., n. 3. Because the stipulated dismissal \u201cdid not\ninvolve a settlement,\u201d the court reasoned, it was \u201c \u2018a suffi-\nciently adverse\u2014and thus appealable\u2014final decision\u2019 \u201d\nunder \u00a71291. Id., at 612 (quoting Berger v. Home Depot\nUSA, Inc., 741 F.3d 1061, 1065 (CA9 2014)); see id., at\n1065 (relying on 7B C. Wright, A. Miller, & M. Kane,\nFederal Practice and Procedure \u00a71802, pp. 297\u2013298 (3d ed.\n                    Cite as: 582 U. S. ____ (2017)                  11\n\n                         Opinion of the Court\n\n2005), for the proposition \u201cthat finality for appeal purposes\ncan be achieved in this manner\u201d).\n   Satisfied of its jurisdiction, the Ninth Circuit held that\nthe District Court had abused its discretion in striking\nrespondents\u2019 class allegations. 797 F. 3d, at 615. The\nCourt of Appeals \u201cexpress[ed] no opinion on whether\u201d\nrespondents \u201cshould prevail on a motion for class certifica-\ntion,\u201d ibid., concluding only that the District Court had\nmisread recent Circuit precedent, see id., at 613\u2013615, and\ntherefore misapplied the comity doctrine, id., at 615.\nWhether a class should be certified, the court said, was a\nquestion for remand, \u201cbetter addressed if and when [re-\nspondents] move[d] for class certification.\u201d Ibid.\n   We granted certiorari to resolve a Circuit conflict over\nthis question: Do federal courts of appeals have jurisdic-\ntion under \u00a71291 and Article III of the Constitution to\nreview an order denying class certification (or, as here, an\norder striking class allegations) after the named plaintiffs\nhave voluntarily dismissed their claims with prejudice?8\n577 U.S. ___ (2016). Because we hold that \u00a71291 does not\ncountenance jurisdiction by these means, we do not reach\nthe constitutional question, and therefore do not address\nthe arguments and analysis discussed in the opinion\nconcurring in the judgment.\n                          II\n  \u201cFrom the very foundation of our judicial system,\u201d the\ngeneral rule has been that \u201cthe whole case and every\n\n\u2014\u2014\u2014\u2014\u2014\u2014\n  8 Compare   Berger v. Home Depot USA, Inc., 741 F.3d 1061, 1065\n(CA9 2014) (assuming jurisdiction under these circumstances); Gary\nPlastic Packaging Corp. v. Merrill Lynch, 903 F.2d 176, 179 (CA2\n1990) (assuming jurisdiction after dismissal for failure to prosecute),\nwith Camesi v. University of Pittsburgh Medical Center, 729 F.3d 239,\n245\u2013247 (CA3 2013) (no jurisdiction under \u00a71291 or Article III in this\nsituation); Rhodes v. E. I. du Pont de Nemours & Co., 636 F.3d 88, 100\n(CA4 2011) (no jurisdiction under Article III).\n12               MICROSOFT CORP. v. BAKER\n\n                      Opinion of the Court\n\nmatter in controversy in it [must be] decided in a single\nappeal.\u201d McLish v. Roff, 141 U.S. 661, 665\u2013666 (1891).\nThis final-judgment rule, now codified in \u00a71291, preserves\nthe proper balance between trial and appellate courts,\nminimizes the harassment and delay that would result\nfrom repeated interlocutory appeals, and promotes the\nefficient administration of justice. See Firestone Tire &\nRubber Co. v. Risjord, 449 U.S. 368, 374 (1981).\n   Construing \u00a71291 in line with these reasons for the rule,\nwe have recognized that \u201cfinality is to be given a practical\nrather than a technical construction.\u201d Eisen, 417 U. S., at\n171 (internal quotation marks omitted). Repeatedly we\nhave resisted efforts to stretch \u00a71291 to permit appeals of\nright that would erode the finality principle and disserve\nits objectives. See, e.g., Mohawk Industries, Inc. v. Car-\npenter, 558 U.S. 100, 112 (2009); Digital Equipment Corp.\nv. Desktop Direct, Inc., 511 U.S. 863, 878\u2013879, 884 (1994);\nCobbledick v. United States, 309 U.S. 323, 324\u2013325, 330\n(1940) (construing \u00a71291\u2019s predecessor statute). Attempts\nto secure appeal as of right from adverse class-certification\norders fit that bill. See supra, at 2\u20134. Because respond-\nents\u2019 dismissal device subverts the final-judgment rule\nand the process Congress has established for refining that\nrule and for determining when nonfinal orders may be\nimmediately appealed, see \u00a7\u00a72072(c) and 1292(e), the\ntactic does not give rise to a \u201cfinal decisio[n]\u201d under \u00a71291.\n                             A\n  Respondents\u2019 voluntary-dismissal tactic, even more than\nthe death-knell theory, invites protracted litigation and\npiecemeal appeals. Under the death-knell doctrine, a\ncourt of appeals could decline to hear an appeal if it de-\ntermined that the plaintiff \u201cha[d] adequate incentive to\ncontinue\u201d despite the denial of class certification. Coopers\n& Lybrand, 437 U. S., at 471. Appellate courts lack even\nthat authority under respondents\u2019 theory. Instead, the\n                     Cite as: 582 U. S. ____ (2017)                    13\n\n                          Opinion of the Court\n\ndecision whether an immediate appeal will lie resides\nexclusively with the plaintiff; she need only dismiss her\nclaims with prejudice, whereupon she may appeal the\ndistrict court\u2019s order denying class certification. And, as\nunder the death-knell doctrine, she may exercise that\noption more than once, stopping and starting the district\ncourt proceedings with repeated interlocutory appeals.\nSee id., at 474 (death-knell doctrine offered \u201cno assurance\nthat the trial process [would] not again be disrupted by\ninterlocutory review\u201d).\n  Consider this case. The Ninth Circuit reviewed and\nrejected only the District Court\u2019s application of comity as a\nbasis for striking respondents\u2019 class allegations. 797 F. 3d,\nat 615. The appeals court declined to reach Microsoft\u2019s\nother arguments against class certification. See ibid. It\nremained open to the District Court, in the Court of\nAppeals\u2019 view, to deny class certification on a differ-\nent ground, and respondents would be free, under their\ntheory, to force appellate review of any new order denying\ncertification by again dismissing their claims. In design-\ning Rule 23(f )\u2019s provision for discretionary review, the\nRules Committee sought to prevent such disruption and\ndelay. See supra, at 6\u20138.9\n  Respondents nevertheless maintain that their position\npromotes efficiency, observing that after dismissal with\nprejudice the case is over if the plaintiff loses on appeal.\nBrief for Respondents 38\u201339. Their way, they say, means\nprompt resolution of many lawsuits and infrequent use of\nthe voluntary-dismissal tactic, for \u201cmost appeals lose\u201d and\n\u2014\u2014\u2014\u2014\u2014\u2014\n  9 Rule 23(f ) avoids delay not only by limiting class-certification ap-\n\npeals to those permitted by the federal courts of appeals, but also by\nspecifying that \u201c[a]n appeal does not stay proceedings in the district\ncourt unless the district judge or the court of appeals so orders.\u201d See\nBlair v. Equifax Check Services, Inc., 181 F.3d 832, 835 (CA7 1999)\n(\u201cRule 23(f ) is drafted to avoid delay.\u201d). Respondents\u2019 dismissal tactic,\nby contrast, halts district court proceedings whenever invoked.\n14                 MICROSOFT CORP. v. BAKER\n\n                        Opinion of the Court\n\nfew plaintiffs will \u201ctake th[e] risk\u201d of losing their claims for\ngood. Id., at 35\u201336. Respondents overlook the prospect\nthat plaintiffs with weak merits claims may readily as-\nsume that risk, mindful that class certification often leads\nto a hefty settlement. See Coopers & Lybrand, 437 U. S.,\nat 476 (defendant facing the specter of classwide liability\nmay \u201cabandon a meritorious defense\u201d). Indeed, the same\nargument\u2014that the case was over if the plaintiff lost on\nappeal\u2014was evident in the death-knell context, yet this\nCourt determined that the potential for piecemeal litiga-\ntion was \u201capparent and serious.\u201d Id., at 474.10 And that\npotential is greater still under respondents\u2019 theory, where\nplaintiffs alone determine whether and when to appeal an\nadverse certification ruling.\n                              B\n  Another vice respondents\u2019 theory shares with the death-\nknell doctrine, both allow indiscriminate appellate review\nof interlocutory orders. Ibid. Beyond disturbing the \u201cap-\npropriate relationship between the respective courts,\u201d id.,\nat 476 (internal quotation marks omitted), respondents\u2019\ndismissal tactic undercuts Rule 23(f )\u2019s discretionary re-\ngime. This consideration is \u201c[o]f prime significance to the\njurisdictional issue before us.\u201d Swint v. Chambers County\nComm\u2019n, 514 U.S. 35, 46 (1995) (pendent appellate juris-\ndiction in collateral-order context would undermine\n\u00a71292(b)); see supra, at 3\u20134 (death-knell doctrine imper-\nmissibly circumvented \u00a71292(b)).\n\u2014\u2014\u2014\u2014\u2014\u2014\n  10 The very premise of the death-knell doctrine was that plaintiffs\n\n\u201cwould not pursue their claims individually.\u201d Coopers & Lybrand, 437\nU. S., at 466. Having pressed such an argument for the benefit of\nimmediate review, a death-knell plaintiff who lost on appeal would\nencounter the general proposition, long laid down, that \u201cwhere a party\nassumes a certain position in a legal proceeding, and succeeds in\nmaintaining that position, he may not thereafter, simply because his\ninterests have changed, assume a contrary position.\u201d Davis v. Wakelee,\n156 U.S. 680, 689 (1895).\n                 Cite as: 582 U. S. ____ (2017)           15\n\n                     Opinion of the Court\n\n   In the Rules Enabling Act, as earlier recounted, Con-\ngress authorized this Court to determine when a decision\nis final for purposes of \u00a71291, and to provide for appellate\nreview of interlocutory orders not covered by statute. See\nsupra, at 5\u20136, and n. 4. These changes are to come from\nrulemaking, however, not judicial decisions in particular\ncontroversies or inventive litigation ploys. See Swint, 514\nU. S., at 48. In this case, the rulemaking process has dealt\nwith the matter, yielding a \u201cmeasured, practical solu-\ntio[n]\u201d to the questions whether and when adverse certifi-\ncation orders may be immediately appealed. Mohawk\nIndustries, 558 U. S., at 114. Over years the Advisory\nCommittee on the Federal Rules of Civil Procedure stud-\nied the data on class-certification rulings and appeals,\nweighed various proposals, received public comment, and\nrefined the draft rule and Committee Note. See Solimine\n& Hines, 41 Wm. & Mary L. Rev., at 1564\u20131566, and nn.\n178\u2013189; Federal Judicial Center Study 80\u201387. Rule 23(f )\nreflects the rulemakers\u2019 informed assessment, permitting,\nas explained supra, at 5\u20137, interlocutory appeals of ad-\nverse certification orders, whether sought by plaintiffs or\ndefendants, solely in the discretion of the courts of ap-\npeals. That assessment \u201cwarrants the Judiciary\u2019s full\nrespect.\u201d Swint, 514 U. S., at 48; see Mohawk Industries,\n558 U. S., at 118\u2013119 (THOMAS, J., concurring in part and\nconcurring in judgment).\n   Here, however, the Ninth Circuit, after denying re-\nspondents permission to appeal under Rule 23(f ), never-\ntheless assumed jurisdiction of their appeal challenging\nonly the District Court\u2019s order striking the class allega-\ntions. See supra, at 9\u201310. According to respondents, even\nplaintiffs who altogether bypass Rule 23(f ) may force an\nappeal by dismissing their claims with prejudice. See Tr.\nof Oral Arg. 34. Rule 23(f ), respondents say, is irrelevant,\nfor it \u201caddress[es] interlocutory orders,\u201d whereas this case\ninvolves \u201can actual final judgment.\u201d Brief for Respondents\n16                 MICROSOFT CORP. v. BAKER\n\n                        Opinion of the Court\n\n26, 28.\n   We are not persuaded.         If respondents\u2019 voluntary-\ndismissal tactic could yield an appeal of right, Rule 23(f )\u2019s\ncareful calibration\u2014as well as Congress\u2019 designation of\nrulemaking \u201cas the preferred means for determining\nwhether and when prejudgment orders should be immedi-\nately appealable,\u201d Mohawk Industries, 558 U. S., at 113\n(majority opinion)\u2014\u201cwould be severely undermined,\u201d\nSwint, 514 U. S., at 47. Respondents, after all, \u201c[sought]\nreview of only the [inherently interlocutory] orde[r]\u201d strik-\ning their class allegations; they \u201cd[id] not complain of the\n\u2018final\u2019 orde[r] that dismissed their cas[e].\u201d Camesi v. Uni-\nversity of Pittsburgh Medical Center, 729 F.3d 239, 244\n(CA3 2013).\n   Plaintiffs in putative class actions cannot transform a\ntentative interlocutory order, see supra, at 9, into a final\njudgment within the meaning of \u00a71291 simply by dismiss-\ning their claims with prejudice\u2014subject, no less, to the\nright to \u201crevive\u201d those claims if the denial of class certifi-\ncation is reversed on appeal, see Brief for Respondents 45;\nTr. of Oral Arg. 31 (assertion by respondents\u2019 counsel that,\nif the appeal succeeds, \u201ceverything would spring back to\nlife\u201d on remand). Were respondents\u2019 reasoning embraced\nby this Court, \u201cCongress[\u2019] final decision rule would end up\na pretty puny one.\u201d Digital Equipment Corp., 511 U. S., at\n872. Contrary to respondents\u2019 argument, \u00a71291\u2019s firm\nfinal-judgment rule is not satisfied whenever a litigant\npersuades a district court to issue an order purporting to\nend the litigation. Finality, we have long cautioned, \u201cis\nnot a technical concept of temporal or physical termina-\ntion.\u201d Cobbledick, 309 U. S., at 326. It is one \u201cmeans\n[geared to] achieving a healthy legal system,\u201d ibid., and its\ncontours are determined accordingly, see supra, at 12.11\n\u2014\u2014\u2014\u2014\u2014\u2014\n 11 Respondents also invoke our decision in United States v. Procter &\n\nGamble Co., 356 U.S. 677 (1958), but that case\u2014a civil antitrust\n                    Cite as: 582 U. S. ____ (2017) \n                17\n\n                         Opinion of the Court \n\n\n                               C\n\n  The one-sidedness of respondents\u2019 voluntary-dismissal\ndevice \u201creinforce[s] our conclusion that [it] does not sup-\nport appellate jurisdiction of prejudgment orders denying\nclass certification.\u201d Coopers & Lybrand, 437 U. S., at 476;\nsee supra, at 4. Respondents\u2019 theory permits plaintiffs\nonly, never defendants, to force an immediate appeal of an\nadverse certification ruling. Yet the \u201cclass issue\u201d may be\njust as important to defendants, Coopers & Lybrand, 437\nU. S., at 476, for \u201c[a]n order granting certification . . . may\nforce a defendant to settle rather than . . . run the risk of\npotentially ruinous liability,\u201d Committee Note on Rule\n23(f ); see supra, at 4, and n. 2 (defendants may face a\n\u201creverse death knell\u201d). Accordingly, we recognized in\nCoopers & Lybrand that \u201c[w]hatever similarities or differ-\nences there are between plaintiffs and defendants in this\ncontext involve questions of policy for Congress.\u201d 437\nU. S., at 476. Congress chose the rulemaking process to\nsettle the matter, and the rulemakers did so by adopting\nRule 23(f )\u2019s evenhanded prescription. It is not the prerog-\native of litigants or federal courts to disturb that settle-\nment. See supra, at 14\u201315.\n                      *    *      *\n  For the reasons stated, the judgment of the Court of\nAppeals for the Ninth Circuit is reversed, and the case is\nremanded for further proceedings consistent with this\nopinion.\n                                           It is so ordered.\n\n  JUSTICE GORSUCH took no part in the consideration or\ndecision of this case.\n\u2014\u2014\u2014\u2014\u2014\u2014\nenforcement action\u2014involved neither class-action certification nor the\nsort of dismissal tactic at issue here. See id., at 681 (the Government\n\u201cdid not consent to a judgment against [it]\u201d (internal quotation marks\nomitted)).\n                 Cite as: 582 U. S. ____ (2017)            1\n\n                    THOMAS\n               THOMAS         , J., concurring\n                      , J., concurring  in judgment\n\nSUPREME COURT OF THE UNITED STATES\n                          _________________\n\n                           No. 15\u2013457\n                          _________________\n\n\n     MICROSOFT CORPORATION, PETITIONER v. \n\n              SETH BAKER, ET AL. \n\n ON WRIT OF CERTIORARI TO THE UNITED STATES COURT OF \n\n            APPEALS FOR THE NINTH CIRCUIT\n\n                         [June 12, 2017] \n\n\n   JUSTICE THOMAS, with whom THE CHIEF JUSTICE and\nJUSTICE ALITO join, concurring in the judgment.", "I agree with the Court that the Court of Appeals lacked\njurisdiction over respondents\u2019 appeal, but I would ground\nthat conclusion in Article III of the Constitution instead of\n28 U.S. C. \u00a71291. I therefore concur only in the judgment.\n   The plaintiffs in this case, respondents here, sued Mi-\ncrosoft, petitioner here, to recover damages after they\npurchased allegedly faulty video game consoles that Mi-\ncrosoft manufactured. The plaintiffs brought claims for\nthemselves (individual claims) and on behalf of a putative\nclass of similarly situated consumers (class allegations).\nEarly in the litigation, the District Court granted Mi-\ncrosoft\u2019s motion to strike the class allegations, effectively\ndeclining to certify the class. The Court of Appeals denied\npermission to appeal that decision under Federal Rule of\nCivil Procedure 23(f ), which requires a party to obtain\npermission from the court of appeals before appealing a\ndecision regarding class certification.\n   The plaintiffs decided not to pursue their individual\nclaims, instead stipulating to a voluntary dismissal of\nthose claims with prejudice. They then filed a notice of\nappeal from the voluntary dismissal order. On appeal,\nthey did not ask the Court of Appeals to reverse the Dis-\ntrict Court\u2019s dismissal of their individual claims. They\n2                MICROSOFT CORP. v. BAKER\n\n                    THOMAS\n               THOMAS         , J., concurring\n                      , J., concurring  in judgment\n\ninstead asked the Court of Appeals to reverse the order\nstriking their class allegations. The question presented in\nthis case is whether the Court of Appeals had jurisdiction\nto hear the appeal under both \u00a71291, which grants appel-\nlate jurisdiction to the courts of appeals over \u201cfinal deci-\nsions\u201d by district courts, and under Article III of the Con-\nstitution, which limits the jurisdiction of federal courts to\n\u201ccases\u201d and \u201ccontroversies.\u201d\n   The Court today holds that the Court of Appeals lacked\njurisdiction under \u00a71291 because the voluntary dismissal\nwith prejudice did not result in a \u201cfinal decision.\u201d I dis-\nagree with that holding. A decision is \u201cfinal\u201d for purposes of\n\u00a71291 if it \u201cends the litigation on the merits and leaves\nnothing for the court to do but execute the judgment.\u201d\nCatlin v. United States, 324 U.S. 229, 233 (1945). The\norder here dismissed all of the plaintiffs\u2019 claims with\nprejudice and left nothing for the District Court to do but\nexecute the judgment. See App. to Pet. for Cert. 39a\n(\u201cdirect[ing] the Clerk to enter Judgment . . . and close\nth[e] case\u201d).\n   The Court reaches the opposite conclusion, relying not\non the text of \u00a71291 or this Court\u2019s precedents about final-\nity, but on Rule 23(f ). Rule 23(f ) makes interlocutory\norders regarding class certification appealable only with\nthe permission of the court of appeals. The Court con-\ncludes that the plaintiffs\u2019 \u201cvoluntary dismissal\u201d \u201cdoes not\nqualify as a \u2018final decision\u2019 \u201d because allowing the plain-\ntiffs\u2019 appeal would \u201csubvert the balanced solution Rule\n23(f ) put in place for immediate review of class-action\norders.\u201d Ante, at 2.\n   The Court\u2019s conclusion does not follow from its reason-\ning. Whether a dismissal with prejudice is \u201cfinal\u201d depends\non the meaning of \u00a71291, not Rule 23(f ). Rule 23(f ) says\nnothing about finality, much less about the finality of an\norder dismissing individual claims with prejudice. I agree\nwith the Court that the plaintiffs are trying to avoid the\n                 Cite as: 582 U. S. ____ (2017)            3\n\n                    THOMAS\n               THOMAS         , J., concurring\n                      , J., concurring  in judgment\n\nrequirements for interlocutory appeals under Rule 23(f ),\nbut our view of the balance struck in that rule should not\nwarp our understanding of finality under \u00a71291.\n   Although I disagree with the Court\u2019s reading of \u00a71291, I\nagree that the plaintiffs could not appeal in these circum-\nstances. In my view, they could not appeal because the\nCourt of Appeals lacked jurisdiction under Article III of\nthe Constitution. The \u201cjudicial Power\u201d of the United\nStates extends only to \u201cCases\u201d and \u201cControversies.\u201d\nArt. III, \u00a72. This requirement limits the jurisdiction of the\nfederal courts to issues presented \u201cin an adversary con-\ntext,\u201d Flast v. Cohen, 392 U.S. 83, 95 (1968), in which the\nparties maintain an \u201cactual\u201d and \u201cconcrete\u201d interest,\nCampbell-Ewald Co. v. Gomez, 577 U.S. ___, ___ (2016)\n(slip op., at 6) (internal quotation marks omitted). Put\nanother way, \u201cArticle III denies federal courts the power to\ndecide questions that cannot affect the rights of litigants\nin the case before them, and confines them to resolving\nreal and substantial controversies admitting of specific\nrelief through a decree of a conclusive character.\u201d Lewis v.\nContinental Bank Corp., 494 U.S. 472, 477 (1990) (inter-\nnal quotation marks, citation, and alteration omitted).\n   The plaintiffs\u2019 appeal from their voluntary dismissal did\nnot satisfy this jurisdictional requirement. When the\nplaintiffs asked the District Court to dismiss their claims,\nthey consented to the judgment against them and dis-\navowed any right to relief from Microsoft. The parties thus\nwere no longer adverse to each other on any claims, and\nthe Court of Appeals could not \u201caffect the[ir] rights\u201d in any\nlegally cognizable manner. Ibid. Indeed, it has long been\nthe rule that a party may not appeal from the voluntary\ndismissal of a claim, since the party consented to the\njudgment against it. See, e.g., Evans v. Phillips, 4 Wheat.\n73 (1819); Lord v. Veazie, 8 How. 251, 255\u2013256 (1850);\nUnited States v. Babbitt, 104 U.S. 767 (1882); Deakins v.\nMonaghan, 484 U.S. 193, 199\u2013200 (1988).\n4                MICROSOFT CORP. v. BAKER\n\n                    THOMAS\n               THOMAS         , J., concurring\n                      , J., concurring  in judgment\n\n   The plaintiffs contend that their interest in reversing\nthe order striking their class allegations is sufficient to\nsatisfy Article III\u2019s case-or-controversy requirement, but\nthey misunderstand the status of putative class actions.\nClass allegations, without an underlying individual claim,\ndo not give rise to a \u201ccase\u201d or \u201ccontroversy.\u201d Those allega-\ntions are simply the means of invoking a procedural\nmechanism that enables a plaintiff to litigate his individ-\nual claims on behalf of a class. See Shady Grove Orthope-\ndic Associates, P. A. v. Allstate Ins. Co., 559 U.S. 393, 408\n(2010) (plurality opinion). Thus, because the Court of\nAppeals lacked Article III jurisdiction to adjudicate the\nindividual claims, it could not hear the plaintiffs\u2019 appeal of\nthe order striking their class allegations.\n   Plaintiffs\u2019 representation that they hope to \u201crevive their\n[individual] claims should they prevail\u201d on the appeal of\nthe order striking their class allegations does not under-\nmine this conclusion. Brief for Respondents 45. This\nCourt has interpreted Article III \u201cto demand that an ac-\ntual controversy be extant at all stages of review, not merely\nat the time the complaint is filed.\u201d Campbell Ewald Co.,\nsupra, at ___ (slip op., at 6) (internal quotation marks and\nalterations omitted). And in any event, a favorable ruling\non class certification would not \u201crevive\u201d their individual\nclaims: A court\u2019s decision about class allegations \u201cin no\nway touch[es] the merits\u201d of those claims. Gardner v.\nWestinghouse Broadcasting Co., 437 U.S. 478, 482 (1978).\n                         *   *    *\n  Because I would hold that the Court of Appeals lacked\njurisdiction under Article III to consider respondents\u2019\nappeal, I concur in the judgment", "In this case we are concerned with an employer's gender-based fetal-protection policy. May an employer exclude a fertile female employee from certain jobs because of its concern for the health of the fetus the woman might conceive?\n\nI\nRespondent Johnson Controls, Inc., manufactures batteries. In the manufacturing process, the element lead is a primary ingredient. Occupational exposure to lead entails health risks, including the risk of harm to any fetus carried by a female employee.\n*191 Before the Civil Rights Act of 1964, 78 Stat. 241, became law, Johnson Controls did not employ any woman in a battery-manufacturing job. In June 1977, however, it announced its first official policy concerning its employment of women in lead-exposure work:\n\"[P]rotection of the health of the unborn child is the immediate and direct responsibility of the prospective parents. While the medical profession and the company can support them in the exercise of this responsibility, it cannot assume it for them without simultaneously infringing their rights as persons.\n\". . . . Since not all women who can become mothers wish to become mothers (or will become mothers), it would appear to be illegal discrimination to treat all who are capable of pregnancy as though they will become pregnant.\" App. 140.\nConsistent with that view, Johnson Controls \"stopped short of excluding women capable of bearing children from lead exposure,\" id., at 138, but emphasized that a woman who expected to have a child should not choose a job in which she would have such exposure. The company also required a woman who wished to be considered for employment to sign a statement that she had been advised of the risk of having a child while she was exposed to lead. The statement informed the woman that although there was evidence \"that women exposed to lead have a higher rate of abortion,\" this evidence was \"not as clear . . . as the relationship between cigarette smoking and cancer,\" but that it was, \"medically speaking, just good sense not to run that risk if you want children and do not want to expose the unborn child to risk, however small . . . .\" Id., at 142-143.\nFive years later, in 1982, Johnson Controls shifted from a policy of warning to a policy of exclusion. Between 1979 and 1983, eight employees became pregnant while maintaining blood lead levels in excess of 30 micrograms per deciliter. Tr. of Oral Arg. 25, 34. This appeared to be the critical level *192 noted by the Occupational Safety and Health Administration (OSHA) for a worker who was planning to have a family. See 29 CFR \u00a7 1910.1025 (1990). The company responded by announcing a broad exclusion of women from jobs that exposed them to lead:\n\"[I]t is [Johnson Controls'] policy that women who are pregnant or who are capable of bearing children will not be placed into jobs involving lead exposure or which could expose them to lead through the exercise of job bidding, bumping, transfer or promotion rights.\" App. 85-86.\nThe policy defined \"women . . . capable of bearing children\" as \"[a]ll women except those whose inability to bear children is medically documented.\" Id., at 81. It further stated that an unacceptable work station was one where, \"over the past year,\" an employee had recorded a blood lead level of more than 30 micrograms per deciliter or the work site had yielded an air sample containing a lead level in excess of 30 micrograms per cubic meter. Ibid.\n\nII\nIn April 1984, petitioners filed in the United States District Court for the Eastern District of Wisconsin a class action challenging Johnson Controls' fetal-protection policy as sex discrimination that violated Title VII of the Civil Rights Act of 1964, as amended, 42 U.S. C. \u00a7 2000e et seq. Among the individual plaintiffs were petitioners Mary Craig, who had chosen to be sterilized in order to avoid losing her job, Elsie Nason, a 50-year-old divorcee, who had suffered a loss in compensation when she was transferred out of a job where she was exposed to lead, and Donald Penney, who had been denied a request for a leave of absence for the purpose of lowering his lead level because he intended to become a father. Upon stipulation of the parties, the District Court certified a class consisting of \"all past, present and future production and maintenance employees\" in United Auto Workers bargaining *193 units at nine of Johnson Controls' plants \"who have been and continue to be affected by [the employer's] Fetal Protection Policy implemented in 1982.\" No. 84-C-0472 (Feb. 25, 1985), pp. 1, 2.\nThe District Court granted summary judgment for defendant-respondent Johnson Controls. 680 F. Supp. 309 (1988). Applying a three-part business necessity defense derived from fetal-protection cases in the Courts of Appeals for the Fourth and Eleventh Circuits, the District Court concluded that while \"there is a disagreement among the experts regarding the effect of lead on the fetus,\" the hazard to the fetus through exposure to lead was established by \"a considerable body of opinion\"; that although \"[e]xpert opinion has been provided which holds that lead also affects the reproductive abilities of men and women . . . [and] that these effects are as great as the effects of exposure of the fetus. . . a great body of experts are of the opinion that the fetus is more vulnerable to levels of lead that would not affect adults\"; and that petitioners had \"failed to establish that there is an acceptable alternative policy which would protect the fetus.\" Id., at 315-316. The court stated that, in view of this disposition of the business necessity defense, it did not \"have to undertake a bona fide occupational qualification's [sic] (BFOQ) analysis.\" Id., at 316, n. 5.\nThe Court of Appeals for the Seventh Circuit, sitting en banc, affirmed the summary judgment by a 7-to-4 vote. 886 F.2d 871 (1989). The majority held that the proper standard for evaluating the fetal-protection policy was the defense of business necessity; that Johnson Controls was entitled to summary judgment under that defense; and that even if the proper standard was a BFOQ, Johnson Controls still was entitled to summary judgment.\nThe Court of Appeals, see id., at 883-885, first reviewed fetal-protection opinions from the Eleventh and Fourth Circuits. See Hayes v. Shelby Memorial Hospital, 726 F.2d 1543 (CAll 1984), and Wright v. Olin Corp., 697 F.2d 1172 *194 (CA4 1982). Those opinions established the three-step business necessity inquiry: whether there is a substantial health risk to the fetus; whether transmission of the hazard to the fetus occurs only through women; and whether there is a less discriminatory alternative equally capable of preventing the health hazard to the fetus. 886 F. 2d, at 885. The Court of Appeals agreed with the Eleventh and Fourth Circuits that \"the components of the business necessity defense the courts of appeals and the EEOC have utilized in fetal protection cases balance the interests of the employer, the employee and the unborn child in a manner consistent with Title VII.\" Id., at 886. The court further noted that, under Wards Cove Packing Co. v. Atonio, 490 U.S. 642 (1989), the burden of persuasion remained on the plaintiff in challenging a business necessity defense, and\u0097unlike the Fourth and Eleventh Circuits \u0097it thus imposed the burden on the plaintiffs for all three steps. 886 F. 2d, at 887-893. Cf. Hayes, 726 F. 2d, at 1549, and Wright, 697 F. 2d, at 1187.\nApplying this business necessity defense, the Court of Appeals ruled that Johnson Controls should prevail. Specifically, the court concluded that there was no genuine issue of material fact about the substantial health-risk factor because the parties agreed that there was a substantial risk to a fetus from lead exposure. 886 F. 2d, at 888-889. The Court of Appeals also concluded that, unlike the evidence of risk to the fetus from the mother's exposure, the evidence of risk from the father's exposure, which petitioners presented, \"is, at best, speculative and unconvincing.\" Id., at 889. Finally, the court found that petitioners had waived the issue of less discriminatory alternatives by not adequately presenting it. It said that, in any event, petitioners had not produced evidence of less discriminatory alternatives in the District Court. Id., at 890-893.\nHaving concluded that the business necessity defense was the appropriate framework and that Johnson Controls satisfied *195 that standard, the court proceeded to discuss the BFOQ defense and concluded that Johnson Controls met that test, too. Id., at 893-894. The en banc majority ruled that industrial safety is part of the essence of respondent's business, and that the fetal-protection policy is reasonably necessary to further that concern. Quoting Dothard v. Rawlinson, 433 U.S. 321, 335 (1977), the majority emphasized that, in view of the goal of protecting the unborn, \"more is at stake\" than simply an individual woman's decision to weigh and accept the risks of employment. 886 F. 2d, at 898.\nJudges Cudahy and Posner dissented and would have reversed the judgment and remanded the case for trial. Judge Cudahy explained: \"It may (and should) be difficult to establish a BFOQ here but I would afford the defendant an opportunity to try.\" Id., at 901. \"[T]he BFOQ defense need not be narrowly limited to matters of worker productivity, product quality and occupational safety.\" Id., at 902, n. 1. He concluded that this case's \"painful complexities are manifestly unsuited for summary judgment.\" Id., at 902.\nJudge Posner stated: \"I think it a mistake to suppose that we can decide this case once and for all on so meager a record.\" Ibid. He, too, emphasized that, under Title VII, a fetal-protection policy which explicitly applied just to women could be defended only as a BFOQ. He observed that Title VII defines a BFOQ defense as a \"`bona fide occupational qualification reasonably necessary to the normal operation'\" of a business, and that \"the `normal operation' of a business encompasses ethical, legal, and business concerns about the effects of an employer's activities on third parties.\" Id., at 902 and 904. He emphasized, however, that whether a particular policy is lawful is a question of fact that should ordinarily be resolved at trial. Id., at 906. Like Judge Cudahy, he stressed that \"it will be the rare case where the lawfulness of such a policy can be decided on the defendant's motion for summary judgment.\" Ibid.\n*196 Judge Easterbrook, also in dissent and joined by Judge Flaum, agreed with Judges Cudahy and Posner that the only defense available to Johnson Controls was the BFOQ. He concluded, however, that the BFOQ defense would not prevail because respondent's stated concern for the health of the unborn was irrelevant to the operation of its business under the BFOQ. He also viewed the employer's concern as irrelevant to a woman's ability or inability to work under the Pregnancy Discrimination Act's amendment to Title VII, 92 Stat. 2076, 42 U.S. C. \u00a7 2000e(k). Judge Easterbrook also stressed what he considered the excessive breadth of Johnson Controls' policy. It applied to all women (except those with medical proof of incapacity to bear children) although most women in an industrial labor force do not become pregnant, most of those who do become pregnant will have blood lead levels under 30 micrograms per deciliter, and most of those who become pregnant with levels exceeding that figure will bear normal children anyway. 886 F. 2d, at 912-913. \"Concerns about a tiny minority of women cannot set the standard by which all are judged.\" Id., at 913.\nWith its ruling, the Seventh Circuit became the first Court of Appeals to hold that a fetal-protection policy directed exclusively at women could qualify as a BFOQ. We granted certiorari, 494 U.S. 1055 (1990), to resolve the obvious conflict between the Fourth, Seventh, and Eleventh Circuits on this issue, and to address the important and difficult question whether an employer, seeking to protect potential fetuses, may discriminate against women just because of their ability to become pregnant.[1]\n\n\n*197 III\nThe bias in Johnson Controls' policy is obvious. Fertile men, but not fertile women, are given a choice as to whether they wish to risk their reproductive health for a particular job. Section 703(a) of the Civil Rights Act of 1964, 78 Stat. 255, as amended, 42 U.S. C. \u00a72000e-2(a), prohibits sex-based classifications in terms and conditions of employment, in hiring and discharging decisions, and in other employment decisions that adversely affect an employee's status.[2] Respondent's fetal-protection policy explicitly discriminates against women on the basis of their sex. The policy excludes women with childbearing capacity from lead-exposed jobs and so creates a facial classification based on gender. Respondent assumes as much in its brief before this Court. Brief for Respondent 17, n. 24.\nNevertheless, the Court of Appeals assumed, as did the two appellate courts that already had confronted the issue, that sex-specific fetal-protection policies do not involve facial discrimination. 886 F. 2d, at 886-887; Hayes, 726 F. 2d, at 1547; Wright, 697 F. 2d, at 1190. These courts analyzed the policies as though they were facially neutral and had only a *198 discriminatory effect upon the employment opportunities of women. Consequently, the courts looked to see if each employer in question had established that its policy was justified as a business necessity. The business necessity standard is more lenient for the employer than the statutory BFOQ defense. The Court of Appeals here went one step further and invoked the burden-shifting framework set forth in Wards Cove Packing Co. v. Atonio, 490 U.S. 642 (1989), thus requiring petitioners to bear the burden of persuasion on all questions. 886 F. 2d, at 887-888. The court assumed that because the asserted reason for the sex-based exclusion (protecting women's unconceived offspring) was ostensibly benign, the policy was not sex-based discrimination. That assumption, however, was incorrect.\nFirst, Johnson Controls' policy classifies on the basis of gender and childbearing capacity, rather than fertility alone. Respondent does not seek to protect the unconceived children of all its employees. Despite evidence in the record about the debilitating effect of lead exposure on the male reproductive system, Johnson Controls is concerned only with the harms that may befall the unborn offspring of its female employees. Accordingly, it appears that Johnson Controls would have lost in the Eleventh Circuit under Hayes because its policy does not \"effectively and equally protec[t] the offspring of all employees.\" 726 F. 2d, at 1548. This Court faced a conceptually similar situation in Phillips v. Martin Marietta Corp., 400 U.S. 542 (1971), and found sex discrimination because the policy established \"one hiring policy for women and another for men\u0097each having pre-school-age children.\" Id., at 544. Johnson Controls' policy is facially discriminatory because it requires only a female employee to produce proof that she is not capable of reproducing.\nOur conclusion is bolstered by the Pregnancy Discrimination Act (PDA), 42 U.S. C. \u00a7 2000e(k), in which Congress explicitly provided that, for purposes of Title VII, discrimination \"on the basis of sex\" includes discrimination \"because *199 of or on the basis of pregnancy, childbirth, or related medical conditions.\"[3] \"The Pregnancy Discrimination Act has now made clear that, for all Title VII purposes, discrimination based on a woman's pregnancy is, on its face, discrimination because of her sex.\" Newport News Shipbuilding & Dry Dock Co. v. EEOC, 462 U.S. 669, 684 (1983). In its use of the words \"capable of bearing children\" in the 1982 policy statement as the criterion for exclusion, Johnson Controls explicitly classifies on the basis of potential for pregnancy. Under the PDA, such a classification must be regarded, for Title VII purposes, in the same light as explicit sex discrimination. Respondent has chosen to treat all its female employees as potentially pregnant; that choice evinces discrimination on the basis of sex.\nWe concluded above that Johnson Controls' policy is not neutral because it does not apply to the reproductive capacity of the company's male employees in the same way as it applies to that of the females. Moreover, the absence of a malevolent motive does not convert a facially discriminatory policy into a neutral policy with a discriminatory effect. Whether an employment practice involves disparate treatment through explicit facial discrimination does not depend on why the employer discriminates but rather on the explicit terms of the discrimination. In Martin Marietta, supra, the motives underlying the employers' express exclusion of women did not alter the intentionally discriminatory character of the policy. Nor did the arguably benign motives lead to consideration of a business necessity defense. The question *200 in that case was whether the discrimination in question could be justified under \u00a7 703(e) as a BFOQ. The beneficence of an employer's purpose does not undermine the conclusion that an explicit gender-based policy is sex discrimination under \u00a7 703(a) and thus may be defended only as a BFOQ.\nThe enforcement policy of the Equal Employment Opportunity Commission accords with this conclusion. On January 24, 1990, the EEOC issued a Policy Guidance in the light of the Seventh Circuit's decision in the present case. App. to Pet. for Cert. 127a. The document noted: \"For the plaintiff to bear the burden of proof in a case in which there is direct evidence of a facially discriminatory policy is wholly inconsistent with settled Title VII law.\" Id., at 133a. The Commission concluded: \"[W]e now think BFOQ is the better approach.\" Id., at 134a.\nIn sum, Johnson Controls' policy \"does not pass the simple test of whether the evidence shows `treatment of a person in a manner which but for that person's sex would be different.\" Los Angeles Dept. of Water and Power v. Manhart, 435 U.S. 702, 711 (1978), quoting Developments in the Law, Employment Discrimination and Title VII of the Civil Rights Act of 1964, 84 Harv. L. Rev. 1109, 1170 (1971). We hold that Johnson Controls' fetal-protection policy is sex discrimination forbidden under Title VII unless respondent can establish that sex is a \"bona fide occupational qualification.\"\n\nIV\nUnder \u00a7 703(e)(1) of Title VII, an employer may discriminate on the basis of \"religion, sex, or national origin in those certain instances where religion, sex, or national origin is a bona fide occupational qualification reasonably necessary to the normal operation of that particular business or enterprise.\" 42 U.S. C. \u00a7 2000e-2(e)(1). We therefore turn to the question whether Johnson Controls' fetal-protection policy *201 is one of those \"certain instances\" that come within the BFOQ exception.\nThe BFOQ defense is written narrowly, and this Court has read it narrowly. See, e. g., Dothard v. Rawlinson, 433 U.S. 321, 332-337 (1977); Trans World Airlines, Inc. v. Thurston, 469 U.S. 111, 122-125 (1985). We have read the BFOQ language of \u00a7 4(f) of the Age Discrimination in Employment Act of 1967 (ADEA), 81 Stat. 603, as amended, 29 U.S. C. \u00a7 623(f)(1), which tracks the BFOQ provision in Title VII, just as narrowly. See Western Air Lines, Inc. v. Criswell, 472 U.S. 400 (1985). Our emphasis on the restrictive scope of the BFOQ defense is grounded on both the language and the legislative history of \u00a7 703.\nThe wording of the BFOQ defense contains several terms of restriction that indicate that the exception reaches only special situations. The statute thus limits the situations in which discrimination is permissible to \"certain instances\" where sex discrimination is \"reasonably necessary\" to the \"normal operation\" of the \"particular\" business. Each one of these terms\u0097certain, normal, particular\u0097prevents the use of general subjective standards and favors an objective, verifiable requirement. But the most telling term is \"occupational\"; this indicates that these objective, verifiable requirements must concern job-related skills and aptitudes.\nJUSTICE WHITE defines \"occupational\" as meaning related to a job. Post, at 212, n. 1. According to him, any discriminatory requirement imposed by an employer is \"job-related\" simply because the employer has chosen to make the requirement a condition of employment. In effect, he argues that sterility may be an occupational qualification for women because Johnson Controls has chosen to require it. This reading of \"occupational\" renders the word mere surplusage. \"Qualification\" by itself would encompass an employer's idiosyncratic requirements. By modifying \"qualification\" with \"occupational,\" Congress narrowed the term to qualifications that affect an employee's ability to do the job.\n*202 Johnson Controls argues that its fetal-protection policy falls within the so-called safety exception to the BFOQ. Our cases have stressed that discrimination on the basis of sex because of safety concerns is allowed only in narrow circumstances. In Dothard v. Rawlinson, this Court indicated that danger to a woman herself does not justify discrimination. 433 U. S., at 335. We there allowed the employer to hire only male guards in contact areas of maximum-security male penitentiaries only because more was at stake than the \"individual woman's decision to weigh and accept the risks of employment.\" Ibid. We found sex to be a BFOQ inasmuch as the employment of a female guard would create real risks of safety to others if violence broke out because the guard was a woman. Sex discrimination was tolerated because sex was related to the guard's ability to do the job-maintaining prison security. We also required in Dothard a high correlation between sex and ability to perform job functions and refused to allow employers to use sex as a proxy for strength although it might be a fairly accurate one.\nSimilarly, some courts have approved airlines' layoffs of pregnant flight attendants at different points during the first five months of pregnancy on the ground that the employer's policy was necessary to ensure the safety of passengers. See Harriss v. Pan American World Airways, Inc., 649 F.2d 670 (CA9 1980); Burwell v. Eastern Air Lines, Inc., 633 F.2d 361 (CA4 1980), cert. denied, 450 U.S. 965 (1981); Condit v. United Air Lines, Inc., 558 F.2d 1176 (CA4 1977), cert. denied, 435 U.S. 934 (1978); In re National Airlines, Inc., 434 F. Supp. 249 (SD Fla. 1977). In two of these cases, the courts pointedly indicated that fetal, as opposed to passenger, safety was best left to the mother. Burwell, 633 F. 2d, at 371; National Airlines, 434 F. Supp., at 259.\nWe considered safety to third parties in Western Airlines, Inc. v. Criswell, supra, in the context of the ADEA. We focused upon \"the nature of the flight engineer's tasks,\" and the \"actual capabilities of persons over age 60\" in relation to *203 those tasks. 472 U. S., at 406. Our safety concerns were not independent of the individual's ability to perform the assigned tasks, but rather involved the possibility that, because of age-connected debility, a flight engineer might not properly assist the pilot, and might thereby cause a safety emergency. Furthermore, although we considered the safety of third parties in Dothard and Criswell, those third parties were indispensable to the particular business at issue. In Dothard, the third parties were the inmates; in Criswell, the third parties were the passengers on the plane. We stressed that in order to qualify as a BFOQ, a job qualification must relate to the \"`essence,'\" Dothard, 433 U. S., at 333 (emphasis deleted), or to the \"central mission of the employer's business,\" Criswell, 472 U. S., at 413.\nJUSTICE WHITE ignores the \"essence of the business\" test and so concludes that \"protecting fetal safety while carrying out the duties of battery manufacturing is as much a legitimate concern as is safety to third parties in guarding prisons (Dothard) or flying airplanes (Criswell).\" Post, at 217. By limiting his discussion to cost and safety concerns and rejecting the \"essence of the business\" test that our case law has established, he seeks to expand what is now the narrow BFOQ defense. Third-party safety considerations properly entered into the BFOQ analysis in Dothard and Criswell because they went to the core of the employee's job performance. Moreover, that performance involved the central purpose of the enterprise. Dothard, 433 U. S., at 335 (\"The essence of a correctional counselor's job is to maintain prison security\"); Criswell, 472 U. S., at 413 (the central mission of the airline's business was the safe transportation of its passengers). JUSTICE WHITE attempts to transform this case into one of customer safety. The unconceived fetuses of Johnson Controls' female employees, however, are neither customers nor third parties whose safety is essential to the business of battery manufacturing. No one can disregard the possibility of injury to future children; the BFOQ, however, *204 is not so broad that it transforms this deep social concern into an essential aspect of battery making.\nOur case law, therefore, makes clear that the safety exception is limited to instances in which sex or pregnancy actually interferes with the employee's ability to perform the job. This approach is consistent with the language of the BFOQ provision itself, for it suggests that permissible distinctions based on sex must relate to ability to perform the duties of the job. Johnson Controls suggests, however, that we expand the exception to allow fetal-protection policies that mandate particular standards for pregnant or fertile women. We decline to do so. Such an expansion contradicts not only the language of the BFOQ and the narrowness of its exception, but also the plain language and history of the PDA.\nThe PDA's amendment to Title VII contains a BFOQ standard of its own: Unless pregnant employees differ from others \"in their ability or inability to work,\" they must be \"treated the same\" as other employees \"for all employment-related purposes.\" 42 U.S. C. \u00a72000e(k). This language clearly sets forth Congress' remedy for discrimination on the basis of pregnancy and potential pregnancy. Women who are either pregnant or potentially pregnant must be treated like others \"similar in their ability ... to work.\" Ibid. In other words, women as capable of doing their jobs as their male counterparts may not be forced to choose between having a child and having a job.\nJUSTICE WHITE asserts that the PDA did not alter the BFOQ defense. Post, at 218. He arrives at this conclusion by ignoring the second clause of the Act, which states that \"women affected by pregnancy, childbirth, or related medical conditions shall be treated the same for all employment-related purposes . . . as other persons not so affected but similar in their ability or inability to work.\" 42 U.S. C. \u00a7 2000e(k). Until this day, every Member of this Court had acknowledged that \"[t]he second clause [of the PDA] could not be clearer: it mandates that pregnant employees `shall be *205 treated the same for all employment-related purposes' as nonpregnant employees similarly situated with respect to their ability or inability to work.\" California Federal Savings and Loan Assn. v. Guerra, 479 U.S. 272, 297 (1987) (WHITE, J., dissenting). JUSTICE WHITE now seeks to read the second clause out of the Act.\nThe legislative history confirms what the language of the PDA compels. Both the House and Senate Reports accompanying the legislation indicate that this statutory standard was chosen to protect female workers from being treated differently from other employees simply because of their capacity to bear children. See Amending Title VII, Civil Rights Act of 1964, S. Rep. No. 95-331, pp. 4-6 (1977):\n\"Under this bill, the treatment of pregnant women in covered employment must focus not on their condition alone but on the actual effects of that condition on their ability to work. Pregnant women who are able to work must be permitted to work on the same conditions as other employees ....\n. . . . .\n\"[U]nder this bill, employers will no longer be permitted to force women who become pregnant to stop working regardless of their ability to continue.\"\nSee also Prohibition of Sex Discrimination Based on Pregnancy, H. R. Rep. No. 95-948, pp. 3-6 (1978).\nThis history counsels against expanding the BFOQ to allow fetal-protection policies. The Senate Report quoted above states that employers may not require a pregnant woman to stop working at any time during her pregnancy unless she is unable to do her work. Employment late in pregnancy often imposes risks on the unborn child, see Chavkin, Walking a Tightrope: Pregnancy, Parenting, and Work, in Double Exposure 196, 196-202 (W. Chavkin ed. 1984), but Congress indicated that the employer may take into account only the woman's ability to get her job done. See Becker, From Muller v. Oregon to Fetal Vulnerability Policies, 53 U. Chi. *206 L. Rev. 1219, 1255-1256 (1986). With the PDA, Congress made clear that the decision to become pregnant or to work while being either pregnant or capable of becoming pregnant was reserved for each individual woman to make for herself.\nWe conclude that the language of both the BFOQ provision and the PDA which amended it, as well as the legislative history and the case law, prohibit an employer from discriminating against a woman because of her capacity to become pregnant unless her reproductive potential prevents her from performing the duties of her job. We reiterate our holdings in Criswell and Dothard that an employer must direct its concerns about a woman's ability to perform her job safely and efficiently to those aspects of the woman's job-related activities that fall within the \"essence\" of the particular business.[4]\n\nV\nWe have no difficulty concluding that Johnson Controls cannot establish a BFOQ. Fertile women, as far as appears in the record, participate in the manufacture of batteries as efficiently as anyone else. Johnson Controls' professed moral and ethical concerns about the welfare of the next generation do not suffice to establish a BFOQ of female sterility. Decisions about the welfare of future children must be left to the parents who conceive, bear, support, and raise them rather than to the employers who hire those parents. Congress has mandated this choice through Title VII, as amended by the *207 PDA. Johnson Controls has attempted to exclude women because of their reproductive capacity. Title VII and the PDA simply do not allow a woman's dismissal because of her failure to submit to sterilization.\nNor can concerns about the welfare of the next generation be considered a part of the \"essence\" of Johnson Controls' business. Judge Easterbrook in this case pertinently observed: \"It is word play to say that `the job' at Johnson [Controls] is to make batteries without risk to fetuses in the same way `the job' at Western Air Lines is to fly planes without crashing.\" 886 F. 2d, at 913.\nJohnson Controls argues that it must exclude all fertile women because it is impossible to tell which women will become pregnant while working with lead. This argument is somewhat academic in light of our conclusion that the company may not exclude fertile women at all; it perhaps is worth noting, however, that Johnson Controls has shown no \"factual basis for believing that all or substantially all women would be unable to perform safely and efficiently the duties of the job involved.\" Weeks v. Southern Bell Tel. & Tel. Co., 408 F.2d 228, 235 (CA5 1969), quoted with approval in Dothard, 433 U. S., at 333. Even on this sparse record, it is apparent that Johnson Controls is concerned about only a small minority of women. Of the eight pregnancies reported among the female employees, it has not been shown that any of the babies have birth defects or other abnormalities. The record does not reveal the birth rate for Johnson Controls' female workers, but national statistics show that approximately nine percent of all fertile women become pregnant each year. The birthrate drops to two percent for blue collar workers over age 30. See Becker, 53 U. Chi. L. Rev., at 1233. Johnson Controls' fear of prenatal injury, no matter how sincere, does not begin to show that substantially all of its fertile women employees are incapable of doing their jobs.\n\n\n*208 VI\nA word about tort liability and the increased cost of fertile women in the workplace is perhaps necessary. One of the dissenting judges in this case expressed concern about an employer's tort liability and concluded that liability for a potential injury to a fetus is a social cost that Title VII does not require a company to ignore. 886 F. 2d, at 904-905. It is correct to say that Title VII does not prevent the employer from having a conscience. The statute, however, does prevent sex-specific fetal-protection policies. These two aspects of Title VII do not conflict.\nMore than 40 States currently recognize a right to recover for a prenatal injury based either on negligence or on wrongful death. See, e. g., Wolfe v. Isbell, 291 Ala. 327, 333-334, 280 So. 2d 758, 763 (1973); Simon v. Mullin, 34 Conn. Supp. 139, 147, 380 A.2d 1353, 1357 (1977). See also Note, 22 Suffolk U. L. Rev. 747, 754-756, and nn. 54, 57, and 58 (1988) (listing cases). According to Johnson Controls, however, the company complies with the lead standard developed by OSHA and warns its female employees about the damaging effects of lead. It is worth noting that OSHA gave the problem of lead lengthy consideration and concluded that \"there is no basis whatsoever for the claim that women of childbearing age should be excluded from the workplace in order to protect the fetus or the course of pregnancy.\" 43 Fed. Reg. 52952, 52966 (1978). See also id., at 54354, 54398. Instead, OSHA established a series of mandatory protections which, taken together, \"should effectively minimize any risk to the fetus and newborn child.\" Id., at 52966. See 29 CFR \u00a71910.1025(k)(ii) (1990). Without negligence, it would be difficult for a court to find liability on the part of the employer. If, under general tort principles, Title VII bans sex-specific fetal-protection policies, the employer fully informs the woman of the risk, and the employer has not acted negligently, the basis for holding an employer liable seems remote at best.\n*209 Although the issue is not before us, JUSTICE WHITE observes that \"it is far from clear that compliance with Title VII will pre-empt state tort liability.\" Post, at 213. The cases relied upon by him to support his prediction, however, are inapposite. For example, in California Federal Savings and Loan Assn. v. Guerra, 479 U.S. 272 (1987), we considered a California statute that expanded upon the requirements of the PDA and concluded that the statute was not pre-empted by Title VII because it was not inconsistent with the purposes of the federal statute and did not require an act that was unlawful under Title VII. Id., at 291-292. Here, in contrast, the tort liability that JUSTICE WHITE fears will punish employers for complying with Title VII's clear command. When it is impossible for an employer to comply with both state and federal requirements, this Court has ruled that federal law pre-empts that of the States. See, e. g., Florida Lime & Avocado Growers, Inc. v. Paul, 373 U.S. 132, 142-143 (1963).\nThis Court faced a similar situation in Farmers Union v. WDAY, Inc., 360 U.S. 525 (1959). In WDAY, it held that \u00a7 315(a) of the Federal Communications Act of 1934 barred a broadcasting station from removing defamatory statements contained in speeches broadcast by candidates for public office. It then considered a libel action which arose as a result of a speech made over the radio and television facilities of WDAY by a candidate for the 1956 senatorial race in North Dakota. It held that the statutory prohibition of censorship carried with it an immunity from liability for defamatory statements made by the speaker. To allow libel actions \"would sanction the unconscionable result of permitting civil and perhaps criminal liability to be imposed for the very conduct the statute demands of the licensee.\" Id., at 531. It concluded:\n\"We are aware that causes of action for libel are widely recognized throughout the States. But we have not hesitated to abrogate state law where satisfied that *210 its enforcement would stand `as an obstacle to the accomplishment and execution of the full purposes and objectives of Congress.'\" Id., at 535, quoting Bethlehem Steel Co. v. New York State Labor Relations Bd., 330 U.S. 767, 773 (1947).\nIf state tort law furthers discrimination in the workplace and prevents employers from hiring women who are capable of manufacturing the product as efficiently as men, then it will impede the accomplishment of Congress' goals in enacting Title VII. Because Johnson Controls has not argued that it faces any costs from tort liability, not to mention crippling ones, the pre-emption question is not before us. We therefore say no more than that the concurrence's speculation appears unfounded as well as premature.\nThe tort-liability argument reduces to two equally unpersuasive propositions. First, Johnson Controls attempts to solve the problem of reproductive health hazards by resorting to an exclusionary policy. Title VII plainly forbids illegal sex discrimination as a method of diverting attention from an employer's obligation to police the workplace. Second, the specter of an award of damages reflects a fear that hiring fertile women will cost more. The extra cost of employing members of one sex, however, does not provide an affirmative Title VII defense for a discriminatory refusal to hire members of that gender. See Manhart, 435 U. S., at 716-718, and n. 32. Indeed, in passing the PDA, Congress considered at length the considerable cost of providing equal treatment of pregnancy and related conditions, but made the \"decision to forbid special treatment of pregnancy despite the social costs associated therewith.\" Arizona Governing Comm. for Tax Deferred Annuity and Deferred Compensation Plans v. Norris, 463 U.S. 1073, 1085, n. 14 (1983) (opinion of MARSHALL, J.). See Price Waterhouse v. Hopkins, 490 U.S. 228 (1989).\nWe, of course, are not presented with, nor do we decide, a case in which costs would be so prohibitive as to threaten the *211 survival of the employer's business. We merely reiterate our prior holdings that the incremental cost of hiring women cannot justify discriminating against them.\n\nVII\nOur holding today that Title VII, as so amended, forbids sex-specific fetal-protection policies is neither remarkable nor unprecedented. Concern for a woman's existing or potential offspring historically has been the excuse for denying women equal employment opportunities. See, e. g., Muller v. Oregon, 208 U.S. 412 (1908). Congress in the PDA prohibited discrimination on the basis of a woman's ability to become pregnant. We do no more than hold that the PDA means what it says.\nIt is no more appropriate for the courts than it is for individual employers to decide whether a woman's reproductive role is more important to herself and her family than her economic role. Congress has left this choice to the woman as hers to make.\nThe judgment of the Court of Appeals is reversed, and the case is remanded for further proceedings consistent with this opinion.\nIt is so ordered.\nJUSTICE WHITE, with whom THE CHIEF JUSTICE and JUSTICE KENNEDY join, concurring in part and concurring in the judgment.", "The Court properly holds that Johnson Controls' fetal-protection policy overtly discriminates against women, and thus is prohibited by Title VII of the Civil Rights Act of 1964 unless it falls within the bona fide occupational qualification (BFOQ) exception, set forth at 42 U.S. C. \u00a7 2000e-2(e). The Court erroneously holds, however, that the BFOQ defense is so narrow that it could never justify a sex-specific fetal-protection policy. I nevertheless concur in the judgment of reversal because on the record before us summary judgment in favor of Johnson Controls was improperly entered *212 by the District Court and affirmed by the Court of Appeals.\n\nI\nIn evaluating the scope of the BFOQ defense, the proper starting point is the language of the statute. Cf. Demarest v. Manspeaker, 498 U.S. 184, 190 (1991); Board of Ed. of Westside Community Schools (Dist. 66) v. Mergens, 496 U.S. 226, 237 (1990). Title VII forbids discrimination on the basis of sex, except \"in those certain instances where... sex . . . is a bona fide occupational qualification reasonably necessary to the normal operation of that particular business or enterprise.\" 42 U.S. C. \u00a72000e-2(e)(1). For the fetal-protection policy involved in this case to be a BFOQ, therefore, the policy must be \"reasonably necessary\" to the \"normal operation\" of making batteries, which is Johnson Controls' \"particular business.\" Although that is a difficult standard to satisfy, nothing in the statute's language indicates that it could never support a sex-specific fetal-protection policy.[1]\nOn the contrary, a fetal-protection policy would be justified under the terms of the statute if, for example, an employer could show that exclusion of women from certain jobs was reasonably necessary to avoid substantial tort liability. Common sense tells us that it is part of the normal operation of business concerns to avoid causing injury to third parties, as well as to employees, if for no other reason than to avoid *213 tort liability and its substantial costs. This possibility of tort liability is not hypothetical; every State currently allows children born alive to recover in tort for prenatal injuries caused by third parties, see W. Keeton, D. Dobbs, R. Keeton, & D. Owen, Prosser and Keeton on Law of Torts \u00a7 55, p. 368 (5th ed. 1984), and an increasing number of courts have recognized a right to recover even for prenatal injuries caused by torts committed prior to conception, see 3 F. Harper, F. James, & O. Gray, Law of Torts \u00a7 18.3, pp. 677-678, n. 15 (2d ed. 1986).\nThe Court dismisses the possibility of tort liability by no more than speculating that if \"Title VII bans sex-specific fetal-protection policies, the employer fully informs the woman of the risk, and the employer has not acted negligently, the basis for holding an employer liable seems remote at best.\" Ante, at 208. Such speculation will be small comfort to employers. First, it is far from clear that compliance with Title VII will pre-empt state tort liability, and the Court offers no support for that proposition.[2] Second, although warnings may preclude claims by injured employees, they will not preclude claims by injured children because the general rule is that parents cannot waive causes of action on behalf of their children, and the parents' negligence will not be imputed to the children.[3] Finally, although state tort liability *214 for prenatal injuries generally requires negligence, it will be difficult for employers to determine in advance what will constitute negligence. Compliance with OSHA standards, for example, has been held not to be a defense to state tort or criminal liability. See National Solid Wastes Management Assn. v. Killian, 918 F.2d 671, 680, n. 9 (CA7 1990) (collecting cases); see also 29 U.S. C. \u00a7 653(b)(4). Moreover, it is possible that employers will be held strictly lia
